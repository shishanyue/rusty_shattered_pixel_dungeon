plants.blandfruitbush.name:&'static str =naŭzfrukto
plants.blandfruitbush.desc:&'static str =Malproksima kuzo de putrobero, la pirforma ido de naŭzfruktoplanto gustas kiel rostita polvo. La frukto estas grasa kaj dika, tamen ĝi ne estas venena, eble oni povas ĝin kuiri.
plants.blandfruitbush.discover_hint:&'static str =Vi povas trovi tian kreskaĵon ie hazarde en la labirinto.
plants.blandfruitbush$seed.name:&'static str =semo de naŭzfrukto

plants.blindweed.name:&'static str =blindherbo
plants.blindweed.desc:&'static str =Kiam tuŝita, blindherbo perdiĝas kun brilo de hela lumo. La brilo estas sufiĉe forta por blindumi por kelkaj sekundoj.
plants.blindweed.warden_desc:&'static str =_Gardistino_ povas alidirekti energion de blindherbo formante sendaŭran vualon de nevidebleco anstataŭ esti blindumita.
plants.blindweed$seed.name:&'static str =semo de blindherbo

plants.mageroyal.name:&'static str =reĝmago
plants.mageroyal.refreshed:&'static str =Vi refreŝiĝis.
plants.mageroyal.desc:&'static str =Dornecaj floroj de la vegetaĵo reĝmago enhavas ĥemiaĵon, kiu estas konata pro siaj neŭtrigaj ecoj. Ĉiu, kiu enpaŝos tiun ĉi kreskaĵon estos purigita de plejparto de minacaj efikoj.
plants.mageroyal.warden_desc:&'static str =Aldone al neŭtrigaj efikoj, _Gardistino_ iĝos portempe rezista al ĉiuj mediajn efikojn post enpaŝi la vegetaĵon nomitan reĝmago.
plants.mageroyal$seed.name:&'static str =semo de reĝmago

plants.earthroot.name:&'static str =terradiko
plants.earthroot.desc:&'static str =Kiam iu tuŝos terradikon, ĝiaj radikoj formos ian senmovan naturan defendaĵon ĉirkaŭ li.
plants.earthroot.warden_desc:&'static str =Radikoj de terradiko moviĝos kune kun _Gardistino_ liverante al ŝi moveblan ŝelhaŭton.
plants.earthroot$seed.name:&'static str =semo de terradiko
plants.earthroot$armor.name:&'static str =vegetaĵa defendaĵo
plants.earthroot$armor.desc:&'static str =Speco de natura senmova defendaĵo farita el arboŝelo interplektita kun folioj.\n\nTiu ĉi vegetaĵa defendaĵo ensorbos %d vundpoentojn pro ĉiuj korpaj atakoj, ĝis ĝi eventuale perdos malmolecon kaj kolapsos.\n\nSe vi moviĝos, la senmova defendaĵo rompiĝos kaj perdiĝos.\n\nPlia defendaĵo: %d.

plants.fadeleaf.name:&'static str =perefolio
plants.fadeleaf.desc:&'static str =Je tuŝo de perefolio, ĉiu kreaĵo teleportiĝos al hazarda loko en la nuna keletaĝo.
plants.fadeleaf.warden_desc:&'static str =La teleporta efiko de perefolio pli forte agas sur _Gardistino_: ŝi estos teleportita al la fino de la antaŭa keletaĝo.
plants.fadeleaf$seed.name:&'static str =semo de perefolio

plants.firebloom.name:&'static str =fajrofloro
plants.firebloom.desc:&'static str =Kiam iu tuŝos fajrofloron, ĝi flamiĝos.
plants.firebloom.warden_desc:&'static str =Kiam _Gardistino_ piedpremas fajrofloron, ĝi estos plenigita per fajro anstataŭ ricevi minacan efikon.
plants.firebloom$seed.name:&'static str =semo de fajrofloro

plants.icecap.name:&'static str =glacibobelo
plants.icecap.desc:&'static str =Kiam tuŝita, glacibobelo ellasos frostigan polvon. La frostiga efiko estas pli forta, se la ĉirkaŭaĵo estas malseka.
plants.icecap.warden_desc:&'static str =Kiam _Gardistino_ piedpremas glacibobelon, ŝi estos plenigita per frosto anstataŭ ricevi minacan efikon.
plants.icecap$seed.name:&'static str =semo de glacibobelo

plants.plant.warden_desc:&'static str =Tiu ĉi kreskaĵo havas neniun specialan efikon kiam uzata de _Gardistino_.
plants.plant.discover_hint:&'static str =Vi povas trovi tian kreskaĵon ie hazarde en la labirinto aŭ kreskigi ĝin el ĝia parenca semo.
plants.plant$seed.seed_of:&'static str =semo de %s
plants.plant$seed.ac_plant:&'static str =PLANTI
plants.plant$seed.info:&'static str =Ĵetu tiun ĉi semon al la loko, kie vi volas por ke ĝin plantiĝu.\n\n%s
plants.plant$seed$placeholder.name:&'static str =semo

plants.rotberry.name:&'static str =putrober-arbusto
plants.rotberry.desc:&'static str =Beroj de tiu ĉi juna arbusto gustas kiel dolĉega morto. Post kelkaj jaroj, tiu ĉi putrober-arbusto naskos alian sian frukton. Kiam piedpremita, juna putrober-arbusto ellasos nubeton de toksa gaso.
plants.rotberry.warden_desc:&'static str =Norme putrober-arbusto nur ellasas nubeton de gaso, sed _Gardistino_ povas obeigi ĝian energio por provizore pliigi sian povon!
plants.rotberry.discover_hint:&'static str =Vi povas kreskigi tian kreskaĵon el ĝia parenca semo dum la specifa misio.
plants.rotberry$seed.name:&'static str =semo de putrobero
plants.rotberry$seed.discover_hint:&'static str =Vi povas trovi tian semon dum la specifa misio.

plants.sorrowmoss.name:&'static str =ĉagrenmusko
plants.sorrowmoss.desc:&'static str =Ĉagrenmusko estas floro (ne musko) kun akraj florfolietoj kovritaj per mortiga veneno.
plants.sorrowmoss.warden_desc:&'static str =Kiam _Gardistino_ piedpremas ĉagrenmuskon, ĝi estos plenigita per tokso anstataŭ ricevi minacan efikon.
plants.sorrowmoss$seed.name:&'static str =semo de ĉagrenmusko

plants.starflower.name:&'static str =stelfloro
plants.starflower.desc:&'static str =Tre malofta vegetaĵo, oni diras, ke stelfloro garantias sanktan povon al ĉiu, kiu ĝin tuŝas.
plants.starflower.warden_desc:&'static str =Aldone al esti benata, _Gardistino_ akiros signifan ŝargadon de vergoj post piedpremi stelfloron.
plants.starflower$seed.name:&'static str =semo de stelfloro

plants.stormvine.name:&'static str =ŝtormplanto
plants.stormvine.desc:&'static str =Gravito kurioze influas ŝtormplanton kaj ebligas al ĝiaj maldikaj bluaj grimpoplantoj pendi en la aero. Ĉiu kaptita per ŝtormplanto estos sub la influo de tiu ĉi efiko, kaj igos konfuzita.
plants.stormvine.warden_desc:&'static str =_Gardistino_ povas regi gravitajn efikojn de ŝtormplanto kaj post piedpremi ĝin ŝi ŝvebos super la grundo por mallonga tempo.
plants.stormvine$seed.name:&'static str =semo de ŝtormplanto

plants.sungrass.name:&'static str =sunherbo
plants.sungrass.desc:&'static str =Sunherbo estas konata pro sia suko, kiu malrapide, sed efike sanigas.
plants.sungrass.warden_desc:&'static str =_Gardistino_ povas akiri sanigadon post piedpremi sunherbon, eĉ kiam ŝi moviĝos for de la planto.
plants.sungrass$seed.name:&'static str =semo de sunherbo
plants.sungrass$health.name:&'static str =vegetaĵa sanigado
plants.sungrass$health.desc:&'static str =Sunherbo posedas bonegan sanigan econ, tamen ĝi estas multe pli malrapida ol eliksiro de sano.\n\nMoviĝi for la vegetaĵo ĉesigos sanigadon.\n\nPlia sanigo: %d.

plants.swiftthistle.name:&'static str =viglokardo
plants.swiftthistle.desc:&'static str =Kiam iu piedpremos viglokardon, ĝi por mallonga tempo plirapidigos pason de tempo ĉirkaŭe, ebligante al piedpremanto samtempe fari kelkajn agojn.
plants.swiftthistle.warden_desc:&'static str =Aldone al senprokrastaj agoj, _Gardistino_ akiros kelkajn temperojn de rapidemo post piedpremi viglokardon.
plants.swiftthistle$seed.name:&'static str =semo de viglokardo
plants.swiftthistle$timebubble.name:&'static str =veziko de tempo
plants.swiftthistle$timebubble.desc:&'static str =Malgranda veziko de plirapidigita tempo, kiu ebligas senprokraste plenumi agojn. Tamen ataki aŭ uzi magion ĉesigos la efikon.\n\nPliaj movoj: %s.
