plants.blandfruitbush.name:&'static str =無味果
plants.blandfruitbush.desc:&'static str =ロットベリーの遠縁種で、無味果の藪に点々としている洋梨のような実は灰のような味がする。この果肉は大きいだけで腹の足しにもならないが、毒性はない。調理しなければ食べられたものではないだろう。
plants.blandfruitbush.discover_hint:&'static str =この植物はダンジョン内でランダムに見つけることができる。
plants.blandfruitbush$seed.name:&'static str =無味果の種

plants.blindweed.name:&'static str =盲目草
plants.blindweed.desc:&'static str =触れると盲目草はまばゆい閃光の中で枯れていく。閃光はあまりにも強く数秒間方向感覚を失わせる。
plants.blindweed.warden_desc:&'static str =_自然の保護者_は方向感覚を失うことなく、盲目草の力を一時的に不可視の衣に変えるだろう。
plants.blindweed$seed.name:&'static str =盲目草の種

plants.mageroyal.name:&'static str =癒術花
plants.mageroyal.refreshed:&'static str =気分が良くなった。
plants.mageroyal.desc:&'static str =癒術花の棘に覆われた花には、強力な中和剤として知られる化学物質が含まれている。この植物に触れると、多くの悪影響を及ぼす効果を浄化する。
plants.mageroyal.warden_desc:&'static str =_自然の保護者_は癒術花を踏んだとき、中和効果に加え、一時的にすべての領域内の効果に免疫を持つ。
plants.mageroyal$seed.name:&'static str =癒術花の種

plants.earthroot.name:&'static str =大地根
plants.earthroot.desc:&'static str =大地根に触れた生物は、その根は周囲に動かせない一種の天然の鎧を作り出す。
plants.earthroot.warden_desc:&'static str =大地根は_自然の保護者_と共に動き、自由に動かせる樹皮の鎧を与える。
plants.earthroot$seed.name:&'static str =大地根の種
plants.earthroot$armor.name:&'static str =草木の鎧
plants.earthroot$armor.desc:&'static str =樹皮と蔦で作られた、動かせない天然の鎧の一種だ。\n\nこの草木の鎧は、あらゆる物理攻撃によるダメージを%d防ぐが、やがて耐久力が尽きて崩れ落ちるだろう。\n\n鎧は動かせないため、動こうとするならば鎧はばらばらになり、失われるだろう。\n\n残りの防御力: %d

plants.fadeleaf.name:&'static str =雲散霧四葉
plants.fadeleaf.desc:&'static str =雲散霧四葉に触れた生物は、現階層のどこかに転移するだろう。
plants.fadeleaf.warden_desc:&'static str =雲散霧四葉のテレポートする効果は_自然の保護者_には更に強力で、前のダンジョンの階層の最深部にテレポートで戻る。
plants.fadeleaf$seed.name:&'static str =雲散霧四葉の種

plants.firebloom.name:&'static str =火炎華
plants.firebloom.desc:&'static str =火炎華に触れると、炎に包まれるだろう。
plants.firebloom.warden_desc:&'static str =_自然の保護者_が火炎華を踏むと、害を受けずに一時的に炎の力が浸透する。
plants.firebloom$seed.name:&'static str =火炎華の種

plants.icecap.name:&'static str =氷結茸
plants.icecap.desc:&'static str =氷結茸に触れると、ものを凍結させる花粉を発する。湿気った環境の方が効果を発する。
plants.icecap.warden_desc:&'static str =_自然の保護者_が氷結茸を踏むと、害を受けずに一時的に氷の力が浸透する。
plants.icecap$seed.name:&'static str =氷結茸の種

plants.plant.warden_desc:&'static str =この植物は自然の保護者が踏んでも、特別な効果はない。
plants.plant.discover_hint:&'static str =この植物はダンジョン内でランダムに見つけるか、関連する種から生やすことができる。
plants.plant$seed.seed_of:&'static str =%sの種
plants.plant$seed.ac_plant:&'static str =植える
plants.plant$seed.info:&'static str =この種を投げつけた場所に植物が生えてくる。\n\n%s
plants.plant$seed$placeholder.name:&'static str =種

plants.rotberry.name:&'static str =ロットベリー
plants.rotberry.desc:&'static str =ロットベリーは甘美な死の味がする。なんと恐ろしい実だ。数年に渡って、ロットベリーは再びロットハートに成長していく。踏まれたとき、若いロットベリーは毒ガスの小さな霧を生み出す。
plants.rotberry.warden_desc:&'static str =通常、ロットベリーの低木を踏んだときはわずかなガスしか発生しないが、_自然の保護者_はそのエネルギーを利用し、筋力を一時的に上昇させることができる！
plants.rotberry.discover_hint:&'static str =この植物は、特定のクエスト中に関連する種から生やすことができる。
plants.rotberry$seed.name:&'static str =ロットベリーの種
plants.rotberry$seed.discover_hint:&'static str =このアイテムは特定のクエストで見つけることができる。

plants.sorrowmoss.name:&'static str =悲嘆苔
plants.sorrowmoss.desc:&'static str =悲嘆苔（実は苔ではなく花だ）は鋭い棘に覆われている。その棘には強い毒が含まれている。
plants.sorrowmoss.warden_desc:&'static str =_自然の保護者_が悲嘆苔を踏むと、害を受けずに一時的に毒の力が浸透する。
plants.sorrowmoss$seed.name:&'static str =悲嘆苔の種

plants.starflower.name:&'static str =星彩華
plants.starflower.desc:&'static str =貴重な植物である星彩華は、触ったものに神秘的な力を与えると言われている。
plants.starflower.warden_desc:&'static str =_自然の保護者_は星彩華を踏んだとき、祝福だけでなく、長期間杖の再充填を行う。
plants.starflower$seed.name:&'static str =星彩華の種

plants.stormvine.name:&'static str =嵐蔦
plants.stormvine.desc:&'static str =嵐蔦に対して重力は奇妙に働き、青い蔓の一房が空中に巻き付いている。この根っこに触れた者は混乱してしまう。
plants.stormvine.warden_desc:&'static str =_自然の保護者_は嵐蔦の重力効果を制御することができ、嵐蔦を踏んだとき、一時的に浮遊することができる。
plants.stormvine$seed.name:&'static str =嵐蔦の種

plants.sungrass.name:&'static str =太陽草
plants.sungrass.desc:&'static str =太陽草の花蜜にはゆっくりとした、しかし効果的な治癒特性があることで知られている。
plants.sungrass.warden_desc:&'static str =_自然の保護者_は太陽草を踏んだ後、その場から離れても治癒を受けることができる。
plants.sungrass$seed.name:&'static str =太陽草の種
plants.sungrass$health.name:&'static str =草木の治癒
plants.sungrass$health.desc:&'static str =太陽草は優れた治癒特性を持つが、治癒のポーションと比べるとはるかに遅い。\n\n太陽草から離れると治癒効果は失われるだろう。\n\n治癒の継続期間: %d ターン

plants.swiftthistle.name:&'static str =敏捷芝
plants.swiftthistle.desc:&'static str =踏みつけると、敏捷芝は周りの時の流れを加速させ、踏んだものが素早く行動できるようになる。
plants.swiftthistle.warden_desc:&'static str =_自然の保護者_は敏捷芝を踏んだとき、即座の行動に加え、少しのあいだ加速も得る。
plants.swiftthistle$seed.name:&'static str =敏捷芝の種
plants.swiftthistle$timebubble.name:&'static str =時の泡沫
plants.swiftthistle$timebubble.desc:&'static str =時を加速させる小さな泡が発生し、時間を経過させずに行動できるようになった。ただし、攻撃や魔法を使うとこの効果は切れてしまうだろう。\n\n時の泡沫が終わるまで: %s ターン
