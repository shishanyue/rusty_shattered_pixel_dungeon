plants.blandfruitbush.name:&'static str =Popelice
plants.blandfruitbush.desc:&'static str =Hruškovité plody keře Popelice, vzdáleného příbuzného Hnilůvky, mají ošklivou prachovou pachuť. Toto ovoce je sice nechutné a beztvaré, ale není jedovaté. Možná půjde uvařit.
plants.blandfruitbush.discover_hint:&'static str =Tuto rostlinu můžeš najít kdekoliv v kobce.
plants.blandfruitbush$seed.name:&'static str =Semínko Popelice

plants.blindweed.name:&'static str =Oslepník
plants.blindweed.desc:&'static str =Po doteku se květy Oslepníku rozpadají za prudkého záblesku světla. Záblesk je dost silný, aby někoho na několik sekund oslepil a dezorientoval.
plants.blindweed.warden_desc:&'static str =_Strážkyně_ použije sílu Oslepníku, aby se na krátkou chvíli stala neviditelnou, namísto oslepenou.
plants.blindweed$seed.name:&'static str =Semínko Oslepníku

plants.mageroyal.name:&'static str =Mágovice
plants.mageroyal.refreshed:&'static str =Cítíš se odpočatě.
plants.mageroyal.desc:&'static str =Trnité květy mágovice obsahují zvláštní chemikálii, která je proslulá svými účinky jako velmi silné neutralizační činidlo. Cokoliv, co se této rostliny dotkne, bude očištěno od řady negativních efektů.
plants.mageroyal.warden_desc:&'static str =Navíc k neutralizačnímu účinku bude _Strážkyně_ po doteku mágovice dočasně chráněna před všemi oblast postihujícími efekty.
plants.mageroyal$seed.name:&'static str =Semínko mágovice

plants.earthroot.name:&'static str =Kořeník
plants.earthroot.desc:&'static str =Když postava šlápne na rostlinu Kořeníku, vytvoří kolem ní jeho pevné kořeny jakousi nepohyblivou přírodní ochranu.
plants.earthroot.warden_desc:&'static str =Kořeny rostliny Kořeníku se přichytí na _Strážkyni_, čímž jí poskytnou pohyblivou dřevnatou zbroj.
plants.earthroot$seed.name:&'static str =Semínko Kořeníku
plants.earthroot$armor.name:&'static str =Rostlinná zbroj
plants.earthroot$armor.desc:&'static str =Podivná přírodní nepohyblivá zbroj tvořená kůrou a výhonky.\n\nTato rostlinná zbroj blokuje %d poškození z fyzických zásahů, než jí dojde trvanlivost a rozpadne se.\n\nJelikož je zbroj nepohyblivá, pohyb způsobí, že se rozpadne a ztratí.\n\nZvývající zbroj: %d.

plants.fadeleaf.name:&'static str =Zmizolist
plants.fadeleaf.desc:&'static str =Dotek kouzelné rostliny Zmizolistu teleportuje jakoukoli bytost na náhodné místo v rámci daného podlaží.
plants.fadeleaf.warden_desc:&'static str =Efekt teleportace je pro _Strážkyni_ ještě pádnější, a tudíž ji přenese na konec předchozího podlaží.
plants.fadeleaf$seed.name:&'static str =Semínko Zmizolistu

plants.firebloom.name:&'static str =Ohnikvět
plants.firebloom.desc:&'static str =Když se Ohnikvětu něco dotkne, vyšlehne z něj oheň.
plants.firebloom.warden_desc:&'static str =Když se Ohnikvětu dotkne _Strážkyně_, naplní ji na krátkou dobu svou ohnivou silou, aniž by jí ublížil.
plants.firebloom$seed.name:&'static str =Semínko Ohnikvětu

plants.icecap.name:&'static str =Leděnka
plants.icecap.desc:&'static str =Křehký květ Leděnky po doteku uvolní do okolí obláčky chladného pylu. Jeho mrazivý účinek je silnější ve vlhkém prostředí.
plants.icecap.warden_desc:&'static str =_Strážkyně_ bude po doteku Leděnky na krátkou dobu naplněna mrazivou silou.
plants.icecap$seed.name:&'static str =Semínko Leděnky

plants.plant.warden_desc:&'static str =Tato rostlina nemá pro Strážkyni žádnou speciální vlastnost.
plants.plant.discover_hint:&'static str =Tuto rostlinu můžeš najít kdekoliv v kobce, nebo ji zasadit příslušným semínkem.
plants.plant$seed.seed_of:&'static str =%s v semínku
plants.plant$seed.ac_plant:&'static str =ZASADIT
plants.plant$seed.info:&'static str =Hoď semínko na místo, kde chceš aby vyrostla rostlina.\n\n%s
plants.plant$seed$placeholder.name:&'static str =Semínko

plants.rotberry.name:&'static str =Hnilůvka
plants.rotberry.desc:&'static str =Bobule mladého keře hnilůvky představují sladkou smrt. Za několik let z tohoto keříku Hnilůvky vyroste další jádro hnilůvky. Po pošlapání vyprodukuje keř hnilůvky malé množství jedovatého plynu.
plants.rotberry.warden_desc:&'static str =Běžně po pošlapání vypustí keř Hnilůvky malé množství plynu, ale _Strážkyně_ je schopna její moc využít pro krátkodobý nárůst své síly!
plants.rotberry.discover_hint:&'static str =Tuto rostlinu můžeš zasadit ze semínka během jednoho úkolu.
plants.rotberry$seed.name:&'static str =Semínko Hnilůvky
plants.rotberry$seed.discover_hint:&'static str =Tento předmět můžeš najít během jednoho z úkolů.

plants.sorrowmoss.name:&'static str =Jedomech
plants.sorrowmoss.desc:&'static str =Jedomech je květina (nikoli mech) s okvětními plátky ostrými jako břitva, a navíc pokrytými nebezpečným jedem.
plants.sorrowmoss.warden_desc:&'static str =Když _Strážkyně_ pošlape Jedomech, bude na krátkou dobu naplněna toxickou esencí, namísto toho, aby si ublížila.
plants.sorrowmoss$seed.name:&'static str =Semínko Jedomechu

plants.starflower.name:&'static str =Hvězdokvítek
plants.starflower.desc:&'static str =Vzácná rostlina, o níž se vykládá, že propůjčuje božskou sílu těm, kdo se ji dotknou.
plants.starflower.warden_desc:&'static str =Navíc k požehnání získá _Strážkyně_ po doteku Hvězdokvítku značnou dobu dobíjení hůlek.
plants.starflower$seed.name:&'static str =Semínko Hvězdokvítku

plants.stormvine.name:&'static str =Bouřná réva
plants.stormvine.desc:&'static str =Gravitace ovlivňuje Bouřnou révu opravdu zvláštně, díky čemuž její bleděmodré úponky visí ve vzduchu. Všechno, co se do této révy zamotá, je tímto jevem také ovlivněno, což způsobuje značné zmatení.
plants.stormvine.warden_desc:&'static str =_Strážkyně_ dokáže ovládat gravitační účinky Bouřné révy a  po kontaktu s ní dokáže na krátkou dobu levitovat.
plants.stormvine$seed.name:&'static str =Semínko Bouřné révy

plants.sungrass.name:&'static str =Slunná tráva
plants.sungrass.desc:&'static str =Slunná tráva je proslulá pomalými, ale účinnými léčebnými vlastnostmi.
plants.sungrass.warden_desc:&'static str =_Strážkyně_ může využívat léčivých účinků Slunné trávy i za pohybu.
plants.sungrass$seed.name:&'static str =Semínko Slunné trávy
plants.sungrass$health.name:&'static str =Rostlinné léčení
plants.sungrass$health.desc:&'static str =Slunná tráva má vynikající léčivé účinky, i když mnohem pomalejší než lektvar léčení.\n\nPohyb mimo rostlinu zruší léčivý efekt.\n\nZbývá léčení: %d.

plants.swiftthistle.name:&'static str =Rychlobodlák
plants.swiftthistle.desc:&'static str =Při pošlapání se kolem Rychlobodláku nakrátko zrychlí tok času, což tomu kdo jej pošlapal, umožní v okamžiku provést několik akcí.
plants.swiftthistle.warden_desc:&'static str =_Strážkyně_ získá navíc k několika okamžitým akcím i krátký bonus k rychlosti pohybu po pošlapání Rychlobodláku.
plants.swiftthistle$seed.name:&'static str =Semínko Rychlobodláku
plants.swiftthistle$timebubble.name:&'static str =Časová bublina
plants.swiftthistle$timebubble.desc:&'static str =Malá bublina zrychleného času, umožňující konat akce okamžitě. Útok nebo použití magie však tento efekt vyruší.\n\nZbývá tahů: %s.
