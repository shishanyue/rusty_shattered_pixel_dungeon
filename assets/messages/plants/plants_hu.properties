plants.blandfruitbush.name:&'static str =szelídgyümölcs
plants.blandfruitbush.desc:&'static str =A mállóbogyó távoli rokona. A szelídgyümölcsbokor körte formájú termésének íze hasonlít az összeállt porhoz. A gyümölcs gusztustalan és nem is tápláló, de nem mérgező. Talán meg lehet főzni.
plants.blandfruitbush$seed.name:&'static str =szelídgyümölcs magja

plants.blindweed.name:&'static str =vakgyom
plants.blindweed.desc:&'static str =A vakgyom érintésre nagy fényvillanással eltűnik. A villanás olyan nagy erejű, hogy utána több másodpercen át zavarodottságot okoz.
plants.blindweed.warden_desc:&'static str =_A vadőr_ zavarodottság helyett a vakgyom energiáját felhasználva átmenetileg láthatatlanságba burkolózik.
plants.blindweed$seed.name:&'static str =vakgyom magja

plants.mageroyal.name:&'static str =mágusrózsa
plants.mageroyal.refreshed:&'static str =Felfrissültél.
plants.mageroyal.desc:&'static str =A mágusrózsa szúrós virágai olyan vegyi anyagot tartalmaznak, amely erős semlegesítő tulajdonságairól ismert. Bármi, ami erre a növénybe lép, megtisztul számos negatív hatástól.
plants.mageroyal.warden_desc:&'static str =A semlegesítő hatáson kívül _a vadőr_ átmenetileg védett lesz minden területhez kötött hatással szemben, amikor mágusrózsára lép.
plants.mageroyal$seed.name:&'static str =mágusrózsa magja

plants.earthroot.name:&'static str =földgyökér
plants.earthroot.desc:&'static str =Ha egy lény megérinti a földgyökeret, a gyökerei egy helyhez kötött természetes páncéllal veszik őt körbe.
plants.earthroot.warden_desc:&'static str =A földgyökér gyökerei _a vadőrrel_ együtt mozognak, és mozdítható kéregbőrpáncéllal látják el.
plants.earthroot$seed.name:&'static str =földgyökér magja
plants.earthroot$armor.name:&'static str =gyógynövénypáncél
plants.earthroot$armor.desc:&'static str =Egyfajta természetes, helyhez kötött páncél, amely fakéregből és zsinegből készült.\n\nEz a növényi páncél %d fizikai találat által okozott sérülést blokkol, amíg végül el nem használódik, és össze nem omlik.\n\nMivel a páncél nem mozdítható, ha megmozdulsz, szét fog hullani, és így elveszíted\n\nMaradék páncél: %d.

plants.fadeleaf.name:&'static str =illólevél
plants.fadeleaf.desc:&'static str =Bármely lényt, amely megérinti az illólevelet, az adott szint egy véletlenszerű pontjára teleportálja.
plants.fadeleaf.warden_desc:&'static str =Az illólevél teleporthatása sokkal erősebb _a vadőr_ számára, akit visszateleportál az előző kazamataszint végére.
plants.fadeleaf$seed.name:&'static str =illólevél magja

plants.firebloom.name:&'static str =tűzvirág
plants.firebloom.desc:&'static str =Ami hozzáér a tűzvirághoz, az lángra lobban.
plants.firebloom.warden_desc:&'static str =Ha _a vadőr_ tűzvirágra tapos, rövid időre tüzes erő járja át az ártalmas hatás helyett.
plants.firebloom$seed.name:&'static str =tűzvirág magja

plants.icecap.name:&'static str =jégsüveg
plants.icecap.desc:&'static str =Érintésre a jégsüveg fagyasztó virágport pöffent ki magából. Nedves környezetben a fagyasztó hatás sokkal erősebb.
plants.icecap.warden_desc:&'static str =Ha _a vadőr_ jégsüvegre tapos, rövid időre jeges erő járja át az ártalmas hatás helyett.
plants.icecap$seed.name:&'static str =jégsüveg magja

plants.plant.warden_desc:&'static str =Ennek a növénynek nincs különleges hatása, ha a vadőr használja.
plants.plant$seed.seed_of:&'static str =%s magja
plants.plant$seed.ac_plant:&'static str =ELÜLTET
plants.plant$seed.info:&'static str =Dobd ezt a magot oda, ahol szeretnéd, hogy a növény kinőjön.\n\n%s
plants.plant$seed$placeholder.name:&'static str =mag

plants.rotberry.name:&'static str =mállóbogyó
plants.rotberry.desc:&'static str =A fiatal mállóbogyóbokor bogyói édesek, mint a halál. Néhány év alatt ez a mállóbogyóbokor mállószívvé fejlődik. Amikor letapossák, a fiatal mállóbogyó egy kevés mérgező gázt bocsát ki.
plants.rotberry.warden_desc:&'static str =Általában a mállóbogyóbokor csak egy kevés gázt bocsát ki, amikor letapossák, de _a vadőr_ képes energiához jutni belőle, hogy átmenetileg növelje az erejét!
plants.rotberry$seed.name:&'static str =mállóbogyó magja

plants.sorrowmoss.name:&'static str =szomorúmoha
plants.sorrowmoss.desc:&'static str =A szomorúmoha valójában egy virág (nem moha), halálos méreggel borított, borotvaéles szirmokkal.
plants.sorrowmoss.warden_desc:&'static str =Ha _a vadőr_ szomorúmohára tapos, rövid időre mérgezőerő járja át az ártalmas hatás helyett.
plants.sorrowmoss$seed.name:&'static str =szomorúmoha magja

plants.starflower.name:&'static str =csillagvirág
plants.starflower.desc:&'static str =A csillagvirág ritka növény. Úgy tartják, hogy szent erőt ad annak, aki megérinti.
plants.starflower.warden_desc:&'static str =Az áldás mellé _a vadőr_ jelentős varázspálca-töltődést is kap, amikor rátapos egy csillagvirágra.
plants.starflower$seed.name:&'static str =csillagvirág magja

plants.stormvine.name:&'static str =vihartő
plants.stormvine.desc:&'static str =A gravitáció furcsán hat a vihartőre, és suhogó kék indái „lógnak” a levegőről. Bármi keveredjen is az indák közé, a hatás miatt zavarttá válik.
plants.stormvine.warden_desc:&'static str =_A vadőr_ képes irányítani a vihartő gravitációs hatását, és hirtelen felemelkedik amikor rátapos egyre.
plants.stormvine$seed.name:&'static str =vihartő magja

plants.sungrass.name:&'static str =napfű
plants.sungrass.desc:&'static str =A napfű a nedvének lassú, de biztos gyógyhatásáról híres.
plants.sungrass.warden_desc:&'static str =_A vadőr_ a letaposott napfűtől gyógyul, akkor is ha elmozdul róla.
plants.sungrass$seed.name:&'static str =napfű magja
plants.sungrass$health.name:&'static str =növényi gyógyulás
plants.sungrass$health.desc:&'static str =A napfű kiváló gyógyító tulajdonságokkal rendelkezik, bár sokkal lassabb, mint a gyógyital.\n\nA növényről lelépve a gyógyhatás megszűnik.\n\nMaradék gyógyulás: %d.

plants.swiftthistle.name:&'static str =gyorsbogáncs
plants.swiftthistle.desc:&'static str =Ha rátaposol, a gyorsbogáncs hirtelen felgyorsítja az idő folyását maga körül, lehetővé téve a rátaposónak, hogy jópár mozdulatot azonnal megtehessen.
plants.swiftthistle.warden_desc:&'static str =Amellett, hogy cselekvései nem vesznek igénybe időt, _a vadőr_ egy rövid időre sietség hatása alá is kerül, amikor a gyorsbogáncsra tapos.
plants.swiftthistle$seed.name:&'static str =gyorsbogáncs magja
plants.swiftthistle$timebubble.name:&'static str =időbuborék
plants.swiftthistle$timebubble.desc:&'static str =Egy kis buboréknyi felgyorsított idő, amely lehetővé teszi a cselekvések azonnali végrehajtását. Támadás vagy varázslat használata azonban megtöri ezt a hatást.\n\nHátralévő körök: %s.
