plants.blandfruitbush.name:&'static str =tatsızmeyve
plants.blandfruitbush.desc:&'static str =Kokuşkançileğin uzaktan akrabası, armut şekilli Tatsızmeyve çalısı kabuk tutmuş toz tadında. Ne kadar iğrenç olsa da besin değeri olmayan bu meyve zehirli değil. Pişince bir şeye benzeyebilir.
plants.blandfruitbush.discover_hint:&'static str =Bu bitkiyi zindanda rastgele bulabilirsiniz.
plants.blandfruitbush$seed.name:&'static str =tatsızmeyve tohumu

plants.blindweed.name:&'static str =köryosun
plants.blindweed.desc:&'static str =Körotuna dokunulduğunda bır ışık patlmasıyla kaybolur. Bu ışık patlaması etrafındakilerin birkaç saniye yolunu kaybetmesine sebep olur.
plants.blindweed.warden_desc:&'static str =_Gardiyan,_ kör otu enerjisini yönünü kaybetmek yerine geçici bir görünmezlik örtüsüne dönüştürür.
plants.blindweed$seed.name:&'static str =köryosun tohumu

plants.mageroyal.name:&'static str =asilbüyücü
plants.mageroyal.refreshed:&'static str =Yenilenmiş hissediyorsun.
plants.mageroyal.desc:&'static str =Asilbüyücünün dikenli çiçekleri, güçlü bir etkisiz hale getirici etken özellikleriyle bilinen bir kimyasal içerir. Bu bitkiye adım atan her şey birçok olumsuz etkiden arınacaktır.
plants.mageroyal.warden_desc:&'static str =Nötrleştirme etkisine ek olarak, _Gardiyan_, asilbüyücüye adım attığında tüm alana bağlı etkilere karşı geçici olarak bağışıklık kazanır.
plants.mageroyal$seed.name:&'static str =asilbüyücü tohumu

plants.earthroot.name:&'static str =doğakökü
plants.earthroot.desc:&'static str =Bir yaratık bir doğaköküne dokunduğunda, kökleri etrafında bir tür hareketsiz doğal zırh oluşturur.
plants.earthroot.warden_desc:&'static str =Bir toprak kökü bitkisinin kökleri Gardiyan'la birlikte hareket ederek ona mobil kabuk zırhı sağlar.
plants.earthroot$seed.name:&'static str =doğakökü tohumu
plants.earthroot$armor.name:&'static str =bitkisel zırh
plants.earthroot$armor.desc:&'static str =Ağaç kabuğu ve asmadan yapılmış bir tür doğal, hareketsiz zırh.\n\nBu bitkisel zırh, dayanıklılığı bitip çökene kadar herhangi bir fiziksel vuruştan %d hasarı engeller.\n\nZırh hareketsiz olduğu için, hareket etmek onun parçalanmasına ve kaybolmasına neden olacaktır.\n\nKalan zırh: %d.

plants.fadeleaf.name:&'static str =solukyaprak
plants.fadeleaf.desc:&'static str =Bir soluk yaprağa dokunmak, herhangi bir yaratığı mevcut seviyede rastgele bir yere ışınlayacaktır.
plants.fadeleaf.warden_desc:&'static str =Solgun yaprağın ışınlanma etkisi _Gardiyan_ için daha güçlüdür ve onu bir önceki zindan seviyesinin sonuna geri ışınlar.
plants.fadeleaf$seed.name:&'static str =solukyaprak tohumu

plants.firebloom.name:&'static str =ateşçiçeği
plants.firebloom.desc:&'static str =Herhangi bir şey ateşçiçeğine dokunduğunda alev alır.
plants.firebloom.warden_desc:&'static str =Bir ateş çiçeğini ezdiğinde, _Gardiyan_ zarar görmek yerine kısa süreliğine alevle dolacaktır.
plants.firebloom$seed.name:&'static str =ateşçiçeği tohumu

plants.icecap.name:&'static str =buzbaşı
plants.icecap.desc:&'static str =Dokunulduğunda, bir buzbaşı donmuş polen püskürtür. Ortam ıslaksa donma etkisi çok daha güçlüdür.
plants.icecap.warden_desc:&'static str =Bir buz başı çiçeği çiğnediğinde, _Gardiyan_ zarar görmek yerine kısa süreliğine buzla dolacaktır.
plants.icecap$seed.name:&'static str =buzbaşı tohumu

plants.plant.warden_desc:&'static str =Bu bitki Gardiyan tarafından kullanıldığında özel bir etki oluşturmaz.
plants.plant.discover_hint:&'static str =Bu bitkiyi zindanda rastgele bulabilir veya ilgili tohumundan yetiştirebilirsiniz.
plants.plant$seed.seed_of:&'static str =%s tohumu
plants.plant$seed.ac_plant:&'static str =DİK
plants.plant$seed.info:&'static str =Bu tohumu ekmek istediğin yere at.\n\n%s
plants.plant$seed$placeholder.name:&'static str =tohum

plants.rotberry.name:&'static str =çürükdut
plants.rotberry.desc:&'static str =Genç bir çürükdut çalısının meyveleri tatlı, ölüm kadar tatlı. Birkaç yıl içinde, bu çürükdut çalısı büyüyüp başka bir çürük kalbe dönüşecektir. Çiğnendiğinde, genç çürükdut küçük bir zehirli gaz patlaması üretecektir.
plants.rotberry.warden_desc:&'static str =Normalde bir çürük dut çalısı çiğnendiğinde sadece küçük bir gaz üretir, ancak _Gardiyan_ gücünü geçici olarak artırmak için ondan enerji kullanabilir!
plants.rotberry.discover_hint:&'static str =Bu bitkiyi belirli bir görev sırasında ilgili tohumundan yetiştirebilirsiniz.
plants.rotberry$seed.name:&'static str =çürükdut tohumu
plants.rotberry$seed.discover_hint:&'static str =Bu eşyayı belirli bir görev esnasında bulabilirsin.

plants.sorrowmoss.name:&'static str =üzüntüyosunu
plants.sorrowmoss.desc:&'static str =Üzüntü yosunu, jilet gibi keskin yaprakları olan ve ölümcül bir zehirle kaplanmış bir çiçektir (yosun değil).
plants.sorrowmoss.warden_desc:&'static str =Bir hüzün yosununu çiğnediğinde, _Gardiyan_ zarar görmek yerine kısa süreliğine toksinle dolacaktır.
plants.sorrowmoss$seed.name:&'static str =üzüntüyosunu tohumu

plants.starflower.name:&'static str =yıldızçiçeği
plants.starflower.desc:&'static str =Nadir bir bitki olan yıldız çiçeğinin, ona dokunan kişiye kutsal güç verdiği söylenir.
plants.starflower.warden_desc:&'static str =Kutsanmanın yanı sıra, _Gardiyan_ bir yıldız çiçeğini ezdiğinde önemli miktarda asa şarjı kazanacaktır.
plants.starflower$seed.name:&'static str =yıldızçiçeği tohumu

plants.stormvine.name:&'static str =fırtınaasması
plants.stormvine.desc:&'static str =Yerçekimi, fırtına bitkisini garip bir şekilde etkiler ve fısıltılı mavi dallarının havada 'asılı kalmasına' izin verir. Asmaya yakalanan her şey bundan etkilenir ve yönünü şaşırır.
plants.stormvine.warden_desc:&'static str =_Gardiyan_ fırtına sarmaşığının yerçekimi etkisini kontrol edebilir ve bir fırtına sarmaşığını ezdiğinde kısa süreliğine havaya yükselir.
plants.stormvine$seed.name:&'static str =fırtınaasması tohumu

plants.sungrass.name:&'static str =güneşçimi
plants.sungrass.desc:&'static str =Güneşçimi, özsuyunun yavaş ama etkili iyileştirme özellikleriyle bilinir.
plants.sungrass.warden_desc:&'static str =_Gardiyan_ çiğnenmiş güneş otundan uzaklaşsa bile ondan şifa alabilir.
plants.sungrass$seed.name:&'static str =güneşçimi tohumu
plants.sungrass$health.name:&'static str =bitkisel şifa
plants.sungrass$health.desc:&'static str =Bir iyileşme iksirinden çok daha yavaş olsa da güneşçiminin mükemmel iyileştirme özellikleri vardır.\n\nBitkiden uzaklaşmak iyileşme etkisini bozacaktır.\n\nKalan iyileşme: %d.

plants.swiftthistle.name:&'static str =çevilkdevedikeni
plants.swiftthistle.desc:&'static str =Çevikdevedikeni ezildiği zaman kısa bir süreliğine çevresindeki zamanın akışını hızlandırarak onu ezen kişinin birkaç hareketini anında yapmasını sağlayacaktır.
plants.swiftthistle.warden_desc:&'static str =Anlık eylemler kazanmanın yanı sıra _Gardiyan_, çevik devedikenini çiğnerken kısa süreli bir hızlanma artışı da elde eder.
plants.swiftthistle$seed.name:&'static str =çevikdevedikeni tohumu
plants.swiftthistle$timebubble.name:&'static str =zaman baloncuğu
plants.swiftthistle$timebubble.desc:&'static str =Küçük bir hızlandırılmış zaman balonu, eylemlerin anında gerçekleştirilmesine izin veriyor. Yine de saldırmak veya sihir kullanmak bu etkiyi bozar.\n\nKalan sıra: %s.
