plants.blandfruitbush.name:&'static str =ηπίδιο
plants.blandfruitbush.desc:&'static str =Μακρινός συγγενής του σαπιόμουρου· ο αχλαδωτός καρπός του θάμνου του ηπιδίου έχει γεύση στερεής σκόνης. Το φρούτο είναι αηδιαστικό και χωρίς θρεπτική αξία, αλλά δεν είναι δηλητηριώδες· ίσως μπορεί να μαγειρευτεί.
plants.blandfruitbush$seed.name:&'static str =σπόρος ηπιδίου

plants.blindweed.name:&'static str =τυφλόχορτο
plants.blindweed.desc:&'static str =Μόλις αγγιχτεί, το τυφλόχορτο διαλύεται σε ένα έντονο εκτυφλωτικό φως. Η λάμψη είναι αρκετά δυνατή ώστε να αποπροσανατολίσει το θύμα για αρκετά δευτερόλεπτα.
plants.blindweed.warden_desc:&'static str =_Η Δασοφύλακας_ θα διοχετεύσει την ενέργεια του τυφλόχορτου σε ένα προσωρινό πέπλο αορατότητας αντί να αποπροσανατολιστεί.
plants.blindweed$seed.name:&'static str =σπόρος τυφλόχορτου

plants.mageroyal.name:&'static str =μαγοβασιλικός
plants.mageroyal.refreshed:&'static str =Αισθάνεσαι μια φρεσκάδα.
plants.mageroyal.desc:&'static str =Τα αγκαθωτά πέταλα του μαγοβασιλικού περιέχουν μια χημική ουσία, που είναι γνωστή για τις ιδιότητές της ως ισχυρού ουδετεροποιητή. Οποιοσδήποτε πατήσει στο φυτό θα καθαριστεί από πολλές αρνητικές επιδράσεις.
plants.mageroyal.warden_desc:&'static str =Όταν _η Δασοφύλακας_ πατήσει μαγοβασιλικό, μαζί με την εξουδετερωτική επίδραση, θα γίνει προσωρινά απρόσβλητη από όλες τις επιδράσεις που σχετίζονται με το περιβάλλον.
plants.mageroyal$seed.name:&'static str =σπόρος μαγοβασιλικού

plants.earthroot.name:&'static str =γαιόριζα
plants.earthroot.desc:&'static str =Όταν ένα πλάσμα αγγίζει μια γαιόριζα, οι ρίζες της δημιουργούν ένα είδος φυσικής, στάσιμης πανοπλίας γύρω του.
plants.earthroot.warden_desc:&'static str =Οι ρίζες του φυτού γαιόριζας μετακινούνται μαζί με _τη Δασοφύλακα,_ προσφέροντάς της μια κινητή πανοπλία φλοιώδους δέρματος.
plants.earthroot$seed.name:&'static str =σπόρος γαιόριζας
plants.earthroot$armor.name:&'static str =φυτική πανοπλία
plants.earthroot$armor.desc:&'static str =Ένα είδος στάσιμης φυσικής πανοπλίας από κορμό και κλαδιά.\n\nΗ φυτική πανοπλία εμποδίζει %d ζημιά από φυσιολογικά χτυπήματα, έως ότου διαλυθεί.\n\nΗ πανοπλία είναι στάσιμη· θα διαλυθεί αν προσπαθήσεις να μετακινηθείς και θα χαθεί η προστασία της.\n\nΠανοπλία που απομένει: %d.

plants.fadeleaf.name:&'static str =αχνόφυλλο
plants.fadeleaf.desc:&'static str =Το άγγιγμα ενός αχνόφυλλου τηλεμεταφέρει ένα πλάσμα σε ένα τυχαίο σημείο του επιπέδου.
plants.fadeleaf.warden_desc:&'static str =Η τηλεμεταφορά του αχνόφυλλου είναι πιο δραστική για _τη Δασοφύλακα:_ την τηλεμεταφέρει στο τέλος του από πάνω ορόφου.
plants.fadeleaf$seed.name:&'static str =σπόρος αχνόφυλλου

plants.firebloom.name:&'static str =φλογανθός
plants.firebloom.desc:&'static str =Αν κάτι αγγίξει τον φλογανθό, περιτυλίγεται στις φλόγες.
plants.firebloom.warden_desc:&'static str =Όταν _η Δασοφύλακας_ ποδοπατά έναν φλογανθό, θα εμποτιστεί προσωρινά με φλόγες αντί να τραυματιστεί.
plants.firebloom$seed.name:&'static str =σπόρος φλογανθού

plants.icecap.name:&'static str =παγολούλουδο
plants.icecap.desc:&'static str =Εάν το παγολούλουδο αγγιχτεί, θα εκπέμψει μια ριπή ψυκτικής γύρης. Το πάγωμα είναι ισχυρότερο αν το περιβάλλον είναι υγρό.
plants.icecap.warden_desc:&'static str =Όταν _η Δασοφύλακας_ ποδοπατά ένα παγολούλουδο, εμποτίζεται προσωρινά με πάγο αντί να τραυματιστεί.
plants.icecap$seed.name:&'static str =σπόρος παγολούλουδου

plants.plant.warden_desc:&'static str =Αυτό το φυτό δεν έχει κάποια ιδιαίτερη επίδραση όταν χρησιμοποιείται από τη Δασοφύλακα.
plants.plant$seed.seed_of:&'static str =σπόρος από %s
plants.plant$seed.ac_plant:&'static str =ΦΥΤΕΨΕ
plants.plant$seed.info:&'static str =Ρίξε αυτόν τον σπόρο στο σημείο που θέλεις να φυτρώσει το φυτό του.\n\n%s
plants.plant$seed$placeholder.name:&'static str =σπόρος

plants.rotberry.name:&'static str =σαπιόμουρο
plants.rotberry.desc:&'static str =Τα μούρα του νεαρού σαπιόμουρου έχουν γεύση γλυκού, γλυκού θανάτου. Με το πέρασμα χρόνων, αυτός ο θάμνος σαπιόμουρου θα μεγαλώσει και θα γίνει μια νέα σαπιοκαρδιά. Όταν πατηθεί, το νεαρό σαπιόμουρο θα εκπέμψει μια μικρή πνοή τοξικού αερίου.
plants.rotberry.warden_desc:&'static str =Όταν ένας θάμνος σαπιόμουρου ποδοπατιέται, κανονικά εκλύει απλώς λίγο αέριο. _Η Δασοφύλακας,_ όμως, μπορεί να αντλεί ενέργεια από αυτόν και να αυξάνει προσωρινά τη δύναμή της!
plants.rotberry$seed.name:&'static str =σπόρος σαπιόμουρου

plants.sorrowmoss.name:&'static str =οδυνόβρυο
plants.sorrowmoss.desc:&'static str =Το οδυνόβρυο είναι ένα λουλούδι (και όχι βρύο, παρά το όνομά του) με κοφτερά πέταλα, καλυμμένα με θανατηφόρο δηλητήριο.
plants.sorrowmoss.warden_desc:&'static str =Όταν ποδοπατά ένα οδυνόβρυο, _η Δασοφύλακας_ θα εμποτιστεί προσωρινά με τοξίνη αντί να τραυματιστεί.
plants.sorrowmoss$seed.name:&'static str =σπόρος οδυνόβρυου

plants.starflower.name:&'static str =αστρολούλουδο
plants.starflower.desc:&'static str =Ένα ιδιαίτερα σπάνιο φυτό· το αστρολούλουδο λέγεται πως δίνει ιερή δύναμη σε όποιον το αγγίξει.
plants.starflower.warden_desc:&'static str =Μαζί με την ευλογία, _η Δασοφύλακας_ λαμβάνει μια σημαντική ποσότητα επαναφόρτισης ραβδιών όταν ποδοπατά ένα αστρολούλουδο.
plants.starflower$seed.name:&'static str =σπόρος αστρολούλουδου

plants.stormvine.name:&'static str =μπορέλι
plants.stormvine.desc:&'static str =Η βαρύτητα επηρεάζει το μπορέλι με περίεργο τρόπο, κάνοντας τα μπλε πλοκάμια του να «κρέμονται» στον αέρα. Οποιοσδήποτε πιαστεί σε αυτά, θα ζαλιστεί και θα χάσει τον προσανατολισμό του.
plants.stormvine.warden_desc:&'static str =_Η Δασοφύλακας_ μπορεί να ελέγξει τη βαρυτική επίδραση του μπορελιού, και θα αιωρείται για σύντομο χρονικό διάστημα αφού το ποδοπατήσει.
plants.stormvine$seed.name:&'static str =σπόρος μπορελιού

plants.sungrass.name:&'static str =ηλιόχορτο
plants.sungrass.desc:&'static str =Ο χυμός του ηλιόχορτου φημίζεται για τις αργές –αλλά αποτελεσματικές– ιαματικές του ιδιότητες.
plants.sungrass.warden_desc:&'static str =_Η Δασοφύλακας_ λαμβάνει ίαση από ποδοπατημένο ηλιόχορτο ακόμη και αν φύγει μακριά του.
plants.sungrass$seed.name:&'static str =σπόρος ηλιόχορτου
plants.sungrass$health.name:&'static str =φυτική ίαση
plants.sungrass$health.desc:&'static str =Το ηλιόχορτο έχει εξαιρετικές ιαματικές ιδιότητες, αλλά πολύ πιο αργές από αυτές του φίλτρου γιατρειάς.\n\nΑν μετακινηθείς από το φυτό, η ίαση θα σταματήσει.\n\nΊαση που απομένει: %d.

plants.swiftthistle.name:&'static str =αστραποβότανο
plants.swiftthistle.desc:&'static str =Το αστραποβότανο επιταχύνει για λίγο τη ροή του χρόνου, επιτρέποντας σε όποιον το πατάει να κάνει κάποιες ενέργειες ακαριαία.
plants.swiftthistle.warden_desc:&'static str =Μαζί με τις ακαριαίες κινήσεις, _η Δασοφύλακας_ λαμβάνει και μια σύντομη επίδραση βιασύνης όταν πατά το αστραποβότανο.
plants.swiftthistle$seed.name:&'static str =σπόρος αστραποβότανου
plants.swiftthistle$timebubble.name:&'static str =χρονική φούσκα
plants.swiftthistle$timebubble.desc:&'static str =Μια μικρή φούσκα επιταχυμένου χρόνου που σου επιτρέπει να ενεργείς ακαριαία. Η επίδραση θα ακυρωθεί αν κάνεις επίθεση ή χρησιμοποιήσεις μαγεία.\n\nΓύροι που απομένουν: %s.
