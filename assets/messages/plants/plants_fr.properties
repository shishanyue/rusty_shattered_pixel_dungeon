plants.blandfruitbush.name:&'static str =fruifade
plants.blandfruitbush.desc:&'static str =Cousin éloigné de la rancebaie, ce fruit en forme de poire est produit par un buisson, le fruifadier. Même s'il n'est pas empoisonné, ce fruit est peu consistant et son goût terreux n'est pas très appétissant. Mais peut-être que vous pourriez le cuire.
plants.blandfruitbush.discover_hint:&'static str =Vous pouvez trouver cette plante au hasard dans le donjon.
plants.blandfruitbush$seed.name:&'static str =graine de fruifade

plants.blindweed.name:&'static str =herblouï
plants.blindweed.desc:&'static str =Dès que vous la touchez, l'herblouï se détériore dans un intense flash de lumière. Le flash est si intense qu'il désoriente pendant plusieurs secondes.
plants.blindweed.warden_desc:&'static str =Au lieu d'être désorienté, _la Gardienne_ va canaliser l'énergie de l'herblouï pour créer une enveloppe temporaire d'invisibilité.
plants.blindweed$seed.name:&'static str =graine d'herblouï

plants.mageroyal.name:&'static str =mageroyal
plants.mageroyal.refreshed:&'static str =Vous vous sentez revigoré.
plants.mageroyal.desc:&'static str =Les fleurs piquantes du mageroyal contiennent un produit chimique connu pour ses propriétés de neutralisant puissant. Celui qui marchera sur cette plante sera purifié de nombreux effets négatifs.
plants.mageroyal.warden_desc:&'static str =En plus de l'effet de neutralisation, _la Gardienne_ sera temporairement immunisée contre tous les effets de zone lorsqu'elle marchera sur du mageroyal.
plants.mageroyal$seed.name:&'static str =graine de mageroyal

plants.earthroot.name:&'static str =terracine
plants.earthroot.desc:&'static str =Quand une créature touche une terracine, les racines de la plante s'enroulent autour de la créature, de manière à former une sorte d'armure naturelle immobile.
plants.earthroot.warden_desc:&'static str =Les racines d'un plant de terracine accompagnent _la Gardienne_ lui fournissant une armure mobile en peau d'écorce.
plants.earthroot$seed.name:&'static str =graine de terracine
plants.earthroot$armor.name:&'static str =armure végétale
plants.earthroot$armor.desc:&'static str =Une sorte d'armure naturelle totalement immobile, faite d'écorce et de vignes.\n\nCette armure végétale bloquera %d dégâts physiques que vous subiriez, jusqu'à ce qu'elle s'effrite.\n\nL'armure étant immobile, le simple fait d'essayer de bouger la détruira.\n\nArmure restante : %d.

plants.fadeleaf.name:&'static str =roséclipse
plants.fadeleaf.desc:&'static str =Toute créature touchant une roséclipse est immédiatement téléportée de manière aléatoire vers un autre endroit dans le niveau actuel.
plants.fadeleaf.warden_desc:&'static str =L'effet de téléportation de la roséclipse est plus puissant pour _la Gardienne_, la téléportant à la fin du niveau du donjon précédent.
plants.fadeleaf$seed.name:&'static str =graine de roséclipse

plants.firebloom.name:&'static str =pyroflore
plants.firebloom.desc:&'static str =Dès qu'une chose touche une pyroflore, elle s'enflamme.
plants.firebloom.warden_desc:&'static str =Lorsqu'elle piétine une pyroflore, _la Gardienne_ sera brièvement entourée de flammes au lieu d'être blessée.
plants.firebloom$seed.name:&'static str =graine de pyroflore

plants.icecap.name:&'static str =pistigel
plants.icecap.desc:&'static str =A l'instant où elle est touchée, la pistigel projette une bouffée de pollen glacial pouvant geler toute créature sur le coup. L'effet de gel est rehaussé si l'environnement est humide.
plants.icecap.warden_desc:&'static str =Lorsqu'elle piétine une pistigel, _la Gardienne_ sera brièvement entourée de givre au lieu d'être blessée.
plants.icecap$seed.name:&'static str =graine de pistigel

plants.plant.warden_desc:&'static str =Cette plante n'a pas d'effet spécial lorsqu'elle est utilisée par la Gardienne.
plants.plant.discover_hint:&'static str =Vous pouvez trouver cette plante au hasard dans le donjon, ou la faire pousser à partir de sa graine.
plants.plant$seed.seed_of:&'static str =Graine de %s
plants.plant$seed.ac_plant:&'static str =PLANTER
plants.plant$seed.info:&'static str =Lancez cette graine vers l'endroit où vous voulez la planter.\n\n%s
plants.plant$seed$placeholder.name:&'static str =graine

plants.rotberry.name:&'static str =rancebaie
plants.rotberry.desc:&'static str =Les fruits d'un jeune buisson de rancebaie ont le goût très doux de la mort. Au bout de quelques années, ce buisson de rancebaie deviendra un autre cœur pourri. Piétiné, un plant de rancebaie produira un dégagement de gaz toxique.
plants.rotberry.warden_desc:&'static str =Normalement, une rancebaie produit un petit peu de gaz lorsqu'elle est piétinée, mais _la Gardienne_ est capable d'en tirer de l'énergie pour augmenter temporairement sa force !
plants.rotberry.discover_hint:&'static str =Vous pouvez faire pousser cette plante à partir de sa graine que vous trouvez durant une quête.
plants.rotberry$seed.name:&'static str =graine de rancebaie
plants.rotberry$seed.discover_hint:&'static str =Vous pouvez trouver cet objet durant une quête.

plants.sorrowmoss.name:&'static str =moussepeine
plants.sorrowmoss.desc:&'static str =La moussepeine est une fleur (non pas une mousse) dotée de pétales tranchants comme des rasoirs et enduits d'un venin mortel.
plants.sorrowmoss.warden_desc:&'static str =Lorsqu'elle piétine une moussepeine, _la Gardienne_ sera brièvement imprégnée de toxines au lieu d'être blessée.
plants.sorrowmoss$seed.name:&'static str =graine de moussepeine

plants.starflower.name:&'static str =fleurétoile
plants.starflower.desc:&'static str =Plante rare, on raconte que la fleurétoile accorde des pouvoirs sacrés à quiconque la touche.
plants.starflower.warden_desc:&'static str =En plus d'être bénie, _la Gardienne_ gagnera une quantité importante de charges de baguette lorsqu'elle piétinera une fleurétoile.
plants.starflower$seed.name:&'static str =graine de fleurétoile

plants.stormvine.name:&'static str =houlevigne
plants.stormvine.desc:&'static str =La gravité a un effet étrange sur la houlevigne qui permet à ses fines vrilles bleuâtres de rester suspendues dans l'air. Tout ce qui entre en contact avec elles est immédiatement déboussolé.
plants.stormvine.warden_desc:&'static str =_La Gardienne_ est capable de contrôler l'effet gravitationnel de la houlevigne et lévite brièvement lorsqu'elle en piétine une.
plants.stormvine$seed.name:&'static str =graine de houlevigne

plants.sungrass.name:&'static str =solherbe
plants.sungrass.desc:&'static str =La Solherbe est très connue pour ses capacités curatives. En effet sa sève est capable de vous requinquer d'une manière très efficace bien que ce ne soit pas toujours très rapide.
plants.sungrass.warden_desc:&'static str =_La Gardienne_ peut bénéficier de la guérison d'une solherbe piétinée même si elle s'en éloigne.
plants.sungrass$seed.name:&'static str =graine de solherbe
plants.sungrass$health.name:&'static str =phytoguérison
plants.sungrass$health.desc:&'static str =La Solherbe possède d'excellentes propriétés de soin, bien que ses effets soient moins rapides que ceux d'une potion de soin. \n\nLes effets seront rompus si vous sortez de la plante.\n\nRécupération restante : %d.

plants.swiftthistle.name:&'static str =vifchardon
plants.swiftthistle.desc:&'static str =Quand quelqu'un piétine le vifchardon, il accélère brièvement le temps autour de lui, permettant d'effectuer plusieurs actions instantanément.
plants.swiftthistle.warden_desc:&'static str =En plus de bénéficier d'actions instantanées, _la Gardienne_ recevra également un boost de hâte en piétinant le vifchardon.
plants.swiftthistle$seed.name:&'static str =graine de vifchardon
plants.swiftthistle$timebubble.name:&'static str =bulle temporelle
plants.swiftthistle$timebubble.desc:&'static str =Une petite bulle de temps accéléré, permettant d'effectuer des actions instantanément. Cependant, attaquer ou utiliser de la magie brisera cet effet.\n\nTours restants : %s.
