plants.blandfruitbush.name:&'static str =mdły owoc
plants.blandfruitbush.desc:&'static str =Gruszkowaty twór krzaku mdłego owocu, będącego dalekim kuzynem próchnojagody, smakuje jak zlepiony kurz. Owoc jest obrzydliwy i nietreściwy, ale nie trujący. Być może mógłby zostać ugotowany.
plants.blandfruitbush.discover_hint:&'static str =Tę roślinę możesz znaleźć losowo w lochu.
plants.blandfruitbush$seed.name:&'static str =nasiono mdłego owocu

plants.blindweed.name:&'static str =ślepoziele
plants.blindweed.desc:&'static str =Gdy tylko ślepoziele zostanie dotknięte, znika w błysku jasnego światła. Rozbłysk jest wystarczająco silny, by zdezorientować na kilka sekund.
plants.blindweed.warden_desc:&'static str =_Strażniczka_, zamiast zostania zdezorientowaną, zamieni energię ślepoziela w tymczasową osłonę niewidzialności.
plants.blindweed$seed.name:&'static str =nasiono ślepoziela

plants.mageroyal.name:&'static str =monarszek
plants.mageroyal.refreshed:&'static str =Czujesz się odświeżony.
plants.mageroyal.desc:&'static str =Kłujące kwiaty monarszka zawierają substancję chemiczną, która ma działanie oczyszczające. Każdy, kto wejdzie w ten kwiat, zostanie wyleczony z większości złych efektów.
plants.mageroyal.warden_desc:&'static str =Po nadepnięciu na monarszka, oprócz efektu neutralizującego, _Strażniczka_ stanie się tymczasowo niewrażliwa na wszystkie efekty obszarowe.
plants.mageroyal$seed.name:&'static str =nasiono monarszka

plants.earthroot.name:&'static str =twardokorzeń
plants.earthroot.desc:&'static str =Gdy jakieś stworzenie dotknie twardokorzenia, jego łodygi utworzą wokół niego swoisty rodzaj nieruchomej, naturalnej zbroi.
plants.earthroot.warden_desc:&'static str =Łodygi twardokorzenia będą poruszać się wraz ze _Strażniczką_, zapewniając jej skórę twardą jak dąb, ale jednocześnie mobilność.
plants.earthroot$seed.name:&'static str =nasiono twardokorzenia
plants.earthroot$armor.name:&'static str =zielna zbroja
plants.earthroot$armor.desc:&'static str =Rodzaj naturalnej, niemobilnej zbroi stworzonej z kory i dratwy.\n\nTa zielna zbroja zablokuje %d obrażeń fizycznych, dopóki nie skończy się jej wytrzymałość, wskutek czego się rozpadnie.\n\nPonieważ zbroja jest niemobilna, poruszanie się będzie skutkowało rozpadnięciem się i utraceniem jej.\n\nWytrzymałość zbroi: %d.

plants.fadeleaf.name:&'static str =znikoliść
plants.fadeleaf.desc:&'static str =Dotknięcie znikoliścia przeteleportuje dowolną istotę do losowego miejsca na obecnym piętrze.
plants.fadeleaf.warden_desc:&'static str =Efekt teleportacji znikoliścia jest silniejszy dla _Strażniczki_, przenosząc ją z powrotem na koniec poprzedniego piętra lochów.
plants.fadeleaf$seed.name:&'static str =nasiono znikoliścia

plants.firebloom.name:&'static str =ogniokwiat
plants.firebloom.desc:&'static str =Gdy tylko coś dotknie ogniokwiatu, od razu staje w płomieniach.
plants.firebloom.warden_desc:&'static str =Po nadepnięciu na ogniokwiat _Strażniczka_ zostanie chwilowo nasycona mocą płomieni, zamiast być skrzywdzoną.
plants.firebloom$seed.name:&'static str =nasiono ogniokwiatu

plants.icecap.name:&'static str =szronogłówka
plants.icecap.desc:&'static str =Po dotknięciu szronogłówka wyrzuci na zewnątrz podmuch mrożącego pyłku. Efekt zamarznięcia jest zdecydowanie silniejszy, gdy otoczenie jest mokre.
plants.icecap.warden_desc:&'static str =Po nadepnięciu na szronogłówkę _Strażniczka_ zostanie na chwilę nasycona mrozem, dając jej chwilową odporność i władzę nad tym żywiołem.
plants.icecap$seed.name:&'static str =nasiono szronogłówki

plants.plant.warden_desc:&'static str =Ta roślina nie ma specjalnego efektu, gdy jest używana przez Strażniczkę.
plants.plant.discover_hint:&'static str =Tę roślinę możesz znaleźć losowo w lochu lub zasadzić odpowiadającym jej nasionem.
plants.plant$seed.seed_of:&'static str =nasiono %s
plants.plant$seed.ac_plant:&'static str =ZASADŹ
plants.plant$seed.info:&'static str =Rzuć tym nasionem w miejsce, gdzie chcesz, by wyrosła roślina.\n\n%s
plants.plant$seed$placeholder.name:&'static str =nasiono

plants.rotberry.name:&'static str =próchnojagoda
plants.rotberry.desc:&'static str =Owoce młodego krzewu próchnojagody smakują słodko, słodko niczym śmierć. W ciągu kilku lat krzew próchnojagody wyrośnie na kolejne przegniłe serce. Jeśli zostanie zdeptana, młoda próchnojagoda wyrzuci mały obłok toksycznego gazu.
plants.rotberry.warden_desc:&'static str =Normalnie krzew próchnojagody przy zdeptaniu tworzy jedynie odrobinę gazu, ale _Strażniczka_ potrafi pobrać z niego energię, krótkotrwale zwiększając swoją siłę!
plants.rotberry.discover_hint:&'static str =Tę roślinę możesz zasadzić odpowiadającym jej nasionem z pewnego zadania.
plants.rotberry$seed.name:&'static str =nasiono próchnojagody
plants.rotberry$seed.discover_hint:&'static str =Ten przedmiot możesz znaleźć podczas pewnego zadania.

plants.sorrowmoss.name:&'static str =jadomech
plants.sorrowmoss.desc:&'static str =Jadomech jest kwiatem (nie mchem) z ostrymi jak brzytwa płatkami, pokrytymi zabójczym jadem.
plants.sorrowmoss.warden_desc:&'static str =Po nadepnięciu na jadomech _Strażniczka_ zostanie chwilowo nasycona mocą trucizny, zamiast zostać skrzywdzoną.
plants.sorrowmoss$seed.name:&'static str =nasiono jadomchu

plants.starflower.name:&'static str =gwiazdokwiat
plants.starflower.desc:&'static str =Rzadkie znalezisko, o którym mówią, że udziela błogosławieństwa komukolwiek, kto go dotknie.
plants.starflower.warden_desc:&'static str =Po nadepnięciu na gwiazdokwiat, oprócz błogosławieństwa, _Strażniczka_ otrzyma też znaczącą ilość tur ładowania różdżek.
plants.starflower$seed.name:&'static str =gwiazdokwiat

plants.stormvine.name:&'static str =sztormobluszcz
plants.stormvine.desc:&'static str =Grawitacja dziwnie oddziałuje na pnącza sztormobluszczu, pozwalając, by jego delikatnie niebieskie wici "wisiały" w powietrzu. Cokolwiek zostanie schwytane w te pnącze doświadczy podobnego efektu i zostanie zdezorientowane.
plants.stormvine.warden_desc:&'static str =_Strażniczka_ potrafi kontrolować zmieniające grawitacje efekty sztormobluszczu i na krótką chwilę zacznie lewitować po zdeptaniu tej rośliny.
plants.stormvine$seed.name:&'static str =nasiono sztormobluszczu

plants.sungrass.name:&'static str =brzaskoziele
plants.sungrass.desc:&'static str =Brzaskoziele jest słynne z powodu swoich soków roślinnych o powolnym, ale efektywnym działaniu leczniczym.
plants.sungrass.warden_desc:&'static str =_Strażniczka_ utrzymuje właściwości lecznicze zdeptanego brzaskoziela nawet po oddaleniu się od niego.
plants.sungrass$seed.name:&'static str =nasiono brzaskoziela
plants.sungrass$health.name:&'static str =roślinne leczenie
plants.sungrass$health.desc:&'static str =Brzaskoziele posiada doskonałe właściwości lecznicze, aczkolwiek jest dużo wolniejsze w działaniu niż mikstura uzdrawiająca.\n\nOdejście od rośliny przerwie efekt leczenia.\n\nPozostałe leczenie: %d.

plants.swiftthistle.name:&'static str =świstooset
plants.swiftthistle.desc:&'static str =Przy rozdeptaniu, świstooset na chwilę przyśpieszy upływ czasu wokół siebie, pozwalając depczącemu na wykonanie kilku czynności naraz.
plants.swiftthistle.warden_desc:&'static str =Po nadepnięciu na świstoostet, w dodatku do natychmiastowych akcji, _Strażniczka_ zostaje też krótkotrwale przyśpieszona.
plants.swiftthistle$seed.name:&'static str =nasiono świstoostu
plants.swiftthistle$timebubble.name:&'static str =bańka czasowa
plants.swiftthistle$timebubble.desc:&'static str =Mała bańka przyspieszonego czasu umożliwia robienie różnych rzeczy natychmiastowo. Jednakże zaatakowanie czegoś lub użycie magii przerwie ten efekt.\n\nPozostałe tury efektu: %s.
