plants.blandfruitbush.name:&'static str =blandfruit
plants.blandfruitbush.desc:&'static str =Distant cousin of the rotberry, the pear-shaped produce of the blandfruit bush tastes like caked dust. The fruit is gross and unsubstantial but isn't poisonous. Perhaps it could be cooked.
plants.blandfruitbush.discover_hint:&'static str =You can find this plant randomly in the dungeon.
plants.blandfruitbush$seed.name:&'static str =seed of blandfruit

plants.blindweed.name:&'static str =blindweed
plants.blindweed.desc:&'static str =Upon being touched a blindweed perishes in a bright flash of light. The flash is strong enough to disorient for several seconds.
plants.blindweed.warden_desc:&'static str =_The Warden_ will channel a blindweed's energy into a temporary shroud of invisibility, instead of being disoriented.
plants.blindweed$seed.name:&'static str =seed of blindweed

plants.mageroyal.name:&'static str =mageroyal
plants.mageroyal.refreshed:&'static str =You feel refreshed.
plants.mageroyal.desc:&'static str =The mageroyal's prickly flowers contain a chemical which is known for its properties as a strong neutralizing agent. Anything that steps in this plant will be cleansed of many negative effects.
plants.mageroyal.warden_desc:&'static str =In addition to the neutralizing effect, _the Warden_ will become temporarily immune to all area-bound effects when stepping on mageroyal.
plants.mageroyal$seed.name:&'static str =seed of mageroyal

plants.earthroot.name:&'static str =earthroot
plants.earthroot.desc:&'static str =When a creature touches an earthroot, its roots create a kind of immobile natural armor around it.
plants.earthroot.warden_desc:&'static str =The roots of an earthroot plant will move with _the Warden_, providing her mobile barkskin armor.
plants.earthroot$seed.name:&'static str =seed of earthroot
plants.earthroot$armor.name:&'static str =herbal armor
plants.earthroot$armor.desc:&'static str =A kind of natural, immobile armor made of bark and twine.\n\nThis herbal armor will block %d damage from any physical hit, until it eventually runs out of durability and collapses.\n\nAs the armor is immobile, moving will cause it to break apart and be lost.\n\nArmor remaining: %d.

plants.fadeleaf.name:&'static str =fadeleaf
plants.fadeleaf.desc:&'static str =Touching a fadeleaf will teleport any creature to a random place on the current level.
plants.fadeleaf.warden_desc:&'static str =The teleportation effect of fadeleaf is more potent for _the Warden_, teleporting her back to the end of the previous dungeon level.
plants.fadeleaf$seed.name:&'static str =seed of fadeleaf

plants.firebloom.name:&'static str =firebloom
plants.firebloom.desc:&'static str =When something touches a firebloom, it bursts into flames.
plants.firebloom.warden_desc:&'static str =When she tramples a firebloom, _the Warden_ will be briefly imbued with flame instead of being harmed.
plants.firebloom$seed.name:&'static str =seed of firebloom

plants.icecap.name:&'static str =icecap
plants.icecap.desc:&'static str =Upon being touched, an icecap lets out a puff of freezing pollen. The freezing effect is much stronger if the environment is wet.
plants.icecap.warden_desc:&'static str =When she tramples an icecap, _the Warden_ will be briefly imbued with frost instead of being harmed.
plants.icecap$seed.name:&'static str =seed of icecap

plants.plant.warden_desc:&'static str =This plant has no special effect when used by the Warden.
plants.plant.discover_hint:&'static str =You can find this plant randomly in the dungeon, or grow it from its associated seed.
plants.plant$seed.seed_of:&'static str =seed of %s
plants.plant$seed.ac_plant:&'static str =PLANT
plants.plant$seed.info:&'static str =Throw this seed to the place where you want to grow a plant.\n\n%s
plants.plant$seed$placeholder.name:&'static str =seed

plants.rotberry.name:&'static str =rotberry
plants.rotberry.desc:&'static str =The berries of a young rotberry shrub taste like sweet, sweet death. Over a few years, this rotberry shrub will grow into another rot heart. When trampled, a young rotberry will produce a small puff of toxic gas.
plants.rotberry.warden_desc:&'static str =Normally a rotberry bush only produces a little gas when trampled, but _the Warden_ is able to harness energy from it to temporarily boost her strength!
plants.rotberry.discover_hint:&'static str =You can grow this plant from its associated seed during a specific quest.
plants.rotberry$seed.name:&'static str =seed of rotberry
plants.rotberry$seed.discover_hint:&'static str =You can find this item during a specific quest.

plants.sorrowmoss.name:&'static str =sorrowmoss
plants.sorrowmoss.desc:&'static str =A sorrowmoss is a flower (not a moss) with razor-sharp petals, coated with a deadly venom.
plants.sorrowmoss.warden_desc:&'static str =When she tramples a sorrowmoss, _the Warden_ will be briefly imbued with toxin instead of being harmed.
plants.sorrowmoss$seed.name:&'static str =seed of sorrowmoss

plants.starflower.name:&'static str =starflower
plants.starflower.desc:&'static str =A rare plant, starflower is said to grant holy power to whomever touches it.
plants.starflower.warden_desc:&'static str =In addition to being blessed, _the Warden_ will gain a significant amount of wand recharging when she tramples a starflower.
plants.starflower$seed.name:&'static str =seed of starflower

plants.stormvine.name:&'static str =stormvine
plants.stormvine.desc:&'static str =Gravity affects the stormvine plant strangely, allowing its whispy blue tendrils to 'hang' on the air. Anything caught in the vine is affected by this, and becomes disoriented.
plants.stormvine.warden_desc:&'static str =_The Warden_ is able to control the gravitational effect of stormvine, and will briefly levitate when she tramples one.
plants.stormvine$seed.name:&'static str =seed of stormvine

plants.sungrass.name:&'static str =sungrass
plants.sungrass.desc:&'static str =Sungrass is renowned for its sap's slow but effective healing properties.
plants.sungrass.warden_desc:&'static str =_The Warden_ can receive healing from trampled sungrass even if she moves away from it.
plants.sungrass$seed.name:&'static str =seed of sungrass
plants.sungrass$health.name:&'static str =herbal healing
plants.sungrass$health.desc:&'static str =Sungrass possesses excellent healing properties, though it is much slower than a potion of healing.\n\nMoving off the plant will break the healing effect.\n\nHealing remaining: %d.

plants.swiftthistle.name:&'static str =swiftthistle
plants.swiftthistle.desc:&'static str =When trampled, swiftthistle will briefly accelerate the flow of time around it, allowing the trampler to perform several actions instantly.
plants.swiftthistle.warden_desc:&'static str =In addition to gaining instantaneous actions, _the Warden_ will also get a brief haste boost when trampling swiftthistle.
plants.swiftthistle$seed.name:&'static str =seed of swiftthistle
plants.swiftthistle$timebubble.name:&'static str =time bubble
plants.swiftthistle$timebubble.desc:&'static str =A small bubble of accelerated time, allowing actions to be performed instantly. Attacking or using magic will break this effect however.\n\nTurns remaining: %s.
