plants.blandfruitbush.name:&'static str =піскофрукт
plants.blandfruitbush.desc:&'static str =Далекий родич Гнилоягоди, грушоподібний плід з куща Піскофрукту смакує, як запечений пісок. Фрукт огидний та погано втамовує голод, але не отруйний. Можливо, з нього можна щось приготувати.
plants.blandfruitbush.discover_hint:&'static str =Ви можете знайти цю рослину випадково в підземеллі.
plants.blandfruitbush$seed.name:&'static str =насінина піскофрукта

plants.blindweed.name:&'static str =спалахач
plants.blindweed.desc:&'static str =Доторк до Спалахачу викликає сліпучий спалах світла, який достатньо сильний, щоб на деякий час дезорієнтувати.
plants.blindweed.warden_desc:&'static str =_Ліснича_ спрямовуватиме енергію Спалахача у тимчасовий саван невидимості, замість того, щоб дезорієнтувати.
plants.blindweed$seed.name:&'static str =насінина спалахачу

plants.mageroyal.name:&'static str =царецвіт
plants.mageroyal.refreshed:&'static str =Ви відчуваєте себе бадьорими.
plants.mageroyal.desc:&'static str =Колючі квітки Царецвіту містять хімікат, відомий своїми нейтралізуючими властивостями. Будь-що, що вступить в цю рослину, буде очищене від багатьох негативних ефектів.
plants.mageroyal.warden_desc:&'static str =На додачу до нейтралізуючого ефекту, _Ліснича_ стане тимчасово невразливою до всіх ефектів діючих на області, якщо наступить на Царецвіт.
plants.mageroyal$seed.name:&'static str =насінина царецвіту

plants.earthroot.name:&'static str =дубокорінь
plants.earthroot.desc:&'static str =Якщо доторкнутися до Дубокореня, його коріння швидко обплутає вас, створюючи щось на кшталт природної броні.
plants.earthroot.warden_desc:&'static str =Корені Дубокореня будуть рухатися разом з _Лісничою_, надаючи їй пересувний дерев'яний обладунок.
plants.earthroot$seed.name:&'static str =насінина дубокореня
plants.earthroot$armor.name:&'static str =природний захист
plants.earthroot$armor.desc:&'static str =Щось схоже на природні непорушні обладунки з кори та ліан.\n\nЦей рослинний обладунок заблокує %d пошкоджень від будь-якого отриманого вами фізичного удару, допоки не вичерпається його запас міцності і він не зруйнується.\n\nЦей обладунок нерухомий, рух призведе до його знищення. \n\nЗалишилось захисту: %d.

plants.fadeleaf.name:&'static str =порталець
plants.fadeleaf.desc:&'static str =Дотик до Портальця перемістить тебе у випадкове місце цього поверху
plants.fadeleaf.warden_desc:&'static str =Телепортаційний ефект Портальця більш сильний для _Лісничої_, переміщуючи її до виходу попереднього поверху.
plants.fadeleaf$seed.name:&'static str =насінина портальця

plants.firebloom.name:&'static str =драконка
plants.firebloom.desc:&'static str =Достатньо лиш дотику до пелюсток Драконки, і вона спалахне яскравим полум'ям.
plants.firebloom.warden_desc:&'static str =Наступивши на Драконку, _Ліснича_ ненадовго насититься вогнем замість того, щоб отримувати шкоду.
plants.firebloom$seed.name:&'static str =насінина драконки

plants.icecap.name:&'static str =морозяник
plants.icecap.desc:&'static str =Якщо доторкнутися до Морозяника, то він миттєво лусне, розповсюджуючи навколо заморожуючий пилок. Ефект замороження буде сильнішим в приміщеннях з підвищеною вологістю.
plants.icecap.warden_desc:&'static str =Наступивши на Морозяника _Ліснича_ ненадовго насититься холодом замість того, щоб отримувати шкоду.
plants.icecap$seed.name:&'static str =насінина морозяника

plants.plant.warden_desc:&'static str =Ця рослина не містить особливого ефекту, коли використовується Лісничою.
plants.plant.discover_hint:&'static str =Ви можете випадково знайти цю рослину в підземеллі або виростити її з відповідного насіння.
plants.plant$seed.seed_of:&'static str =насінина %s
plants.plant$seed.ac_plant:&'static str =ПОСАДИТИ
plants.plant$seed.info:&'static str =Киньте цю насінину в місце, де ви хочете виростити рослину.\n\n%s
plants.plant$seed$placeholder.name:&'static str =насінина

plants.rotberry.name:&'static str =гнилоягода
plants.rotberry.desc:&'static str =Плоди молодої Гнилоягоди на смак, як солодка смерть. Через декілька днів із куща Гнилоягоди виросте нове серце. При затоптуванні молода гнилоягода випускає маленьку хмару токсичного газу.
plants.rotberry.warden_desc:&'static str =Зазвичай Гнилоягода лише випускає трохи газу при розчавленні, але _Ліснича_ може добути енергію з неї для тимчасового підсилення!
plants.rotberry.discover_hint:&'static str =Ви можете виростити цю рослину з відповідного насіння під час виконання певного завдання.
plants.rotberry$seed.name:&'static str =насінина гнилоягоди
plants.rotberry$seed.discover_hint:&'static str =Ви можете знайти цей предмет під час виконання певного завдання.

plants.sorrowmoss.name:&'static str =горемох
plants.sorrowmoss.desc:&'static str =Горемох - це квітка (а не мох) з гострими пелюстками, що покриті смертельною отрутою.
plants.sorrowmoss.warden_desc:&'static str =Наступивши на Горемох, _Ліснича_ ненадовго насититься токсинами замість того, щоб отримувати шкоду
plants.sorrowmoss$seed.name:&'static str =насінина горемоху

plants.starflower.name:&'static str =зорецвіт
plants.starflower.desc:&'static str =Вкрай рідкісна рослина, Зорецвіт дарує божественну силу тим, хто доторкнеться до нього
plants.starflower.warden_desc:&'static str =В додаток до благословення, _Ліснича_отримує ефект перезарядки жезлів, коли наступає на Зорецвіт.
plants.starflower$seed.name:&'static str =насінина зорецвіту

plants.stormvine.name:&'static str =грозова лоза
plants.stormvine.desc:&'static str =Гравітація дивно діє на Грозову лозу, дозволяючи її стеблам "зависати" в повітрі. Дотик до них викликає схожий ефект по всьому тілу, дезорієнтуючи і викликаючи проблеми з рівновагою.
plants.stormvine.warden_desc:&'static str =_Ліснича_ має можливість отримати контроль над гравітаційними властивостями Грозової лози, отримуючи короткотривалий ефект левітації після розчавлення.
plants.stormvine$seed.name:&'static str =насінина грозової лози

plants.sungrass.name:&'static str =сонях
plants.sungrass.desc:&'static str =Сонях славиться своїм ефективним, хоч і повільним в дії лікувальним соком.
plants.sungrass.warden_desc:&'static str =_Ліснича_ буде отримувати цілющі властивості Соняха навіть коли вона відійде від нього.
plants.sungrass$seed.name:&'static str =насінина соняха
plants.sungrass$health.name:&'static str =благословення природи
plants.sungrass$health.desc:&'static str =Сонях має чудові цілющі властивості, однак його ефект діє значно повільніше, ніж еліксир зцілення.\n\nЦілющий ефект зникне, якщо ви покинете рослину.\n\nВідновлення здоров'я залишилося: %d.

plants.swiftthistle.name:&'static str =скорополох
plants.swiftthistle.desc:&'static str =Коли його розтоптати, Скорополох ненадовго прискорить рух часу навколо себе, що дозволить вам виконати декілька дій в одну мить часу.
plants.swiftthistle.warden_desc:&'static str =В додаток до прискорених дій, _Ліснича_ отримує короткий бонус пришвидшення, коли наступає на Скорополох.
plants.swiftthistle$seed.name:&'static str =насінина скорополоху
plants.swiftthistle$timebubble.name:&'static str =часова бульбашка
plants.swiftthistle$timebubble.desc:&'static str =Невелика бульбашка прискореного часу, яка дозволяє миттєво виконувати дії. Однак, напад чи використання магії перервуть цей ефект.\n\nЗалишилося ходів: %s.
