plants.blandfruitbush.name:&'static str =Пустофрукт
plants.blandfruitbush.desc:&'static str =Грушеобразный плод куста Пустофрукта, дальний родственник Гнилоягоды, на вкус как слипшаяся пыль. Фрукт довольно мерзкий и плохо утоляет голод, однако он не ядовит. Возможно, если его приготовить, он станет более съедобным.
plants.blandfruitbush.discover_hint:&'static str =Вы можете случайно найти это растение в подземелье.
plants.blandfruitbush$seed.name:&'static str =семя пустофрукта

plants.blindweed.name:&'static str =Слепняк
plants.blindweed.desc:&'static str =При прикосновении к Слепняку, он испускает яркую вспышку света и погибает. Вспышка достаточно сильна для того, чтобы вывести взрослого человека из строя на несколько секунд.
plants.blindweed.warden_desc:&'static str =_Хранительница_ направит силу Слепняка на создание временного покрова невидимости вместо того, чтобы быть ослепленной.
plants.blindweed$seed.name:&'static str =семя слепняка

plants.mageroyal.name:&'static str =магороза
plants.mageroyal.refreshed:&'static str =Вы чувствуете себя взбодрённым.
plants.mageroyal.desc:&'static str =Колючие цветки Магорозы содержат вещество, известное своими сильными нейтрализующими свойствами. Все, что попадет в это растение, будет очищено от множества негативных эффектов.
plants.mageroyal.warden_desc:&'static str =Кроме нейтрализующего эффекта, _Хранительница_, наступившая на Магорозу, приобретет временный иммунитет по отношению ко всем эффектам, действующим на пространство.
plants.mageroyal$seed.name:&'static str =семя магорозы

plants.earthroot.name:&'static str =Землекорень
plants.earthroot.desc:&'static str =Если дотронуться до Землекорня, его корни немедленно обволокут вас, создавая некое подобие естественной брони.
plants.earthroot.warden_desc:&'static str =Корни Землекорня будут двигаться вместе с _Хранительницей_, давая ей переносную броню дубовой кожи.
plants.earthroot$seed.name:&'static str =семя землекорня
plants.earthroot$armor.name:&'static str =покровительство природы
plants.earthroot$armor.desc:&'static str =Нечто вроде живой брони, образованной из толстой коры и оплетающих лиан, защищает ваше тело.\n\nЭта растительная броня поглощает %d урона от любого физического удара, пока не иссякнет её запас прочности.\n\nПри попытке сойти с места броня исчезнет.\n\nБрони осталось: %d.

plants.fadeleaf.name:&'static str =Ведьмин стебель
plants.fadeleaf.desc:&'static str =Существо, коснувшееся Ведьминого стебля, переместится в случайное место текущего уровня.
plants.fadeleaf.warden_desc:&'static str =Эффект Ведьминого стебля для _Хранительницы_ усилен: она будет перемещена к выходу предыдущего уровня подземелья.
plants.fadeleaf$seed.name:&'static str =семя ведьминого стебля

plants.firebloom.name:&'static str =Огнецвет
plants.firebloom.desc:&'static str =Достаточно лишь коснуться лепестков Огнецвета для того, чтобы этот цветок вспыхнул ярким пламенем.
plants.firebloom.warden_desc:&'static str =Когда она наступает на Огнецвет, _Хранительница_ будет временно наделена силой пламени, вместо того, чтобы получить какой-либо вред.
plants.firebloom$seed.name:&'static str =семя огнецвета

plants.icecap.name:&'static str =Ледяная лилия
plants.icecap.desc:&'static str =Если дотронуться до Ледяной лилии, она тут же лопнет, распространяя кругом замораживающую пыльцу. Эффект заморозки будет сильнее в помещении с повышенной влажностью.
plants.icecap.warden_desc:&'static str =Когда она наступает на Ледяную лилию, _Хранительница_ оказывается временно наделена силой льда, вместо того чтобы получить какой-либо вред.
plants.icecap$seed.name:&'static str =семя ледяной лилии

plants.plant.warden_desc:&'static str =Это растение не имеет особого эффекта при использовании Хранительницей.
plants.plant.discover_hint:&'static str =Вы можете случайно найти это растение в подземелье или вырастить из его соответствующего семечка.
plants.plant$seed.seed_of:&'static str =Семена растения "%s"
plants.plant$seed.ac_plant:&'static str =ПОСАДИТЬ
plants.plant$seed.info:&'static str =Бросьте семя в то место, где вам нужно растение.\n\n%s
plants.plant$seed$placeholder.name:&'static str =семя

plants.rotberry.name:&'static str =Гнилоягода
plants.rotberry.desc:&'static str =Ягоды молодой Гнилоягоды на вкус как сладкая-сладкая смерть. Через несколько лет из куста Гнилоягоды вырастет новое гнилое сердце. Если случайно наступить на молодую Гнилоягоду, из нее высвободится небольшое облако с ядовитым газом.
plants.rotberry.warden_desc:&'static str =Обычно куст Гнилоягоды выделяет немного газа, если на него наступить, но _Хранительница_ способна собирать энергию из него, чтобы временно увеличить свою силу!
plants.rotberry.discover_hint:&'static str =Вы можете вырастить это растение из соответствующего семечка во время особого задания.
plants.rotberry$seed.name:&'static str =семя гнилоягоды
plants.rotberry$seed.discover_hint:&'static str =Вы можете найти этот предмет во время определённого задания.

plants.sorrowmoss.name:&'static str =Грустномох
plants.sorrowmoss.desc:&'static str =Грустномох - это цветок (а не мох) с острыми лепестками, покрытыми смертельным ядом.
plants.sorrowmoss.warden_desc:&'static str =Когда она наступает на цветок Грустномоха, _Хранительница_ оказывается временно наделена силой токсина вместо того, чтобы получить какой-либо вред.
plants.sorrowmoss$seed.name:&'static str =семя грустномоха

plants.starflower.name:&'static str =Звездоцвет
plants.starflower.desc:&'static str =Редкое растение, и, говорят, Звездоцвет дарует святую силу тому, кто к нему прикоснеться.
plants.starflower.warden_desc:&'static str =Помимо благословения, _Хранительница_ получит перезарядку палочек в течение существенного количества времени после того, как она наступает на Звездоцвет.
plants.starflower$seed.name:&'static str =семя звездоцвета

plants.stormvine.name:&'static str =Грозовая лоза
plants.stormvine.desc:&'static str =Гравитация странно действует на Грозовую лозу, позволяя её тонким синим усикам 'парить' в воздухе. Все, что попадается в эти усики, получает похожий эффект и становится дезориентированным.
plants.stormvine.warden_desc:&'static str =_Хранительница_ способна управлять гравитационными эффектами Грозовой лозы и сможет кратковременно взлететь, наступив на нее.
plants.stormvine$seed.name:&'static str =семя грозовой лозы

plants.sungrass.name:&'static str =Солнечник
plants.sungrass.desc:&'static str =Солнечник известен за свою способность постепенно исцелять любые раны.
plants.sungrass.warden_desc:&'static str =_Хранительница_ способна получать лечение от Солнечника, на который она наступила, даже если она сойдет с места.
plants.sungrass$seed.name:&'static str =семя солнечника
plants.sungrass$health.name:&'static str =травяное исцеление
plants.sungrass$health.desc:&'static str =Солнечник обладает отличными целебными свойствами, хотя и гораздо более слабыми, чем у зелья исцеления.\n\nПри попытке сойти с места, лечение прекратится.\n\nЗапас исцеления: %d.

plants.swiftthistle.name:&'static str =Скорополох
plants.swiftthistle.desc:&'static str =Если наступить на Скорополох, то он ненадолго ускорит поток времени вокруг себя, дав возможность совершить несколько действий за один момент.
plants.swiftthistle.warden_desc:&'static str =Кроме того, что _Хранительница_ получит немедленные действия, она также на короткое время наделяется ускорением, если она наступит на Скорополох.
plants.swiftthistle$seed.name:&'static str =семя скорополоха
plants.swiftthistle$timebubble.name:&'static str =временной пузырь
plants.swiftthistle$timebubble.desc:&'static str =Это локализованная зона с ускоренным временем, в ней можно совершать действия моментально. Однако атака или использование магии прекратят этот эффект.\n\nОсталось ходов: %s.
