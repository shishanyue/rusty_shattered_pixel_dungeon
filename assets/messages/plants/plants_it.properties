plants.blandfruitbush.name:&'static str =blandofrutto
plants.blandfruitbush.desc:&'static str =Lontano cugino della baccamarcia, i prodotti a forma di pera del cespuglio blandofrutto sanno di polvere rappresa. Il frutto è disgustoso e inconsistente ma non è velenoso. Forse potrebbe essere cucinato.
plants.blandfruitbush.discover_hint:&'static str =Puoi trovare questa pianta casualmente nel dungeon.
plants.blandfruitbush$seed.name:&'static str =seme di blandofrutto

plants.blindweed.name:&'static str =erbacieca
plants.blindweed.desc:&'static str =Non appena toccata l'erbacieca perisce in un lampo luminoso di luce. Il flash è abbastanza forte da disorientare per diversi secondi.
plants.blindweed.warden_desc:&'static str =_Il Guardiano_ incanalerà l'energia di un'erbacieca in un temporaneo mantello di invisibilità, invece di diventare disorientato.
plants.blindweed$seed.name:&'static str =seme di erbacieca

plants.mageroyal.name:&'static str =magoregale
plants.mageroyal.refreshed:&'static str =Ti senti ristorato.
plants.mageroyal.desc:&'static str =I fiori spinosi del magoregale contengono un composto chimico conosciuto per le sue proprietà di agente neutralizzante. Chiunque calpesti questa pianta verrà purificato da molti effetti negativi.
plants.mageroyal.warden_desc:&'static str =Oltre all'effetto neutralizzante, _il Guardiano_ diventerà temporaneamente immune a tutti gli effetti legati all'area quando calpesta il Magoregale.
plants.mageroyal$seed.name:&'static str =seme di magoregale

plants.earthroot.name:&'static str =radicaterra
plants.earthroot.desc:&'static str =Quando una creatura tocca una radicaterra, le sue radici creano una sorta di armatura naturale inamovibile attorno ad essa.
plants.earthroot.warden_desc:&'static str =Le radici di un radicaterra si sposteranno insieme al _Guardiano_, fornendogli un'armatura mobile di pelle coriacea.
plants.earthroot$seed.name:&'static str =seme di radicaterra
plants.earthroot$armor.name:&'static str =armatura erbacea
plants.earthroot$armor.desc:&'static str =Una sorta di armatura naturale fissa fatta di corteccia e viticci.\n\nQuesta armatura bloccherà %d danni da ogni attacco fisico, finché non si esaurirà e collasserà.\n\nDato che l'armatura è fissa, muoverti ne causerà il collasso e la perderai.\n\nArmatura rimasta: %d.

plants.fadeleaf.name:&'static str =fiocafoglia
plants.fadeleaf.desc:&'static str =Toccare una fiocafoglia teletrasporterà qualunque creatura in un posto a caso nel piano attuale.
plants.fadeleaf.warden_desc:&'static str =L'effetto teletrasportativo di fiocafoglia è più potente per _il Guardiano_, infatti lo teletrasporterà indietro alla fine del precedente piano del dungeon.
plants.fadeleaf$seed.name:&'static str =seme di fiocafoglia

plants.firebloom.name:&'static str =fuocofiore
plants.firebloom.desc:&'static str =Quando qualcosa tocca un fuocofiore, scoppia in fiamme.
plants.firebloom.warden_desc:&'static str =Quando calpesta un fuocofiore, _il Guardiano_ sarà momentaneamente impregnato con fuoco invece di essere ferito.
plants.firebloom$seed.name:&'static str =seme di fuocofiore

plants.icecap.name:&'static str =calotta glaciale
plants.icecap.desc:&'static str =Una volta toccata, una calotta glaciale emette uno sbuffo di polline congelante. L'effetto di congelamento è molto più forte se l'ambiente è umido.
plants.icecap.warden_desc:&'static str =Quando calpesta una calotta glaciale, _il Guardiano_ sarà momentaneamente impregnato con gelo invece di essere ferito.
plants.icecap$seed.name:&'static str =seme di calotta glaciale

plants.plant.warden_desc:&'static str =Questa pianta non ha alcun effetto speciale quando viene usata dal Guardiano.
plants.plant.discover_hint:&'static str =Puoi trovare questa pianta casualmente nel dungeon, o farla crescere dal suo seme.
plants.plant$seed.seed_of:&'static str =seme di %s
plants.plant$seed.ac_plant:&'static str =PIANTA
plants.plant$seed.info:&'static str =Lancia questo seme nel luogo in cui vuoi far crescere una pianta.\n\n%s
plants.plant$seed$placeholder.name:&'static str =seme

plants.rotberry.name:&'static str =baccamarcia
plants.rotberry.desc:&'static str =Le bacche di un giovane arbusto di baccamarcia hanno il sapore di una dolce, dolce morte. Nel giro di pochi anni, questo arbusto diventerà un altro cuore putrido. Quando calpestato, una baccamarcia produce un piccolo sbuffo di gas tossico.
plants.rotberry.warden_desc:&'static str =Di norma un arbusto di baccamarcia produce semplicemente un po' di gas se calpestato, ma _il Guardiano_ è in grado di assorbire la sua energia per aumentare temporaneamente la sua forza!
plants.rotberry.discover_hint:&'static str =Puoi crescere questa pianta grazie al suo seme durante una missione specifica.
plants.rotberry$seed.name:&'static str =seme di baccamarcia
plants.rotberry$seed.discover_hint:&'static str =Puoi trovare questo oggetto durante una missione specifica.

plants.sorrowmoss.name:&'static str =tristemuschio
plants.sorrowmoss.desc:&'static str =Un tristemuschio è un fiore (non un muschio) con petali taglienti come rasoi, ricoperti da un veleno mortale.
plants.sorrowmoss.warden_desc:&'static str =Quando calpesta un tristemuschio, _il Guardiano_ sarà momentaneamente impregnato con tossina invece di essere ferito.
plants.sorrowmoss$seed.name:&'static str =seme di tristemuschio

plants.starflower.name:&'static str =fiorestella
plants.starflower.desc:&'static str =Una pianta estremamente rara, la fiorestella si dice conceda un potere sacro a chiunque la tocchi.
plants.starflower.warden_desc:&'static str =Oltre a diventare benedetto, _il Guardiano_ riceverà una significativa quantità di ricarica alle sue bacchette quando calpesta una fiorestella.
plants.starflower$seed.name:&'static str =seme di fiorestella

plants.stormvine.name:&'static str =tempestavite
plants.stormvine.desc:&'static str =La gravità influenza stranamente la pianta tempestavite, consentendo ai suoi sottili viticci blu di restare sospesi nell'aria. Qualunque cosa catturata nei viticci ne subisce l'influenza e diviene disorientato.
plants.stormvine.warden_desc:&'static str =_Il Guardiano_ è in grado di controllare l'effetto gravitazionale della vite tempestosa e leviterà brevemente quando ne calpesta uno.
plants.stormvine$seed.name:&'static str =seme di tempestavite

plants.sungrass.name:&'static str =erbasole
plants.sungrass.desc:&'static str =L'Erbasole è rinomata per le lente ma efficaci proprietà curative della sua linfa.
plants.sungrass.warden_desc:&'static str =_Il Guardiano_ può ricevere cure da erbasole calpestato anche quando si sposta da esso.
plants.sungrass$seed.name:&'static str =seme di erbasole
plants.sungrass$health.name:&'static str =guarigione erboristica
plants.sungrass$health.desc:&'static str =L'erbasole possiede eccellenti proprietà curative, tuttavia è più lenta di una pozione di guarigione.\n\nSpostarsi dalla pianta interromperà l'effetto curativo.\n\nGuarigione rimanente: %d.

plants.swiftthistle.name:&'static str =sboccialesto
plants.swiftthistle.desc:&'static str =Quando calpestato, lo sboccialesto accelererà brevemente lo scorrere del tempo attorno ad esso, permettendo al suo calpestatore di eseguire numerose attività in un unico istante.
plants.swiftthistle.warden_desc:&'static str =Oltre ad essere in grado di compiere azioni istantanee, _Il Guardiano_ riceverà anche un breve potenziamento di agilità quando calpesta sboccialesto.
plants.swiftthistle$seed.name:&'static str =seme di sboccialesto
plants.swiftthistle$timebubble.name:&'static str =bolla temporale
plants.swiftthistle$timebubble.desc:&'static str =Una piccola bolla di tempo accelerato, che ti permette di eseguire le azioni istantaneamente. Attaccare o usare magie interromperà l'effetto, tuttavia.\n\nTurni rimanenti: %s.
