plants.blandfruitbush.name:&'static str =buah campur
plants.blandfruitbush.desc:&'static str =Sepupu jauh dari rotberry, benih berbentuk buah pir hasil dari semak buah campur ini rasanya seperti buntalan debu. Buah itu menjijikan dan tidak memiliki khasiat apa-apa, tapi baiknya tidak beracun. Mungkin buah ini dapat dimasak.
plants.blandfruitbush.discover_hint:&'static str =Kamu bisa menemukan tanaman ini secara acak di terungku.
plants.blandfruitbush$seed.name:&'static str =benih buah campur

plants.blindweed.name:&'static str =rumput buta
plants.blindweed.desc:&'static str =Saat disentuh, rumput buta akan mengeluarkan cahaya menyilaukan. Cahaya itu cukup untuk membuat seseorang kehilangan arah sementara waktu.
plants.blindweed.warden_desc:&'static str =_Penjaga_ akan menyalurkan energi rumput buta menjadi secercah kekuatan tembus pandang, alih-alih menjadi hilang arah.
plants.blindweed$seed.name:&'static str =benih rumput buta

plants.mageroyal.name:&'static str =mageroyal
plants.mageroyal.refreshed:&'static str =Kau merasa segar.
plants.mageroyal.desc:&'static str =Bunga berduri mageroyal mengandung bahan kimia yang dikenal sebagai penetral yang kuat. Apapun yang menginjak tanaman ini akan dibersihkan dari beragam efek negatif.
plants.mageroyal.warden_desc:&'static str =Selain efek penetral, _Penjaga_ akan menjadi kebal sementara terhadap semua efek area saat menginjak mageroyal.
plants.mageroyal$seed.name:&'static str =benih bunga mageroyal

plants.earthroot.name:&'static str =akar tanah
plants.earthroot.desc:&'static str =Saat seseorang menyentuh akar tanah, akarnya menciptakan semacam armor alami yang rapuh di sekitarnya.
plants.earthroot.warden_desc:&'static str =Akar dari tanaman akar tanah akan bergerak bersama _Penjaga _, memberikan armor kulit kayu di sekelilingnya.
plants.earthroot$seed.name:&'static str =benih akar tanah
plants.earthroot$armor.name:&'static str =armor herbal
plants.earthroot$armor.desc:&'static str =Sejenis armor alami yang tidak bergerak yang terbuat dari kulit kayu dan benang.\n\nArmor herbal akan menahan %d damage dari setiap serangan fisik, sampai kegunaannya habis dan hancur.\n\nKarena armornya tidak dapat digerakkan, bergerak maka armornya akan langsung hancur.\n\nSisa armor: %d.

plants.fadeleaf.name:&'static str =daun hilang
plants.fadeleaf.desc:&'static str =Menyentuh daun hilang akan memindahkan apapun ke tempat acak di level yang sama.
plants.fadeleaf.warden_desc:&'static str =Efek teleportasi dari daun hilang lebih kuat untuk _Penjaga_, yang mana dapat memindahkan ia kembali ke lantai terungku sebelumnya.
plants.fadeleaf$seed.name:&'static str =benih daun hilang

plants.firebloom.name:&'static str =bunga api
plants.firebloom.desc:&'static str =Saat sesuatu menyentuh bunga api, tanaman itu akan terbakar.
plants.firebloom.warden_desc:&'static str =Saat dia menginjak bunga api, _Penjaga_ akan dijiwai sementara dengan api alih-alih dilukai olehnya.
plants.firebloom$seed.name:&'static str =benih bunga api

plants.icecap.name:&'static str =kantong es
plants.icecap.desc:&'static str =Setelah disentuh, kantung es mengeluarkan hembusan serbuk yang membekukan. Efek beku jauh lebih kuat jika di air.
plants.icecap.warden_desc:&'static str =Ketika dia menginjak kantong es, _Penjaga_ akan dijiwai sementara dengan embun beku alih-alih dilukai olehnya.
plants.icecap$seed.name:&'static str =benih kantung es

plants.plant.warden_desc:&'static str =Tanaman ini tidak memiliki efek khusus saat digunakan oleh Penjaga.
plants.plant.discover_hint:&'static str =Kamu bisa menemukan tanaman ini secara acak di terungku, atau menanamnya dari benih yang terkait.
plants.plant$seed.seed_of:&'static str =benih %s
plants.plant$seed.ac_plant:&'static str =TANAM
plants.plant$seed.info:&'static str =Lempar benih ini di tempat di mana kau inginkan itu tumbuh.\n\n%s
plants.plant$seed$placeholder.name:&'static str =benih

plants.rotberry.name:&'static str =rotberry
plants.rotberry.desc:&'static str =Buah beri muda rotberry rasanya manis, semanis kematian. Selama beberapa tahun, rotberry ini akan tumbuh menjadi jantung tanaman rotberry lainnya. Ketika diinjak, rotberry muda akan menghasilkan kepulan kecil gas beracun.
plants.rotberry.warden_desc:&'static str =Biasanya semak rotberry hanya menghasilkan sedikit gas saat diinjak, tapi _Penjaga_ dapat memanfaatkan energi dari semak itu untuk sementara meningkatkan kekuatannya!
plants.rotberry.discover_hint:&'static str =Kamu dapat menanam tanaman ini dari benih yang terkait selama pencarian tertentu.
plants.rotberry$seed.name:&'static str =benih rotberry
plants.rotberry$seed.discover_hint:&'static str =Kamu bisa menemukan item ini dalam misi tertentu.

plants.sorrowmoss.name:&'static str =lumut kesedihan
plants.sorrowmoss.desc:&'static str =Lumut kesedihan adalah bunga (bukan lumut) dengan kelopak setajam silet, dilapisi dengan racun mematikan.
plants.sorrowmoss.warden_desc:&'static str =Saat dia menginjak lumut kesedihan, _Penjaga_ akan dijiwai sementara dengan racun alih-alih dilukai olehnya.
plants.sorrowmoss$seed.name:&'static str =benih lumut kesedihan

plants.starflower.name:&'static str =bunga bintang
plants.starflower.desc:&'static str =Tanaman langka, bunga bintang konon dapat memberikan kekuatan suci bagi siapapun yang menyentuhnya.
plants.starflower.warden_desc:&'static str =Selain diberkati, _Penjaga_ akan mendapatkan sejumlah besar pengisian ulang tongkat sihir saat dia menginjak bunga bintang.
plants.starflower$seed.name:&'static str =benih bunga bintang

plants.stormvine.name:&'static str =jalar badai
plants.stormvine.desc:&'static str =Gravitasi memengaruhi tanaman jalar badai secara aneh, membuat sulur ringan birunya 'menggantung' di udara. Apapun yang menyentuh tanaman ini akan kehilangan arah.
plants.stormvine.warden_desc:&'static str =_Penjaga_ mampu mengontrol efek gravitasi dari jalar badai, dan akan melayang sementara ketika dia menginjaknya.
plants.stormvine$seed.name:&'static str =benih jalar badai

plants.sungrass.name:&'static str =rumput matahari
plants.sungrass.desc:&'static str =Rumput Matahari dikenal akan kemampuan penyembuhannya.
plants.sungrass.warden_desc:&'static str =_Penjaga_ dapat menerima penyembuhan dari rumput matahari bahkan jika ia bergerak.
plants.sungrass$seed.name:&'static str =benih rumput matahari
plants.sungrass$health.name:&'static str =penyembuhan herbal
plants.sungrass$health.desc:&'static str =Rumput matahari memiliki kekuatan penyembuhan yang luar biasa, tapi tetap lebih lambat dari ramuan penyembuhan.\n\nBergerak menjauhi tanaman akan menghilangkan efeknya.\n\nSisa penyembuhan: %d

plants.swiftthistle.name:&'static str =bunga lincah
plants.swiftthistle.desc:&'static str =Saat diinjak, bunga lincah akan mempercepat laju waktu di sekitarnya dalam waktu singkat, membuat yang menginjak dapat melakukan hal secara instan.
plants.swiftthistle.warden_desc:&'static str =Selain bisa mendapatkan aksi instan, _Penjaga_ juga akan mendapatkan peningkatan kecepatan saat menginjak bunga lincah.
plants.swiftthistle$seed.name:&'static str =benih bunga lincah
plants.swiftthistle$timebubble.name:&'static str =gelembung waktu
plants.swiftthistle$timebubble.desc:&'static str =Sebuah gelembung kecil yang mempercepat waktu, membuatmu bisa melakukan aksi secara langsung. Namun menyerang atau menggunakan sihir akan membatalkan efek ini.\n\nGiliran tersisa: %s.
