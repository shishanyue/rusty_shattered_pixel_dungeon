plants.blandfruitbush.name:&'static str =flauwfruit
plants.blandfruitbush.desc:&'static str =Dit is het verre neefje van de rotbes, de peervormige producten van de flauwfruitstruik die smaken naar aangekoekt stof. De vrucht is goor en heeft geen substantie, maar is niet giftig. Misschien kan het gekookt worden.
plants.blandfruitbush.discover_hint:&'static str =Je kunt deze plant zomaar in de kerker vinden
plants.blandfruitbush$seed.name:&'static str =zaadje van flauwfruit

plants.blindweed.name:&'static str =blindkruid
plants.blindweed.desc:&'static str =Na te zijn aangeraakt vergaat het blindkruid in een felle lichtflits. De flits is sterk genoeg om enkele seconden te desoriënteren.
plants.blindweed.warden_desc:&'static str =_De Bewaakster_ gebruikt de energie van het blindkruid voor een tijdelijke sluier van onzichtbaarheid, in plaats van er gedesoriënteerd van te raken.
plants.blindweed$seed.name:&'static str =zaadje van blindkruid

plants.mageroyal.name:&'static str =mageroyaal
plants.mageroyal.refreshed:&'static str =Je voelt je verfrist.
plants.mageroyal.desc:&'static str =De stekelige bloemen van de mageroyaal bevatten een chemische stof die bekend staat om zijn sterk neutraliserende eigenschappen. Alles wat in deze plant stapt, wordt gereinigd van veel negatieve effecten.
plants.mageroyal.warden_desc:&'static str =Naast het neutraliserende effect, wordt _de Bewaakster_ tijdelijk immuun voor alle gebiedsgebonden effecten wanneer hij op mageroyaal stapt.
plants.mageroyal$seed.name:&'static str =zaadje van mageroyaal

plants.earthroot.name:&'static str =aardwortel
plants.earthroot.desc:&'static str =Als een wezen een aardwortel aanraakt, vormen de wortels ervan een soort onbeweeglijk natuurlijk harnas eromheen.
plants.earthroot.warden_desc:&'static str =De wortels van de aardwortel bewegen met de _de Bewaakster_ mee, waardoor deze als een mobile schorshuiden harnas fungeert.
plants.earthroot$seed.name:&'static str =zaadje van aardwortel
plants.earthroot$armor.name:&'static str =plantenharnas
plants.earthroot$armor.desc:&'static str =Een soort natuurlijk, onbeweegelijk harnas van stukken schors en klimop beschermt je.\n\nDit plantenharnas blokkeert %d schade van alle fysieke aanvallen, tot het dusdanig verzwakt raakt en het uit elkaar valt.\n\nOmdat het harnas onbeweeglijk is valt het uit elkaar als je probeert te bewegen.\n\nResterend harnas: %d.

plants.fadeleaf.name:&'static str =vaagblad
plants.fadeleaf.desc:&'static str =Bij aanraking van het vaagblad wordt elk wezen naar een willekeurige plaats op de huidige verdieping geteleporteerd.
plants.fadeleaf.warden_desc:&'static str =Het teleportatie-effect van vaagblad is krachtiger voor _de Bewaakster_, zij wordt terug naar het eind van de vorige verdieping geteleporteerd.
plants.fadeleaf$seed.name:&'static str =zaadje van vaagblad

plants.firebloom.name:&'static str =vuurbloem
plants.firebloom.desc:&'static str =Als iets een vuurbloem aanraakt ontvlamt het spontaan.
plants.firebloom.warden_desc:&'static str =Als _de Bewaakster_ een vuurbloem vertrapt wordt ze kortstondig met vlammen verrijkt, in plaats van dat het haar pijn doet.
plants.firebloom$seed.name:&'static str =zaad van vuurbloem

plants.icecap.name:&'static str =ijsklokje
plants.icecap.desc:&'static str =Bij aanraking laten ijsklokjes een wolk ijskoud stuifmeel los. Het bevriezingseffect is veel groter als de omgeving nat is.
plants.icecap.warden_desc:&'static str =Als _de Bewaakster_ een ijsklokje vertrapt, wordt ze kortstondig met vorst verrijkt, in plaats dat het haar pijn doet.
plants.icecap$seed.name:&'static str =zaadje van ijsklokje

plants.plant.warden_desc:&'static str =Deze plant heeft geen speciaal effect wanneer de bewaakster het gebruikt.
plants.plant.discover_hint:&'static str =Je kunt deze plant zomaar in de kerker vinden, of het laten groeien uit het gerelateerde zaadje.
plants.plant$seed.seed_of:&'static str =zaadje van %s
plants.plant$seed.ac_plant:&'static str =PLANT
plants.plant$seed.info:&'static str =Gooi dit zaadje naar de plek waar je een plant wil laten groeien.\n\n%s
plants.plant$seed$placeholder.name:&'static str =zaadje

plants.rotberry.name:&'static str =rotbes
plants.rotberry.desc:&'static str =De besjes van een jonge rotbesstruik smaken naar zoete, zoete dood. Over een paar jaar groeit deze rotbesstruik uit tot een ander rot hart.
plants.rotberry.warden_desc:&'static str =Normaal heeft het vertrappen van een rotbes geen effect, maar _de Bewaakster_ kan de energie die vrij komt gebruiken om haar kracht tijdelijk een verhoging te geven!
plants.rotberry.discover_hint:&'static str =Je kunt deze plant laten groeien uit het gerelateerde zaadje tijdens een specifieke missie.
plants.rotberry$seed.name:&'static str =zaadje van rotbes
plants.rotberry$seed.discover_hint:&'static str =Je kunt dit item vinden tijdens een specifieke missie.

plants.sorrowmoss.name:&'static str =treurmos
plants.sorrowmoss.desc:&'static str =Treurmos is een bloem (geen mos) met vlijmscherpe bloemblaadjes, die bedekt zijn met een dodelijk gif.
plants.sorrowmoss.warden_desc:&'static str =Als _de Bewaakster_ treurmos vertrapt, wordt ze kortstondig met gif verrijkt, in plaats dat het haar pijn doet.
plants.sorrowmoss$seed.name:&'static str =zaadje van treurmos

plants.starflower.name:&'static str =sterbloem
plants.starflower.desc:&'static str =De sterbloem, een zeldzame plant. Naar verluidt schenkt deze bloem heilige krachten aan wie het aanraakt.
plants.starflower.warden_desc:&'static str =Naast dat ze gezegend raakt, krijgt de toverstok van _de Bewaakster_ een flinke oplaadbeurt als ze een sterbloem vertrapt.
plants.starflower$seed.name:&'static str =zaadje van sterbloem

plants.stormvine.name:&'static str =stormrank
plants.stormvine.desc:&'static str =Zwaartekracht heeft een bijzonder effect op de stormrank, hierdoor kunnen zijn hemelsblauwe slierten blijven 'hangen' in de lucht. Alles wat erin verstrikt raakt, raakt gedesoriënteerd.
plants.stormvine.warden_desc:&'static str =_De Bewaakster_ kan het zwaartekracht-effect van stormrank voor haar eigen gewin gebruiken, hierdoor zweeft ze kortstondig als ze er een vertrapt.
plants.stormvine$seed.name:&'static str =zaadje van stormrank

plants.sungrass.name:&'static str =zonnegras
plants.sungrass.desc:&'static str =Zonnegras staat bekend om zijn langzaam, maar effectief genezende sappen.
plants.sungrass.warden_desc:&'static str =Het vertrappen van zonnegras heeft een genezend effect op de _De Bewaakster_, zelfs als ze er vanaf stapt.
plants.sungrass$seed.name:&'static str =zaadje van zonnegras
plants.sungrass$health.name:&'static str =kruidengenezing
plants.sungrass$health.desc:&'static str =Zonnegras heeft sterke genezende krachten, al werken ze veel langzamer dan een toverdrank van genezing.\n\nAls je van de plant afstapt stopt het genezende effect.\n\nResterende genezende effect: %d.

plants.swiftthistle.name:&'static str =fluksdistel
plants.swiftthistle.desc:&'static str =Wanneer de fluksdistel vertrapt is versnelt hij de stroom van tijd om zich heen. De vertrapper kan hierdoor meerdere handelingen tegelijk verrichten.
plants.swiftthistle.warden_desc:&'static str =Naast dat ze er directe acties voor krijgt, krijgt _de Bewaakster_ ook kortstondig een snelheidverhoging als ze fluksdistel vertrapt.
plants.swiftthistle$seed.name:&'static str =zaadje van fluksdistel
plants.swiftthistle$timebubble.name:&'static str =tijdbubbel
plants.swiftthistle$timebubble.desc:&'static str =Je bevindt je in een kleine bubbel van versnelde tijd, waardoor je acties direct kunt uitvoeren. Door aan te vallen of magie te gebruiken, wordt dit effect echter verbroken.\n\nResterende beurten: %s.
