plants.blandfruitbush.name:&'static str =frutinsossa
plants.blandfruitbush.desc:&'static str =Prima distante da putrifruta, a fruta em forma de pera do pé de frutinsossa tem gosto de pó endurecido. A fruta é dura e insubstancial, mas não é venenosa. Talvez possa ser cozida.
plants.blandfruitbush.discover_hint:&'static str =Você pode encontrar esta planta aleatoriamente na masmorra.
plants.blandfruitbush$seed.name:&'static str =Semente de frutinsossa

plants.blindweed.name:&'static str =ceguerva
plants.blindweed.desc:&'static str =Ao ser tocada, a ceguerva morre e emite um forte clarão de luz. Este clarão é forte o suficiente para desorientar por vários segundos.
plants.blindweed.warden_desc:&'static str =_A Guardiã_ canalizará a energia de uma ceguerva em uma capa temporária de invisibilidade em vez de ficar desorientada.
plants.blindweed$seed.name:&'static str =Semente de ceguerva

plants.mageroyal.name:&'static str =magi-real
plants.mageroyal.refreshed:&'static str =Você se sente revigorado.
plants.mageroyal.desc:&'static str =As flores espinhosas da magi-real contêm um produto químico que é conhecido por suas propriedades como um forte agente neutralizante. Qualquer coisa que pisar nesta planta será limpa de muitos efeitos negativos.
plants.mageroyal.warden_desc:&'static str =Além do efeito neutralizante, _a Guardiã_ ficará temporariamente imune a todos os efeitos de área ao pisar em uma magi-real.
plants.mageroyal$seed.name:&'static str =semente de magi-real

plants.earthroot.name:&'static str =terraíz
plants.earthroot.desc:&'static str =Quando uma criatura toca uma terraíz, suas raízes criam um tipo de armadura natural imóvel ao redor dela.
plants.earthroot.warden_desc:&'static str =As raízes de uma terraíz vão se mover com _a Guardiã_, provendo a ela uma armadura arbórea móvel.
plants.earthroot$seed.name:&'static str =Semente de terraíz
plants.earthroot$armor.name:&'static str =armadura herbácea
plants.earthroot$armor.desc:&'static str =Uma espécie de armadura natural imóvel, feita de casca de árvore e raízes.\n\nEsta armadura herbácea bloqueará %d de dano de qualquer dano físico recebido, até que eventualmente sua durabilidade acabe e ela colapse.\n\nComo a armadura é imóvel, mover-se fará com que ela se quebre e seja perdida.\n\nArmadura restante: %d.

plants.fadeleaf.name:&'static str =folha-fantasma
plants.fadeleaf.desc:&'static str =Tocar uma folha-fantasma teletransportará qualquer criatura a um lugar aleatório no andar atual.
plants.fadeleaf.warden_desc:&'static str =O efeito de teletransporte da Folha-fantasma é mais potente para _a Guardiã_, teletransportando ela de volta para o fim do andar anterior da masmorra.
plants.fadeleaf$seed.name:&'static str =Semente de folha-fantasma

plants.firebloom.name:&'static str =flor-de-fogo
plants.firebloom.desc:&'static str =Quando algo toca a flor-de-fogo, ela explode em chamas.
plants.firebloom.warden_desc:&'static str =Ao pisar em uma flor-de-fogo, _a Guardiã_ será brevemente imbuída com chamas em vez de ser prejudicada.
plants.firebloom$seed.name:&'static str =Semente de flor-de-fogo

plants.icecap.name:&'static str =muda-de-gelo
plants.icecap.desc:&'static str =Ao ser tocada, uma muda-de-gelo lança uma nuvem de pólen congelante. O efeito é muito mais forte se o ambiente estiver molhado.
plants.icecap.warden_desc:&'static str =Ao pisar em uma muda-de-gelo, _a Guardiã_ será brevemente imbuída com geada em vez de ser prejudicada.
plants.icecap$seed.name:&'static str =Semente de muda-de-gelo

plants.plant.warden_desc:&'static str =Esta planta não tem efeito especial quando usada pela Guardiã.
plants.plant.discover_hint:&'static str =Você pode encontrar esta planta aleatoriamente na masmorra ou fazer ela crescer a partir de sua semente correspondente.
plants.plant$seed.seed_of:&'static str =Semente de %s
plants.plant$seed.ac_plant:&'static str =PLANTAR
plants.plant$seed.info:&'static str =Jogue esta semente no lugar o qual deseja que a planta cresça.\n\n%s
plants.plant$seed$placeholder.name:&'static str =Semente

plants.rotberry.name:&'static str =putrifruta
plants.rotberry.desc:&'static str =Os frutos de um jovem arbusto de putrifruta têm o doce, doce gosto da morte. Após vários dias, este arbusto de putrifruta irá crescer em outro coração pútrido. Quando pisoteada, uma jovem putrifruta irá produzir uma pequena nuvem de gás tóxico.
plants.rotberry.warden_desc:&'static str =Normalmente, um arbusto de putrifruta só produz um pouco de gás quando pisoteado, mas _a Guardiã_ é capaz de aproveitar energia dele e temporariamente impulsionar sua força!
plants.rotberry.discover_hint:&'static str =Você pode fazer esta planta crescer a partir de sua semente corresponde durante uma missão específica.
plants.rotberry$seed.name:&'static str =Semente de putrifruta
plants.rotberry$seed.discover_hint:&'static str =Você pode encontrar este item durante uma missão especifica.

plants.sorrowmoss.name:&'static str =sofrimusgo
plants.sorrowmoss.desc:&'static str =O sofrimusgo é uma flor (não um musgo) com pétalas afiadas, cobertas por um veneno mortal.
plants.sorrowmoss.warden_desc:&'static str =Ao pisar em um sofrimusgo, _a Guardiã_ será brevemente imbuída com toxina em vez de ser prejudicada.
plants.sorrowmoss$seed.name:&'static str =Semente de sofrimusgo

plants.starflower.name:&'static str =flor-estrela
plants.starflower.desc:&'static str =Uma planta extremamente rara, dizem que a flor-estrela dá poder sagrado a quem quer que a toque.
plants.starflower.warden_desc:&'static str =Além de ser abençoada, _a Guardiã_ irá ganhar uma significante quantidade de recarga de varinha ao pisar em uma flor-estrela.
plants.starflower$seed.name:&'static str =Semente de fruta-estrela

plants.stormvine.name:&'static str =vinha-tempestuosa
plants.stormvine.desc:&'static str =A gravidade afeta a vinha-tempestuosa de forma anormal, permitindo que seus finos ramos azuis fiquem "pendurados" no ar. Qualquer um que toque na videira é afetado por isso, tornando-se desorientado.
plants.stormvine.warden_desc:&'static str =_A Guardiã_ é capaz de controlar o efeito gravitacional da vinha-tempestuosa e levitará brevemente quando pisotear uma.
plants.stormvine$seed.name:&'static str =Semente de vinha-tempestuosa

plants.sungrass.name:&'static str =grama-solar
plants.sungrass.desc:&'static str =A Grama-solar é conhecida por suas propriedades curativas lentas, mas efetivas, de sua seiva.
plants.sungrass.warden_desc:&'static str =_A Guardiã_ pode receber cura da grama-solar pisoteada mesmo que se mova.
plants.sungrass$seed.name:&'static str =Semente da grama-solar
plants.sungrass$health.name:&'static str =cura herbácea
plants.sungrass$health.desc:&'static str =Grama-solar possui excelentes propriedades curativas, embora seja muito mais lenta do que uma poção de cura.\n\nSair da planta quebrará o efeito de cura.\n\nCura restante: %d.

plants.swiftthistle.name:&'static str =cardo-ligeiro
plants.swiftthistle.desc:&'static str =Quando pisoteado, o Cardo-ligeiro acelera brevemente o fluxo de tempo em torno dele, permitindo que o atropelador execute várias ações instantaneamente.
plants.swiftthistle.warden_desc:&'static str =Além de ganhar ações instantâneas, _a Guardiã_ também receberá um breve impulso de pressa ao pisar num cardo-ligeiro.
plants.swiftthistle$seed.name:&'static str =Semente de cardo-ligeiro
plants.swiftthistle$timebubble.name:&'static str =bolha do tempo
plants.swiftthistle$timebubble.desc:&'static str =Uma pequena bolha de tempo acelerado, permitindo que ações sejam executadas instantaneamente. No entanto, atacar ou usar magia irá quebrar esse efeito.\n\nTurnos restantes: %s.
