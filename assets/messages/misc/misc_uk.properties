challenges.no_food:&'static str =На дієті
challenges.no_food_desc:&'static str =Їжі стало ще менше, і вам варто краще стежити за її кількістю!\n\n- Їжа і ріг достатку втамовують голод на 1/3 від нормального значення\n- Інші джерела ситості не змінені
challenges.no_armor:&'static str =Віра - мій обладунок
challenges.no_armor_desc:&'static str =Вам знадобиться віра в себе, оскільки ваш обладунок ні на що не вплине!\n- Базова захисна сила зменшена для усіх обладунків, крім сорочки\n- Всі обладунки тепер отримують дуже мало захисної сили при поліпшенні\n- Захисна сила земляного вартового також значно знижена
challenges.no_healing:&'static str =Фармакофобія
challenges.no_healing_desc:&'static str =Зілля зцілення, безперечно, корисні, але на жаль у вас на них алергія!\n\n- Зілля зцілення, предмети, які використовують зілля зцілення у своєму рецепті, та сонячні фрукти будуть отруювати героя, а не зцілювати його\n- Нестабільні варива не можуть випадково отруїти або зцілити героя\n- Ці предмети все одно працюють нормально на інших персонажах.
challenges.no_herbalism:&'static str =Випалена земля
challenges.no_herbalism_desc:&'static str =Здається, що в цьому проклятому підземеллі не залишилося ні краплі чистої води...\n\n- Немає роси\n- Немає рослин\n- Насіння все ще з'являється, однак його неможливо посадити
challenges.swarm_intelligence:&'static str =Розум Рою
challenges.swarm_intelligence_desc:&'static str =Обережно, вороги в підземеллі стають розумнішими!\n\n- Якщо ворог помічає тебе, то навколишні вороги теж стягуються до твого місцезнаходження
challenges.darkness:&'static str =У пітьмі
challenges.darkness_desc:&'static str =Це, все ж таки, підземелля!\n\n- Відстань звичайної видимості значно зменшено\n- На кожному поверсі з'являється факел\n- Інші джерела світла на 1/5 ефективніші
challenges.no_scrolls:&'static str =Закляті руни
challenges.no_scrolls_desc:&'static str =Одну з рун значно важче знайти. На жаль, це завжди найкорисніша з них.\n\n- Половина сувоїв покращення зникла з підземелля
challenges.champion_enemies:&'static str =Ворожі чемпіони
challenges.champion_enemies_desc:&'static str =Ви не єдиний, хто може підвищити рівень!\n\n- Звичайні вороги мають шанс 1/8 з’явитися зі спеціальним позитивним ефектом чемпіона\n- Чемпіони прокидаються, якщо з'являються\n- Герой знає, коли з'являється чемпіон\n- Чемпіони мають імунітет до корозії\n\nІснує шість типів ворогів-чемпіонів:\n_Палаючий (помаранчевий):_ +25% шкоди в ближньому бою, запалюється при ударі, поширює полум'я при смерті, не може запалити плитки води\n_Проекційний (фіолетовий):_ +25% шкоди в ближньому бою, +3 на дальність ближнього бою\n_Антимагічний (зелений):_ -50% отриманої шкоди, імунітет до магічних ефектів\n_Гігант (синій):_ -80% отриманої шкоди, +1 дальність ближнього бою, не може рухатися в тунелі\n_Благословенний (жовтий):_ 4x точність і ухилення\n_Зростаючий (червоний):_ +20% точності, ухилення, шкоди та ефективного здоров'я. Збільшується на 1% кожні 4 ходи.
challenges.stronger_bosses:&'static str =Потужніші боси
challenges.stronger_bosses_desc:&'static str =Боси значно сильніші у цьому випробуванні!\n\n_Хлюпень:_ +20% здоров'я\n_-_Лікування у воді накопичується до 3/хід\n_-_Накачується за 1 хід замість 2\n_Тенгу:_ +25% здоров'я\n_-_Фаза 1: пастки значно небезпечніші\n_-_Фаза 2: частіше застосовує здібності\n_ЗМ-300:_ +33% здоров'я\n_-_Пілони міцніші та активуються по 3\n_-_Здібності сильніші та частіше застосовуються\n_-_ЗМ-300 значно швидша при надлишковому заряді\n_-_Вдвічі більше кабелів на підлозі\n_Король Дварфів:_ +50% здоров'я\n_-_Прислужники сильніші в усіх фазах\n_-_Фаза 1: швидший виклик та застосування здібностей\n_-_Фаза 2: на два прислужники більше кожен раунд\n_-_Фаза 3: подвоєне здоров'я, швидший виклик\n_Давній Бог:_ \n_-_Два кулаки одночасно\n_-_+60% до шкоди лазера\n_-_Сильніші прислужники

