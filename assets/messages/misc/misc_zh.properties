challenges.no_food:&'static str =缩餐节食
challenges.no_food_desc:&'static str =食物本就稀缺，但你还需要注意节食！\n\n-使用各类食物与丰饶之角的饱腹效果为原本的三分之一\n-其他恢复饥饿的机制不受影响
challenges.no_armor:&'static str =信念护体
challenges.no_armor_desc:&'static str =如今护甲已难堪大用，你只能相信你自己的肉身了！\n\n-布甲之外所有护甲的基本防御力降低\n-所有护甲升级提供的防御力成长大幅降低\n-灵壤守卫的防御力大幅降低
challenges.no_healing:&'static str =恐药异症
challenges.no_healing_desc:&'static str =治疗药剂真是种好东西，可惜你对它过敏！\n\n-治疗药剂、以治疗药剂为原料炼制的道具与阳春果将无法治愈英雄，反而会使英雄中毒\n-紊乱魔药不会随机到治愈英雄或使英雄中毒的效果\n-这些道具对其他单位依然发挥正常效果。
challenges.no_herbalism:&'static str =荒芜之地
challenges.no_herbalism_desc:&'static str =这个晦气的地牢里连干净的水都没有了...\n\n-移除露珠\n-移除所有特殊植物\n-高草依然会掉落种子，但种子不会生根发芽
challenges.swarm_intelligence:&'static str =集群智能
challenges.swarm_intelligence_desc:&'static str =要小心了，地牢里的怪物们也在学习进步！\n\n-当你被敌人发现时，附近的其他敌人也会被吸引到那里。
challenges.darkness:&'static str =没入黑暗
challenges.darkness_desc:&'static str =地牢毕竟是在地下嘛！\n\n-正常视野范围显著缩小\n-每层都会出现一根火把\n-其他光源有效性降至1/5
challenges.no_scrolls:&'static str =禁忌咒文
challenges.no_scrolls_desc:&'static str =一种卷轴会变得更稀有。不幸的是，总是最有用的那一种。\n\n-移除地牢中半数的升级卷轴
challenges.champion_enemies:&'static str =精英强敌
challenges.champion_enemies_desc:&'static str =道高一尺魔高一丈，变强可不是你的特权！\n\n-普通敌人刷出时有1/8的概率拥有特殊的精英属性\n-精英敌人刷出时会立即醒来\n-有精英敌人出现时英雄会感知到\n-精英敌人免疫腐化效果\n\n精英敌人有六种：\n_烈焰(橙色)：_近战伤害+25%且带有点燃效果，死亡时引燃周围，无法点燃含水地块\n_索敌(紫色)：_近战伤害+25%，近战范围+3\n_敌法(绿色)：_受到伤害-50%，拥有魔法免疫\n_巨型(蓝色)：_受到伤害-80%，近战范围+1，无法进入门与过道\n_天佑(黄色)：_精准与闪避x4\n_成长(红色)：_精准、闪避、攻击伤害与有效生命值+20%，且每过4回合会再增长1%
challenges.stronger_bosses:&'static str =绝命头目
challenges.stronger_bosses_desc:&'static str =这项挑战会让所有Boss都更具挑战性！\n\n_粘咕：_生命值+20%\n_-_持续处于水中时，生命回复量递增，最高至每回合3点\n_-_爆发攻击蓄力时间由2回合缩短至1回合\n_天狗：_生命+25%\n_-_第一阶段：陷阱更加致命\n_-_第二阶段：技能频率更高\n_DM-300：_生命+33%\n_-_能量塔更坚固，并且需要击毁3座\n_-_技能频率更高，威力也更强大\n_-_超载时移动速度更高\n_-_地表导线数量为原先的两倍\n_矮人国王：_生命+50%\n_-_所有阶段中都会召唤更多强力随从\n_-_第一阶段：更高的技能与召唤频率\n_-_第二阶段：每轮额外召唤两名随从\n_-_第三阶段：生命值+100%，进一步提高召唤频率\n_Yog-Dzewa：_\n_-_同时召唤两个古神之拳！\n_-_激光攻击伤害+60%\n_-_召唤更强大的随从

