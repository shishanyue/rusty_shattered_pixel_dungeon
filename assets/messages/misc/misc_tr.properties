challenges.no_food:&'static str =Diyette
challenges.no_food_desc:&'static str =Gıda zaten kıt ama sen yine de porsiyonlarına dikkat et!\n\n- Yemek ve bolluk borusu açlığı öncekinin üçte biri kadar geçirir\n- Başka tokluk kaynakları bundan etkilenmez
challenges.no_armor:&'static str =İnancım zırhımdır
challenges.no_armor_desc:&'static str =Zırhın pek bir işe yaramayacağı için kendine inanman gerekecek!\n\n- Kumaş hariç tüm zırhlar için temel engelleme gücü azaltıldı\n- Tüm zırhlar artık yükseltildiğinde çok az engelleme kazanıyor\n- Toprak gardiyan'ın savunma gücü de önemli ölçüde azaltıldı
challenges.no_healing:&'static str =Ecza korkusu
challenges.no_healing_desc:&'static str =İyileştirme iksirleri kesinlike kullanışlıdır, ne yazık ki sen alerjiksin!\n\n- İyileştirme iksirleri, iyileştirme iksirleri kullanılarak yapılan eşyalar ve güneş meyvesi kahramanı iyileştirmek yerine zehirleyecektir\n- Dengesiz karışımlar kahramanı rastgele zehirleyemez veya iyileştiremez\n- Bu eşyalar diğer karakterler için de normal şekilde çalışır.
challenges.no_herbalism:&'static str =Kurak arazi
challenges.no_herbalism_desc:&'static str =Bu lanetli zindanda temiz su kalmamış gibi görünüyor...\n\n- Şebnem taneleri kaldırıldı\n- Bitkiler kaldırıldı\n- Ekinler hala bulunabilecek fakat kök salmayacaklar
challenges.swarm_intelligence:&'static str =Sürü aklı
challenges.swarm_intelligence_desc:&'static str =Dikkatli ol, zindan canavarları gittikçe akıllanıyor!\n\n- Bir düşman seni farkettiğinde yakındaki düşmanlar da o noktaya yöneleceklerdir.
challenges.darkness:&'static str =Karanlığa doğru
challenges.darkness_desc:&'static str =Sonuçta bu bir zindan!\n\n-Normal görüş uzaklığı azaltıldı\n-Her katta bur meşale belirir\n-Diger ışık kaynakları 1/5 kadar efektif
challenges.no_scrolls:&'static str =Yasak rünler
challenges.no_scrolls_desc:&'static str =Belirli bir rünün bulunması daha zorlaştırıldı. Maalesef o rün, en işe yarayanı.\n\n- Zindandaki yükseltme parşomenlerinin yarısı kaldırıldı
challenges.champion_enemies:&'static str =Düşman şampiyonlar
challenges.champion_enemies_desc:&'static str =Seviye atlayabilen bir tek sen değilsin!\n\n- Normal düşmanlar 1/8 ihtimalle özel bir şampiyon güçlendirmesi ile doğabilir\n- Şampiyonlar doğdukları anda uyuyorlarsa uyanırlar\n- Bir şampiyon doğduğunda kahramanın haberi olur\n- Şampiyonlar aşındırmaya bağışıktır\n\nAltı tür düşman şampiyon vardır:\n_Kızgın (turuncu):_ +%25 yakın dövüş hasarı, isabet hâlinde yakar, öldüğünde etrafına alev saçar, su karelerini tutuşturamaz\n_Erişen (mor):_ +%25 yakın dövüş hasarı, +3 yakın dövüş menzili\n_Anti Büyü (yeşil):_ -%50 alınan hasar, büyülü etkilere bağışıktır\n_Dev (mavi):_ -%80 alınan hasar, +1 yakın dövüş menzili, dar kısımlardan geçemez\n_Kutsanmış (sarı):_ 4x isabet ve savuşturma\n_Büyüyen (kırmızı):_ +%20 isabet, savuşturma, hasar ve etkin SP. Bu özellikler her 4 turda %1 artar.
challenges.stronger_bosses:&'static str =Daha kötü patronlar
challenges.stronger_bosses_desc:&'static str =Patronlar bu mücadeleyle daha da çetin!\n\n_Goo:_ +%20 Sağlık\n_-_Sulu alanlarda iyileşme 3/sıra\n_-_Pompa saldırısı 2 sıra yerine 1 sıra\n_Tengu:_+%25 Can\n_-_1. Aşama: Tuzaklar daha ölümcül\n_-_2. Aşama: Yetenekler daha sık\n_DM-300:_ +%33 can\n_-_ Kuleler daha dayanıklı ve 3 tanesi aktif\n_-_ Yetenekleri daha güçlü ve daha sık\n_-_DM-300 şarjlıyken daha hızlı\n_-_ Açıktaki kablolar iki kata kadar daha fazla\n_Cüce Kral:_ +%50 Can\n_-_ Minyonlar tüm aşamalarda daha güçlü\n_-_ 1. Aşama: Daha sık yetenekler ve minyon çağırmaları\n_-_ 2. Aşama: Her rauntta 2 tane daha minyon\n_-_ 3. Aşama: 2x Can, daha hızlı çağırma\n_Yog-Dzewa:_ \n_-_ Bir seferde 2 yumruk çağırma!\n_-_ +%60 lazer hasarı\n_-_ Daha güçlü minyonlar

