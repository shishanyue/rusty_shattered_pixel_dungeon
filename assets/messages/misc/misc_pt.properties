challenges.no_food:&'static str =De dieta
challenges.no_food_desc:&'static str =Comida já é escassa, mas você deve tomar cuidado com suas porções também!\n\n- Comida e o Chifre da Fartura tem apenas um terço de efetividade satisfazendo fome.\n- Outras fontes de saciedade não são afetadas.
challenges.no_armor:&'static str =Fé é minha armadura
challenges.no_armor_desc:&'static str =Você precisará de fé em si mesmo, pois sua armadura não fará muito!\n\n- Poder de bloqueio básico reduzido para todas as armaduras, exceto tecido\n- Todas as armaduras agora ganham muito pouco bloqueio quando atualizadas\n- O poder defensivo do guardião de terra também é significativamente reduzido
challenges.no_healing:&'static str =Farmacofobia
challenges.no_healing_desc:&'static str =Poções de cura com certeza são úteis, infelizmente você é alérgico!\n\n- Poções de cura, itens que contém poções de cura em sua receita e frutas-solares envenenarão o herói em vez de curá-lo\n- Compostos instáveis não podem envenenar ou curar aleatoriamente o herói\n- Esses itens ainda funcionam normalmente para outros personagens.
challenges.no_herbalism:&'static str =Terra estéril
challenges.no_herbalism_desc:&'static str =Parece não haver água limpa nesta maldita masmorra...\n\n- Gotas de orvalho são removidas\n- Plantas são removidas\n- Sementes ainda aparecem, mas não se enraizarão
challenges.swarm_intelligence:&'static str =Inteligência do bando
challenges.swarm_intelligence_desc:&'static str =Cuidado, os monstros da masmorra estão ficando mais espertos!\n\n- Quando um inimigo avista você, os inimigos próximos são atraídos para esse local
challenges.darkness:&'static str =Na escuridão
challenges.darkness_desc:&'static str =É uma masmorra afinal!\n\n- Distância visível regular drasticamente reduzida\n- Uma tocha aparece em cada andar\n- Outras fontes de luz têm 1/5 da efetividade
challenges.no_scrolls:&'static str =Runas proibidas
challenges.no_scrolls_desc:&'static str =Uma certa runa é mais difícil de encontrar. Infelizmente, é sempre a mais útil.\n\n- Metade dos pergaminhos de aprimoramento da masmorra são removidos
challenges.champion_enemies:&'static str =Campeões hostis
challenges.champion_enemies_desc:&'static str =Você não é o único que pode subir de nível!\n\n- Inimigos normais têm 1/8 de chance de aparecer com um bônus especial de campeão\n- Campeões acordam se nascerem dormindo\n- O herói sabe quando um campeão aparece\n- Campeões são imunes à corrupção\n\nExistem seis tipos de inimigos campeões:\n_Flamejante (laranja):_ +25% de dano corpo a corpo, inflama ao acertar, imune a fogo, espalha chamas ao morrer, não pode atear fogo em quadrados com água\n_Projetante (roxo):_ +25% de dano corpo a corpo, +3 de alcance corpo a corpo\n_Antimagia (verde):_ -50% de dano sofrido, imune a efeitos mágicos\n_Gigante (azul):_ -80% de dano sofrido, +1 alcance corpo a corpo, não pode entrar em túneis\n_Abençoado (amarelo):_ 4x mais precisão e evasão\n_Crescente (vermelho):_ +20% de precisão, evasão, dano e PV efetivo. Aumenta em 1% a cada 4 turnos.
challenges.stronger_bosses:&'static str =Chefes mais durões
challenges.stronger_bosses_desc:&'static str =Os chefões são muito mais cascas-grossas com este desafio!\n\n_Goo:_ +20% de vida\n_-_ Cura na água sobe para 3/turno\n_-_ Bombeamento de 1 turno em vez de 2\n_Tengu:_ +25% de vida\n_-_ Fase 1: as armadilhas são muito mais mortíferas\n_-_ Fase 2: as habilidades são mais frequentes\n_DM-300:_ +33% de vida\n_-_ As Torres são mais resistentes e 3 ativam\n_-_ As habilidades são mais poderosas e frequentes\n_-_ DM-300 é mais rápido quando sobrecarregado\n_-_ Os fios expostos são duas vezes mais comuns\n_Rei Anão:_ +50% de vida\n_-_ Lacaios são mais fortes em todas as fases\n_-_ Fase 1: habilidades e conjurações mais rápidas\n_-_ Fase 2: mais 2 lacaios por rodada\n_-_ Fase 3:  2x mais vida, conjuração mais rápida\n_Yog-Dzewa:_\n_-_ Dois punhos são invocados a cada vez!\n_-_ +60% de danos causados pelo laser\n_-_ Lacaios mais fortes

