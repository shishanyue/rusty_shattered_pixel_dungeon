challenges.no_food:&'static str =Op dieet
challenges.no_food_desc:&'static str =Voedsel is al schaars, maar nu moet je ook op je porties letten!\n\n- Voedsel en de Hoorn des Overvloeds zijn een derde effectief in het stillen van honger\n- Andere bronnen van verzadiging zijn onaangetast
challenges.no_armor:&'static str =Hoop is mijn harnas
challenges.no_armor_desc:&'static str =Je hebt vertrouwen in jezelf nodig, want je harnas doet niet veel!\n\n- Basis blokkeringskracht verminderd voor alle harnassen behalve stof\n- Alle harnassen krijgt nu heel weinig blokkering wanneer ze worden opgewaardeerd\n- De verdedigingskracht van de aarden beschermer wordt ook aanzienlijk verminderd
challenges.no_healing:&'static str =Farmacofobie
challenges.no_healing_desc:&'static str =Genezingsdrankjes zijn zeker handig, helaas ben je allergisch!\n\n- Genezingsdrankjes, items die genezingsdrankjes in hun recept gebruiken, en zonnefruit zullen de held vergiftigen in plaats van genezen\n- Onstabiele brouwsels kunnen de held niet willekeurig vergiftigen of genezen\n- Deze items werken nog steeds normaal voor andere personages.
challenges.no_herbalism:&'static str =Onvruchtbaar land
challenges.no_herbalism_desc:&'static str =Er lijkt geen schoon water meer te zijn in deze vervloekte kerker...\n\n- Dauwdruppels zijn verwijderd\n- Planten zijn verwijderd\n- Zaden verschijnen nog, maar schieten geen wortel meer
challenges.swarm_intelligence:&'static str =Zwerm intelligentie
challenges.swarm_intelligence_desc:&'static str =Pas op, de kerkermonsters worden slimmer!\n\n- Wanneer een vijand je opmerkt worden nabije vijanden naar die plek gelokt
challenges.darkness:&'static str =De duisternis in
challenges.darkness_desc:&'static str =Het is tenslotte een kerker!\n\n- Normale zichtbare afstand is drastisch verminderd\n- Op elke verdieping verschijnt een fakkel\n- Andere lichtbronnen zijn 1/5 zo effectief
challenges.no_scrolls:&'static str =Verboden runen
challenges.no_scrolls_desc:&'static str =Een bepaalde rune is moeilijker te vinden. Helaas is dit altijd de meest bruikbare.\n\n- De helft van de rollen van opwaardering zijn uit de kerker verwijderd
challenges.champion_enemies:&'static str =Vijandelijke kampioenen
challenges.champion_enemies_desc:&'static str =Je bent niet de enige die een niveau omhoog kan gaan!\n\n- Normale vijanden hebben een kans van 1/8 om te verschijnen met een speciale kampioensverbetering\n- Kampioenen worden wakker als ze slapend verschijnen\n- De held weet wanneer een kampioen verschijnt\n- Kampioenen zijn immuun voor corruptie\n\nEr zijn zes soorten kampioensvijanden:\n_Blazing (oranje):_ +25% contactschade, ontbrandt bij treffer, verspreidt vlammen bij overlijden, kan geen watertegels ontsteken\n_Projecteren (paars):_ +25% contactschade, +3 contactbereik\n_Antimagie (groen):_ -50% opgelopen schade, immuun voor magische effecten\n_Reus (blauw):_ -80% opgelopen schade, +1 slagbereik, kan niet in tunnels bewegen\n_Gezegend (geel):_ 4x nauwkeurigheid en ontwijking\n_Groeiend (rood):_ +20% nauwkeurigheid, ontwijking, schade en effectieve HP. Verhoogt elke 4 beurten met 1%.
challenges.stronger_bosses:&'static str =Slechtere bazen
challenges.stronger_bosses_desc:&'static str =Bazen zijn veel moeilijker in deze uitdaging!\n\n_Smurrie:_ +20% gezondheid\n_-_ Genezing in water verhoogt tot 3/beurt\n_-_ Pompt op in 1 beurt in plaats van 2\n_Tengu:_ +25% gezondheid\n_-_ Fase 1: vallen zijn veel dodelijker\n_-_ Fase 2: speciale krachten komen vaker voor\n_DM-300:_ +33% gezondheid\n_-_ Masten zijn sterker en met z'n 3en actief\n_-_ Speciale krachten zijn sterker en komen vaker voor\n_-_ DM-300 is sneller als hij is opgeladen\n_-_ Blootliggende draden komen 2 keer zo vaak voor\n_Dwergenkoning:_ +50% gezondheid\n_-_ Volgelingen zijn sterker in alle fases\n_-_ Fase 1: Snellere speciale krachten en oproepingen\n_-_ Fase 2: 2 extra volgelingen per ronde\n_-_ Fase 3: 2x gezondheid, snellere oproepingen\n_Yog-Dzewa:_\n_-_ Twee vuisten worden tegelijk opgeroepen!\n_-_ +60% laser schade\n_-_ Sterkere volgelingen

