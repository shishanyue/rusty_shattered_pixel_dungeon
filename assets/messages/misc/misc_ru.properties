challenges.no_food_desc:&'static str =Еды и так мало, а вам надо еще и следить за вашими порциями питания!\n\n- Еда и рог изобилия имеют лишь треть голодоутоляющего эффекта.\n- Другие источники насыщения работают без изменений.
challenges.no_armor:&'static str =Эксгибиционизм
challenges.no_armor_desc:&'static str =Вам необходимо будет иметь веру в себя, так как от брони мало толку!\n\n- Базовая оборона снижена для любой брони, кроме тканевой.\n- Улучшение любой брони по факту мало что дает.\n- Защитные свойства земляного стража также значительно снижены.
challenges.no_healing:&'static str =Фармакофобия
challenges.no_healing_desc:&'static str =Разумеется, зелье исцеления - полезная штука, но, к сожалению, у вас аллергия!\n\n- Зелье исцеления и все предметы, сделанные из него, а также солнцефрукт отравляют героя вместо того, чтобы его исцелять.\n- Нестабильные экстракты не могут, в зависимости от случая, отравлять или исцелять героя.\n- Эти предметы будут работать нормально для других персонажей.
challenges.no_herbalism:&'static str =Бесплодная земля
challenges.no_herbalism_desc:&'static str =Похоже, в этом проклятом подземелье не осталось ни капли чистой воды...\n\n- Удалена роса\n- Удалены растения\n- Семена не будут прорастать
challenges.swarm_intelligence:&'static str =Единый разум
challenges.swarm_intelligence_desc:&'static str =Осторожнее, монстры в подземелье стали умнее!\n\n- Если вас заметят, то все существа поблизости узнают ваше местоположение
challenges.darkness:&'static str =Во тьме
challenges.darkness_desc:&'static str =Это же всё-таки подземелье!\n\n- Дальность зрения сильно снижена\n- На каждом этаже можно найти факел\n- Другие источники света эффективны на 1/5
challenges.no_scrolls:&'static str =Неграмотность
challenges.no_scrolls_desc:&'static str =Одну из рун стало сложнее найти. И, разумеется, самую полезную из них.\n\n- Удалена половина свитков улучшения
challenges.champion_enemies:&'static str =Вражеские чемпионы
challenges.champion_enemies_desc:&'static str =Вы не единственный, кто может повышать свой уровень!\n\n- У регулярных противников есть один шанс из восьми возникнуть со специальным эффектом чемпиона.\n- Чемпионы просыпаются, если они возникают в спящем состоянии.\n- Герой будет в курсе, если возникает чемпион.\n- Чемпионы не чувствительны к порче.\n\nСуществует шесть видов противников-чемпионов:\n_Пылающий (оранжевый):_ причиняет +25% урона в ближнем бою, загорается при попадании, распространяет пламя при смерти, не может поджечь клетки с водой.\n_Проецирующий (фиолетовый):_ причиняет +25% урона в ближнем бою, +3 радиуса в ближнем бою.\n_Антимагический (зеленый):_ получает -50% урона, не чувствителен по отношению к магическим эффектам.\n_Гигантский (синий):_ получает -80% урона, +1 радиуса в ближнем бою, не может проходить по тоннелям.\n_Вдохновленный (желтый):_ имеет 4-кратную меткость и уклонение.\n_Растущий (красный):_ имеет +20% меткости, уклонения, урона, и эффективных ОЗ. Растет на 1% каждый четвертый ход.
challenges.stronger_bosses:&'static str =Злые боссы
challenges.stronger_bosses_desc:&'static str =В этом испытании, боссы будут зло лютовать!\n\n_Слизень:_ +20% здоровья\n_-_ Исцеление в воде увеличивается со временем, до 3/ход\n_-_ Накачивается за 1 ход вместо 2\n_Тенгу:_ +25% здоровья\n_-_ Фаза 1: ловушки гораздо смертоноснее\n_-_ Фаза 2: способности противника используются чаще\n_DM-300:_ +33% здоровья\n_-_ Активируется 3 вышки с увеличенными характеристиками\n_-_ Способности противника чаще и сильнее\n_-_ DM-300 ещё быстрее, пока сверх-заряжен\n_-_ Открытые провода встречаются чаще\n_Король Дворфов:_ +50% здоровья\n_-_ Приспешники сильнее во всех фазах\n_-_ Фаза 1: более быстрые способности противника и призыв приспешников\n_-_ Фаза 2: ещё 2 приспешника за раунд \n_-_ Фаза 3: 2х здоровья, более быстрый призыв\n_Йог-Джева:_\n_-_ Две Длани вызываются одновременно\n_-_ +60% урона лазером\n_-_ Более сильные личинки

