challenges.no_food:&'static str =A dieta
challenges.no_food_desc:&'static str =Il cibo scarseggia come sempre, ma ora dovrai anche utilizzare con attenzione le porzioni!\n\n- Il cibo e la cornucopia riescono a soddisfare un terzo della fame rispetto al solito\n- Le altre fonti di sazietà rimangono inalterate
challenges.no_armor:&'static str =La fede come difesa
challenges.no_armor_desc:&'static str =Avrai bisogno di fede in te stesso, perché la tua armatura non farà molto!\n\n- Tutte le armature, tranne quella di stoffa, bloccano una quantità ridotta di danni\n- Quando viene migliorata, ogni armatura guadagna solo un piccolo bonus di blocco danni\n- Il potere difensivo del guardiano di terra è ridotto significativamente
challenges.no_healing:&'static str =Farmacofobia
challenges.no_healing_desc:&'static str =Le pozioni curative sono sicuramente utili, sfortunatamente sei allergico!\n\n- Pozioni curative, oggetti che utilizzano pozioni curative nella loro ricetta e frutti del sole avveleneranno l'eroe invece di curarlo\n- Le pozioni instabili non possono avvelenare o curare casualmente l'eroe\n- Questi oggetti funzionano ancora normalmente per gli altri personaggi.
challenges.no_herbalism:&'static str =Terre aride
challenges.no_herbalism_desc:&'static str =Sembra che non sia rimasta neanche una goccia di acqua pulita in questo maledetto dungeon...\n\n- Le gocce di rugiada sono state rimosse\n- Le piante sono state rimosse\n- I semi appaiono ancora, ma non germinano
challenges.swarm_intelligence:&'static str =Sciame intelligente
challenges.swarm_intelligence_desc:&'static str =Attento, i mostri del dungeon stanno diventando più intelligenti!\n\n- Quando un nemico ti nota, i nemici vicini vengono attirati nella tua posizione
challenges.darkness:&'static str =Nell'oscurità
challenges.darkness_desc:&'static str =È un dungeon dopo tutto!\n\n- Raggio di visione standard ridotta di parecchio\n- Una torcia appare ad ogni piano\n- Altre sorgenti di luce hanno 1/5 di efficacia
challenges.no_scrolls:&'static str =Rune proibite
challenges.no_scrolls_desc:&'static str =Una certa runa è più difficile da trovare. Purtroppo è sempre la più utile.\n\n- La metà delle pergamene di potenziamento del dungeon viene rimossa
challenges.champion_enemies:&'static str =Campioni ostili
challenges.champion_enemies_desc:&'static str =Non sei l'unico che può aumentare di livello!\n\n- I nemici comuni hanno 1/8 di possibilità di essere dei Campioni, dotati di uno speciale potere\n- I Campioni si svegliano se vengono generati da addormentati\n- L'eroe percepisce quando viene generato un Campione \n- I Campioni sono immuni alla corruzione\n\nCi sono sei tipi di Campioni nemici:\n_Ardente (arancione):_ +25% danno corpo a corpo, si accende quando viene colpito, diffonde fiamme alla morte, non può incendiare le tessere d'acqua\n_Aggressivo (viola):_ +25% danno corpo a corpo, +3 portata corpo a corpo\n_Antimagico (verde):_ -50% danni subiti, immune agli effetti magici\n- _Gigante (blu):_ -80% danni subiti, +1 portata in mischia, non può muoversi attraverso i tunnel\n- _Benedetto (giallo):_ 4x di precisione ed evasione\n- _Crescente (rosso):_ +20% precisione, evasione, danni e HP effettivi. Aumenta dell'1% ogni 4 turni
challenges.stronger_bosses:&'static str =Boss più tosti
challenges.stronger_bosses_desc:&'static str =I boss sono molto più ostici con questa sfida!\n\n_Goo: _ +20% di salute\n_-_ La guarigione in acqua aumenta, è pari a 3 HP per turno\n_-_ Si gonfia in 1 turno invece di 2\n_Tengu: _ +25% di salute\n_-_ Fase 1: le trappole sono molto più letali\n_-_ Fase 2: le abilità sono più frequenti\n_DM-300: _ +33% di salute\n_-_ I piloni sono più resistenti e si attivano 3 volte\n_-_ Le abilità sono più potenti e più frequenti\n_-_ DM-300 è più veloce quando è sovralimentato\n_-_ I cavi scoperti sono due volte più frequenti\n_Re dei Nani: _ +50% di salute\n_-_ I servitori sono più forti in tutte le fasi\n_-_ Fase 1: abilità ed evocazioni più veloci\n_-_ Fase 2: 2 servitori in più per round\n_-_ Fase 3: salute doppia, evocazioni più veloci\n_Yog-Dzewa: _\n_-_ Vengono evocati due pugni alla volta!\n_-_ +60% danno del laser\n_-_ Servitori più forti

