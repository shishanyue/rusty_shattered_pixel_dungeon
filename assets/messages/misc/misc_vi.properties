badges$badge.unlock_rogue.desc:&'static str =Mở khóa tên trộm bằng cách thực hiện 10 đòn tấn công bất ngờ trong một lượt chơi
badges$badge.unlock_huntress.title:&'static str =Mở khóa Nữ thợ săn!
badges$badge.unlock_huntress.desc:&'static str =Mở khóa thợ săn bằng cách tấn công kẻ thù bằng vũ khí ném 10 lần trong một lượt chơi
badges$badge.unlock_duelist.title:&'static str =Mở khóa Kiếm sĩ!
badges$badge.unlock_duelist.desc:&'static str =Mở khóa Kiếm sĩ bằng cách trang bị vũ khí bậc 2 hoặc cao hơn mà không bị giới hạn sức mạnh
badges$badge.unlock_cleric.title:&'static str =Đã mở khóa Giáo sĩ!
badges$badge.unlock_cleric.desc:&'static str =Mở khóa Giáo sĩ bằng cách hoàn toàn loại bỏ lời nguyền trên bất kì mảnh trang bị nào
badges$badge.enemy_hazards.title:&'static str =Chú ý an toàn
badges$badge.enemy_hazards.desc:&'static str =Hạ 10 kẻ địch trong một lần chơi với sợ trợ giúp của địa hình hiểm trở (bẫy, thực vật, hoặc vực sâu)
badges$badge.many_buffs.title:&'static str =Thật sặc sỡ
badges$badge.many_buffs.desc:&'static str =Có hơn 10 hiệu ứng lợi/hại trên bản thân cùng một lúc
badges$badge.pacifist_ascent.title:&'static str =Khí chất ôn hòa
badges$badge.pacifist_ascent.desc:&'static str =Mang Tấm bùa Yendor lên mặt đất mà không làm suy giảm độ nghiêm trọng từ lời nguyền của nó.
badges$badge.taking_the_mick.title:&'static str =Nhận lấy Mick đi
badges$badge.taking_the_mick.desc:&'static str =Kết liễu trùm cuối bằng cách cho nó ăn một cây cuốc chim với hơn +20 cấp, khá ngầu đúng không?

challenges.no_food:&'static str =Ăn kiêng
challenges.no_food_desc:&'static str =Thức ăn vốn đã khan hiếm, nhưng bạn cũng phải chú ý đến khẩu phần ăn của mình nữa!\n\n- Thức ăn và cái sừng no đủ chỉ còn một phần ba hiệu quả trong việc thỏa mãn cơn đói\n- Các nguồn làm no khác không bị ảnh hưởng
challenges.no_armor:&'static str =Áo giáp bằng niềm tin
challenges.no_armor_desc:&'static str =Bạn sẽ cần phải tin vào bản thân mình, bởi áo giáp của bạn sẽ không làm gì nhiều!\n\n- Sức chặn gốc của tất cả áo giáp trừ áo giáp vải bị giảm\n- Tất cả áo giáp giờ đây nhận thêm rất ít sức chặn khi được nâng cấp\n- Sức phòng thủ của hộ vệ đất cũng bị giảm đáng kể
challenges.no_healing:&'static str =Chứng sợ thuốc
challenges.no_healing_desc:&'static str =Thuốc hồi phục hẳn là rất tiện dụng, nhưng không may là bạn bị dị ứng!\n\n- Thuốc hồi phục, các vật phẩm sử dụng thuốc hồi phục trong công thức, và quả mặt trời sẽ đầu độc người hùng của bạn thay vì hồi phục họ.\n- Dung dịch bất ổn không thể ngẫu nhiên đầu độc hay hồi phục anh hùng của bạn.\n- Những vật phẩm này vẫn sẽ hoạt động bình thường với những nhân vật khác.
challenges.no_herbalism:&'static str =Vùng đất cằn cỗi
challenges.no_herbalism_desc:&'static str =Có vẻ như không có chút nước sạch nào còn lại trong hầm ngục đáng nguyền rủa này...\n\n- Giọt sương bị loại bỏ\n- Thực vật bị loại bỏ\n- Hạt giống vẫn xuất hiện, nhưng sẽ không bén rễ
challenges.swarm_intelligence:&'static str =Trí tuệ bầy đàn
challenges.swarm_intelligence_desc:&'static str =Coi chừng, những con quái vật hầm ngục đang trở nên thông minh hơn!\n\nKhi một kẻ địch nhận thấy bạn, các kẻ địch ở gần đó sẽ được thu hút đến vị trí đó.
challenges.darkness:&'static str =Vào trong bóng tối
challenges.darkness_desc:&'static str =Đây là một hầm ngục mà!\n\n- Tầm nhìn thông thường bị giảm mạnh \n- Mỗi tầng sẽ xuất hiện một cây đuốc \n- Mọi nguồn sáng khác hiệu quả chỉ còn 1/5
challenges.no_scrolls:&'static str =Chữ rune bị cấm
challenges.no_scrolls_desc:&'static str =Một số chữ rune nào đó sẽ trở nên khó tìm hơn. Không may, chúng luôn là cái hữu ích nhất.\n\n- Một nửa số cuộn giấy nâng cấp của hầm ngục đã bị loại bỏ
challenges.champion_enemies:&'static str =Nhà vô địch hung dữ
challenges.champion_enemies_desc:&'static str =Bạn không phải người duy nhất có thể lên cấp!\n\nKẻ địch thông thường có tỉ lệ 1/8 được sinh ra với một hiệu ứng nhà vô địch đặc biệt\n- Các nhà vô địch tỉnh dậy nếu chúng ngủ khi sinh ra\n- Người hùng sẽ biết khi một nhà vô địch sinh ra\n- Các nhà vô địch miễn nhiễm với sự tha hóa\n\nCó sáu loại kẻ địch nhà vô địch:\n_Rực lửa (cam):_ +25% sát thương cận chiến, đốt cháy khi đánh, lan lửa ra khi chết, không thể đốt cháy ô có nước\n_Tầm xa (tím):_ +25% sát thương cận chiến, +3 tầm tấn công cận chiến\n_Kháng phép thuật (xanh lục):_ -50% sát thương nhận vào, miễn nhiễm với các hiệu ứng phép thuật\n_Khổng lồ (xanh dương):_ -80% sát thương nhận vào, +1 tầm tấn công cận chiến, không thể di chuyển vào các đường hầm\n_Được ban phước (vàng):_ độ chính xác và né tránh x4\n_Phát triển (đỏ):_ +20% chính xác, né tránh, sát thương và sinh lực tạm thời. Tăng 1% mỗi 4 lượt.
challenges.stronger_bosses:&'static str =Trùm nguy hiểm
challenges.stronger_bosses_desc:&'static str =Các trùm khó hơn nhiều với thử thách này!\n\n_Goo:_ +20% sinh lực\n_-_ Phục hồi ở trong nước gia tăng, lên tới 3/lượt\n_-_ Bơm trong 1 lượt thay vì 2\n_Tengu:_ +25% sinh lực\n_-_ Giai đoạn 1: bẫy nguy hiểm hơn nhiều\n_-_ Giai đoạn 2: các kĩ năng được sử dụng thường xuyên hơn\n_DM-300:_ +33% sinh lực\n_-_ Các cột điện mạnh hơn và 3 cột sẽ lần lượt kích hoạt\n_-_ Các khả năng mạnh hơn và được sử dụng thường xuyên hơn\n_-_ DM-300 nhanh hơn khi được sạc mạnh\n_-_ Dây điện hở xuất hiện nhiều gấp đôi\n_Vua người lùn:_ +50% sinh lực.\n_-_ Các tay sai mạnh hơn trong tất cả giai đoạn\n_-_ Giai đoạn 1: Sử dụng khả năng và triệu hồi nhanh hơn\n_-_ Giai đoạn 2: Thêm 2 tay sai mỗi vòng\n_-_ Giai đoạn 3: Gấp đôi sinh lực, triệu hồi nhanh hơn\n_Yog-Dzewa:_\n_-_ Hai nắm đấm được triệu hồi cùng một lúc!\n_-_ +60% sát thương laser\n_-_ Tay sai mạnh hơn

