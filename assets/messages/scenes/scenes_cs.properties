scenes.supporterscene.title:&'static str =Podpořit hru
scenes.supporterscene.intro:&'static str =Chci, aby byl Shattered Pixel Dungeon bez otravných reklam a mikrotransakcí, které kazí mnoho mobilních her. Namísto toho se radši zeptám hráčů, zda sami nechtějí podpořit hru přímo!
scenes.supporterscene.patreon_msg:&'static str =Pokud se ti hra ShatteredPD líbí a chceš mi pomoct pokračovat v jejím vývoji, zvaž prosím, že mě podpoříš na _Patreonu!_ Patreon mi zajišťuje stabilní zdroj příjmů a umožňuje mi poskytovat přispěvatelům exkluzivní výhody!:\n_-Dřívější přístup_ k beta verzím chystaných updatů\n_- Týdenní mini-články_, s informacemi o tom, na čem zrovna pracuji.\n_- Měsíční ankety_, které přímo ovlivňují vyvíjený obsah.\n_- Komunitní Discord_, s vývojářským deníčkem a chatovacími skupinami.\n_- Fyzické odznáčky_ za 1, 2, a 3 roky podpory.\n\n_A další výhody!_ Pro více informací můžeš navštívit moji Patreon stránku. Díky za tvůj čas a šťastné prohledávání kobky!
scenes.supporterscene.patreon_english:&'static str =(Ber na vědomí, že Patreon odměny jsou dostupné pouze v angličtině.)
scenes.supporterscene.supporter_link:&'static str =Přejít na Patreon

