scenes.titlescene$changesbutton.title:&'static str =Je k dispozici aktualizace!
scenes.titlescene$changesbutton.versioned_title:&'static str =Dostupná aktualizace: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon je pravidelně aktualizován o změny ve stávajícím obsahu nebo rozšiřován o obsah zcela nový!\n\nAktualizacemi je často vylepšována vyváženost hry, tak aby konkrétní předměty / hrdinové / nepřátelé nebyli příliš silní nebo příliš slabí.\n\nVětšinou také zahrnují opravy chyb a různě zlepšují stabilitu hry.
scenes.titlescene$changesbutton.update:&'static str =Přejít na aktualizaci
scenes.titlescene$changesbutton.changes:&'static str =Seznam aktuálních změn
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon je hra zcela zdarma, což znamená, že závisím na podpoře štědrých hráčů, abych mohl ve vývoji dál pokračovat.\n\nPokud máš zájem podpořit mě, nejlepší cesta k tomu je skrze Patreon. Patreon mi dává pravidelný zdroj příjmů a umožňuje mi dát i něco zpět těm, kteří mě podporují!\n\nPatreon podporovatelé získají přistup k týdenním exkluzivním článkům, díky kterým zjistí na čem pracuji, dříve než kdokoliv jiný!\n\nMůžeš se podívat na mou Patreon stránku, kde najdeš nejaktuálnější informace o výhodách. Děkuji ti za tvou trpělivost!\n\n(Patreon odměny jsou dostupné pouze v angličtině)
scenes.titlescene.patreon_button:&'static str =Patreon stránka

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon byl aktualizován!
scenes.welcomescene.update_msg:&'static str =v3.1 představuje předělání Válečníka, nový terén a místnosti, nový doplněk a řadu dalších drobných přídavků a změn! Určitě se podívej na seznam změn pro všechny detaily.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon byl opatchován!
scenes.welcomescene.patch_bugfixes:&'static str =Tento patch obsahuje opravy drobných chyb.
scenes.welcomescene.patch_translations:&'static str =Tento patch obsahuje aktualizace jazykových překladů.
scenes.welcomescene.patch_balance:&'static str =Tento patch obsahuje změny zlepšující vyváženost hry.
scenes.welcomescene.patch_msg:&'static str =Patch také obsahuje pár malých změn a zlepšuje výkon hry.
scenes.welcomescene.what_msg:&'static str =Zdá se, že tvé současné uložené pozice jsou z budoucí verze Shattered Pixel Dungeon!\n\nPokračuj opatrně! Tvé uložené pozice mohou obsahovat věci, které v této verzi neexistují, což může způsobit výskyt velmi zvláštních chyb.
scenes.welcomescene.lang_warning_title:&'static str =Nekompletní překlad
scenes.welcomescene.lang_warning_msg:&'static str =Některý nový obsah z této aktualizace ještě nemusel být přeložen.\n\nNěkteré fráze mohou být napsány v angličtině.\n\nPřekladatelský tým se snaží tento problém vyřešit a brzy bude skrze patch poskytnut úplný překlad.\n\nDíky za tvou trpělivost.
scenes.welcomescene.continue:&'static str =Pokračovat
scenes.welcomescene.changelist:&'static str =Seznam změn
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon byl nedávno přerušen při pokusu o uložení herních dat.\n\nShattered má proti tomu zabudovanou ochranu, takže vaše herní data jsou pravděpodobně v pořádku. Pro jistotu si to ale můžete zkontrolovat.\n\nObvykle se to stává, když vaše zařízení náhle ztratí napájení nebo když ukončí hru Shattered, aniž by ji nechalo řádně zavřít. V mobilních zařízeních to často způsobují funkce pro úsporu baterie. Pokud tuto chybu vidíte často, mohl by pomoct restart zařízení.
scenes.welcomescene.controller_title:&'static str =Ovládání ovladačem
scenes.welcomescene.controller_body:&'static str =Hraješ pomocí ovladače? Použij pravou páčku jako kurzor na obrazovce.\n\nStiskni RT/R2 nebo pravou páčku pro vybrání kurzorem.
scenes.welcomescene.controller_okay:&'static str =Dobře
