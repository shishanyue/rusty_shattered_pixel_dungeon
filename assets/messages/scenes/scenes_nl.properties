scenes.titlescene$changesbutton.title:&'static str =Een Update is Beschikbaar!
scenes.titlescene$changesbutton.versioned_title:&'static str =Update Beschikbaar: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon word regelmatig geüpdated met revisies van de bestaande game-inhoud, of compleet nieuwe inhoud!  \n\nSpelbalans wordt ook herhaaldelijk verbeterd in spel-updates, zodat specifieke voorwerpen/helden/vijanden niet te sterk of te zwak zijn.\n\nUpdates bevatten ook reparaties voor bugs en andere verschillende stabiliteitsverbeteringen.
scenes.titlescene$changesbutton.update:&'static str =Ga naar de Update Pagina
scenes.titlescene$changesbutton.changes:&'static str =Huidige Veranderingen Scherm
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon is een compleet gratis spel, wat betekent dat ik afhankelijk ben van de steun van gulle spelers om het te blijven maken.\n\nAls je geïnteresseerd bent in me ondersteunen dan is de beste manier via Patreon. Patreon geeft me een vast inkomen, en staat mij toe om iets terug te geven aan degenen die me ondersteunen!\n\nPatreons krijgen elke week exclusieve blogposts waarin ze als eerste weten waar ik aan werk!\n\nJe kunt een kijkje nemen op mijn Patreon-pagina voor de meest actuele informatie over de voordelen. Bedankt voor je aandacht!\n\n(Patreon-beloningen zijn alleen beschikbaar in het Engels)
scenes.titlescene.patreon_button:&'static str =Patreon Pagina

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon is bijgewerkt.
scenes.welcomescene.update_msg:&'static str =v3.1 bevat een mini-herwerking van de Krijger, nieuw terrein/kamers, een nieuwe snuisterij en een heleboel andere kleinere veranderingen en toevoegingen! Bekijk het wijzigingenscherm voor alle details.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon is gepatcht.
scenes.welcomescene.patch_bugfixes:&'static str =Deze patch bevat bugfixes.
scenes.welcomescene.patch_translations:&'static str =Deze patch bevat vertaling updates.
scenes.welcomescene.patch_balance:&'static str =Deze patch bevat aanpassingen aan de spelbalans.
scenes.welcomescene.patch_msg:&'static str =Deze patch bevat ook een paar kleine veranderingen en prestatieverbeteringen.
scenes.welcomescene.what_msg:&'static str =Het lijkt erop alsof je opgeslagen bestanden afkomstig zijn uit een toekomstige versie van Shattered Pixel Dungeon!\n\nPas op met verder gaan! Je opgeslagen spellen kunnen dingen bevatten die niet bestaan in deze versie, dit kan heel vreemde fouten veroorzaken.
scenes.welcomescene.lang_warning_title:&'static str =Onvolledige Vertaling
scenes.welcomescene.lang_warning_msg:&'static str =Een deel van de nieuwe inhoud van deze update is nog niet vertaald.\n\nSommige zinnen zijn mogelijk in Engels geschreven.\n\nDe vertaalteams werken eraan om dit op te lossen en er wordt binnenkort een volledige vertaling gepatcht.\n\nBedankt u voor uw geduld.
scenes.welcomescene.continue:&'static str =Doorgaan
scenes.welcomescene.changelist:&'static str =Veranderingenlijst
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon is onlangs onderbroken tijdens het opslaan van je spelgegevens.\n\nShattered heeft ingebouwde beveiligingen hiertegen, dus je spelgegevens zijn waarschijnlijk in orde.\n\nDit gebeurt meestal wanneer je apparaat plotseling geen stroom meer krijgt of als Shattered wordt beëindigd zonder het goed te laten sluiten. Batterijbesparingsfuncties kunnen dit vaak veroorzaken op mobiele apparaten. Je apparaat opnieuw opstarten kan ook helpen als je deze fout vaak ziet.
scenes.welcomescene.controller_title:&'static str =Controller Invoer
scenes.welcomescene.controller_body:&'static str =Spelen op een controller? Gebruik de rechter joystick om een cursor op het scherm te besturen.\n\nDruk op RT/R2 of druk op de rechter joystick om met de cursor te kiezen.
scenes.welcomescene.controller_okay:&'static str =Oké
