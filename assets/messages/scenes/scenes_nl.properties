scenes.heroselectscene.daily:&'static str =Dagelijkse Verkenning
scenes.heroselectscene.daily_desc:&'static str =Elke dag is er een nieuw spel beschikbaar dat voor iedereen hetzelfde is! Deze 'dagelijkse verkenning' genereert dezelfde kerker voor iedereen die deze speelt (zolang ze ook dezelfde spelversie spelen).\n\nJe kunt zo lang doen als je wilt om een dagelijkse verkenning te voltooien, maar je kunt alleen één tegelijk actief. _Dagelijkse verkenningen komen niet in aanmerking voor insignes en hebben hun eigen aparte ranglijstpagina._\n\nWil je de huidige dagelijkse verkenning beginnen met je momenteel geselecteerde held en uitdagingen?
scenes.heroselectscene.daily_yes:&'static str =Ja
scenes.heroselectscene.daily_no:&'static str =Nee
scenes.heroselectscene.daily_repeat:&'static str =Je hebt de verkenning van vandaag al gespeeld. Je kunt het opnieuw spelen als je wilt, maar alleen als een niet-gewaardeerde oefenverkenning.\n\nNadat je de herhaling hebt voltooid, kun je het korte tijd bekijken vanuit het dagelijkse ranglijstvenster voordat de regel wordt verwijderd.\n\ nWil je de dag van vandaag opnieuw spelen met je momenteel geselecteerde held en uitdagingen?
scenes.heroselectscene.daily_unavailable_long:&'static str =Het lijkt erop dat je een dagelijkse verkenning bent begonnen die in de toekomst ligt! Dit kan gebeuren als je onlangs de tijdzones hebt gewijzigd of als je de systeemklok hebt gewijzigd. _Je volgende dagelijkse verkenning is over %d dagen beschikbaar._
scenes.heroselectscene.daily_existing:&'static str =Je bent al bezig met een dagelijkse verkenning. Je moet die verkenning beëindigen voordat je aan een nieuwe dagelijkse verkenning begint.
scenes.heroselectscene.daily_nowin:&'static str =Elke dag is er een nieuw spel beschikbaar dat voor iedereen hetzelfde is! Deze 'dagelijkse verkenning' genereert dezelfde kerker voor iedereen die deze speelt (zolang ze ook dezelfde spelversie spelen).\n\n_Je moet minstens één spel winnen voordat je dagelijkse verkenningen kunt spelen._
scenes.heroselectscene.custom_seed_title:&'static str =Aangepaste Sleutel Invoeren
scenes.heroselectscene.custom_seed_desc:&'static str =Het spel gebruikt een sleutelcode voor het genereren van kerkers, dezelfde sleutel- en spelversie genereren altijd dezelfde kerker! _Spellen met een aangepaste sleutel kunnen geen insignes verdienen, leveren geen bijdragen aan gespeelde spellen en verschijnen onderaan de ranglijstpagina._
scenes.heroselectscene.custom_seed_duplicate:&'static str =Je bent al een normale verkenning aan het doen met die sleutel. Je moet dat spel beëindigen voordat je die aangepaste sleutel kan gebruiken.
scenes.heroselectscene.custom_seed_nowin:&'static str =Het spel gebruikt een sleutelcode voor het genereren van kerkers, dezelfde sleutel- en spelversie genereren altijd dezelfde kerker!\n\n_Je moet minstens één game winnen voordat je aangepaste sleutels kunt invoeren._
scenes.heroselectscene.custom_seed_set:&'static str =Instellen
scenes.heroselectscene.custom_seed_clear:&'static str =Leegmaken
scenes.heroselectscene.challenges_nowin:&'static str =Uitdagingen zijn optionele aanpassingen die het spel moeilijker maken. Sommige uitdagingen maken de dungeon gevaarlijker, andere verminderen de kracht van je vaardigheden of items.\n\n_Je moet minstens één spel winnen voordat je uitdagingen kunt inschakelen._

