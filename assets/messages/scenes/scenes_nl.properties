scenes.amuletscene.text:&'static str =Je houdt het eindelijk in je handen, het Amulet van Yendor! Met de kracht van dit amulet kan niets je ooit nog in de weg staan! Je hebt de kerker getrotseerd en bent geslaagd in je zoektocht!\n\nOf, ben je misschien nog niet klaar? Je kunt ook besluiten om nog even vast te houden aan het amulet, wat langer een gewone sterveling te blijven en misschien de kerker op de ouderwetse manier te verlaten...

