scenes.supporterscene.title:&'static str =Ondersteun het Spel
scenes.supporterscene.intro:&'static str =Ik wil dat Shattered Pixel Dungeon vrij van advertenties en microtransacties is, omdat dat zoveel spellen verpest. In plaats daarvan vraag ik spelers liever om het spel rechtstreeks te steunen!
scenes.supporterscene.patreon_msg:&'static str =Als je Shattered leuk vindt en me wilt helpen om het te blijven maken, ondersteun me dan op _Patreon!_ De Patreon heeft een aantal exclusieve voordelen!:\n_- Vroegtijdige toegang_ tot bèta's van toekomstige updates.\n_- Wekelijkse miniblogs_ met info over waar ik aan werk.\n_- Maandelijkse peilingen_ die rechtstreeks van invloed zijn op inhoud die ik ontwikkel.\n_- Fysieke beloningspinnen_ na 1, 2 en 3 jaar deelname.\n_- Een Community Discord_ met een dev-log en chatkanalen.\n\n_En meer!_ Je kan de Patreon-pagina bezoeken voor meer info. Bedankt voor je tijd, en veel plezier met kerkers verkennen!
scenes.supporterscene.patreon_english:&'static str =(Denk eraan dat de Patreon beloningen alleen beschikbaar zijn in het Engels.)
scenes.supporterscene.supporter_link:&'static str =Ga naar de Patreon Pagina

