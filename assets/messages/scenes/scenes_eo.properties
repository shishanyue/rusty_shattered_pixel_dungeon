scenes.titlescene$changesbutton.title:&'static str =Ĝisdatigo estas disponebla!
scenes.titlescene$changesbutton.versioned_title:&'static str =Disponebla ĝisdatigo: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon estas ofte ĝisdatigata kaj tiuj ĝisdatigoj aŭ liveras signifajn ŝanĝojn al la ludo aŭ eĉ liveras tute novan enhavon!\n\nLudada ekvilibro estas ofte plibonigata, do specifaj aĵoj/herooj/monstroj ne estas tro fortaj aŭ malfortaj.\n\nĜisdatigoj ankaŭ liveras erar-riparojn kaj aliajn plibonigojn al stabileco.
scenes.titlescene$changesbutton.update:&'static str =Malfermi paĝon de ĝisdatigo
scenes.titlescene$changesbutton.changes:&'static str =Ekrano de aktualaj ŝanĝoj
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon estas tute senpaga ludo, tio ĉi signifas, ke mi dependas de subteno de malavaraj ludantoj por pluigi evoluigi ĝin.\n\nSe vi volus subteni min, la plej oportuna maniero por fari tion estas per Patreon. Patreon garantias al mi regularan enspezon kaj ebligas al mi redanki la subtenantojn!\n\nPatronoj ricevos ekskluzivajn afiŝojn ĉiusemajne por ke ili sciu pri kio mi laboras antaŭ aliaj!\n\nBonvolu viziti mian paĝon ĉe Patreon por akiri la plej aktualajn informojn pri premioj. Sinceran antaŭdankon!\n\n(afiŝoj ĉe Patreon estas nur disponeblaj en la angla lingvo)
scenes.titlescene.patreon_button:&'static str =Patreon-paĝo

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon estas ĝisdatigita!
scenes.welcomescene.update_msg:&'static str =La versio 3.1 liveras etan refaron de Batalisto, novajn elementojn de ĉirkaŭaĵo kaj ĉambrojn, novan brilaĵon, kaj plurajn etajn ŝanĝojn kaj plibonigojn! Rigardu al la ekrano “Ŝanĝoj” por detalan liston de ŝanĝoj (nur en la angla).
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon estas flikita!
scenes.welcomescene.patch_bugfixes:&'static str =Tiu ĉi ĝisdatigo riparas erarojn.
scenes.welcomescene.patch_translations:&'static str =Tiu ĉi ĝisdatigo liveras plibonigojn por tradukoj.
scenes.welcomescene.patch_balance:&'static str =Tiu ĉi ĝisdatigo liveras plibonigojn por ludada ekvilibro.
scenes.welcomescene.patch_msg:&'static str =Tiu ĉi ĝisdatigo ankaŭ liveras kelkajn etajn plibonigojn por rendimento.
scenes.welcomescene.what_msg:&'static str =Ŝajnas, ke viaj estantaj konservitaj ludoj estas de venonta versio de Shattered Pixel Dungeon!\n\nEstu singarda! Viaj konservitaj ludoj povas enhavi aĵojn, kiuj ne ekzistas en ĉi tiu versio, tio povas kaŭzi iujn strangajn erarojn.
scenes.welcomescene.lang_warning_title:&'static str =Nekompleta traduko
scenes.welcomescene.lang_warning_msg:&'static str =Iom da enhavo de tiu ĉi ĝisdatigo ankoraŭ ne estas tradukita.\n\nKelkaj frazoj povas esti en la angla.\n\nLa traduk-skipoj laboras pri tio ĉi, kaj la plena traduko povas esti disponebla baldaŭ.\n\nNi petas pri via pacienco.
scenes.welcomescene.continue:&'static str =Pluigi
scenes.welcomescene.changelist:&'static str =Ŝanĝoj
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon interrompiĝis dum konservi vian lud-staton. La ludo havas protekton kontraŭ tiajn okazojn, do viaj datumoj probable ne difektiĝis. \n\nTiu ĉi eraro kutime okazas kiam la aparato subite perdas energion aŭ kiam la operaciumo ĉesigas la procezon de Shattered malebliganta al ĝi ĝuste fermiĝi. Ĉe porteblaj aparatoj la eraro povas okazi pro bateri-ŝpariloj. Se tiu ĉi eraro ofte okazas, provu restartigi vian aparaton.
scenes.welcomescene.controller_title:&'static str =Stiri per ludstirilo
scenes.welcomescene.controller_body:&'static str =Ĉu vi ludas per ludstirilo? Uzu la dekstran stangeton por regi kursoron.\n\nPremu RT/R2 aŭ dekstran stangeton por elekti ion per kursoro.
scenes.welcomescene.controller_okay:&'static str =Bone
