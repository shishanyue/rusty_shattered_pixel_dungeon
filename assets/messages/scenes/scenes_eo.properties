scenes.heroselectscene.daily:&'static str =Labirint-ĝermo de la tago
scenes.heroselectscene.daily_desc:&'static str =Ĉiutage la nova kaj sama por ĉiu labirint-ĝermo estas disponebla! La taga labirint-ĝermo generas la identan labirinton por ĉiu persono (se ili havas la saman version de la ludo).\n\nNe estas tempa limigo por fini tagan labirin-ĝermon, tamen vi povas havi aktivan nur unu samtempe. _Tagaj labirint-ĝermoj ne kongruas kun ordenoj kaj havas sian propran rangliston._\n\nĈu vi volas komenci la hodiaŭan labirint-ĝermon kun via nune elektita heroo kaj defioj?
scenes.heroselectscene.daily_yes:&'static str =Jes
scenes.heroselectscene.daily_no:&'static str =Ne
scenes.heroselectscene.daily_repeat:&'static str =Vi jam ludis la hodiaŭan labirint-ĝermon. Vi povas reludi ĝin, sed nur kiel senranga ekzerca ludo.\n\nPor reludi por ioma tempo ĝi montriĝos en la langeto de tagaj labirint-ĝermoj antaŭ ol la registro foriĝos.\n\nĈu vi volas reludi la hodiaŭan labirint-ĝermon kun via nune elektita heroo kaj defioj?
scenes.heroselectscene.daily_unavailable_long:&'static str =Ŝajnas, ke vi komencis tagan labirint-ĝermon, kiu estas de la estonteco! Tio ĉi povas okazi, kiam vi antaŭnelonge ŝanĝis horzonon aŭ agordis horloĝon de via operaciumo. _Via sekva labirint-ĝermo estos disponebla post %d tago(j)._
scenes.heroselectscene.daily_existing:&'static str =Vi havas daŭrantan tagan labirint-ĝermon. Vi devas fini ĝin antaŭ ol komenci alian tagan labirint-ĝermon.
scenes.heroselectscene.daily_nowin:&'static str =Ĉiutage la nova kaj sama por ĉiu labirint-ĝermo estas disponebla! La taga labirint-ĝermo generas la identan labirinton por ĉiu persono (se ili havas la saman version de la ludo).\n\n_Vi devas venki almenaŭ unufoje antaŭ ol vi povos ludi tagan labirint-ĝermon._
scenes.heroselectscene.custom_seed_title:&'static str =Enigu propran labirint-ĝermon
scenes.heroselectscene.custom_seed_desc:&'static str =La ludo uzas “ĝermon” por generi labirinton, do la samaj labirint-ĝermo kaj versio de ludo ĉiam generas la saman labirinton! _Ludoj kun propraj labirint-ĝermoj ne ebligos akiri ordenojn, ne enkalkuliĝos al nombro de luditaj ludoj kaj aperos ĉe malsupro de la ranglisto._
scenes.heroselectscene.custom_seed_duplicate:&'static str =Vi jam havas norman ludon kun tiu ĉi labirint-ĝermo. Vi devas fini tiun ludon antaŭ ol komenci ludon kun tiu ĉi propra ĝermo.
scenes.heroselectscene.custom_seed_nowin:&'static str =La ludo uzas “ĝermon” por generi labirinton, do la samaj labirint-ĝermo kaj versio de ludo ĉiam generas la saman labirinton!\n\n_Vi devas venki almenaŭ unufoje antaŭ ol vi povos enigi propran labirint-ĝermon._
scenes.heroselectscene.custom_seed_set:&'static str =Ludi
scenes.heroselectscene.custom_seed_clear:&'static str =Forviŝi
scenes.heroselectscene.challenges_nowin:&'static str =Defioj estas malnepraj modifiloj, kiuj malfaciligas la ludon. Iuj defioj igas la labirinton pli danĝera kaj aliaj malfortigas viajn kapablojn aŭ aĵojn.\n\n_Vi devas venki almenaŭ unufoje antaŭ ol vi povos aktivigi defiojn._

