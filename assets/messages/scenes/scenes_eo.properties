scenes.supporterscene.title:&'static str =Subteni la ludon
scenes.supporterscene.intro:&'static str =Mi volas por ke Shattered Pixel Dungeon estu libera de reklamoj kaj turmentaj kotizoj, kiel en pluraj senpagaj videoludoj. Anstataŭ tio, mi petas ludantojn pri senpere subteni la ludon!
scenes.supporterscene.patreon_msg:&'static str =Se la ludo ShatteredPD plaĉas al vi kaj vi volas apogi ĝian evoluigon, bonvolu konsideri subteni min per _Patreon!_ Subtenante min per Patreon vi ricevos kelkajn ekskluzivajn premiojn:\n_– fruan aliron_ al beta-versioj,\n_– ĉiusemajnajn afiŝojn_ kun informoj pri kio mi laboras,\n_– ĉiumonatajn enketojn_, kiuj influos evoluigon de la ludo,\n_– fizikajn alpingeblajn emblemojn_ post 1, 2 kaj 3 jaroj de patronado,\n_– babilejon Discord_ kun protokolo pri programado,\n_…kaj pli!_ Vizitu la Patreon-paĝon por akiri pliajn informojn. Dankon pro legi kaj plezuran labirintadon!
scenes.supporterscene.patreon_english:&'static str =(Rimarko: Patreon-premioj estas disponeblaj nur en la angla.)
scenes.supporterscene.supporter_link:&'static str =Malfermi Patreon-paĝon

