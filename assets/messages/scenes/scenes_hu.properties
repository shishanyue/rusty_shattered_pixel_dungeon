scenes.amuletscene.text:&'static str =Végre a kezedben tartod Yendor amulettjét! Ennek az amulettnek az erejével semmi sem állhat az utadba! Meghódítottad a kazamatát, és sikerrel járt a küldetésed!\n\nVagy talán még nem végeztél? Dönthetsz úgy is, hogy csak megtartod az amulettet, még egyszerű halandó maradsz, és inkább régimódian hagyod el a kazamatát...

