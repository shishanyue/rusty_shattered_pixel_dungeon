scenes.supporterscene.title:&'static str =A játék támogatása
scenes.supporterscene.intro:&'static str =Azt akarom, hogy a Shattered Pixel Dungeon reklámoktól és rámenős mikrotranzakcióktól mentes legyen, mert ezek sok ingyenes játékot tönkretesznek. Ehelyett inkább arra kérem a játékosokat, hogy közvetlenül támogassák a játékot!
scenes.supporterscene.patreon_msg:&'static str =Ha tetszik a Shattered és segíteni szeretnél nekem, hogy továbbra is fejleszthessem, kérlek, fontold meg, hogy támogatsz engem a _Patreonon!_ A Patreon egy csomó exkluzív előnnyel jár!:\n_- Korai hozzáférés_ a jövőbeli frissítések bétáihoz.\n_- Heti miniblogok_, információkkal arról, hogy min dolgozom.\n_- Havi közvélemény-kutatások_, amelyek közvetlenül befolyásolják az általam fejlesztett tartalmat.\n_- Fizikai jutalomkitűzők_ 1, 2 és 3 évnyi támogatás után.\n_- Egy közösségi Discord-csatorna_ fejlesztői naplóval és chatszobákkal.\n\n_És ez még nem minden!_ További információkért látogass el a Patreon-oldalra. Köszönöm, hogy elolvastad, és kellemes kazamatázást!
scenes.supporterscene.patreon_english:&'static str =(Figyelem! A Patreon-jutalmak csak angolul olvashatók!)
scenes.supporterscene.supporter_link:&'static str =Irány a Patreon-oldalam!

