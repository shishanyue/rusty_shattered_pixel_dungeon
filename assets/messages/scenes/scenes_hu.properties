scenes.titlescene$changesbutton.title:&'static str =Elérhető egy frissítés!
scenes.titlescene$changesbutton.versioned_title:&'static str =Elérhető frissítés: %s
scenes.titlescene$changesbutton.desc:&'static str =A Shattered Pixel Dungeon rendszeresen frissül nagyjavításokkal a meglévő tartalmakhoz, vagy teljesen új tartalmakkal!\n\nA játék egyensúlya is gyakran tökéletesedik a játék frissítéseivel, hogy az egyes tárgyak/hősök/ellenségek se nem túl erősek, se nem túl gyengék ne legyenek.\n\nA frissítések tartalmazhatnak hibajavításokat, és egyéb különféle stabilitásnöveléseket.
scenes.titlescene$changesbutton.update:&'static str =Tovább a frissítésekhez
scenes.titlescene$changesbutton.changes:&'static str =Jelenlegi változtatások
scenes.titlescene.patreon_body:&'static str =A Shattered Pixel Dungeon egy teljesen ingyenes játék, ami azt jelenti, hogy a készítésének támogatása a nagylelkű játékosokon múlik.\n\nA támogatás legjobb módja, ha Patreonon keresztül teszed azt. A Patreon állandó bevételi forrást jelent számomra és lehetővé teszi, hogy visszaadjak valamit annak, aki támogat!\n\nA patrónusok exkluzív blogbejegyzéseket kapnak minden héten, amelyekből mindenkinél hamarabb tudni fogják, min dolgozom.\n\nPillants rá a Patreon-oldalamra a legfrissebb jutalmak miatt! Köszönöm, hogy fontolóra veszed!\n\n(A Patreon-jutalmak csak angol nyelven érhetők el)
scenes.titlescene.patreon_button:&'static str =Patreon-oldal

scenes.welcomescene.update_intro:&'static str =Frissült a Shattered Pixel Dungeon!
scenes.welcomescene.update_msg:&'static str =v3.1 includes a mini Warrior Rework, new terrain/rooms, a new trinket, and a bunch of other smaller changes and additions! Be sure to check the changes screen for full details.
scenes.welcomescene.patch_intro:&'static str =A Shattered Pixel Dungeon javítást kapott!
scenes.welcomescene.patch_bugfixes:&'static str =Ez a javítás hibákat orvosol.
scenes.welcomescene.patch_translations:&'static str =Ez a javítás fordításokat frissít.
scenes.welcomescene.patch_balance:&'static str =Ez a javítás kiegyensúlyozottabbá teszi a játékmenetet.
scenes.welcomescene.patch_msg:&'static str =Ebben a javításban van néhány kisebb finomhangolás és teljesítményjavítás.
scenes.welcomescene.what_msg:&'static str =Úgy tűnik, a jelenleg mentett fájlod a Shattered Pixel Dungeon egy újabb verziójával készült!\n\nÓvatosan! A mentésedben lehetnek olyan dolgok, amelyek ebben a verzióban még nincsenek meg, és ez nagyon kellemetlen hibákat okozhat.
scenes.welcomescene.lang_warning_title:&'static str =Félkész fordítás
scenes.welcomescene.lang_warning_msg:&'static str =Több, a frissítésben megjelent új tartalom nincs még lefordítva.\n\nNéhány mondat lehet, hogy angolul van.\n\nA fordítócsapat már dolgozik rajta, hamarosan elkészül a teljes fordítás.\n\nKöszönet a türelmedért.
scenes.welcomescene.continue:&'static str =Folytatás
scenes.welcomescene.changelist:&'static str =Változások
scenes.welcomescene.save_warning:&'static str =A Shattered Pixel Dungeon nemrég bezáródott a játékadatok mentése közben. A Shattered beépített védelemmel rendelkezik ez ellen, így a játékadatoknak nem lesz semmi baja.\n\nEz általában akkor fordul elő, ha a készüléked hirtelen elveszíti az áramellátást, vagy ha a Shattered úgy fejezi be a játékot, hogy nem záródott be rendesen. Az akkumulátorkímélő funkciók gyakran okozhatnak ilyet a mobileszközökön. A készülék újraindítása is segíthet, ha gyakran látod ezt a hibát.
scenes.welcomescene.controller_title:&'static str =Vezérlős irányítás
scenes.welcomescene.controller_body:&'static str =Vezérlővel játszol? Használd a jobb botkormányt a képernyőn megjelenő kurzor irányításához.\n\nNyomd meg az RT/R2 vagy a jobb botkormányt a kurzorral történő kiválasztáshoz.
scenes.welcomescene.controller_okay:&'static str =Rendben
