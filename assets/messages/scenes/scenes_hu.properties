scenes.heroselectscene.daily:&'static str =Napi futam
scenes.heroselectscene.daily_desc:&'static str =Minden nap egy új játék válik elérhetővé, amely mindenki számára ugyanaz! Ez a "napi futam" ugyanazt a kazamatát generálja minden egyes játékos számára, aki játszik vele (feltéve, hogy ugyanazt a játékverziót használja).\n\nA napi futamok befejezéséhez annyi időt vehetsz igénybe, amennyit csak akarsz, de egyszerre csak egy lehet aktív. _A napi futamokkal nem szerezhetsz jelvényeket, és külön eredménylistára kerülnek._\n\nSzeretnéd a mai napi futamot az éppen kiválasztott hősöddel és kihívásokkal kezdeni?
scenes.heroselectscene.daily_yes:&'static str =Igen
scenes.heroselectscene.daily_no:&'static str =Nem
scenes.heroselectscene.daily_repeat:&'static str =A mai napit már lejátszottad. Ha szeretnéd, újrajátszhatod, de csak rangsorolatlan gyakorlófutamként.\n\nMiután befejezted az újrajátszást, a napi eredménylista ablakban még egy rövid ideig megtekintheted, mielőtt a tétel törlődik.\n\nSzeretnéd újrajátszani a mai napi futamot az éppen kiválasztott hősöddel és kihívásokkal?
scenes.heroselectscene.daily_unavailable_long:&'static str =Úgy tűnik, hogy egy olyan napi küldetést indítottál, ami a jövőben van! Ez akkor fordulhat elő, ha nemrég váltottál időzónát, vagy ha átállítottad a rendszer óráját. _A következő napi küldetésed %d napon belül elérhető lesz._
scenes.heroselectscene.daily_existing:&'static str =Már folyamatban van egy napi futam. Azt a futamot be kell fejezned, mielőtt egy másik napi futamba kezdenél.
scenes.heroselectscene.daily_nowin:&'static str =Minden nap egy új játék válik elérhetővé, amely mindenki számára ugyanaz! Ez a "napi futam" ugyanazt a kazamatát generálja minden egyes játékos számára, aki játszik vele (feltéve, hogy ugyanazt a játékverziót használja).\n\n_Meg kell nyerned legalább egy játékot, mielőtt napi futamot játszhatnál._
scenes.heroselectscene.custom_seed_title:&'static str =Add meg a választott futam kódját
scenes.heroselectscene.custom_seed_desc:&'static str =A játék egy kódot használt a kazamatageneráláshoz, és ugyanaz a futamkód és játékverzió mindig ugyanazt a kazamatát generálja! _Választott futamkódos játékokban nem szerezhetsz jelvényeket, nem számítanak a lejátszott játékokba, és az eredménylista alján jelennek meg._
scenes.heroselectscene.custom_seed_duplicate:&'static str =Ezzel a futamkóddal már folyamatban van egy közönséges játék. A választott futam kódjának használata előtt be kell fejezned azt a játékot.
scenes.heroselectscene.custom_seed_nowin:&'static str =A játék egy számkódot használt a kazamatageneráláshoz, és ugyanaz a futamszám és játékverzió mindig ugyanazt a kazamatát generálja!\n\n_Legalább egy játékot meg kell nyerned ahhoz, hogy választott futamkódot adhass meg._
scenes.heroselectscene.custom_seed_set:&'static str =Választ
scenes.heroselectscene.custom_seed_clear:&'static str =Töröl
scenes.heroselectscene.challenges_nowin:&'static str =A kihívások választható módosítások, amelyek megnehezítik a játékot. Egyes kihívások veszélyesebbé teszik a kazamatát, mások csökkentik a képességeid vagy a tárgyaid erejét.\n\n_Meg kell nyerned legalább egy játékot, mielőtt kihívásokat állíthatnál be._

