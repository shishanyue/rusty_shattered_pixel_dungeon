scenes.supporterscene.title:&'static str =Поддержать игру
scenes.supporterscene.intro:&'static str =Я бы хотел, чтобы Shattered Pixel Dungeon была полностью без рекламы и микротранзакций, которые убивают множество бесплатных игр. Вместо этого, я прошу игроков поддержать игру напрямую, добровольно!
scenes.supporterscene.patreon_msg:&'static str =Если вам нравится ShatteredPD и вы хотите помочь мне продолжать заниматься разработкой игры, рассмотрите возможность поддержки меня в _Patreon!_ У Patreon есть множество эксклюзивных преимуществ!:\n_- Ранний доступ_ к бета-версиям будущих обновлений.\n_- Еженедельные мини-блоги_ с информацией о том, над чем я работаю.\n_- Ежемесячные опросы_, которые напрямую влияют на контент, который я разрабатываю.\n_- Настоящие значки_ после 1, 2 и 3 лет поддержки Patreon.\n_- Сообщество Discord_ с журналом разработчиков и каналами чата.\n\n_И многое другое!_ Вы можете посетить страницу Patreon для получения дополнительной информации. Спасибо, что уделили нам время, и счастливого исследования подземелий!
scenes.supporterscene.patreon_english:&'static str =(Обратите внимание, что награды Patreon доступны только на английском языке.)
scenes.supporterscene.supporter_link:&'static str =Перейти на страницу Patreon

