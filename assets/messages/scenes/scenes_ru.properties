scenes.heroselectscene.daily:&'static str =Ежедневный забег
scenes.heroselectscene.daily_desc:&'static str =Каждый день доступен новый забег, одинаковый для всех игроков! Этот 'ежедневный забег' создает одно и то же подземелье для каждого человека, который в него играет (при условии, что они также играют в одну и ту же версию игры).\n\nВы можете играть в каждый ежедневный забег сколько хотите, но только один ежедневный забег может быть активен за раз. _В ежедневных забегах вы не получаете медали, а ваш прогресс попадает на отдельную страницу рекордов._\n\nХотите начать ежедневный забег с выбранным героем и испытаниями?
scenes.heroselectscene.daily_yes:&'static str =Да
scenes.heroselectscene.daily_no:&'static str =Нет
scenes.heroselectscene.daily_repeat:&'static str =Вы сегодня уже прошли ежедневный забег. По желанию, вы можете его повторить, но только в качестве практики, результаты которой не попадут в рекорды.\n\nПосле окончания повторения вы сможете короткое время посмотреть результаты в окне ежедневных рекордов, затем запись о нем удаляется.\n\nВы хотели бы повторить сегодняшний ежедневный забег с выбранным героем и испытаниями?
scenes.heroselectscene.daily_unavailable_long:&'static str =Кажется, вы начали ежедневный забег, который находится в будущем! Это может произойти, если вы недавно изменили часовой пояс или системные часы. _Ваш следующий ежедневный забег будет доступен через %d день/дня/дней._
scenes.heroselectscene.daily_existing:&'static str =У вас уже есть ежедневный забег. Вы должны закончить этот забег, прежде чем начинать новый.
scenes.heroselectscene.daily_nowin:&'static str =Каждый день доступен новый забег, одинаковый для всех игроков! Этот 'ежедневный забег' создает одно и то же подземелье для каждого человека, который в него играет (при условии, что они также играют в одну и ту же версию игры).\n\n_Вам нужно одержать победу как минимум один раз, чтобы разблокировать ежедневные забеги._
scenes.heroselectscene.custom_seed_title:&'static str =Пользовательский Сид
scenes.heroselectscene.custom_seed_desc:&'static str =Игра генерирует подземелья с помощью сид-кодов. Один и тот же сид и версия игры всегда генерируют одно и то же подземелье! _В играх с пользовательскими сидами вы не получаете медали, а прогресс игры отображается в нижней части экрана рекордов._
scenes.heroselectscene.custom_seed_duplicate:&'static str =У вас уже запущено прохождение с этим сидом. Вы должны закончить эту игру перед тем, как снова использовать этот сид.
scenes.heroselectscene.custom_seed_nowin:&'static str =Игра генерирует подземелья с помощью сид-кодов. Один и тот же сид и версия игры всегда генерируют одно и то же подземелье!\n\n_Вам нужно одержать победу как минимум один раз, чтобы прописывать сиды._
scenes.heroselectscene.custom_seed_set:&'static str =Установить
scenes.heroselectscene.custom_seed_clear:&'static str =Очистить
scenes.heroselectscene.challenges_nowin:&'static str =Испытания — это опциональные модификаторы, которые усложняют забеги. Одни делают подземелье опаснее, другие ослабляют вас и предметы.\n\n_Вам нужно одержать победу как минимум один раз, чтобы применять испытания._

