scenes.titlescene$changesbutton.title:&'static str =Есть обновление!
scenes.titlescene$changesbutton.versioned_title:&'static str =Есть обновление: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon регулярно обновляется переработками существующего содержания игры, или добавляются совершенно новые вещи!\n\nВ обновлениях также часто улучшается баланс игры с тем, чтобы определенные предметы/герои/враги не были бы слишком сильными или слишком слабыми.\n\nОбновления также содержат исправления ошибок и другие улучшения стабильности.
scenes.titlescene$changesbutton.update:&'static str =На страницу обновлений
scenes.titlescene$changesbutton.changes:&'static str =Текущие изменения
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon - полностью бесплатная игра. Это означает, что я полагаюсь на поддержку от щедрых игроков для того, чтобы продолжать разработку.\n\nЕсли вы заинтересованы в том, чтобы поддержать этот проект, то Patreon является самым лучшим способом это сделать. Patreon не только обеспечивает меня постоянным источником доходов, но и позволяет мне дать что-то взамен тем, кто меня поддерживает!\n\nПользователи, которые поддержат проект, получат доступ к эксклюзивным еженедельным постам в блоге. Узнайте, над чем я работаю, раньше всех!\n\nВы можете зайти на мою страницу в Patreon для того, чтобы ознакомиться с преимуществами. Спасибо вам за ваше внимание!\n\n(Награды Patreon доступны только на английском языке)
scenes.titlescene.patreon_button:&'static str =Страница Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon обновлён!
scenes.welcomescene.update_msg:&'static str =v3.1 включает небольшой реворк Воина, новую местность/комнаты, новый артефакт и много других небольших изменений и дополнений! Не забудьте проверить экран изменений для получения полной информации.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon обновлён!
scenes.welcomescene.patch_bugfixes:&'static str =Исправлены некоторые ошибки.
scenes.welcomescene.patch_translations:&'static str =Обновлён перевод.
scenes.welcomescene.patch_balance:&'static str =Данный патч вносит поправки в игровой баланс.
scenes.welcomescene.patch_msg:&'static str =Небольшие исправления и улучшения качества.
scenes.welcomescene.what_msg:&'static str =Похоже, данное сохранение было сделано в более поздней версии игры!\n\nБудьте осторожны! Сохранение может содержать вещи, которых уже нет в текущей версии, что может привести к непредсказуемому результату.
scenes.welcomescene.lang_warning_title:&'static str =Незавершённый перевод
scenes.welcomescene.lang_warning_msg:&'static str =Часть нововведений этого обновления ещё не переведена.\n\nЧасть фраз может быть на английском.\n\nКоманда переводчиков работает над этим, полный перевод скоро появится.\n\nСпасибо за терпение.
scenes.welcomescene.continue:&'static str =Продолжить
scenes.welcomescene.changelist:&'static str =Обновления
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon был прерван во время попытки сохранить ваши игровые данные. Shattered имеет встроенную защиту для этого, поэтому ваши игровые данные должны быть в порядке.\n\nОбычно это происходит, когда ваше устройство внезапно теряет питание или если оно завершает Shattered, не позволяя ему закрыться должным образом. Функция экономии заряда батареи на мобильных устройствах, часто может вызывать эту ошибку. Перезагрузка устройства, может помочь, если эта ошибка появляется часто.
scenes.welcomescene.controller_title:&'static str =Игровой контроллер
scenes.welcomescene.controller_body:&'static str =Играете с помощью контроллера? Используйте правый стик для управления курсором на экране.\n\nНажмите RT/R2 или правый стик для нажатия курсора.
scenes.welcomescene.controller_okay:&'static str =Включить
