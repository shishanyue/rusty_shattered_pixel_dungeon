scenes.titlescene$changesbutton.title:&'static str =È Disponibile un Aggiornamento!
scenes.titlescene$changesbutton.versioned_title:&'static str =Aggiornamento Disponibile: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon viene regolarmente aggiornato introducendo revisioni ai contenuti esistenti oppure contenuti completamente nuovi!\n\nIl bilanciamento del gioco è frequentemente perfezionato nei vari aggiornamenti, in modo che specifici oggetti/eroi/nemici non siano troppo forti né troppo deboli.\n\nGli aggiornamenti includono anche correzioni di bug e altri vari miglioramenti alla stabilità.
scenes.titlescene$changesbutton.update:&'static str =Pagina dell'Aggiornamento
scenes.titlescene$changesbutton.changes:&'static str =Cambiamenti Recenti
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon è un gioco totalmente gratuito, il che significa che io dipendo dal sostegno di giocatori generosi per poter continuare lo sviluppo.\n\nSe sei interessato a sostenermi, il modo migliore per farlo è attraverso Patreon. Patreon mi fornisce una fonte di guadagno regolare e mi permette di ricompensare in qualche modo coloro che mi sostengono!\n\nI sostenitori ricevono ogni settimana degli articoli riservati esclusivamente a loro, che li mettono al corrente sul mio lavoro prima di chiunque altro!\n\nPuoi dare un'occhiata alla mia pagina Patreon per informazioni più aggiornate su tali ricompense. Grazie per la tua attenzione!\n\n(I contenuti Patreon sono disponibili solo in inglese)
scenes.titlescene.patreon_button:&'static str =Pagina Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon è stato aggiornato!
scenes.welcomescene.update_msg:&'static str =La versione 3.1 include una piccola revisione del Guerriero, nuove stanze/terreno, un nuovo gingillo, e un po' di altri cambiamenti e aggiunte più piccole! Assicurati di controllare la schermata delle modifiche per tutti i dettagli.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon è stato modificato!
scenes.welcomescene.patch_bugfixes:&'static str =Questa modifica contiene la correzione di bug.
scenes.welcomescene.patch_translations:&'static str =Questa modifica contiene aggiornamenti alle traduzioni.
scenes.welcomescene.patch_balance:&'static str =Questa modifica contiene modifiche al bilanciamento del gioco.
scenes.welcomescene.patch_msg:&'static str =Questa modifica contiene inoltre altre piccole modifiche e miglioramenti delle prestazioni.
scenes.welcomescene.what_msg:&'static str =Sembra che i tuoi salvataggi provengano da versione successiva di Shattered Pixel Dungeon!\n\nManeggiare con cura! I tuoi salvataggi potrebbero contenere cose che in questa versione non esistono, e ciò potrebbe causare errori molto strani.
scenes.welcomescene.lang_warning_title:&'static str =Traduzione Incompleta
scenes.welcomescene.lang_warning_msg:&'static str =Alcuni contenuti nuovi di questo aggiornamento non sono ancora stati tradotti.\n\nQualche frase potrebbe essere visualizzata in inglese.\n\nI team di traduzione sono al lavoro e una traduzione completa dovrebbe essere disponibile a breve.\n\nGrazie per la pazienza.
scenes.welcomescene.continue:&'static str =Continua
scenes.welcomescene.changelist:&'static str =Lista delle Modifiche
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon è stato interrotto mentre cercava di salvare i tuoi dati di gioco recenti. Shattered ha una protezione contro questo, quindi i tuoi dati dovrebbero essere a posto. \n\nQuesto succede di solito quando il tuo dispositivo si spegne improvvisamente, o termina Shattered senza lasciarlo chiudere propriamente. Spesso è causato da funzioni di risparmio energetico su dispositivi mobili. Riavviare il tuo dispositivo potrebbe aiutare se vedi spesso questo errore.
scenes.welcomescene.controller_title:&'static str =Input per Controller
scenes.welcomescene.controller_body:&'static str =Stai giocando con un controller? Usa la levetta destra per controllare un puntatore sullo schermo.\n\nPremi RT/R2 o la levetta destra per selezionare con il puntatore.
scenes.welcomescene.controller_okay:&'static str =Va bene
