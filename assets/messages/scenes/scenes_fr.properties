scenes.titlescene$changesbutton.title:&'static str =Une mise à jour est disponible !
scenes.titlescene$changesbutton.versioned_title:&'static str =Mise à jour disponible : %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon est régulièrement mis à jour avec des refontes du contenu existant, voire du contenu totalement inédit !\n\nL'équilibre du jeu est également fréquemment amélioré lors des mises à jour de façon à ce que les objets/héros/ennemis ne soient ni trop forts ni trop faibles.\n\nLes mises à jour contiennent aussi des corrections de bugs et différentes améliorations concernant la stabilité du jeu.
scenes.titlescene$changesbutton.update:&'static str =Aller à la page de mise à jour
scenes.titlescene$changesbutton.changes:&'static str =Écran des changements actuels
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon est un jeu entièrement gratuit, ce qui signifie que je dépends de l'aide de joueurs généreux afin de continuer à le réaliser.\n\nSi vous souhaitez m'apporter votre soutien, la meilleure façon de le faire est par Patreon. Patreon m'apporte une source de revenus réguliers et me permet de donner quelque chose en retour à ceux qui me soutiennent !\n\nLes participants au Patreon obtiennent des articles de blog exclusifs chaque semaine ce qui leur permet de savoir sur quoi je travaille avant tout le monde !\n\nVous pouvez jeter un œil à ma page Patreon pour connaitre les dernières informations sur ces avantages. Merci de votre attention !\n\n(Les avantages Patreon ne sont disponibles qu'en anglais)
scenes.titlescene.patreon_button:&'static str =Page Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon à été mis à jour !
scenes.welcomescene.update_msg:&'static str =La v3.1 inclut une légère refonte du Guerrier, de nouvelles salles et de nouveaux terrains, une nouvelle babiole, et une multitude d'autres petits ajouts et modifications ! Voir la page des Changements pour plus de détails.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon a bénéficié d'un correctif logiciel !
scenes.welcomescene.patch_bugfixes:&'static str =Ce correctif contient des corrections de bugs.
scenes.welcomescene.patch_translations:&'static str =Ce correctif contient des mises à jour de traductions.
scenes.welcomescene.patch_balance:&'static str =Ce correctif contient des ajustements pour l'équilibre du jeu.
scenes.welcomescene.patch_msg:&'static str =Ce patch contient aussi quelques adaptations et améliorations de performances.
scenes.welcomescene.what_msg:&'static str =Il semblerait que votre sauvegarde actuelle provienne d'une version future de Shattered Pixel Dungeon !\n\nAttention ! Votre sauvegarde pourrait contenir des éléments qui n'existent pas dans cette version, ceci peut engendrer des erreurs bizarres.
scenes.welcomescene.lang_warning_title:&'static str =Traduction incomplète
scenes.welcomescene.lang_warning_msg:&'static str =Certains des contenus de cette mise à jour n'ont pas encore été traduits. \n\nCertaines phrases pourront être écrites en anglais. \n\nNotre équipe de traducteurs est en train de finaliser la traduction et une version entièrement traduite sera bientôt disponible. \n\nMerci de votre patience.
scenes.welcomescene.continue:&'static str =Continuer
scenes.welcomescene.changelist:&'static str =Liste des changements
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon a récemment été interrompu pendant la sauvegarde de votre partie. Shattered a une protection intégrée contre cela, les données du jeu devraient être en bon état.\n\nCela arrive lorsque votre appareil perd s'éteint brutalement ou qu'il arrête Shattered sans le laisser se fermer correctement. L'option d'économie de batterie est une cause fréquente sur mobile. Redémarrer votre appareil peut aider si vous voyez souvent cette erreur.
scenes.welcomescene.controller_title:&'static str =Entrée de la manette
scenes.welcomescene.controller_body:&'static str =Vous jouez à la manette ? Utilisez le joystick droit pour contrôler un curseur sur l'écran/\n\nPressez RT/R2 ou le joystick droit pour sélectionner avec le curseur.
scenes.welcomescene.controller_okay:&'static str =D'accord
