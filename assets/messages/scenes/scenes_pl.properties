scenes.titlescene$changesbutton.title:&'static str =Aktualizacja jest dostępna!
scenes.titlescene$changesbutton.versioned_title:&'static str =Dostępna aktualizacja: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon jest regularnie aktualizowany - wprowadzane są zmiany do istniejącej zawartości lub dodaje się zupełnie nową treść!\n\nAktualizacje często poprawiają równowagę gry, tak aby konkretne przedmioty, bohaterowie czy przeciwnicy nie byli zbyt silni lub zbyt słabi.\n\nAktualizacje naprawiają również błędy i dodają różne poprawki.
scenes.titlescene$changesbutton.update:&'static str =Udaj się na stronę aktualizacji
scenes.titlescene$changesbutton.changes:&'static str =Ekran aktualnych zmian
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon to w pełni darmowa gra, co znaczy, że polegam na darowiznach szczodrych graczy, by kontynuować prace nad nią.\n\nJeśli jesteś zainteresowany wspieraniem mnie, najlepszym sposobem na to jest strona Patreon. Platforma ta daje mi możliwość uzyskania stałego źródła dochodu oraz pozwala na odwdzięczenie się tym, którzy wspierają dalszy rozwój gry!\n\nPatroni uzyskują ekskluzywne posty na blogu, które informują o postępie prac zanim usłyszą o nich inni!\n\nZachęcam do zajrzenia na moją stronę Patreon by uzyskać najnowsze informacje o nagrodach. Dziękuję za rozpatrzenie propozycji i nagrodzenie mojej pracy!\n\n(Nagrody na platformie Patreon są dostępne tylko w języku angielskim)
scenes.titlescene.patreon_button:&'static str =Strona Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon został uaktualniony!
scenes.welcomescene.update_msg:&'static str =Wersja 3.1 zawiera częściowe przerobienie mechanik Wojownika, nowy teren/pokoje, nowy relikt i masę innych mniejszych zmian i dodatków! Sprawdź pełną listę zmian, by dowiedzieć się więcej.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon został załatany!
scenes.welcomescene.patch_bugfixes:&'static str =Ta łatka zawiera poprawy błędów.
scenes.welcomescene.patch_translations:&'static str =Ta łatka zawiera aktualizacje tłumaczeń.
scenes.welcomescene.patch_balance:&'static str =Ta łatka zawiera poprawki do równowagi gry.
scenes.welcomescene.patch_msg:&'static str =Ta łatka zawiera również kilka małych poprawek i ulepszeń wydajności.
scenes.welcomescene.what_msg:&'static str =Wygląda na to, że twój obecny zapis jest z przyszłej wersji Shattered Pixel Dungeon!\n\nDziałaj ostrożnie! Twoje zapisy mogą zawierać rzeczy, której nie istnieją w tej wersji, to może spowodować wiele dziwnych błędów.
scenes.welcomescene.lang_warning_title:&'static str =Tłumaczenie niepełne
scenes.welcomescene.lang_warning_msg:&'static str =Część nowej zawartości z tej aktualizacji może nie być jeszcze przetłumaczona.\n\nCzęść zdań może być napisana po angielsku.\n\nGrupy tłumaczące pracują nad tym i pełne tłumaczenie powinno być dostępne niedługo.\n\nDziękujemy za cierpliwość.
scenes.welcomescene.continue:&'static str =Kontynuuj
scenes.welcomescene.changelist:&'static str =Lista zmian
scenes.welcomescene.save_warning:&'static str =Działanie Shattered Pixel Dungeon zostało przerwane podczas próby zapisywania stanu gry. Gra ma zabezpieczenia przeciw utracie danych, więc prawdopodobnie wszystko jest w porządku.\n\nTakie sytuacje zdarzają się, gdy urządzenie jest odłączone od prądu lub gdy aplikacja nie wyłączyła się poprawnie. Funkcje oszczędzania energii są tego częstą przyczyną na telefonach. Zrestartowanie urządzenia może pomóc, jeśli ten błąd pojawia się często.
scenes.welcomescene.controller_title:&'static str =Wykryto Kontroler
scenes.welcomescene.controller_body:&'static str =Grasz na kontrolerze? Użyj prawego drążka, aby sterować kursorem.\n\nWciśnij prawy spust/R2 lub prawy drążek, aby wybrać coś kursorem.
scenes.welcomescene.controller_okay:&'static str =OK
