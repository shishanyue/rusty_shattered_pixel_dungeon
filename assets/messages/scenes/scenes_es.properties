scenes.titlescene$changesbutton.title:&'static str =¡Hay una actualización disponible!
scenes.titlescene$changesbutton.versioned_title:&'static str =Actualización disponible: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon se actualiza regularmente con revisiones al contenido del juego existente o contenido completamente nuevo.\n\nEl balance del juego también se mejora con frecuencia en las actualizaciones del juego, para que ningún ítem/héroe/enemigo sea demasiado fuerte o demasiado débil. \n\nLas actualizaciones también incluyen correcciones de errores y otras diversas mejoras de estabilidad.
scenes.titlescene$changesbutton.update:&'static str =Ir a la página de actualización
scenes.titlescene$changesbutton.changes:&'static str =Pantalla de cambios actuales
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon es un juego completamente gratuito, lo que significa que cuento con el apoyo de jugadores generosos para seguir haciéndolo.\n\nSi estás interesado en apoyarme, la mejor manera de hacerlo es a través de Patreon. ¡Patreon me da una fuente de ingresos constante y me permite devolver algo a quienes me apoyan!\n\n¡Los usuarios obtienen pubaciones de blog exclusivas cada semana que les permiten saber en qué estoy trabajando antes que nadie!\n\nPuede consultar mi página de Patreon para obtener la información más actualizada sobre los beneficios. ¡Gracias por su consideración!\n\n(Las recompensas de Patreon solo están disponibles en inglés)
scenes.titlescene.patreon_button:&'static str =Pagina de Patreon

scenes.welcomescene.update_intro:&'static str =¡Shattered Pixel Dungeon ha sido actualizado!
scenes.welcomescene.update_msg:&'static str =v3.1 incluye un pequeño cambio al Guerrero, nueva generación de terreno/habitaciones, un nuevo ornamento, y un montón de cambios y adiciones menores! Asegúrate de consultar la pantalla de cambios para obtener todos los detalles.
scenes.welcomescene.patch_intro:&'static str =¡Shattered Pixel Dungeon ha sido parcheado!
scenes.welcomescene.patch_bugfixes:&'static str =Este parche contiene corrección de errores.
scenes.welcomescene.patch_translations:&'static str =Este parche contiene actualizaciones de traducción.
scenes.welcomescene.patch_balance:&'static str =Este parche contiene ajustes en el balance del juego.
scenes.welcomescene.patch_msg:&'static str =Este parche también contiene pequeñas ajustes y mejoras de rendimiento.
scenes.welcomescene.what_msg:&'static str =¡Parece ser que tus ficheros actuales son de una versión futura de Shattered Pixel Dungeon!\n\n¡Manéjese con cuidado! Tus ficheros podrían contener cosas que no existen en esta versión, esto podría ocasionar que ocurran errores muy raros.
scenes.welcomescene.lang_warning_title:&'static str =Traducción Incompleta
scenes.welcomescene.lang_warning_msg:&'static str =Algunas cosas de esta nueva actualización aún no se han traducido.\n\nAlgunas frases puede que estén escritas en inglés.\n\nEl equipo de traducción está trabajando en resolver esto y dentro de poco debería estar disponible de forma completa.\n\nGracias por tu paciencia.
scenes.welcomescene.continue:&'static str =Continuar
scenes.welcomescene.changelist:&'static str =Lista de cambios
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon ha sido interrumpido mientras intentaba guardar tus datos de juego recientemente. Shattered tiene protecciones integradas contra esto, por lo que tus datos de juego deberían de estar bien.\n\nEsto suele ocurrir cuando su dispositivo se apaga repentinamente, o si termina Shattered sin dejar que se cierre correctamente. Las funciones de ahorro de energía a menudo pueden causar esto en los dispositivos móviles. Reiniciar tu dispositivo puede ser de ayuda si este error ocurre frecuentemente.
scenes.welcomescene.controller_title:&'static str =Entrada del joystick
scenes.welcomescene.controller_body:&'static str =¿Jugando con joystick? Usa el analógico derecho para controlar un puntero en pantalla.\n\nPulsa RT/R2 o el analógico derecho para seleccionar con el puntero.
scenes.welcomescene.controller_okay:&'static str =Ok
