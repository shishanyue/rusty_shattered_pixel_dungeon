scenes.amuletscene.text:&'static str =마침내, 당신은 옌더의 부적을 손에 넣었다! 이 부적의 힘이 있으면 그 어떠한 것도 당신의 앞을 막지 못할 것이다! 당신은 던전을 정복하고 임무를 완수했다!\n\n아직 준비가 되지 않았다면, 당신은 아주 잠시 동안만 필멸자로 남을 수도 있다. 옛 방식처럼 던전을 역행하는 것도 나쁘지 않은 선택일 것이다...

