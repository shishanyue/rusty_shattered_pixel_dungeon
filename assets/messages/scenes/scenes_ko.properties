scenes.heroselectscene.daily:&'static str =일일 도전
scenes.heroselectscene.daily_desc:&'static str =매일 모든 사람에게 똑같은 던전이 제공됩니다! '일일 도전'은 (같은 버전을 플레이하는) 모든 사람들이 완전히 동일한 던전을 플레이할 수 있습니다.\n\n일일 도전에 제한 시간은 없으나, 한 번에 한 게임만 진행할 수 있습니다. _일일 도전 모드에서는 배지를 획득할 수 없으며, 고유한 랭킹을 제공합니다._\n\n선택한 영웅과 도전 모드로 일일 도전을 시작하겠습니까?
scenes.heroselectscene.daily_yes:&'static str =네
scenes.heroselectscene.daily_no:&'static str =아니오
scenes.heroselectscene.daily_repeat:&'static str =당신은 이미 오늘의 일일 도전을 플레이했습니다. 원한다면 오직 기록되지 않는 연습 게임으로 다시 플레이할수 있습니다.\n\n다시 플레이를 완료하고, 기록이 삭제되기 전 짧은 시간동안 일일 랭킹 창에서 보는 것이 가능합니다.\n\n오늘의 일일 도전을 선택한 영웅과 도전으로 다시 플레이 하시겠습니까?
scenes.heroselectscene.daily_unavailable_long:&'static str =다른 시간대의 일일 도전을 시작한 것 같습니다! 최근에 시간대가 바뀌었거나, 시스템의 시간대 설정이 바뀐 것 같습니다. _다음 일일 도전은 %d일 후에 제공됩니다._
scenes.heroselectscene.daily_existing:&'static str =이미 일일 도전을 진행 중입니다. 진행 중인 일일 도전 게임이 끝나야 합니다.
scenes.heroselectscene.daily_nowin:&'static str =매일 모든 사람에게 똑같은 던전이 제공됩니다! '일일 도전'은 (같은 버전을 플레이하는) 모든 사람들이 완전히 동일한 던전을 플레이할 수 있습니다.\n\n_일일 도전을 플레이하려면 적어도 게임을 한 번 이상 승리해야 합니다._
scenes.heroselectscene.custom_seed_title:&'static str =시드 입력
scenes.heroselectscene.custom_seed_desc:&'static str =게임은 던전 생성에 시드 코드를 사용하며, 동일한 게임 버전의 동일한 시드는 언제나 같은 던전을 생성합니다! 시드 고정 모드에선 _배지를 획득할 수 없고, 플레이한 게임으로 기록되지 않으며, 랭킹 페이지 맨 밑에 표시됩니다._
scenes.heroselectscene.custom_seed_duplicate:&'static str =이미 그 시드로 고정된 게임이 있습니다. 진행 중인 시드 고정 게임이 끝나야 합니다.
scenes.heroselectscene.custom_seed_nowin:&'static str =게임은 던전 생성에 시드 코드를 사용하며, 동일한 게임 버전의 동일한 시드는 언제나 같은 던전을 생성합니다!\n\n_사용자 지정 시드를 사용하기 위해서는 적어도 게임을 한 번 이상 승리해야 합니다._
scenes.heroselectscene.custom_seed_set:&'static str =시드 지정
scenes.heroselectscene.custom_seed_clear:&'static str =초기화
scenes.heroselectscene.challenges_nowin:&'static str =도전 항목은 게임을 더 어렵게 만들기 위한 선택 사항입니다. 몇몇 도전 항목은 던전을 더욱 위험하게 만들며, 다른 것들은 당신의 능력이나 아이템의 성능을 낮춥니다.\n\n_도전 항목을 활성화하기 위해서는 적어도 게임을 한 번 이상 승리해야 합니다._

