scenes.titlescene$changesbutton.title:&'static str =업데이트가 있습니다!
scenes.titlescene$changesbutton.versioned_title:&'static str =업데이트: %s
scenes.titlescene$changesbutton.desc:&'static str =섀터드 픽셀 던전은 게임에 현재 있는 컨텐츠를 바꾸거나 완전히 새로운 컨텐츠를 지속적으로 업데이트합니다!\n\n게임 밸런스 또한 업데이트에서 지속적으로 개선되고 있으며, 이를 통해 특정 아이템이나 영웅, 적들이 너무 강하거나 너무 약하지 않게 하고자 합니다.\n\n업데이트는 또한 버그 수정과 다른 다양한 안정성 업데이트를 포함합니다.
scenes.titlescene$changesbutton.update:&'static str =업데이트 페이지로 이동
scenes.titlescene$changesbutton.changes:&'static str =현재 변경 사항 화면
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon은 완전히 무료인 게임으로, 이는 제가 너그러운 플레이어들의 후원에 의지하여 게임을 계속 만들어감을 의미합니다.\n\n만약 저를 후원하는 데에 관심이 있으시다면, 가장 좋은 방법은 Patreon을 이용하는 것입니다. Patreon은 제게 지속적인 수입을 제공하며, 또한 저를 지원해 주시는 분들에게 무언가 보답할 수 있게 합니다.\n\n후원자분들은 매 주마다 누구보다도 빠르게 제가 현재 하고 있는 작업에 대한 전용 블로그 게시물을 받아보실 수 있습니다!\n\n제 Patreon 페이지를 둘러보시면 후원을 통해 얻을 수 있는 혜택에 대한 가장 최신 정보를 얻으실 수 있습니다. 후원을 고려해 주셔서 감사합니다!\n\n(Patreon 혜택은 영어로만 제공됩니다.)
scenes.titlescene.patreon_button:&'static str =Patreon 페이지로 이동

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon이 업데이트되었습니다!
scenes.welcomescene.update_msg:&'static str =v3.1 은 약간의 전사 재조정, 새로운 지형 및 방, 신규 장신구 1개, 그리고 많은 양의 자그마한 추가 및 변경사항이 있습니다! 변경사항에서 세부 내용을 꼭 확인해보시기 바랍니다.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon이 패치되었습니다!
scenes.welcomescene.patch_bugfixes:&'static str =버그 수정이 있습니다.
scenes.welcomescene.patch_translations:&'static str =번역 업데이트가 있습니다.
scenes.welcomescene.patch_balance:&'static str =게임 밸런스의 수정이 있습니다.
scenes.welcomescene.patch_msg:&'static str =이 업데이트는 몇가지 자잘한 수정과 성능 향상을 포함합니다.
scenes.welcomescene.what_msg:&'static str =현재 저장된 게임은 Shattered Pixel Dungeon의 나중 버전에서 나온 것입니다!\n\n현재 버전에 등장하지 않는 요소들이 충돌을 일으킬 수 있으니, 조심하십시오!
scenes.welcomescene.lang_warning_title:&'static str =미완성된 번역
scenes.welcomescene.lang_warning_msg:&'static str =이 업데이트로 추가된 몇 가지 항목이 번역되지 않았습니다.\n\n몇몇 문장이 영어로 나타날 수 있습니다.\n\n번역팀이 이를 해결하기 위해 작업 중이며 조만간 완전한 번역을 볼 수 있을 것입니다.\n\n기다려 주셔서 감사합니다.
scenes.welcomescene.continue:&'static str =계속
scenes.welcomescene.changelist:&'static str =변경사항
scenes.welcomescene.save_warning:&'static str =최근에 게임 데이터를 저장하는 동안 게임이 중단되었습니다. 섀터드 픽셀 던전에는 이에 대한 보호 기능이 내장되어 있기 때문에 게임 데이터는 안전합니다.\n\n일반적으로 이 문제는 디바이스의 전원이 갑자기 끊기거나 게임이 정상적으로 종료되지 않았을 때 발생합니다. 대부분의 경우 모바일 디바이스에서 배터리 절약 기능으로 인해 이 문제가 발생할 수 있습니다. 이 오류가 반복될 경우 디바이스를 재시작해 보십시오.
scenes.welcomescene.controller_title:&'static str =컨트롤러 입력
scenes.welcomescene.controller_body:&'static str =컨트롤러로 플레이하나요? 오른쪽 스틱을 이용해 스크린 커서를 조작하세요.\n\nRT/R2 혹은 오른쪽 스틱을 눌러 커서로 선택하세요.
scenes.welcomescene.controller_okay:&'static str =좋습니다.
