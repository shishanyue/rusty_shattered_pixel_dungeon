scenes.supporterscene.title:&'static str =게임을 지원하기
scenes.supporterscene.intro:&'static str =저는 수많은 모바일 게임을 망치는 광고와 수많은 소액 결제들을 섀터드 픽셀 던전에 넣고 싶지 않습니다. 대신, 여러분들께 게임을 직접 후원해 드릴 것을 부탁드립니다!
scenes.supporterscene.patreon_msg:&'static str =당신이 섀터드 픽셀 던전을 즐기고 있고, 제가 이 게임을 개발하는 것을 돕고 싶다면, _Patreon_에서 저를 지원해 주세요! Patreon 지원자들에게 특별한 보상을 제공할 수 있게 해 줍니다!\n_- 선행 체험권_, 게임의 베타 업데이트를 선행 체험할 수 있습니다.\n_- 주간 미니 블로그_, 현재 개발 중인 사항을 엿볼 있습니다.\n_- 월간 설문조사_, 개발 방향에 직접 기여할 수 있습니다.\n_- 실물 핀 상품_, 후원 1년, 2년, 3년차 보상입니다.\n_- 커뮤니티 디스코드_, 채팅 채널과 개발 일지가 있습니다.\n\n_이게 끝이 아닙니다!_ 제 Patreon 페이지에서 더 많은 정보를 얻을 수 있습니다. 감사합니다. 즐거운 던전 탐험 되세요!
scenes.supporterscene.patreon_english:&'static str =(Patreon 보상은 영어로만 제공된다는 것에 유의하십시오.)
