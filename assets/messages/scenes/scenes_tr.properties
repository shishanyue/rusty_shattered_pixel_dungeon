scenes.supporterscene.title:&'static str =Oyunu Destekle
scenes.supporterscene.intro:&'static str =Shattered Pixel Dungeon'ın pek çok ücretsiz oyunu mahveden reklamlardan ve istilacı mikro dönüşümlerden arınmış olmasını istiyorum. Bunun yerine, oyunculardan oyunu doğrudan desteklemelerini istemeyi tercih ederim!
scenes.supporterscene.patreon_msg:&'static str =Eğer Shattered'dan hoşlanıyorsanız ve benim yapmayı devam etmememe yardımcı olmak istiyorsanız beni lütfen beni _Patreon!_'dan desteklemeyi düşünün. Patreon bana düzenli bir kazanç sağlıyor ve bana yardım edenlere özel faydalarım var !\n_-Haftalık mini-bloglar_, neler üzerinde çalıştığım hakkında bilgiler.\n_-İçerik anketleri_,direk üzerinde çalıştığım içeriği etkiliyor.\n_-Topluluk Discord Sunucusu_, Sohbet kanalları ve Yapımcı günlüğü ile !\n_-Patreon büyüdükçe faydalar da artacak \n\n!_Daha fazla bilgi için Patreon sayfasını ziyaret edin. Ayırdığınız zaman için teşekkürler, Mutlu Zindanlar!!
scenes.supporterscene.patreon_english:&'static str =(Patreon ödülleri yalnızca ingilizce de mevcuttur.)
