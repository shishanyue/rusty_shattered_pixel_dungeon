scenes.heroselectscene.daily_desc:&'static str =Her gün herkes için aynı olan yeni bir oyun mevcut! Bu 'günlük koşu', onu oynayan her kişi için aynı zindanı oluşturur (aynı oyun sürümünü oynadıkları sürece).\n\nBir günlük koşuyu tamamlamak istediğin kadar sürebilir, ancak tek seferde yalnızca bir tanesi etkin olabilir. _Günlük koşular, rozetler için uygun değildir ve kendi ayrı sıralama sayfasına sahiptir._\n\nSeçtiğin kahraman ve mücadelelerle bugünün koşusuna başlamak ister misin?
scenes.heroselectscene.daily_yes:&'static str =Evet
scenes.heroselectscene.daily_no:&'static str =Hayır
scenes.heroselectscene.daily_repeat:&'static str =Zaten bugünün günlük oyununu oynadınız.Eğer beğendiyseniz tekrar oynayabilirsiniz,ama sıralanmamış oyun olarak.\n\nTekrarı tamamladıktan sonra, kayıt silinmeden önce kısa bir süre için günlük sıralamalar penceresinden görüntüleyebileceksiniz.\n\nSeçtiğiniz kahraman ve meydan okumalarla bugünün gününü yeniden oynamak ister misiniz?
scenes.heroselectscene.daily_unavailable_long:&'static str =Görünüşe göre gelecekteki bir günlük koşuya başlamışsın! Bu, yakın zamanda saat dilimlerini değiştirdiysen veya sistem saatini değiştirdiysen olabilir. _Bir sonraki koşun %d gün sonra hazır olacak._
scenes.heroselectscene.daily_existing:&'static str =Halihazırda devam eden bir günlük koşun var. Başka bir tanesine başlamadan önce o koşuyu bitirmelisin.
scenes.heroselectscene.daily_nowin:&'static str =Her gün herkes için aynı olan yeni bir oyun mevcuttur! Bu 'günlük koşu' onu oynayan her kişi için aynı zindanı oluşturur (aynı oyun versiyonunu da oynuyorlarsa)._Günlük koşuları oynayabilmek için en az bir oyun kazanmalısınız._
scenes.heroselectscene.custom_seed_title:&'static str =Özel Bir Tohum Gir
scenes.heroselectscene.custom_seed_desc:&'static str =Oyun zindan üretimi için bir tohum kodu kullanır, aynı tohum ve oyun sürümü her zaman aynı zindanı üretir! _Özel tohum oyunları rozet kazanamaz veya oynanan oyunlara katkıda bulunamaz ve sıralama sayfasının en altında görünür._
scenes.heroselectscene.custom_seed_duplicate:&'static str =Bu tohumla zaten devam eden normal bir oyununuz var. Bu özel tohumu kullanmadan önce o oyunu bitirmelisiniz.
scenes.heroselectscene.custom_seed_nowin:&'static str =Oyun, zindan üretimi için bir tohum kodu kullanır, aynı tohum ve oyun sürümü her zaman aynı zindanı oluşturur!\n\n_Özel tohumlar girebilmeniz için en az bir oyun kazanmanız gerekir._
scenes.heroselectscene.custom_seed_set:&'static str =Kur
scenes.heroselectscene.custom_seed_clear:&'static str =Temizle
scenes.heroselectscene.challenges_nowin:&'static str =Zorluklar, oyunu daha zor hale getiren isteğe bağlı değiştiricilerdir. Bazı zorluklar zindanı daha tehlikeli hale getirirken, diğerleri yeteneklerinizin veya eşyalarınızın gücünü azaltır._Zorlukları etkinleştirebilmeniz için en az bir oyun kazanmalısınız._

