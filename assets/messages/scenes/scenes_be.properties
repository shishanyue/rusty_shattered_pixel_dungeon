scenes.amuletscene.text:&'static str =Нарэшце-то вы трымаеце ў руках Кудмень Індора! Выкарыстоўваючы яго сілу, нічога не зможа перашкаджаць вам на вашым шляху! Вы прайшлі падзямелле і паспяхова завяршылі квэст.\n\nЦі, магчыма, вы яшчэ не гатовыя? Вы можаце проста пакінуць Кудмень пры сабе і працягнуць, застацца на некаторы час простым смяротным і, магчыма, выйсці з падзямелля па-старому...

