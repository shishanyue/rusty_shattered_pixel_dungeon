scenes.supporterscene.title:&'static str =Падтрымаць гульню
scenes.supporterscene.intro:&'static str =Я хацеў бы, каб Shattered Pixel Dungeon была цалкам без рэкламы і мікратранзакцый, якія забіваюць мноства бясплатных гульняў. Замест гэтага, я прашу гульцоў падтрымаць гульню наўпрост, добраахвотна!
scenes.supporterscene.patreon_msg:&'static str =Калі вам падабаецца ShatteredPD і вы хочаце дапамагчы мне займацца распрацоўкай гульні, разгледзьце магчымасць падтрымкі мяне ў _Patreon!_ У Patreon ёсць мноства эксклюзіўных пераваг!:\n_ - Ранні доступ_ да бэта-версій будучых абнаўленняў.\n_ - Штотыднёвыя міні-блогі_ з інфармацыяй пра тое, над чым я працую.\n_ - Штомесячныя апытанні_, якія непасрэдна ўплываюць на кантэнт, які я распрацоўваю.\n_ - Сапраўдныя значкі_ пасля 1, 2 і 3 гадоў падтрымкі Patreon.\n_ - Супольнасць Discord_ з часопісам распрацоўшчыкаў і каналамі чата.\n\n_І многае іншае!_ Вы можаце наведаць старонку Patreon для атрымання дадатковай інфармацыі. Дзякуй, што надалі нам час, і шчаслівага даследавання падзямелляў!
scenes.supporterscene.patreon_english:&'static str =(Звярніце ўвагу, што ўзнагароды Patreon даступны толькі на англійскай мове)
scenes.supporterscene.supporter_link:&'static str =Перайсці на старонку Patreon

