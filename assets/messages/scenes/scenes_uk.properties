scenes.titlescene$changesbutton.title:&'static str =Оновлення доступне!
scenes.titlescene$changesbutton.versioned_title:&'static str =Доступне оновлення: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon регулярно оновлюється, змінюючи існуючий контент та додаючи новий!\n\nІгровий баланс також часто оновлюються задля того, щоб ніякі предмети/герої/вороги не були надто сильними.\n\nОновлення також включають виправлення багів та інші покращення стабільності гри.
scenes.titlescene$changesbutton.update:&'static str =На сторінку оновлень
scenes.titlescene$changesbutton.changes:&'static str =Екран останніх змін
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon - це повністю безкоштовна гра, що означає, що я залежатиму від підтримки щедрих гравців, які дозволять мені покращувати гру.\n\nЯкщо ви зацікавлені в підтримці, найкращий спосіб зробити це - через Patreon. Patreon дає мені помітне джерело доходу і дозволяє мені чимось віддячити тому, хто підтримує мене!\n\nСпонсори отримуватимуть ексклюзивні повідомлення в блогах щотижня, які дадуть їм знати, над чим я працюю, швидше за всіх!\n\nВи можете ознайомитися з моєю сторінкою Patreon для отримання найновішої інформації про переваги.\n\n(Нагороди Patreon доступні лише англійською мовою)
scenes.titlescene.patreon_button:&'static str =Сторінка на Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon оновлено!
scenes.welcomescene.update_msg:&'static str =v3.1 включає в себе міні-переробку воїна, нову місцевість/кімнати, новий аксесуар і купу інших дрібних змін і доповнень! Не забудьте перевірити екран змін, щоб дізнатися всі подробиці.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon пропатчено!
scenes.welcomescene.patch_bugfixes:&'static str =Цей патч включає в себе виправлення помилок.
scenes.welcomescene.patch_translations:&'static str =Цей патч включає в себе покращення перекладу.
scenes.welcomescene.patch_balance:&'static str =Цей патч містить зміни ігрового балансу.
scenes.welcomescene.patch_msg:&'static str =Цей патч також містить деякі невеликі зміни та покращення продуктивності.
scenes.welcomescene.what_msg:&'static str =Схоже, що ваші файли збереження із майбутньої версії Shattered Pixel Dungeon!\n\nПопередження! Ваші збереження можуть містити речі,яких немає у цій версії Shattered Pixel Dungeon ,що може викликати дивні помилки та інші проблеми.
scenes.welcomescene.lang_warning_title:&'static str =Незавершений переклад
scenes.welcomescene.lang_warning_msg:&'static str =Деякий новий контент із цього оновлення ще не перекладено.\n\nДеякі фрази можуть бути написані англійською.\n\nКоманда перекладу працює над вирішенням цього, повний переклад буде готовий незабаром.\n\nДякуємо за ваше терпіння.
scenes.welcomescene.continue:&'static str =Продовжити
scenes.welcomescene.changelist:&'static str =Список змін
scenes.welcomescene.save_warning:&'static str =Процес Shattered Pixel Dungeon було перервано під час нещодавньої спроби зберегти ваші дані гри. Shattered має вбудований захист від цього, тому ваші ігрові дані, ймовірно, в порядку.\n\nЗазвичай це трапляється, коли ваш пристрій раптово втрачає живлення або якщо він завершує роботу Shattered, не закриваючи його належним чином. Функції економії заряду акумулятора часто можуть викликати це на мобільних пристроях. Перезавантаження вашого пристрою також може допомогти, якщо ви часто зтикаєтеся з цією помилкою.
scenes.welcomescene.controller_title:&'static str =Введення контролером
scenes.welcomescene.controller_body:&'static str =Граєте на контролері? Використовуйте правий джойстик для керування екранним курсором.\n\nНатисніть RT/R2 або правий джойстик, щоб обрати курсором.
scenes.welcomescene.controller_okay:&'static str =Добре
