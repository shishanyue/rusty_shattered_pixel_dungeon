scenes.amuletscene.text:&'static str =Нарешті, ви тримаєте у своїх руках Амулет Єндера! Ніхто і ніщо тепер не посміє стати у вас на шляху! Ви підкорили підземелля і досягли успіху у своїх пошуках!\n\nАбо, можливо, ви ще не готові покинути підземелля? Ви можете просто залишити амулет в себе і ще трошки побути простим смертним, і, можливо, покинути підземелля старомодним шляхом...

