scenes.supporterscene.title:&'static str =Підтримати гру
scenes.supporterscene.intro:&'static str =Я бажаю, щоб Shattered Pixel Dungeon була вільною від реклами та нав'язливих придбань, які руйнують так багато безкоштовних ігор. Замість цього, ви можете підтримати гру напряму.
scenes.supporterscene.patreon_msg:&'static str =Якщо вам подобається Shattered та ви хочете допомогти мені у його розробці, зверніть увагу на підтримку через _Patreon!_ Він має чимало ексклюзивних переваг!:\n_- Ранній доступ_ до бета-версій майбутніх оновлень.\n_- Тижневі міні-блоги_, з інформацією, над чим я зараз працюю.\n_- Щомісячні опитування_, через які вирішується доля подальшого вмісту гри.\n_- Фізичні значки-винагороди_ за 1, 2 і 3 роки підтримки.\n_- Діскорд-сервер спільноти_, з журналом розробки та чатом.\n\n_Та більше!_ Ви можете відвідати сторінку Patreon для розширеної інформації. Дякую за ваш час, приємної гри!
scenes.supporterscene.patreon_english:&'static str =(Майте на увазі, що нагороди Patreon доступні лише англійською)
scenes.supporterscene.supporter_link:&'static str =На сторінку Patreon

