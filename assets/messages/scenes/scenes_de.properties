scenes.heroselectscene.daily:&'static str =Täglicher Run
scenes.heroselectscene.daily_desc:&'static str =Jeden Tag gibt es ein neues Spiel, das für alle gleiche Bedingungen hat! Dieser 'Tägliche Run' generiert für jeden, der ihn spielt, das gleiche Dungeon (sofern auch die Version des Spiels gleich ist).\n\nDu kannst dir Zeit lassen, wieviel du willst, um einen Täglichen Run zu Ende zu bringen, aber du kannst nur einen gleichzeitig aktiv haben. _Tägliche Runs bringen keine Abzeichen und haben ihre eigene Bestenliste._\n\nMöchtest du den heutigen Täglichen Run mit deinem momentan ausgewählten Helden und den aktiven Herausforderungen beginnen?
scenes.heroselectscene.daily_yes:&'static str =Ja
scenes.heroselectscene.daily_no:&'static str =Nein
scenes.heroselectscene.daily_repeat:&'static str =Du hast den heutigen Täglichen Run bereits gespielt. Wenn du möchtest, kannst du ihn noch einmal spielen, aber nur als Übung, die nicht gewertet wird.\n\nNachdem du diese Wiederholung beendet hast, kannst du sie für kurze Zeit im Fenster mit den täglichen Ergebnissen ansehen, bevor die Aufzeichnungen davon gelöscht werden.\n\nMöchtest du den heutigen Täglichen Run mit den gegenwärtig ausgewählten Helden und Herausforderungen wiederholen?
scenes.heroselectscene.daily_unavailable_long:&'static str =Es scheint, als hättest du einen Täglichen Run gestartet, der in der Zukunft liegt! Das kann passieren, wenn du vor Kurzem in eine andere Zeitzone gewechselt bist oder deine Systemuhr umgestellt hast. _Dein nächster Täglicher Run ist in %d Tagen verfügbar._
scenes.heroselectscene.daily_existing:&'static str =Du hast noch einen aktiven Täglichen Run. Du musst diesen beenden, bevor du einen anderen beginnen kannst.
scenes.heroselectscene.daily_nowin:&'static str =Jeden Tag ist ein neues Spiel verfügbar, das für alle gleich ist! Dieser „Daily Run“ generiert für jeden Spieler denselben Dungeon (sofern sie auch dieselbe Spielversion spielen).\n\n_Du musst mindestens ein Spiel gewinnen, bevor du Daily Runs spielen kannst._
scenes.heroselectscene.custom_seed_title:&'static str =Gib ein eigenes Seed ein
scenes.heroselectscene.custom_seed_desc:&'static str =Das Spiel verwendet einen Seed-Code zur Generierung des Dungeons. Derselbe Seed und die gleiche Spielversion generieren immer denselben Dungeon! _In Spielen mit benutzerdefiniertem Seed können keine Abzeichen verdient werden, sie tragen nicht zur Statistik der gespielten Spiele bei und sie erscheinen am unteren Ende der Rangliste._
scenes.heroselectscene.custom_seed_duplicate:&'static str =Du hast bereits ein normales Spiel mit diesem Seed aktiv. Du musst dieses Spiel beenden, bevor du diesen eigenen Seed wieder nutzen kannst.
scenes.heroselectscene.custom_seed_nowin:&'static str =Das Spiel verwendet einen Seed-Code zur Generierung des Dungeons. Derselbe Seed und die gleiche Spielversion generieren immer denselben Dungeon!\n\n_Du musst mindestens ein Spiel gewinnen, bevor du ein Spiel mit benutzerdefiniertem Seed beginnen kannst._
scenes.heroselectscene.custom_seed_set:&'static str =Setzen
scenes.heroselectscene.custom_seed_clear:&'static str =Löschen
scenes.heroselectscene.challenges_nowin:&'static str =Herausforderungen sind optionale Modifikatoren, die das Spiel schwieriger machen. Manche Herausforderungen machen den Dungeon gefährlicher, andere verringern die Kraft deiner Fähigkeiten oder Gegenstände.\n\n_Du musst mindestens ein Spiel gewinnen, bevor du Herausforderungen annehmen kannst._

