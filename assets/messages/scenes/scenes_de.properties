scenes.titlescene$changesbutton.title:&'static str =Es gibt eine Aktualisierung!
scenes.titlescene$changesbutton.versioned_title:&'static str =Es gibt eine Aktualisierung: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon wird regelmäßig mit Revisionen des bestehenden Spielinhalts aktualisiert, oder es wird komplett neuer Spielinhalt eingeführt!\n\nDie Spielbalance wird in den Aktualisierungen auch häufig verbessert, damit bestimmte Gegenstände, Helden oder Feinde nicht zu stark oder zu schwach sind.\n\nAktualisierungen enthalten auch Ausbesserungen von Fehlern und verschiedene Verbesserungen der Stabilität.
scenes.titlescene$changesbutton.update:&'static str =Zur Update-Seite gehen
scenes.titlescene$changesbutton.changes:&'static str =Bildschirm mit den derzeitigen Änderungen
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon ist vollkommen kostenfrei, was bedeutet, dass ich auf Spenden durch großzügige Spieler angewiesen bin, um die Arbeit daran beizubehalten.\n\nWenn Du mich unterstützen möchtest, kannst Du das am besten mit Patreon erledigen. Patreon gibt mir ein beständiges Einkommen und ermöglicht mir etwas meinen Spendern zurückzugeben!\n\nAlle Patrone erhalten wöchentlich exklusive Informationen, woran ich gerade arbeite!\n\nAuf meiner Patreon-Seite kannst Du die neuesten Informationen zu den Belohnungen einsehen, vielen Dank für Deine Beachtung!\n\n(Patreon-Prämien sind nur in englischer Sprache erhältlich.)
scenes.titlescene.patreon_button:&'static str =Patreon-Seite

scenes.welcomescene.update_intro:&'static str =Es gab ein Update für Shattered Pixel Dungeon!
scenes.welcomescene.update_msg:&'static str =v3.1 beinhaltet eine Überarbeitung des Kriegers, neue Geländearten und Räume, einen weiteren Glücksbringer, sowie ein Paar kleinere Änderungen und Ergänzungen. Alle Einzelheiten findest du in der Liste der Änderungen.
scenes.welcomescene.patch_intro:&'static str =Es gab Patches für Shattered Pixel Dungeon!
scenes.welcomescene.patch_bugfixes:&'static str =Dieser Patch enthält Fehlerkorrekturen.
scenes.welcomescene.patch_translations:&'static str =Dieser Patch enthält neue Übersetzungen.
scenes.welcomescene.patch_balance:&'static str =Dieser Patch beinhaltet Balancing-Änderungen.
scenes.welcomescene.patch_msg:&'static str =Dieser Patch beinhaltet auch kleine Optimierungen und Leistungs-Verbesserungen.
scenes.welcomescene.what_msg:&'static str =Es scheint, als seien deine vorhandenen Spielstände von einer zukünftigen Version von Shattered Pixel Dungeon!\n\nSei vorsichtig! Deine Spielstände könnten Dinge enthalten, welche noch nicht in dieser Version vorhanden sind. Dies könnte sehr merkwürdige Fehler hervorrufen.
scenes.welcomescene.lang_warning_title:&'static str =Unvollständige Übersetzung
scenes.welcomescene.lang_warning_msg:&'static str =Einige der Inhalte dieses Updates wurden noch nicht übersetzt.\n\nEin paar Beschreibungen könnten in Englisch geschrieben sein.\n\nDie Übersetzungsteams arbeiten daran und eine vollständige Übersetzung sollte bald verfügbar sein.\n\nDanke für dein Verständnis.
scenes.welcomescene.continue:&'static str =Weiter
scenes.welcomescene.changelist:&'static str =Änderungsliste
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon wurde unterbrochen, als es gerade versuchte, deinen Spielstand zu speichern. Shattered hat dagegen einen eingebauten Schutz, deine Spieldaten sind also wahrscheinlich in Ordnung.\n\nSowas passiert üblicherweise, wenn dein Gerät plötzlich die Stromversorgung verliert oder Shattered zum Beenden gezwungen wird, bevor es selbst ordnungsgemäß schließen kann. Oft passiert das durch den Energiesparmodus auf mobilen Endgeräten. Wenn du diesen Fehler öfter hast, kann es helfen, das Gerät neu zu starten.
scenes.welcomescene.controller_title:&'static str =Controller-Eingabe
scenes.welcomescene.controller_body:&'static str =Du spielst mit einem Controller? Nutze das rechte Steuerkreuz, um einen Cursor über den Bildschirm zu bewegen.\n\nBetätige RT/R2 oder das rechte Steuerkreuz, um mit dem Cursor etwas auszuwählen.
scenes.welcomescene.controller_okay:&'static str =Okay
