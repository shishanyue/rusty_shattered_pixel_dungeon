scenes.amuletscene.text:&'static str =Endlich hältst du es in deinen Händen: das Amulett von Yendor! Mit der Macht dieses Amuletts wird sich dir nichts in den Weg stellen können! Du hast das Dungeon erschlossen und dein Ziel erreicht!\n\nOder vielleicht bist du noch nicht so weit? Du kannst dich auch dafür entscheiden, das Amulett einfach zu behalten, noch ein wenig länger ein Sterblicher zu bleiben und das Dungeon vielleicht auf die altmodische Weise verlassen...

