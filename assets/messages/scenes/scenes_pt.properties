scenes.titlescene$changesbutton.title:&'static str =Uma atualização está disponível!
scenes.titlescene$changesbutton.versioned_title:&'static str =Atualização disponível: %s
scenes.titlescene$changesbutton.desc:&'static str =O Shattered Pixel Dungeon é atualizado regularmente com revisões do conteúdo do jogo existente ou conteúdo totalmente novo! \n\nO equilíbrio do jogo também é frequentemente aprimorado nas atualizações do jogo, para que itens/heróis/inimigos específicos não sejam muito fortes ou muito fracos.\n\nAs atualizações também incluem correções para bugs e diversas outras melhorias de estabilidade.
scenes.titlescene$changesbutton.update:&'static str =Ir para a Página de Atualização
scenes.titlescene$changesbutton.changes:&'static str =Tela de Mudanças Recentes
scenes.titlescene.patreon_body:&'static str =O Shattered Pixel Dungeon é um jogo totalmente gratuito, o que significa que eu dependo do apoio de jogadores generosos para continuar fazendo isso.\n\nSe você está interessado em me apoiar, a melhor maneira de fazer isso é através do Patreon. Patreon me dá uma fonte de renda consistente, e me permite dar algo de volta para aqueles que me apoiam! \n\nOs clientes recebem postagens exclusivas do blog todas as semanas, informando-os sobre o que eu estou trabalhando antes de qualquer outra pessoa! \n\nVocê pode dar uma olhada na minha página Patreon para obter as informações mais atualizadas sobre os benefícios, obrigado por sua consideração! \n\n(Recompensas do Patreon  só estão disponíveis em Inglês)
scenes.titlescene.patreon_button:&'static str =Página do Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon foi atualizado!
scenes.welcomescene.update_msg:&'static str =A versão 3.1 inclui uma pequena reformulação do Guerreiro, novos terrenos/salas, um novo acessório e várias outras pequenas mudanças e adições! Não deixe de conferir a tela de mudanças para mais detalhes.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon foi atualizado!
scenes.welcomescene.patch_bugfixes:&'static str =Esta atualização inclui correções de erros.
scenes.welcomescene.patch_translations:&'static str =Esta correção contém atualizações de tradução.
scenes.welcomescene.patch_balance:&'static str =Esta atualização possui melhoria ao balanço do jogo.
scenes.welcomescene.patch_msg:&'static str =Esta atualização inclui também alguns ajustes de balanceamento e performance.
scenes.welcomescene.what_msg:&'static str =Parece que estes arquivos são de uma versão futura de Shattered Pixel Dungeon!\n\nTenha cuidado! Seus arquivos podem conter coisas que não existem nesta versão, isto pode fazer com que erros estranhos aconteçam.
scenes.welcomescene.lang_warning_title:&'static str =Tradução incompleta
scenes.welcomescene.lang_warning_msg:&'static str =Parte do novo conteúdo desta atualização ainda não foi traduzido.\n\nAlgumas frases podem estar escritas em inglês.\n\nAs equipes de tradução estão trabalhando para resolver isto e uma tradução completa deve ser enviada em breve.\n\nObrigado por sua paciência.
scenes.welcomescene.continue:&'static str =Continuar
scenes.welcomescene.changelist:&'static str =Lista de Mudanças
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon foi interrompido ao tentar salvar seus dados de jogo recentemente. Shattered tem proteções internas contra isso, então seus dados de jogo devem estar bem.\n\nIsso geralmente acontece quando o dispositivo perde energia repentinamente ou se encerra o Shattered sem deixá-lo fechar corretamente. Os recursos de economia de bateria geralmente podem causar isso em dispositivos móveis. Reiniciar o dispositivo também pode ajudar se você estiver vendo este erro com frequência.
scenes.welcomescene.controller_title:&'static str =Entrada do controle
scenes.welcomescene.controller_body:&'static str =Jogando no controle? Use o analógico direito para controlar um cursor na tela.\n\nPressione RT/R2 ou o analógico direito para selecionar com o cursor.
scenes.welcomescene.controller_okay:&'static str =Ok
