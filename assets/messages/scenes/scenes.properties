scenes.titlescene$changesbutton.title:&'static str =An Update is Available!
scenes.titlescene$changesbutton.versioned_title:&'static str =Update Available: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon is regularly updated with overhauls to existing game content, or entirely new content!\n\nGame balance is also frequently improved in game updates, so that specific items/heroes/enemies aren't too strong or too weak.\n\nUpdates also include fixes for bugs and other various stability improvements.
scenes.titlescene$changesbutton.update:&'static str =Go to Update Page
scenes.titlescene$changesbutton.changes:&'static str =Current Changes Screen
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon is a completely free game, which means that I depend on support from generous players in order to keep making it.\n\nIf you're interested in supporting me, the best way to do so is through Patreon. Patreon gives me a consistent income source, and allows me to give something back to those who support me!\n\nPatrons get exclusive blog posts every week which let them know about what I'm working on before anyone else!\n\nYou can take a look at my Patreon page for the most up to date information about benefits, Thank you for your consideration!\n\n(Patreon rewards are only available in English)
scenes.titlescene.patreon_button:&'static str =Patreon Page

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon has been updated!
scenes.welcomescene.update_msg:&'static str =v3.1 includes a mini Warrior Rework, new terrain/rooms, a new trinket, and a bunch of other smaller changes and additions! Be sure to check the changes screen for full details.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon has been patched!
scenes.welcomescene.patch_bugfixes:&'static str =This patch contains bugfixes.
scenes.welcomescene.patch_translations:&'static str =This patch contains translation updates.
scenes.welcomescene.patch_balance:&'static str =This patch contains tweaks to game balance.
scenes.welcomescene.patch_msg:&'static str =This patch also contains some small tweaks and performance improvements.
scenes.welcomescene.what_msg:&'static str =It seems that your current saves are from a future version of Shattered Pixel Dungeon!\n\nTread with caution! Your saves may contain things which don't exist in this version, this could cause some very weird errors to occur.
scenes.welcomescene.lang_warning_title:&'static str =Incomplete Translation
scenes.welcomescene.lang_warning_msg:&'static str =Some of the new content from this update has not yet been translated.\n\nSome phrases may be written in English.\n\nThe translation teams are working to resolve this and a full translation should be patched in soon.\n\nThank you for your patience.
scenes.welcomescene.continue:&'static str =Continue
scenes.welcomescene.changelist:&'static str =Changelist
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon was interrupted while trying to save your game data recently. Shattered has built-in protections against this, so your game data should be fine.\n\nThis usually happens when your device suddenly loses power, or if it terminates Shattered without letting it close properly. Battery saver features can often cause this on mobile devices. Restarting your device may also help if you are seeing this error frequently.
scenes.welcomescene.controller_title:&'static str =Controller Input
scenes.welcomescene.controller_body:&'static str =Playing on a controller? Use the right stick to control an on-screen cursor.\n\nPress RT/R2 or the right stick to select with the cursor.
scenes.welcomescene.controller_okay:&'static str =Okay