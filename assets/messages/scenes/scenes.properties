scenes.supporterscene.title:&'static str =Support the Game
scenes.supporterscene.intro:&'static str =I want Shattered Pixel Dungeon to be free of ads and invasive microtransactions, which ruin so many free games. Instead, I'd rather ask players to support the game directly!
scenes.supporterscene.patreon_msg:&'static str =If you enjoy Shattered and want to help me keep making it, please consider supporting me on _Patreon!_ The Patreon has a bunch of exclusive benefits!:\n_- Early Access_ to betas of future updates.\n_- Weekly Mini-Blogs_ with info about what I'm working on.\n_- Monthly Polls_ which directly affect content I'm developing.\n_- Physical Reward Pins_ after 1, 2, and 3 years of patronage.\n_- A Community Discord_ with a dev log and chat channels.\n\n_And More!_ You can visit the Patreon page for more info. Thanks for your time, and happy dungeoneering!
scenes.supporterscene.patreon_english:&'static str =(Note that Patreon rewards are only available in English.)
scenes.supporterscene.supporter_link:&'static str =Go to Patreon Page

