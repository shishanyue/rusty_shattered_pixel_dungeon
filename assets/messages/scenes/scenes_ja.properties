scenes.heroselectscene.daily:&'static str =デイリーラン
scenes.heroselectscene.daily_desc:&'static str =毎日、誰にとっても同じである新しいゲームが用意されています！この「デイリーラン」はプレイする人全員が同じダンジョンを生成します(同じゲームのバージョンを遊んでいる場合に限ります）。\n\nあなたはデイリーランに好きなだけ時間をかけることができますが、一度に実行できるのは1つだけです。_デイリーランはバッジの対象外ですが、独立したランキングページがあります。_\n\n現在選択された勇士と挑戦で、今日の分を開始しますか？
scenes.heroselectscene.daily_yes:&'static str =はい
scenes.heroselectscene.daily_no:&'static str =いいえ
scenes.heroselectscene.daily_repeat:&'static str =あなたはすでに今日のデイリーランをプレイしました。お望みであれば再挑戦することができますが、ランキング外の練習プレイとしてのみご利用ください。\n\n再挑戦を完了すると、記録が削除されるまでの少しの間、デイリーランの履歴ウィンドウから見ることができます。\n\n現在選択されている勇士と挑戦で今日のデイリーランを再挑戦しますか？
scenes.heroselectscene.daily_unavailable_long:&'static str =未来のデイリーランが開始されてしまったようです！ これは、最近タイムゾーンを変更したか、システム時計を変更したときに起こります。_次にデイリーランに挑戦できるのは%d日後です。_
scenes.heroselectscene.daily_existing:&'static str =既に進行中のデイリーランがあります。他のデイリーランを開始する前に、進行中のものを終わらせなければなりません。
scenes.heroselectscene.daily_nowin:&'static str =毎日、誰にとっても同じ新しいゲームが用意されます！この「デイリーラン」は、プレイする人全員に同じダンジョンを生成します。（同じゲームバージョンをプレイしている限り）\n\n_デイリーランをプレイできるようになるには、少なくとも一度勝利する必要があります。_
scenes.heroselectscene.custom_seed_title:&'static str =カスタムシードを入力
scenes.heroselectscene.custom_seed_desc:&'static str =このゲームはダンジョン生成にシードコードを使用し、同じシードかつ同じゲームバージョンで、常に同じダンジョンが生成されます！_カスタムシードのゲームは、バッジを獲得したり、プレイしたゲームに貢献することはできず、ランキングページの一番下に表示されます。_
scenes.heroselectscene.custom_seed_duplicate:&'static str =既にそのシードで進行中の通常のゲームがあります。そのカスタムシードを使用する前に、ゲームを終了しなければなりません。
scenes.heroselectscene.custom_seed_nowin:&'static str =このゲームはダンジョン生成にシードコードを使用し、同じシードかつ同じゲームバージョンで、常に同じダンジョンが生成されます！\n\n_カスタムシードを入力できるようになるには、少なくとも一度勝利する必要があります。_
scenes.heroselectscene.custom_seed_set:&'static str =設定
scenes.heroselectscene.custom_seed_clear:&'static str =消去
scenes.heroselectscene.challenges_nowin:&'static str =挑戦は、ゲームをより難しくするオプションです。ダンジョンをより危険にするものもあれば、能力やアイテムの効力を下げるものもあります。\n\n_挑戦を有効にするには、少なくとも一度勝利する必要があります。_

