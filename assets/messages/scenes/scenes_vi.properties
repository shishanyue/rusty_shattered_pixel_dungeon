scenes.amuletscene.text:&'static str =Bạn cuối cùng cũng cầm nó trong tay, chiếc Bùa Yendor! Với sức mạnh của chiếc bùa này không gì sẽ có thể cản đường bạn! Bạn đã chinh phục hầm ngục và thành công trong nhiệm vụ của mình!\n\nHoặc, có lẽ bạn chưa sẵn sàng? Bạn cũng có thể quyết định chỉ giữ lấy chiếc bùa thôi, tiếp tục làm một con người phàm trần thêm một lúc nữa, và có lẽ là rời khỏi hầm ngục theo kiểu bình thường...

