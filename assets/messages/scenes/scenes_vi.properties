scenes.supporterscene.title:&'static str =Hỗ trợ trò chơi
scenes.supporterscene.intro:&'static str =Tôi muốn Shattered Pixel Dungeon là một game không có quảng cáo và các giao dịch trả phí, thứ đã hủy hoại rất nhiều game miễn phí khác. Thay vào đó, tôi muốn nhờ người chơi hỗ trợ trực tiếp cho game hơn!
scenes.supporterscene.patreon_msg:&'static str =Nếu bạn thích Shattered và muốn giúp tôi tiếp tục phát triển nó, hãy xem xét ủng hộ tôi trên _Patreon!_ Những người ủng hộ qua Patreon sẽ nhận các lợi ích độc quyền sau!:\n_- Quyền truy cập sớm_ các bản thử nghiệm của các cập nhật trong tương lai\n_- Blog nhỏ hàng tuần_ với thông tin về những thứ mà tôi đang phát triển.\n_- Cuộc bầu chọn hàng tháng_ quyết định trực tiếp tới nội dung đang phát triển.\n_- Ghim thưởng vật lí ngoài đời_ sau 1, 2 và 3 năm ủng hộ.\n_- Một cộng đồng Discord_ với nhật kí phát triển và các kênh trò chuyện.\n\n_Và còn nhiều hơn nữa!_ Bạn có thể ghé thăm trang Patreon để có thêm thông tin. Cảm ơn bạn vì đã dành thời gian, và chúc bạn khám phá hầm ngục vui vẻ!
scenes.supporterscene.patreon_english:&'static str =(Lưu ý rằng các phần thưởng Patreon chỉ có trong tiếng Anh.)
scenes.supporterscene.supporter_link:&'static str =Đi đến trang Patreon

