scenes.heroselectscene.daily:&'static str =Màn chơi hằng ngày
scenes.heroselectscene.daily_desc:&'static str =Mỗi ngày sẽ có một màn chơi giống nhau giữa tất cả mọi người! "Màn chơi hằng ngày" này sẽ tạo ra một hầm ngục giống nhau cho tất cả những người chơi nó (miễn là họ chơi cùng phiên bản).\n\nBạn có thể dành bao lâu tùy thích để hoàn thành một màn chơi hàng ngày, nhưng chỉ có thể có một màn một lúc. _Màn chơi hàng ngày không được nhận huy hiệu và có trang xếp hạng của riêng chúng._\n\nBạn có muốn bắt đầu màn chơi hàng ngày hôm nay với người hùng và thử thách đang được chọn?
scenes.heroselectscene.daily_yes:&'static str =Có
scenes.heroselectscene.daily_no:&'static str =Không
scenes.heroselectscene.daily_repeat:&'static str =Bạn đã hoàn thành màn chơi hôm nay. Bạn vẫn có thể chơi lại nếu thích, nhưng chỉ là một màn chơi luyện tập không được xếp hạng.\n\nSau khi hoàn thành màn chơi lại, bạn sẽ có thể xem nó trên bảng xếp hạng màn chơi hằng ngày trong thời gian ngắn trước khi nó bị xóa.\n\nBạn có muốn chơi lại màn chơi hằng ngày của hôm nay với người hùng và thử thách đang được chọn?
scenes.heroselectscene.daily_unavailable_long:&'static str =Có vẻ bạn đã bắt đầu một màn chơi hàng ngày ở trong tương lai! Việc này có thể xảy ra nếu bạn mới thay đổi múi giờ, hoặc bạn đã thay đổi thời gian của hệ thống. _Màn chơi hằng ngày kế tiếp của bạn của bạn sẽ có sau %d ngày._
scenes.heroselectscene.daily_existing:&'static str =Bạn đã bắt đầu một màn chơi hàng ngày. Bạn phải kết thúc màn chơi đó trước khi bắt đầu một màn chơi hàng ngày khác.
scenes.heroselectscene.daily_nowin:&'static str =Mỗi ngày đều có một màn chơi mới giống nhau cho tất cả mọi người! 'màn chơi hàng ngày' này tạo ra cùng một hầm ngục cho mọi người chơi nó (miễn là họ cũng chơi cùng một phiên bản trò chơi).\n\n_Bạn phải thắng trò chơi ít nhất một lần trước khi bạn có thể chơi màn chơi hàng ngày._
scenes.heroselectscene.custom_seed_title:&'static str =Nhập một seed tự chọn
scenes.heroselectscene.custom_seed_desc:&'static str =Trò chơi sử dụng mã hạt giống để tạo hầm ngục, cùng một hạt giống và phiên bản trò chơi luôn tạo ra cùng một hầm ngục! _Màn chơi hạt giống tùy chỉnh không thể kiếm huy hiệu hoặc tổng kết cho màn chơi đã chơi và xuất hiện ở cuối trang xếp hạng._
scenes.heroselectscene.custom_seed_duplicate:&'static str =Bạn đã có một màn chơi thường với seed đó đang diễn ra. Bạn phải kết thúc màn chơi đó trước khi sử dụng seed tự chọn đó.
scenes.heroselectscene.custom_seed_nowin:&'static str =Trò chơi sử dụng mã hạt giống để tạo hầm ngục, cùng một hạt giống và phiên bản trò chơi luôn tạo ra cùng một hầm ngục!\n\n_Bạn phải thắng trò chơi ít nhất một lần trước khi bạn có thể nhập hạt giống tùy chỉnh._
scenes.heroselectscene.custom_seed_set:&'static str =Đặt
scenes.heroselectscene.custom_seed_clear:&'static str =Xóa
scenes.heroselectscene.challenges_nowin:&'static str =Thử thách là những sửa đổi tùy chọn khiến trò chơi trở nên khó hơn. Một số thử thách khiến hầm ngục trở nên nguy hiểm hơn, số khác làm giảm sức kĩ năng năng hoặc vật phẩm của bạn.\n\n_Bạn phải thắng trò chơi ít nhất một lần trước khi bạn có thể kích hoạt thử thách._

