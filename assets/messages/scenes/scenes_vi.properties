scenes.titlescene$changesbutton.title:&'static str =Có bản cập nhật!
scenes.titlescene$changesbutton.versioned_title:&'static str =Bản cập nhật sẵn có: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon thường xuyên được cập nhật với việc sửa đổi nội dung trò chơi hiện có, hoặc nội dung hoàn toàn mới!\n\nSự cân bằng của trò chơi cũng thường xuyên được cải thiện trong các bản cập nhật trò chơi, do đó các vật phẩm/người hùng/kẻ thù cụ thể không quá mạnh hoặc quá yếu.\n\nCác bản cập nhật cũng bao gồm các bản sửa lỗi cho các lỗi và các cải thiện về độ ổn định khác nhau.
scenes.titlescene$changesbutton.update:&'static str =Đi đến trang cập nhật
scenes.titlescene$changesbutton.changes:&'static str =Màn hình Những thay đổi hiện tại
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon là một trò chơi hoàn toàn miễn phí, nghĩa là tôi phụ thuộc vào sự hỗ trợ của những người chơi hào phóng để tiếp tục phát triển nó.\n\nNếu bạn muốn hỗ trợ tôi, cách tốt nhất là ủng hộ qua Patreon. Patreon giúp cho tôi có một nguồn thu nhập ổn định, và cho phép tôi trao lại cái gì đó cho những người đã hỗ trợ tôi!\n\nNhững người ủng hộ trên Patreon sẽ được đọc các bài đăng blog độc quyền mỗi tuần để họ biết được tôi đang phát triển thứ gì trong game trước mọi người khác!\n\nBạn có thể nhìn qua trang Patreon của tôi để xem thông tin mới nhất về các lợi ích khi làm người ủng hộ, cảm ơn sự quan tâm của bạn!\n\n(Phần thưởng Patreon chỉ có trong Tiếng Anh)
scenes.titlescene.patreon_button:&'static str =Trang Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon đã được cập nhật!
scenes.welcomescene.update_msg:&'static str =v3.1 bao gồm một bản làm lại Chiến binh nhỏ, địa hình/phòng mới, một phụ kiện mới và một loạt các thay đổi và bổ sung nhỏ khác! Hãy chắc chắn kiểm tra màn hình thay đổi để biết thông tin chi tiết đầy đủ.
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon đã được cập nhật!
scenes.welcomescene.patch_bugfixes:&'static str =Bản cập nhật này bao gồm nhiều lỗi được sửa.
scenes.welcomescene.patch_translations:&'static str =Bản cập nhật này chứa cập nhật bản dịch.
scenes.welcomescene.patch_balance:&'static str =Bản cập nhật này chứa các điều chỉnh với sự cân bằng của trò chơi.
scenes.welcomescene.patch_msg:&'static str =Bản cập nhật này còn chứa các điều chỉnh nhỏ và cải tiến về hiệu năng.
scenes.welcomescene.what_msg:&'static str =Có vẻ như tệp lưu hiện tại của bạn là từ một phiên bản tương lai của Shattered Pixel Dungeon!\n\nCẩn thận! Tệp lưu của bạn có thể chứa những thứ không tồn tại trong phiên bản này, điều đó có thể sẽ làm các lỗi rất lạ xảy ra.
scenes.welcomescene.lang_warning_title:&'static str =Bản dịch chưa hoàn thành
scenes.welcomescene.lang_warning_msg:&'static str =Một vài nội dung mới của bản cập nhật này chưa được dịch\n\nMột vài cụm từ có thể được viết bằng Tiếng Anh.\n\nCác nhóm dịch đang cố gắng để giải quyết và một bản dịch đầy đủ sẽ sớm được thêm vào.\n\nCám ơn vì sự kiên nhẫn của bạn.
scenes.welcomescene.continue:&'static str =Tiếp tục
scenes.welcomescene.changelist:&'static str =Danh sách thay đổi
scenes.welcomescene.save_warning:&'static str =ShatteredPD đã bị chặn khi đang cố lưu lại dữ liệu trò chơi của bạn. Trò chơi đã có biện pháp khác để ngăn chặn điều này, nên dữ liệu của bạn vẫn ổn.\n\nĐiều này thường xảy ra khi thiết bị của bạn đột ngột hết pin, hoặc nó tắt trò chơi mà không để trò chơi tắt đúng cách. Tính năng tiết kiệm pin cũng thường gây ra điều này ở thiết bị di động. Khởi động lại thiết bị của bạn có thể giúp nếu bạn thấy lỗi này thường xuyên xảy ra.
scenes.welcomescene.controller_title:&'static str =Đầu vào tay cầm
scenes.welcomescene.controller_body:&'static str =Chơi bằng tay cầm ư? Hãy sử dụng cần điều khiển bên phải để điều khiển con trỏ trên màn hình.\n\nNhấn nút RT/R2 hoặc cần điều khiển để lựa chọn với con trỏ.
scenes.welcomescene.controller_okay:&'static str =Ok
