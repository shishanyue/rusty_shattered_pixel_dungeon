scenes.titlescene$changesbutton.title:&'static str =Update Telah Tersedia!
scenes.titlescene$changesbutton.versioned_title:&'static str =Update Yang Tersedia: %s
scenes.titlescene$changesbutton.desc:&'static str =Shattered Pixel Dungeon update secara teratur dengan peningkatan konten permainan yang sudah ada, atau sepenuhnya konten baru!\n\nKeseimbangan permainan juga sering ditingkatkan dalam update, sehingga item/pahlawan/musuh tertentu tidak terlalu kuat atau terlalu lemah.\n\nUpdate juga termasuk perbaikan untuk bug dan peningkatan stabilitas lainnya.
scenes.titlescene$changesbutton.update:&'static str =Pergi ke Halaman Update
scenes.titlescene$changesbutton.changes:&'static str =Layar Perubahan Saat Ini
scenes.titlescene.patreon_body:&'static str =Shattered Pixel Dungeon adalah game gratis, yang berarti saya sangat bergantung pada dukungan dari para pemain yang murah hati untuk tetap bisa mengembangkannya.\n\nKalau kalian tertarik untuk mendukungku, cara yang terbaik adalah melalui Patreon. Patreon memberiku pemasukan yang lancar, dan membuatku bisa memberikan timbal balik untuk orang yang mendukungku!\n\nPendonor akan mendapatkan postingan blog eksklusif tiap minggu yang akan memberitahu apa yang sedang aku kerjakan sebelum orang lain tahu!\n\nKau bisa melihat halaman Patreon-ku untuk melihat informasi yang paling up-to-date tentang benefit tersebut, Terima kasih untuk perhatiannya!\n\n(Hadiah Patreon hanya tersedia dalam bahasa Inggris)
scenes.titlescene.patreon_button:&'static str =Halaman Patreon

scenes.welcomescene.update_intro:&'static str =Shattered Pixel Dungeon telah di-update!
scenes.welcomescene.update_msg:&'static str =v3.1 mencakup Perbaikan Kecil Pendekar, medan/ruangan baru, perhiasan baru, dan sejumlah perubahan dan penambahan kecil lainnya! Pastikan untuk memeriksa layar perubahan untuk detail selengkapnya
scenes.welcomescene.patch_intro:&'static str =Shattered Pixel Dungeon telah di-patch!
scenes.welcomescene.patch_bugfixes:&'static str =Patch ini berisi bugfix.
scenes.welcomescene.patch_translations:&'static str =Patch ini berisi update terjemahan.
scenes.welcomescene.patch_balance:&'static str =Patch ini berisi perubahan untuk keseimbangan game.
scenes.welcomescene.patch_msg:&'static str =Patch ini juga mengandung sedikit perubahan kecil dan peningkatan performa.
scenes.welcomescene.what_msg:&'static str =Sepertinya simpanan game-mu sekarang berasal dari versi terbaru Shattered Pixel Dungeon.\n\nPerhatian! Simpananmu mungkin berisi hal yang tidak ada di versi ini, ini dapat menyebabkan beberapa eror yang aneh terjadi.
scenes.welcomescene.lang_warning_title:&'static str =Terjemahan Belum Lengkap
scenes.welcomescene.lang_warning_msg:&'static str =Beberapa konten dari update ini belum diterjemahkan.\n\nBeberapa frasa mungkin masih tertulis dalam bahasa Inggris.\n\nTim penerjemah masih bekerja untuk menerjemahkan itu dan terjemahan penuhnya akan di-update pada patch berikutnya.\n\nTerima kasih atas kesabarannya.
scenes.welcomescene.continue:&'static str =Lanjutkan
scenes.welcomescene.changelist:&'static str =Daftar Perubahan
scenes.welcomescene.save_warning:&'static str =Shattered Pixel Dungeon telah terganggu saat mencoba menyimpan data game-mu baru-baru ini. memiliki perlindungan bawaan terhadap ini, jadi data game Anda akan baik-baik saja.\n\nIni biasanya terjadi ketika perangkat Anda tiba-tiba kehilangan daya, atau jika Shattered terputus tanpa menutupnya dengan benar. Fitur penghemat baterai sering kali dapat menyebabkan hal ini pada perangkat seluler. Memulai ulang perangkatmu juga dapat membantu jika kau sering melihat kesalahan ini.
scenes.welcomescene.controller_title:&'static str =Masukan Controller
scenes.welcomescene.controller_body:&'static str =Bermain di controller? Gunakan stik kanan untuk mengontrol kursor di layar.\n\nTekan RT/R2 atau stik kanan untuk memilih dengan kursor.
scenes.welcomescene.controller_okay:&'static str =Oke
