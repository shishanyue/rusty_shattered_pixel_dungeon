scenes.supporterscene.title:&'static str =Dukung Game
scenes.supporterscene.intro:&'static str =Aku ingin Shattered Pixel Dungon bebas dari iklan dan mikrotransaksi, yang mana telah merusak banyak sekali game gratis. Oleh karena itu, aku lebih memilih untuk meminta bantuan langsung kepada pemain jika berkenan!
scenes.supporterscene.patreon_msg:&'static str =Kalau kau menikmati Shattered dan ingin membantuku terus membuatnya, tolong pertimbangkan untuk membantuku di _Patreon!_ Yang membantu di Patreon akan mendapatkan manfaat ekslusif!:\n_- Akses awal- untuk versi beta di pembaruan yang akan datang.\n_- Mini-Blog Mingguan_ dengan info tentang apa yang sedang kukerjakan.\n_- Polling Bulanan_ yang akan secara langsung berefek pada konten yang sedang kukembangkan.\n_- Hadiah Langsung: Pin_ setelah 1, 2, dan 3 tahun membantu lewat Patreon.\n_- Komunitas Discord_ dengan log developer dan channel chat.\n\n_Dan masih banyak lagi!_ Kau dapat mengunjungi halaman Patreon untuk info lebih lanjut. Terima kasih atas waktunya, dan selamat berpetualang ria!
scenes.supporterscene.patreon_english:&'static str =(Perhatikan bahwa hadiah Patreon hanya tersedia dalam bahasa Inggris.)
scenes.supporterscene.supporter_link:&'static str =Pergi ke Halaman Patreon

