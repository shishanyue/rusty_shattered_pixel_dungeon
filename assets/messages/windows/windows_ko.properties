windows.wndresurrect.title:&'static str =부활
windows.wndresurrect.message:&'static str =당신은 죽음과 동시에 배낭 속의 앙크가 당신의 영혼을 다시 이 세상으로 이끌고 있음을 느낍니다. 다시 한 번, 던전을 정복할 기회를 얻었습니다!\n\n당신은 당신이 가진 물건들 중 2개를 가지고 돌아갈 수 있으며, 나머지는 당신이 죽은 장소에 떨어질 것입니다. 어떤 아이템을 고르시겠습니까?
windows.wndresurrect.prompt:&'static str =아이템을 선택하세요
windows.wndresurrect.confirm:&'static str =아이템을 보존한다
windows.wndresurrect.warn_title:&'static str =아이템이 없습니다
windows.wndresurrect.warn_body:&'static str =두 아이템을 모두 선택하지 않았습니다. 정말로 아이템 2개 없이 부활하시겠습니까?
windows.wndresurrect.warn_yes:&'static str =네, 그렇게 하겠습니다.
windows.wndresurrect.warn_no:&'static str =아니요, 다시 선택하게 해 주세요

windows.wndsadghost.rat_title:&'static str =악취나는 쥐를 물리쳤다
windows.wndsadghost.gnoll_title:&'static str =놀 사기꾼을 물리쳤다
windows.wndsadghost.crab_title:&'static str =대왕 게를 물리쳤다
windows.wndsadghost.rat:&'static str =고맙네. 그 지독한 쥐가 사라졌으니 이제 편히 쉴 수 있겠어... 어떤 어두운 마법이 그런 끔찍한 생명체를 만들어 냈는지 궁금하군...
windows.wndsadghost.gnoll:&'static str =고맙네. 그 악랄한 놀이 사라졌으니 이제 편히 쉴 수 있겠어... 어떤 어두운 마법이 그 놀을 그렇게 영악하게 만들었는지 궁금하군...
windows.wndsadghost.crab:&'static str =고맙네. 그 대왕 게가 사라졌으니 이제 편히 쉴 수 있겠어... 어떤 어두운 마법이 그 게를 그렇게 오래 살 수 있게 했는지 궁금하군...
windows.wndsadghost.give_item:&'static str =이 아이템들 중 하나를 가져가게, 나에겐 더 이상 필요없는 것들이니... 어쩌면 그대의 여정에 도움이 될 수도 있을걸세...\n\n그리고.. 내가 이 던전에서 잃어버린 굉장히 소중한 것이 있다네... 만약에... 내 장미를... 찾는다면......
