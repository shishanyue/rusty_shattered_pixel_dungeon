windows.wndblacksmith.cashout:&'static str =_환전(모든 우호도):_ 원한다면 내가 숨겨 둔 골드를 그냥 줄 수도 있어. 1 우호도당 1골드야.
windows.wndblacksmith.cashout_verify:&'static str =좋아, 여기 %d골드라고. 이제 더 이상 널 위해 일할 필요는 없겠지!
