windows.wndupgrade.title:&'static str =아이템 강화
windows.wndupgrade.desc:&'static str =아이템을 강화하면 다음과 같은 것들이 영구적으로 강화됩니다.
windows.wndupgrade.remaining:&'static str =당신에게 총 _%d_개의 강화 아이템이 남아 있습니다.
windows.wndupgrade.unided:&'static str =이 아이템에 대한 정보를 알고 있지 않기 때문에 강화되지 않은 상태가 표시됩니다.
windows.wndupgrade.unknown_ring:&'static str =이 반지가 가진 효과를 모르기 때문에 강화를 통해로 어떤 효과가 증가하는지 알 수 없습니다.
windows.wndupgrade.cursed:&'static str =이 아이템을 강화하면 33% 확률로 저주를 제거합니다.
windows.wndupgrade.cursed_weaken:&'static str =이 아이템을 강화하면 동시에 저주를 약화하며, 33% 확률로 저주를 완전히 제거합니다.
windows.wndupgrade.curse_infusion:&'static str =저주가 제거되면 저주 융합의 효과는 사라집니다!
windows.wndupgrade.enchant:&'static str =이 아이템을 강화하면 동시에 여기에 부여된 마법이 %d%% 확률로 사라집니다!
windows.wndupgrade.glyph:&'static str =이 아이템을 강화하면 동시에 여기에 새겨진 상형문자가 %d%% 확률로 사라집니다!
windows.wndupgrade.harden:&'static str =이 아이템을 강화하면 동시에 %d%% 확률로 경화 효과가 사라집니다!
windows.wndupgrade.resin:&'static str =이 마법 막대는 신비한 송진으로 강화되어 있으며, 일반적인 강화는 송진의 강화 효과를 없애 버릴 것입니다!
