windows.wndvictorycongrats.title:&'static str =Victoire !
windows.wndvictorycongrats.start_text:&'static str =Félicitations pour la conquête du donjon ! Vous avez déverrouillé de nouvelles fonctionnalités, disponibles lors du choix d'un héros :
windows.wndvictorycongrats.challenges:&'static str =Vous pouvez désormais activer les _défis_ ! Ces modifications optionnelles offrent diverses façons de rendre le jeu plus difficile.
windows.wndvictorycongrats.custom_seeds:&'static str =Vous pouvez désormais entrer des _graines personnalisées_ ! Une même graine conduit toujours au même donjon dans une version donnée du jeu.
windows.wndvictorycongrats.dailies:&'static str =Vous pouvez désormais participer aux _épreuves journalières_ ! Chaque jour une nouvelle épreuve, identique pour tous les joueurs !
windows.wndvictorycongrats.thank_you:&'static str =Merci beaucoup de jouer à Shattered Pixel Dungeon !
windows.wndvictorycongrats.support_prompt:&'static str =Si vous ne l'avez pas encore fait, _s'il vous plaît envisagez de soutenir le jeu_. Le soutien de joueurs impliqués permet au développeur de continuer à l'améliorer !
windows.wndvictorycongrats.support:&'static str =Soutenir
windows.wndvictorycongrats.close:&'static str =Fermer

windows.wndwandmaker.dust:&'static str =Oh, je vois que vous avez les cendres ! Ne vous inquiétez pas pour les spectres, je m'en occupe. Tenez, comme promis, vous pouvez choisir parmi mes baguettes magiques de grande qualité.
windows.wndwandmaker.ember:&'static str =Oh, je vois que vous avez les braises ! J'espère quand même que l'élémentaire de feu ne vous a pas causé trop de soucis. Tenez, comme promis, vous pouvez choisir parmi mes baguettes magiques de grande qualité.
windows.wndwandmaker.berry:&'static str =Oh, je vois que vous avez la baie ! J'espère quand même que le rancebaie ne vous a pas causé trop de soucis. Tenez, comme promis, vous pouvez choisir parmi mes baguettes magiques de grande qualité.
