windows.wndblacksmith.prompt:&'static str =D’accord, un marché est un marché. Voici ce que je peux faire pour toi. Je ne travaille qu'avec des objets identifiés et non maudits.\n\n_Faveur actuelle : %d_
windows.wndblacksmith.pickaxe:&'static str =_Pioche (%d faveur):_ Je suppose que j'peux t'laisser la pioche si tu veux. J’en ai plein d'autres.
windows.wndblacksmith.pickaxe_verify:&'static str =T'es sûr de vouloir ce vieux truc ? La roche ici n'est pas tendre comme dans la mine, alors tu ne pourras plus creuser avec.
windows.wndblacksmith.pickaxe_free:&'static str =Eh, t'as fait du bon travail, j'te la donne gratuitement.
windows.wndblacksmith.pickaxe_yes:&'static str =Oui, je la veux.
windows.wndblacksmith.pickaxe_no:&'static str =J'ai changé d'avis.
windows.wndblacksmith.reforge:&'static str =_Reforger (%d faveur):_ J'peux reforger deux objets du même type en un de meilleure qualité.
windows.wndblacksmith.harden:&'static str =_Durcir (%d faveur):_ J'peux durcir une arme ou une armure, pour garder plus facilement un enchantement ou un glyphe.
windows.wndblacksmith.upgrade:&'static str =_Amélioration (%d faveur):_ Si t'as un objet en-dessous de +2, j'peux l'améliorer pour toi.
windows.wndblacksmith.smith:&'static str =_Forger (%d faveur) :_ J'peux essayer de forger une arme ou une armure pour toi à partir de zéro. Elle sera de qualité supérieure et probablement améliorée, et t'auras un certain choix sur ce que t'obtiendras.
windows.wndblacksmith.smith_verify:&'static str =D'accord, je vais faire chauffer la forge et tu pourras choisir ce que tu veux.
windows.wndblacksmith.smith_yes:&'static str =D'accord, faites chauffer la forge.
windows.wndblacksmith.smith_no:&'static str =J'ai changé d'avis.
windows.wndblacksmith.cashout:&'static str =_Payer (toute la faveur restante):_ J'peux aussi te donner des pièces qui me restent. 1 pour chaque point de faveur.
windows.wndblacksmith.cashout_verify:&'static str =D'accord, je te donne %d d'or. Mais je ne ferai plus rien pour toi après ça !
windows.wndblacksmith.cashout_yes:&'static str =Donnez-moi l'or.
windows.wndblacksmith.cashout_no:&'static str =J'ai changé d'avis.
windows.wndblacksmith$wndreforge.message:&'static str =D’accord, je peux reforger deux objets identifiés du même type. Le plus faible sera détruit pour donner une amélioration au plus fort. S'ils sont de même niveau, je garderai celui de gauche.
