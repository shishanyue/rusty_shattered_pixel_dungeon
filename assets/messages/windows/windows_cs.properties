windows.wndblacksmith.reforge:&'static str =_Skutí (%d přízně):_ Můžu skout dva stejný předměty do jednoho s vyšší kvalitou.
windows.wndblacksmith.harden:&'static str =_Vytvrzení (%d přízně):_ Můžu ti vytvrdit zbroj nebo zbraň, takže se na ní snáz udrží runa nebo okouzlení.
