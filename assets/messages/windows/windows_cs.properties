windows.wndblacksmith$wndreforge.message:&'static str =Dobrá, můžu ti skout dva identifikovaný předměty stejnýho typu a udělat z nich jeden lepší předmět. Ten slabší přitom zničím a vylepším ten silnější, pokud budou stejně vylepšený, zachovám ten vlevo.
