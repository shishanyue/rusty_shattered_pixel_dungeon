windows.wndblacksmith.smith_verify:&'static str =Dobrá, roztopím výheň a pak si budeš moct vybrat, co chceš.
windows.wndblacksmith.smith_yes:&'static str =Dobře, roztop výheň.
windows.wndblacksmith.smith_no:&'static str =Zatím ne.
windows.wndblacksmith.cashout:&'static str =_Výběr peněz (všechna přízeň):_ Můžu ti prostě dát trochu normálního zlata, co se mi tu válí. Jeden zlaťák za každý bod přízně.
windows.wndblacksmith.cashout_verify:&'static str =Dobře, dělá to %d zlatých. Pak už pro tebe ale nehnu ani prstem, jasný?
