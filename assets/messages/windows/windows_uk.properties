windows.wndvictorycongrats.title:&'static str =Перемога!
windows.wndvictorycongrats.start_text:&'static str =Вітаємо з підкоренням підземелля! Ви розблокували деякі нові функції, доступні під час вибору героя:
windows.wndvictorycongrats.challenges:&'static str =Тепер ви можете ввімкнути _випробування!_ Це додаткові модифікатори, які ускладнюють гру різними способами.
windows.wndvictorycongrats.custom_seeds:&'static str =Тепер ви можете вводити _власний ключ!_ Той самий ключ та версія гри завжди створюють одне й те саме підземелля.
windows.wndvictorycongrats.dailies:&'static str =Тепер ви можете брати участь у _щоденних забігах!_ Щодня є новий щоденний забіг, який однаковий для кожного гравця!
windows.wndvictorycongrats.thank_you:&'static str =Дуже дякую, що граєте в Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =Якщо ви ще цього не зробили, _будь ласка, підтримайте гру._ Підтримка відданих гравців дозволяє розробнику продовжувати вдосконалювати гру!
windows.wndvictorycongrats.support:&'static str =Підтримати
windows.wndvictorycongrats.close:&'static str =Закрити

windows.wndwandmaker.dust:&'static str =О, бачу, ви знайшли прах! За примар не турбуйтесь, я подбаю про них. Як і обіцяв, можете обрати одну з моїх найліпших паличок.
windows.wndwandmaker.ember:&'static str =О, бачу, ви знайшли жарину! Надіюся, вогняний стихійник не завдав багато клопоту.  Як і обіцяв, можете обрати одну з моїх найліпших паличок.
windows.wndwandmaker.berry:&'static str =О, бачу, ви знайшли ягоду! Надіюсь, гнилофрукт не завдав багато клопоту. Як і обіцяв, можете обрати одну з моїх найліпших паличок.
windows.wndwandmaker.farewell:&'static str =Хай щастить тобі у поході, %s!
