windows.wndranking$statstab.copy_seed_desc:&'static str =Бажаєте використати ключ генерації зі списку рекордів як власний ключ для нової гри? _Майте на увазі, ігри з власним ключем не можуть здобувати відзнаки чи враховуватись як зіграні ігри, і відображатимуться в низу сторінки рекордів._\n\nЯкщо використати старе проходження зі списку рекордів, то залежно від версії, Shattered PD, можуть генеруватися різні підземелля, навіть якщо ключ генерації однаковий.
