windows.wndupgrade.title:&'static str =Поліпшити предмет
windows.wndupgrade.desc:&'static str =Поліпшення предмета назавжди покращує його:
windows.wndupgrade.remaining:&'static str =У вас залишилося _%d_ елементів для покращення.
windows.wndupgrade.unided:&'static str =Ви не знаєте властивості цього елемента, його не покращений стан показано тут.
windows.wndupgrade.unknown_ring:&'static str =Ви не знаєте, який ефект має це кільце, і тому не маєте уявлення, що воно спричинить це покращення.
windows.wndupgrade.cursed:&'static str =Покращення цього предмета також має 33% шанс очистити його прокляття.
windows.wndupgrade.cursed_weaken:&'static str =Покращення цього предмета також послабить його прокляття та має 33% шанс повністю очистити його.
windows.wndupgrade.curse_infusion:&'static str =Якщо прокляття очищено, предмет більше не матиме користі від вливання прокляття!
windows.wndupgrade.enchant:&'static str =Покращення цього елемента також має %d%% шанс знищити його зачарування!
