windows.wndscorebreakdown.explore_desc:&'static str =На основі досліджених поверхів. Зменшується за рахунок відсутніх предметів, прихованих дверей або нерозв'язаних головоломок.
windows.wndscorebreakdown.bosses_title:&'static str =Боси
windows.wndscorebreakdown.bosses_desc:&'static str =Надається за переможених босів. Рахунок знижується, якщо стояти в атаках, яких можна уникнути, під час боїв з босом.
windows.wndscorebreakdown.quests_title:&'static str =Завдання
windows.wndscorebreakdown.quests_desc:&'static str =Надається за виконані завдання. Зменшується за рахунок атак, яких можна уникнути, або пропущених балів за завдання.
