windows.wndresurrect.title:&'static str =Відродження
windows.wndresurrect.message:&'static str =Пішовши з життя, ви відчуваєте, як ваш анкх направляє ваш дух назад до світу сього. Він дає вам ще один шанс підкорити підземелля!\n\nВи можете взяти з собою дві речі, але інші залишаться там, де ви загинули. Які предмети ви оберете?
windows.wndresurrect.prompt:&'static str =Оберіть предмет
windows.wndresurrect.confirm:&'static str =Зберегти ці речі
windows.wndresurrect.warn_title:&'static str =Відсутні предмети
windows.wndresurrect.warn_body:&'static str =Ви не вибрали два елементи. Ви впевнені, що хочете воскресити без двох предметів?
windows.wndresurrect.warn_yes:&'static str =Так, звісно
windows.wndresurrect.warn_no:&'static str =Ні, дозволь мені подумати

windows.wndsadghost.rat_title:&'static str =ЧУМНИЙ ЩУР ПЕРЕМОЖЕНИЙ
windows.wndsadghost.gnoll_title:&'static str =ПІДСТУПНИЙ ГНОЛ ПЕРЕМОЖЕНИЙ
windows.wndsadghost.crab_title:&'static str =ВЕЛЕТЕНСЬКИЙ КРАБ ПЕРЕМОЖЕНИЙ
windows.wndsadghost.rat:&'static str =Дякую, цей жахливий щур нарешті переможений, і я можу спочити з миром... Які ж темні чари породили це мерзенне створіння...
windows.wndsadghost.gnoll:&'static str =Дякую, цей підступний гнол нарешті переможений, і я можу спочити з миром... Мабуть, темна магія дарувала йому настільки гострий розум...
windows.wndsadghost.crab:&'static str =Дякую, цей велетенський краб нарешті переможений, і я можу спочити з миром... Що за магія дала йому змогу жити так довго...
windows.wndsadghost.give_item:&'static str =Будь ласка, візьміть один із цих предметів, тепер вони мені вже не потрібні... Можливо, вони допоможуть вам у вашій подорожі ...\n\nІ ще... У цьому підземеллі я загубив предмет, який мені дуже дорогий... Якщо ви коли-небудь... знайдете мою... троянду......
windows.wndsadghost.confirm:&'static str =Підтвердити
windows.wndsadghost.cancel:&'static str =Скасувати
windows.wndsadghost.farewell:&'static str =Прощавай, шукачу пригод!

