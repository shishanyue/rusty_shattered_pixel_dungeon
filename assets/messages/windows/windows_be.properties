windows.wndranking$statstab.copy_seed_desc:&'static str =Выкарыстаць сід падзямелля з гэтага запісу як сід для новага забега? _ Звярніце ўвагу, што забегі з карыстацкім сідам не даюць медалі, не улічваюцца як пройдзенныя і запісваюцца ўнізе старонкі рэйтынга. \n\nКалі гэты запіс прызначан для забега са старой версіі, звярніце ўвагу, што розныя версіі Shattered Pixel Dungeon могуць ствараць розныя падзямелля, нават калі сід аднолькавы.
