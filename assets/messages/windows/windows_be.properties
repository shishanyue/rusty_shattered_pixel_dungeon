windows.wndresurrect.title:&'static str =Уваскрашэнне
windows.wndresurrect.message:&'static str =Вы амаль што загінулі, але адчулі, як анкх вяртае ваш дух назад у цела. Гэта дае вам яшчэ адзін шанец заваяваць падзямелле!\n\nВы можаце ўзяць з сабой два прадмета, але астатнія застануцца на месцы смерці. Якія прадметы вы вылучыце?
