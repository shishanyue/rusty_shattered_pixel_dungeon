windows.wndwandmaker.dust:&'static str =Я бачу, у цябе ёсць пыл! Не турбуйся пра зданяў, я магу з імі справіцца. Як і абяцаў, ты можаш выбраць адну з маіх высакаякасных палачак.
windows.wndwandmaker.ember:&'static str =Я бачу, у цябе ёсць жарынкi! Я сапраўды спадзяюся, што элементаль агню не даставіў занадта шмат клопатаў. Як і абяцаў, ты можаш выбраць адну з маіх высакаякасных палачак.
windows.wndwandmaker.berry:&'static str =Я бачу, у цябе ёсць ягада! Я вельмі спадзяюся, што гнілая ягадная расліна не занадта табе занепакоіла. Як і абяцаў, можаш выбраць адну з маіх высакаякасных палачак.
windows.wndwandmaker.farewell:&'static str =Поспехаў у тваiх прыгодах, %s!
