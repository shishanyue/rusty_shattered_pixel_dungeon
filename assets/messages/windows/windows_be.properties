windows.wndblacksmith.prompt:&'static str =Добра, угодак ёсць угодак. Вось што я магу зрабіць. Памятай: я працую толькі з чыстымі рэчамі, што ведаю.\n\n_Бягучая паслуга: %d_
windows.wndblacksmith.pickaxe:&'static str =_Кірка (%d павагі):_ Быць можа, я аддам табе гэту кірку. У мяне яшчэ шмат такіх.
windows.wndblacksmith.pickaxe_verify:&'static str =Ты ўпэўнены, што хочаш гэтую старую штуку? Каменне навокал не такое мяккае, як у тых пячорах, так што ў табе не атрымаецца нічога пракапаць.
windows.wndblacksmith.pickaxe_free:&'static str =Хех, ты добра папрацаваў. Забірай гэта задарма.
windows.wndblacksmith.pickaxe_yes:&'static str =Так, згода.
windows.wndblacksmith.pickaxe_no:&'static str =Не бяры ў галаву.
windows.wndblacksmith.reforge:&'static str =_Перакоўка (%d павагі):_ Я магу перакаваць два апазнаных прадмета ў адзін з больш высокай якасцю.
windows.wndblacksmith.harden:&'static str =_Загартоўка (%d павагі):_ Я магу загартаваць апазнаную зброю альбо даспехі такім чынам, каб было лягчэй захаваць зачараванні і гліфы.
windows.wndblacksmith.upgrade:&'static str =_Палепшэнне (%d павагі):_ Калі ў цябе ёсць прадмет ніжэй за +2 узровень, я магу палепшыць яго.
windows.wndblacksmith.smith:&'static str =_Выкаваць (%d павагі):_ Я магу выкаваць для цябе зброю альбо даспехі. Гэты прадмет будзе больш высокага класа і, магчыма, трохі палепшаны. Выбірай з розумам.
windows.wndblacksmith.smith_verify:&'static str =Добра. Я разагрэю кузню, і тады зможаш выбраць тое, што пажадаеш.
windows.wndblacksmith.smith_yes:&'static str =Добра, разагравай кузню.
windows.wndblacksmith.smith_no:&'static str =Не бяры ў галаву.
windows.wndblacksmith.cashout:&'static str =_Заплаціць (уся павага):_ Я магу даць трохі звычайнага золата, якое я знайшоў тут. Атрымаеш па 1 штуцы за твае паслугі.
windows.wndblacksmith.cashout_verify:&'static str =Такім чынам, тут %d золата. І пасля гэтага ты больш нічога ад мяне не атрымаеш!
windows.wndblacksmith.cashout_yes:&'static str = Золата давай.
windows.wndblacksmith.cashout_no:&'static str =Не бяры ў галаву.
windows.wndblacksmith$wndreforge.message:&'static str =Добра, я магу перакаваць два апазнаных прадмета аднаго тыпа, каб пераўтварыць іх у другі лепшай якасці. Калі ж яны аднаго ўзроўню, я забіраю той, што злева.
