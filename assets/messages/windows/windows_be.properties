windows.wndresurrect.confirm:&'static str =Захаваць гэтыя прадметы
windows.wndresurrect.warn_title:&'static str =Няма прадметаў
windows.wndresurrect.warn_body:&'static str =Вы не выбралі два прадмета. Вы ўпэненыя, што жадаеце ўваскрэснуць з нічым?
windows.wndresurrect.warn_yes:&'static str =Так, я ўпэўнены
windows.wndresurrect.warn_no:&'static str =Не, дайце мне выбраць.

windows.wndsadghost.rat_title:&'static str =ПЕРАМОЖАЫ СМУРОДНЫ ПАЦУК
