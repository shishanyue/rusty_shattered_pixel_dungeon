windows.wndsadghost.crab_title:&'static str =ПЕРАМОЖАНЫ ВЯЛІКІ КРАБ
windows.wndsadghost.rat:&'static str =Дзякуй табе, гэты агідны пацук забіт, і я нарэшце магу адпачыць... Якая жудасная магія стварыла такую гідкую істоту?..
windows.wndsadghost.gnoll:&'static str =Дзякуй табе, гэты падступны гнол забіт, і я нарэшце магу адпачыць... Якая жудасная магія зрабіла яго такім разумным...
windows.wndsadghost.crab:&'static str =Дзякуй табе, вялікі краб забіт, і я нарэшце магу адпачыць... Якая жудасная магія дазволіла яму жыць так доўга?..
windows.wndsadghost.give_item:&'static str =Калі ласка, вазьмі адзін з гэтых прадметаў. Мне яны больш не спатрэбяцца... Але, магчыма, яны дапамогуць табе у падарожжы...\n\nІ яшчэ... У гэтым падзямеллі я страціў прадмет, які мне вельмі дораг... Калі ласка... Быць можа ты знойдзеш... маю ружу...
