windows.wndupgrade.cursed:&'static str =Durch die Verbesserung dieses Gegenstands gibt es außerdem eine Chance von 33%, den Fluch zu lösen.
windows.wndupgrade.cursed_weaken:&'static str =Wenn dieser Gegenstand verbessert wird, wird auch sein Fluch geschwächt und es besteht eine Chance von 33%, ihn vollständig zu lösen.
