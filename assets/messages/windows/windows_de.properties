windows.wndblacksmith.prompt:&'static str =Okay, Deal ist Deal. Hier is' mein Angebot. Ich arbeite aber nur mit identifizierten und nicht verfluchten Gegenständen.\n\n_Aktuelle Gunst: %d_
windows.wndblacksmith.pickaxe:&'static str =_Spitzhacke (%d Gunst):_ Ich schätze, ich kann dir die Spitzhacke zurückgeben, wenn du willst. Ich habe genug davon.
windows.wndblacksmith.pickaxe_verify:&'static str =Willste ganz sicher dieses alte Ding? Das Gestein hier ist nicht so weich wie unten in der Mine, du kannst dich hier damit also nirgends durchgraben.
windows.wndblacksmith.pickaxe_free:&'static str =Heh, hast gute Arbeit geleistet, ich schenke sie dir.
windows.wndblacksmith.pickaxe_yes:&'static str =Ja, ich will sie.
windows.wndblacksmith.pickaxe_no:&'static str =Lass gut sein.
windows.wndblacksmith.reforge:&'static str =_Erneuern (%d Gunst):_ Ich kann zwei Gegenstände des gleichen Typs zu einem mit verbesserter Qualität erneuern.
windows.wndblacksmith.harden:&'static str =_Härten (%d Gunst):_ Ich kann eine Waffe oder Rüstung härten, sodass es leichter ist, eine Verzauberung oder Glyphe daran zu bewahren.
windows.wndblacksmith.upgrade:&'static str =_Verbessern (%d Gunst):_ Falls du einen Gegenstand mit weniger als einer +2-Verbesserung hast, kann ich ihn für dich verbessern.
windows.wndblacksmith.smith:&'static str =_Schmied (%d Gunst):_ Ich kann versuchen, eine neue Waffe oder Rüstung für dich zu schmieden. Es würde eine höherklassige werden und wahrscheinlich auch verbessert, und du hast eine gewisse Auswahl darüber, was genau du möchtest.
windows.wndblacksmith.smith_verify:&'static str =Alles klar, ich feuere den Schmelzofen an und dann kannst du dir was aussuchen.
windows.wndblacksmith.smith_yes:&'static str =Feuere an.
windows.wndblacksmith.smith_no:&'static str =Lass gut sein.
windows.wndblacksmith.cashout:&'static str =_Auszahlen (alle Gunst):_ Ich kann dir auch etwas normales Gold geben, das ich hier herumliegen habe. 1 für jeden Punkt Gunst.
windows.wndblacksmith.cashout_verify:&'static str =Okay, das gibt %d Gold. Danach mach ich aber keine Arbeit mehr für dich!
windows.wndblacksmith.cashout_yes:&'static str =Gib mir das Gold.
windows.wndblacksmith.cashout_no:&'static str =Lass gut sein.
windows.wndblacksmith$wndreforge.message:&'static str =Okay, ich kann dir aus zwei identifizierten Gegenständen des gleichen Typs einen neuen basteln. Der schwächere der beiden wird dabei zerstört, um dem stärkeren eine Verbesserung zuteil werden zu lassen. Wenn beide die gleiche Stufe haben, bewahre ich den linken.
windows.wndblacksmith$wndreforge.prompt:&'static str =Gegenstand erneuern
windows.wndblacksmith$wndreforge.reforge:&'static str =Gegenstände erneuern
windows.wndblacksmith$hardenselector.prompt:&'static str =Härte Gegenstand
windows.wndblacksmith$upgradeselector.prompt:&'static str =Verbessere Gegenstand
windows.wndblacksmith$wndsmith.prompt:&'static str =Okay, pass auf, das kann ich machen. Ich hab' den Schmiedeofen schon angeheizt, also beeile dich mit deiner Entscheidung.

