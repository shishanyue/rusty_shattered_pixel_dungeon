windows.wndsadghost.rat:&'static str =Ich danke Euch, dass Ihr diese schreckliche Ratte erschlagen habt und ich endlich meinen Frieden finde... Ich frage mich, welche wahnsinnige Magie solch eine verdorbene Kreatur erschaffen konnte...
windows.wndsadghost.gnoll:&'static str =Ich danke euch, dass Ihr diesen Schelm von Gnoll erschlagen habt und ich endlich meinen Frieden finde... Ich frage mich, welche wahnsinnige Magie einen Gnoll dermaßen intelligent machen konnte...
windows.wndsadghost.crab:&'static str =Ich danke Euch, dass Ihr diese gigantische Krabbe erschlagen habt und ich endlich meinen Frieden finde... Ich frage mich, welche wahnsinnige Magie dieser Krabbe ein so langes Leben gewähren konnte...
windows.wndsadghost.give_item:&'static str =Bitte nimm einen dieser Gegenstände, sie sind für mich jetzt wertlos... Vielleicht helfen sie dir auf deiner Reise...\n\nNoch etwas... In diesem Dungeon ist ein Gegenstand verloren gegangen, der mir sehr viel bedeutet... Falls du jemals... meine Rose... findest.....
