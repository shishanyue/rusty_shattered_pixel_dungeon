windows.wndranking$statstab.copy_seed_desc:&'static str =Möchtest du den Dungeon Seed dieser Platzierung als benutzerdefinierten Seed für ein neues Spiel verwenden? Bedenke, dass in Spielen mit benutzerdefinierten Seeds keine Abzeichen erlangt werden können. Weiters tragen sie nicht zur Anzahl an gespielten Spielen bei und tauchen am unteren Ende der Rangliste auf.\n\nWenn diese Platzierung von einem sehr alten Spiel stammt, bedenke, dass verschiedene Versionen von Shattered Pixel Dungeon auch verschiedene Dungeons erzeugen können, auch wenn der Seed der Gleiche ist.
