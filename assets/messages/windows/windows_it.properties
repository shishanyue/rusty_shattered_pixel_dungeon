windows.wndblacksmith.prompt:&'static str =Okay, un affare è un affare. Ecco cosa posso fare per te. Lavoro solo con oggetti identificati e non maledetti.\n\n_Favore Attuale: %d_
windows.wndblacksmith.pickaxe:&'static str =_Piccone (%d favore):_ Credo di poterti restituire il piccone se vuoi. Ne ho molti altri.
windows.wndblacksmith.pickaxe_verify:&'static str =Sei sicuro di volere questa vecchia cosa? La roccia qui intorno non è morbida come nella miniera, quindi non potrai più scavare con esso.
windows.wndblacksmith.pickaxe_free:&'static str =Eh, hai fatto proprio un buon lavoro, te lo regalo gratis.
windows.wndblacksmith.pickaxe_yes:&'static str =Sì lo voglio.
windows.wndblacksmith.pickaxe_no:&'static str =Non importa.
windows.wndblacksmith.reforge:&'static str =_Riforgia (%d favore):_ Posso riforgiare due oggetti dello stesso tipo in uno di qualità superiore.
windows.wndblacksmith.harden:&'static str =_Rafforza (%d favore):_ Posso indurire un'arma o un'armatura, in modo che sia più facile mantenere un incantesimo o un glifo.
windows.wndblacksmith.upgrade:&'static str =_Migliora (%d favore):_ Se hai un oggetto inferiore a +2, posso migliorarlo per te.
windows.wndblacksmith.smith:&'static str =_Fabbro (%d favore):_ Posso provare a forgiare un'arma o un'armatura per te da zero. Sarà di livello superiore e probabilmente migliorato e avrai una certa scelta su ciò che ottieni.
windows.wndblacksmith.smith_verify:&'static str =Va bene, riscalderò la fucina e poi potrai scegliere quello che vuoi.
windows.wndblacksmith.smith_yes:&'static str =Ok, scalda la fucina.
windows.wndblacksmith.smith_no:&'static str =Non importa
windows.wndblacksmith.cashout:&'static str =_Incassare (tutti i favori):_ Posso semplicemente darti dell'oro normale che ho in giro. 1 per ogni punto di favore.
windows.wndblacksmith.cashout_verify:&'static str =Ok, quindi è %d oro. Però non lavorerò più per te dopo questo!
windows.wndblacksmith.cashout_yes:&'static str =Dammi l'oro.
windows.wndblacksmith.cashout_no:&'static str =Non importa.
windows.wndblacksmith$wndreforge.message:&'static str =Okay, posso riforgiare due oggetti identificati dello stesso tipo. Quello più debole verrà distrutto per dare un potenziamento a quello più forte. Se sono dello stesso livello, terrò quello a sinistra.
