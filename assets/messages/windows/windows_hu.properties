windows.wndsadghost.gnoll:&'static str =Köszönöm, hogy megölted ezt az ravasz gnollt, és végre nyugalomra térhetek... Kíváncsi lennék, miféle gonosz varázserő tette ilyen agyafúrttá...
windows.wndsadghost.crab:&'static str =Köszönöm, hogy megölted az óriásrákot, és végre nyugalomra térhetek... Kíváncsi lennék, miféle gonosz varázserő tette ilyen hosszú életűvé...
windows.wndsadghost.give_item:&'static str =Kérlek, fogadd el az egyik tárgyat, nekem már úgysincs szükségem rájuk... Talán segíthetnek az utad során...\n\nMég valami... Elveszett ebben a börtönben valami, ami nagyon kedves nekem... Ha egyszer... megtalálnád a... rózsámat......
windows.wndsadghost.confirm:&'static str =Jóváhagyás
windows.wndsadghost.cancel:&'static str =Mégse
windows.wndsadghost.farewell:&'static str =Isten veled, kalandor!

