windows.wndvictorycongrats.support_prompt:&'static str =Ha még nem tetted meg, _fontold meg a játék támogatását._ Az elkötelezett játékosok támogatása lehetővé teszi a fejlesztő számára, hogy tovább fejlessze a játékot!
