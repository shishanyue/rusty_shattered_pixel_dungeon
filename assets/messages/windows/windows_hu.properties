windows.wndwandmaker.dust:&'static str =Ó, látom megvan a por! Ne aggódj a lidércek miatt, elbírok velük. Ahogy ígértem, választhatsz a kiváló varázspálcáim közül.
windows.wndwandmaker.ember:&'static str =Ó, látom, megvan a parázs! Remélem, a tűzelementál nem okozott túl nagy gondot. Ahogy ígértem, választhatsz a kiváló varázspálcáim közül.
windows.wndwandmaker.berry:&'static str =Ó, látom, megvan a bogyó! Remélem, a mállóbogyónövény nem okozott túl nagy gondot. Ahogy ígértem, választhatsz egyet a kiváló varázspálcáim közül.
windows.wndwandmaker.farewell:&'static str =Sok szerencsét a küldetésed során, %s!
