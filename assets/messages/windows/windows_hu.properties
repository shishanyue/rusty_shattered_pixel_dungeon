windows.wndvictorycongrats.title:&'static str =Győzelem!
windows.wndvictorycongrats.start_text:&'static str =Gratulálok a kazamata meghódításához! Feloldottál néhány új funkciót, amelyek a hőskiválasztáskor lesznek elérhetőek:
windows.wndvictorycongrats.challenges:&'static str =Mostantól engedélyezheted a _kihívásokat!_ Ezek opcionális módosítók, amelyek különböző módon nehezítik a játékot.
windows.wndvictorycongrats.custom_seeds:&'static str =Mostantól megadhatsz _választott futamkódokat!_ Ugyanolyan futamkód és játékverzió esetén mindig ugyanabban a kazamatában játszhatsz.
windows.wndvictorycongrats.dailies:&'static str =Mostantól részt vehetsz a _Napi futamokon!_ Minden nap van egy új napi futam, ami minden játékos számára ugyanaz!
