windows.wndvictorycongrats.title:&'static str =Victory!
windows.wndvictorycongrats.start_text:&'static str =Congratulations on conquering the dungeon! You've unlocked some new features that are available when choosing a hero:
windows.wndvictorycongrats.challenges:&'static str =You can now enable _challenges!_ These are optional modifiers to make the game more difficult in a variety of ways.
windows.wndvictorycongrats.custom_seeds:&'static str =You can now enter _custom seeds!_ The same seed and game version always produce the same dungeon.
windows.wndvictorycongrats.dailies:&'static str =You can now participate in _daily runs!_ Every day there's a new daily run that's the same for every player!
windows.wndvictorycongrats.thank_you:&'static str =Thank you so much for playing Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =If you haven't already, _please consider supporting the game._ Support from dedicated players lets the developer continue improving the game!
windows.wndvictorycongrats.support:&'static str =Support
windows.wndvictorycongrats.close:&'static str =Close

windows.wndwandmaker.dust:&'static str =Oh, I see you have the dust! Don't worry about the wraiths, I can deal with them. As I promised, you can choose one of my high quality wands.
windows.wndwandmaker.ember:&'static str =Oh, I see you have the embers! I do hope the fire elemental wasn't too much trouble. As I promised, you can choose one of my high quality wands.
windows.wndwandmaker.berry:&'static str =Oh, I see you have the berry! I do hope the rotberry plant didn't trouble you too much. As I promised, you can choose one of my high quality wands.
windows.wndwandmaker.farewell:&'static str =Good luck in your quest, %s!
