windows.wndblacksmith.prompt:&'static str =Okay, a deal's a deal. Here's what I can do for you. I only work with identified and uncursed items.\n\n_Current Favor: %d_
windows.wndblacksmith.pickaxe:&'static str =_Pickaxe (%d favor):_ I guess I can give you the pickaxe back if you want. I've got plenty more.
windows.wndblacksmith.pickaxe_verify:&'static str =You sure you want dis old thing? The rock around here isn't soft like in the mine, so you won't be able to do any more digging with it.
windows.wndblacksmith.pickaxe_free:&'static str =Eh, you did a pretty good job, I'll give it to you for free.
windows.wndblacksmith.pickaxe_yes:&'static str =Yes, I want it.
windows.wndblacksmith.pickaxe_no:&'static str =Nevermind.
windows.wndblacksmith.reforge:&'static str =_Reforge (%d favor):_ I can reforge two of the same type of item into one of a higher quality.
windows.wndblacksmith.harden:&'static str =_Harden (%d favor):_ I can harden a weapon or armor, so it's easier to keep an enchantment or glyph.
windows.wndblacksmith.upgrade:&'static str =_Upgrade (%d favor):_ If you've got an item below +2 I can upgrade it for you.
windows.wndblacksmith.smith:&'static str =_Smith (%d favor):_ I can try forging a weapon or armor for you from scratch. It'll be higher tier and probably upgraded, and you'll get some choice over what you get.
windows.wndblacksmith.smith_verify:&'static str =Alright, I'll get the forge warmed up and then you can pick what you want.
windows.wndblacksmith.smith_yes:&'static str =Okay, warm the forge.
windows.wndblacksmith.smith_no:&'static str =Nevermind.
windows.wndblacksmith.cashout:&'static str =_Cash Out (all favor):_ I can just give you some regular gold I've got lyin' around. 1 for each point of favor.
windows.wndblacksmith.cashout_verify:&'static str =Okay so that's %d gold. I'm not doin' any more work for you after dis though!
windows.wndblacksmith.cashout_yes:&'static str =Give me the gold.
windows.wndblacksmith.cashout_no:&'static str =Nevermind.
windows.wndblacksmith$wndreforge.message:&'static str =Okay, I can reforge two identified items of the same type. The weaker one will be destroyed to give the stronger one an upgrade. If they're the same level, I'll keep the one on the left.
