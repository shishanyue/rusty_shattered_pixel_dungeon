windows.wndupgrade.title:&'static str =Upgrade an Item
windows.wndupgrade.desc:&'static str =Upgrading an item permanently improves it:
windows.wndupgrade.remaining:&'static str =You have _%d_ upgrade items left.
windows.wndupgrade.unided:&'static str =You don't know the properties of this item, its un-upgraded state is shown here.
windows.wndupgrade.unknown_ring:&'static str =You don't know what this ring's effect is, and so have no idea what upgrading it will do.
windows.wndupgrade.cursed:&'static str =Upgrading this item also has a 33% chance to cleanse its curse.
windows.wndupgrade.cursed_weaken:&'static str =Upgrading this item will also weaken its curse, and has a 33% chance to cleanse it entirely.
windows.wndupgrade.curse_infusion:&'static str =If the curse is cleansed, the item will no longer benefit from curse infusion!
windows.wndupgrade.enchant:&'static str =Upgrading this item also has a %d%% chance to destroy its enchantment!
windows.wndupgrade.glyph:&'static str =Upgrading this item also has a %d%% chance to destroy its glyph!
windows.wndupgrade.harden:&'static str =Upgrading this item also has a %d%% chance to break its hardening!
windows.wndupgrade.resin:&'static str =This wand has been enhanced with arcane resin, normal upgrades will override resin upgrades!
