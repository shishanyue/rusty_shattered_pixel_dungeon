windows.wndvictorycongrats.title:&'static str =Vitória!
windows.wndvictorycongrats.start_text:&'static str =Parabéns por conquistar a masmorra! Você desbloqueou alguns recursos novos que estão disponíveis ao escolher um herói:
windows.wndvictorycongrats.challenges:&'static str =Agora você pode habilitar _desafios!_ São modificadores opcionais para tornar o jogo mais difícil de várias maneiras.
