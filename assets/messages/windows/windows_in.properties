windows.wndvictorycongrats.title:&'static str =Kemenangan!
windows.wndvictorycongrats.start_text:&'static str =Selamat karena telah menaklukkan terungku! Kamu telah membuka beberapa fitur baru yang tersedia saat memilih pahlawan:
windows.wndvictorycongrats.challenges:&'static str =Kamu sekarang dapat mengaktifkan _tantangan!_ Ini adalah pengubah opsional untuk membuat permainan lebih sulit dalam berbagai cara.
windows.wndvictorycongrats.custom_seeds:&'static str =Sekarang kamu bisa memasukkan _benih kustom!_ Benih dan versi permainan yang sama selalu menghasilkan terungku yang sama.
windows.wndvictorycongrats.dailies:&'static str =Sekarang kamu dapat berpartisipasi dalam _lari harian!_ Setiap hari ada lari harian baru yang sama untuk setiap pemain!
windows.wndvictorycongrats.thank_you:&'static str =Terima kasih banyak untuk yang bermain Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =Jika kamu belum melakukannya, _harap pertimbangkan untuk mendukung game ini._ Dukungan dari pemain yang berdedikasi memungkinkan developer terus meningkatkan game ini!
windows.wndvictorycongrats.support:&'static str =Bantuan
windows.wndvictorycongrats.close:&'static str =Tutup

windows.wndwandmaker.dust:&'static str =Oh, kulihat kau sudah dapat abunya! Jangan khawatir soal hantu itu, aku bisa mengurus mereka. Sesuai janjiku, kau bisa memilih satu tongkat sihir berkualitasku.
windows.wndwandmaker.ember:&'static str =Oh, kulihat kau sudah dapat bara-nya! Kuharap elemental api itu bukan masalah untukmu. Sesuai janjiku, kau bisa memilih satu tongkat sihir berkualitasku.
windows.wndwandmaker.berry:&'static str =Oh, kulihat kau sudah dapat berry-nya! Kuharap tanaman rotberry itu bukan masalah besar untukmu. Sesuai janjiku, kau bisa memilih satu dari tongkat sihir berkualitas baik ini.
windows.wndwandmaker.farewell:&'static str =Semoga beruntung dalam tugasmu, %s!
