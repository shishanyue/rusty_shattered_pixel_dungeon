windows.wndresurrect.title:&'static str =Hồi sinh
windows.wndresurrect.message:&'static str =Khi chết đi, bạn cảm nhận được chiếc ankh của bạn đang dẫn linh hồn bạn quay lại thế giới này. Nó đang cho bạn thêm một cơ hội nữa để chinh phục hầm ngục này!\n\nBạn có thể đem hai vật phẩm của mình theo bạn, nhưng những thứ còn lại sẽ bị bỏ lại nơi bạn đã chết. Bạn sẽ chọn những vật phẩm nào?
windows.wndresurrect.prompt:&'static str =Chọn một vật phẩm
windows.wndresurrect.confirm:&'static str =Giữ lại các vật phẩm này
windows.wndresurrect.warn_title:&'static str =Vật phẩm thiếu
windows.wndresurrect.warn_body:&'static str =Bạn chưa chọn hai vật phẩm. Bạn chắc chắn muốn hồi sinh mà không có hai vật phẩm chứ?
windows.wndresurrect.warn_yes:&'static str =Có, tôi chắc chắn.
windows.wndresurrect.warn_no:&'static str =Không, để tôi suy nghĩ lại

windows.wndsadghost.rat_title:&'static str =ĐÃ ĐÁNH BẠI CHUỘT HÔI THỐI
windows.wndsadghost.gnoll_title:&'static str =ĐÃ ĐÁNH BẠI GNOLL XẢO QUYỆT
windows.wndsadghost.crab_title:&'static str =ĐÃ ĐÁNH BẠI CUA KHỔNG LỒ
windows.wndsadghost.rat:&'static str =Cảm ơn bạn, con chuột kinh khủng đó đã bị giết và cuối cùng tôi đã có thể yên nghỉ... Tôi tự hỏi rằng thứ ma thuật méo mó nào đã tạo ra một sinh vật xấu xa như vậy...
windows.wndsadghost.gnoll:&'static str =Cảm ơn bạn, con gnoll mưu mô đó đã bị giết và cuối cùng tôi đã có thể yên nghỉ... Tôi tự hỏi rằng thứ ma thuật méo mó nào đã làm cho nó thông minh đến vậy...
windows.wndsadghost.crab:&'static str =Cảm ơn bạn, con cua khổng lồ đó đã bị giết và cuối cùng tôi đã có thể yên nghỉ... Tôi tự hỏi rằng thứ ma thuật méo mó nào đã cho phép nó sống lâu đến vậy...
windows.wndsadghost.give_item:&'static str =Xin hãy nhận lấy một trong những vật phẩm này, giờ chúng đã vô dụng với tôi... Có lẽ chúng sẽ giúp bạn trong cuộc hành trình của mình...\n\nCòn nữa... Có một món đồ rất gắn bó với tôi thất lạc trong hầm ngục này... Nếu bạn... tìm thấy... bông hồng... của tôi......
windows.wndsadghost.confirm:&'static str =Xác nhận
windows.wndsadghost.cancel:&'static str =Huỷ bỏ
windows.wndsadghost.farewell:&'static str =Tạm biệt, nhà thám hiểm!

