windows.wndupgrade.title:&'static str =Nâng cấp một Vật phẩm
windows.wndupgrade.desc:&'static str =Nâng cấp một mục sẽ cải thiện nó vĩnh viễn:
windows.wndupgrade.remaining:&'static str =Bạn còn _%d_ vật phẩm nâng cấp.
windows.wndupgrade.unided:&'static str =Bạn chưa biết các thuộc tính của vật phẩm này, tình trạng chưa nâng cấp của nó được xem ở đây.
windows.wndupgrade.unknown_ring:&'static str =Bạn chưa biết hiệu ứng của chiếc nhẫn này là gì, và vì vậy không biết việc nâng cấp nó sẽ làm gì.
windows.wndupgrade.cursed:&'static str =Nâng cấp vật phẩm này cũng sẽ có 33% cơ hội thanh tẩy lời nguyền của nó.
windows.wndupgrade.cursed_weaken:&'static str =Nâng cấp vật phẩm này cũng sẽ làm suy yếu lời nguyền của nó, và có 33% cơ hội thanh tẩy hoàn toàn nó.
windows.wndupgrade.curse_infusion:&'static str =Nếu lời nguyền được thanh tẩy, vật phẩm sẽ không còn hưởng lợi từ kết hợp lời nguyền!
windows.wndupgrade.enchant:&'static str =Nâng cấp vật phẩm này cũng sẽ có %d%% cơ hội phá hủy phù phép của nó!
windows.wndupgrade.glyph:&'static str =Nâng cấp vật phẩm này cũng sẽ có %d%%cơ hội phá hủy ký tự của nó!
windows.wndupgrade.harden:&'static str =Nâng cấp vật phẩm này cũng sẽ có %d%% cơ hội phá hủy làm rắn của nó!
windows.wndupgrade.resin:&'static str =Cây đũa phép này đã được cường hóa với nhựa cây ma thuật, nâng cấp bình thường sẽ chèn lên nâng cấp của nhựa cây!
