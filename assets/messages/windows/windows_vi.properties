windows.wndvictorycongrats.title:&'static str =Chiến thắng!
windows.wndvictorycongrats.start_text:&'static str =Chúc mừng trong việc chinh phục hầm ngục! Bạn đã mở khóa một vài tính năng mới sẵn có khi bạn chọn anh hùng:
windows.wndvictorycongrats.challenges:&'static str =Bạn bây giờ có thể bật _thử thách!_ Đây là những thay đổi tùy chọn để làm trò chơi trở nên khó hơn theo một vài cách khác nhau.
windows.wndvictorycongrats.custom_seeds:&'static str =Bạn bây giờ có thể nhập _hạt giống tùy chỉnh!_ Hạt giống và phiên bản trò chơi giống nhau sẽ luôn tạo ra cùng một hầm ngục.
windows.wndvictorycongrats.dailies:&'static str =Bạn bây giờ có thể tham gia trong _màn chơi hàng ngày!_ Mỗi ngày sẽ có một màn chơi hàng ngày mới giống nhau cho tất cả người chơi!
windows.wndvictorycongrats.thank_you:&'static str =Cảm ơn bạn rất nhiều vì đã chơi Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =Nếu bạn chưa, _làm ơn cân nhắc ủng hộ trò chơi._ Sự hỗ trợ từ những người chơi tận tâm sẽ giúp nhà phát triển tiếp tục cải tiến trò chơi!
windows.wndvictorycongrats.support:&'static str =Ủng hộ
windows.wndvictorycongrats.close:&'static str =Đóng

windows.wndwandmaker.dust:&'static str =Ồ, tôi thấy bạn đã có đống bụi! Đừng lo về những bóng ma, tôi có thể xử lí chúng. Như đã hứa, bạn có thể chọn một trong những cây đũa phép chất lượng cao của tôi.
windows.wndwandmaker.ember:&'static str =Ồ, tôi thấy bạn đã có mảnh than hồng! Tôi mong con nguyên tố lửa đó không gây khó khăn cho bạn. Như đã hứa, bạn có thể chọn một trong những cây đũa phép chất lượng cao của tôi.
windows.wndwandmaker.berry:&'static str =Ồ, tôi thấy bạn đã có quả mọng! Tôi mong cây quả mọng thối không gây nhiều khó khăn cho bạn. Như đã hứa, bạn có thể chọn một trong những cây đũa phép chất lượng cao của tôi.
windows.wndwandmaker.farewell:&'static str =Chúc may mắn với nhiệm vụ của bạn, %s!
