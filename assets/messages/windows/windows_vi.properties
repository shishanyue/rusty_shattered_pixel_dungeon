windows.wndblacksmith.prompt:&'static str =Được rồi, thỏa thuận là thỏa thuận. Đây là điều ta có thể làm cho ngươi. Ta chỉ làm việc với các vật phẩm đã nhận định và không bị nguyền.\n\n_Sự hỗ trợ hiện tại: %d_
windows.wndblacksmith.pickaxe:&'static str =_Cuốc (%d sự hỗ trợ):_ Chắc là nếu ngươi thích thì ta đưa lại cây cuốc cho ngươi cũng được. Ta còn đầy.
windows.wndblacksmith.pickaxe_verify:&'static str =Ngươi chắc là ngươi muốn thứ cũ kỹ này chứ? Đá ở quanh đây không mềm như ở trong hầm mỏ, nên ngươi sẽ không thể đào gì thêm bằng nó đâu.
windows.wndblacksmith.pickaxe_free:&'static str =Thôi, ngươi đã làm khá tốt công việc, ta sẽ đưa nó cho ngươi miễn phí.
windows.wndblacksmith.pickaxe_yes:&'static str =Phải, tôi muốn nó.
windows.wndblacksmith.pickaxe_no:&'static str =Thôi.
windows.wndblacksmith.reforge:&'static str =_Rèn lại (%d sự hỗ trợ):_ Ta có thể rèn lại hai vật phẩm cùng loại thành một vật phẩm tương tự chất lượng cao hơn.
windows.wndblacksmith.harden:&'static str =_Làm rắn (%d sự hỗ trợ):_ Ta có thể làm rắn một món vũ khí hoặc bộ áo giáp, để dễ giữ lại một phù phép hoặc kí tự hơn.
windows.wndblacksmith.upgrade:&'static str =_Nâng cấp (%d sự hỗ trợ):_ Nếu ngươi có một vật phẩm dưới +2 thì ta có thể nâng cấp nó cho ngươi.
windows.wndblacksmith.smith:&'static str =_Rèn (%d sự hỗ trợ):_ Ta có thể thử tự tay rèn một món vũ khí hay bộ áo giáp cho ngươi. Nó sẽ có bậc cao hơn và chắc là được nâng cấp, và ngươi sẽ có vài sự lựa chọn về thứ mà ngươi nhận được.
windows.wndblacksmith.smith_verify:&'static str =Được rồi, ta sẽ làm nóng lò rèn lên rồi ngươi sẽ có thể chọn thứ ngươi muốn.
windows.wndblacksmith.smith_yes:&'static str =Được, làm nóng lò đi.
windows.wndblacksmith.smith_no:&'static str =Thôi.
windows.wndblacksmith.cashout:&'static str =_Đổi tiền (tất cả sự hỗ trợ):_ Ta cho ngươi ít vàng thường ta để ở quanh đây cũng được. Mỗi sự hỗ trợ đổi lấy 1.
windows.wndblacksmith.cashout_verify:&'static str =Được rồi vậy là %d vàng. Nhưng xong là ta không làm thêm việc gì cho ngươi nữa đâu đấy!
