windows.wndscorebreakdown.progress_title:&'static str =Tiến trình
windows.wndscorebreakdown.progress_desc:&'static str =Dựa vào tầng sâu nhất và cấp độ người hùng.
windows.wndscorebreakdown.treasure_title:&'static str =Kho báu
windows.wndscorebreakdown.treasure_desc:&'static str =Dựa vào số vàng đã thu thập và giá trị của vật phẩm mang theo.
windows.wndscorebreakdown.treasure_desc_old:&'static str =Dựa vào số vàng đã thu thập.
windows.wndscorebreakdown.explore_title:&'static str =Khám phá
windows.wndscorebreakdown.explore_desc:&'static str =Dựa vào số tầng khám phá được. Giảm đi với tất cả vật phẩm chưa được tìm thấy, cửa bị ẩn và câu đố chưa được giải.
windows.wndscorebreakdown.bosses_title:&'static str =Trùm
windows.wndscorebreakdown.bosses_desc:&'static str =Dựa vào số trùm bị tiêu diệt. Bị giảm do nhận các đòn tấn công có thể tránh được trong các trận đấu trùm.
windows.wndscorebreakdown.quests_title:&'static str =Nhiệm vụ
windows.wndscorebreakdown.quests_desc:&'static str =Dựa vào số nhiệm vụ hoàn thành. Bị giảm do nhận các đòn có thể né được hay thiếu điểm nhiệm vụ.
