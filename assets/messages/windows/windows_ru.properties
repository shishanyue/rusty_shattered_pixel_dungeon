windows.wndblacksmith.cashout:&'static str =_Злато (все уважение):_ Еcли хочешь, я могу просто отдать тебе немного обычного золота, которое у меня лежит тут без дела. Каждое очко уважения дает 1 золото.
windows.wndblacksmith.cashout_verify:&'static str =Итого %d золота. Но смотри, потом я тебе уже ничего не должен!
