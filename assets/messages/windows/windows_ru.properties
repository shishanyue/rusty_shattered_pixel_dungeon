windows.wndblacksmith.prompt:&'static str =Лады, сделка есть сделка, и вот что я тебе предлагаю. Но имей ввиду, я работаю только с опознанными и не проклятыми предметами.\n\n_Текущее уважение: %d._
windows.wndblacksmith.pickaxe:&'static str =_Кирка (%d уважения):_ Думаю, я могу вернуть тебе кирку, если хочешь. У меня еще много таких валяется.
windows.wndblacksmith.pickaxe_verify:&'static str =Уверен, что тебе понадобилась эта рухлядь? Порода тут не такая мягкая как в шахте, так что тут ты не сможешь рыть себе свои ходы.
