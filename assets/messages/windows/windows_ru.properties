windows.wndblacksmith.reforge:&'static str =_Перековка (%d уважения):_ Я могу перековать два предмета одного типа, сделав один с высочайшим качеством.
windows.wndblacksmith.harden:&'static str =_Закалка (%d уважения):_ Я могу укрепить закалкой оружие или броню, чтобы они могли дольше удерживать зачарования или руны.
