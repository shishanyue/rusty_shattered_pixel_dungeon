windows.wndblacksmith.smith:&'static str =_Ковка (%d уважения):_ Я могу попробовать с нуля выковать для тебя оружие или броню. Такой предмет будет высокого уровня и, скорее всего, улучшенным, а также у тебя будет некий выбор того, что именно хочешь получить.
windows.wndblacksmith.smith_verify:&'static str =Хорошо, я растоплю кузницу, а там выберешь, что тебе хочется.
