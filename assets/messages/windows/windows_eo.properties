windows.wndwandmaker.berry:&'static str =Ho, mi rigardas, ke vi havas la putroberon! Mi esperas, ke putroberujo ne estis ega problemo por vi. Konforme al mia vorto, vi povas elekti iun el miaj altkvalitaj vergoj.
