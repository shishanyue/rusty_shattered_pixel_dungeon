windows.wndwandmaker.dust:&'static str =Ho, mi rigardas, ke vi havas la kadavraĵon! Ne timu pri la fantomoj, mi povas senigi ilin. Konforme al mia vorto, vi povas elekti iun el miaj altkvalitaj vergoj.
