windows.wndblacksmith.prompt:&'static str =Ho, kontrakt’ estas kontrakt’. Jen kion mi povas fari por vi. Mi laboras nur kun identigitaj kaj nemalbenitaj ajhoj.\n\n_Nunaj favor-poentoj: %d_
