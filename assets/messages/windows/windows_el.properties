windows.wndupgrade.title:&'static str =Αναβάθμισε ένα αντικείμενο
windows.wndupgrade.desc:&'static str =Η αναβάθμιση ενός αντικειμένου το βελτιώνει μόνιμα:
windows.wndupgrade.remaining:&'static str =Έχεις _%d_ αντικείμενα αναβάθμισης ακόμα.
windows.wndupgrade.unided:&'static str =Δεν γνωρίζεις τις ιδιότητες αυτού του αντικειμένου. Εδώ φαίνεται η μη αναβαθμισμένη του κατάσταση.
windows.wndupgrade.unknown_ring:&'static str =Δεν γνωρίζεις ποια είναι η επίδραση αυτού του δαχτυλιδιού, έτσι δεν έχεις ιδέα τι θα του κάνει η αναβάθμιση.
windows.wndupgrade.cursed:&'static str =Η αναβάθμιση αυτού του εφοδίου έχει 33% πιθανότητα να εξαγνίσει την κατάρα του.
windows.wndupgrade.cursed_weaken:&'static str =Η αναβάθμιση αυτού του αντικειμένου θα αποδυναμώσει την κατάρα, ενώ έχει και 33% πιθανότητα να την εξαλείψει εντελώς.
windows.wndupgrade.curse_infusion:&'static str =Αν εξαλειφθεί η κατάρα, το αντικείμενο δεν θα επωφελείται πια από την έγχυση κατάρας!
windows.wndupgrade.enchant:&'static str =Η αναβάθμιση αυτού του εφοδίου έχει %d%% πιθανότητα να καταστρέψει τη μαγική του ενίσχυση!
windows.wndupgrade.glyph:&'static str =Η αναβάθμιση αυτού του εφοδίου έχει %d%% πιθανότητα να καταστρέψει και τον γλύφο του!
windows.wndupgrade.harden:&'static str =Η αναβάθμιση αυτού του εφοδίου έχει %d%% πιθανότητα να καταστρέψει και τη σκλήρυνσή του!
windows.wndupgrade.resin:&'static str =Αυτό το ραβδί έχει αναβαθμιστεί με απόκρυφη ρητίνη. Οι κανονικές αναβαθμίσεις θα αντικαθιστούν τις αναβαθμίσεις της ρητίνης!
