windows.wndresurrect.warn_body:&'static str =Δεν επέλεξες δύο αντικείμενα. Θέλεις σίγουρα να αναστηθείς χωρίς δυο εφόδια,
windows.wndresurrect.warn_yes:&'static str =Ναι, σίγουρα
windows.wndresurrect.warn_no:&'static str =Όχι, ας το ξανασκεφτώ

windows.wndsadghost.rat_title:&'static str =ΕΞΟΝΤΩΣΕΣ ΤΟΝ ΒΡΟΜΕΡΟ ΑΡΟΥΡΑΙΟ
windows.wndsadghost.gnoll_title:&'static str =ΕΞΟΝΤΩΣΕΣ ΤΟ ΥΠΟΧΘΟΝΙΟ ΓΚΝΟΛ
