windows.wndvictorycongrats.title:&'static str =Θρίαμβος!
windows.wndvictorycongrats.start_text:&'static str =Συγχαρητήρια για την κατάκτηση της κατακόμβης! Ξεκλείδωσες κάποια νέα χαρακτηριστικά που είναι διαθέσιμα κατά την επιλογή του ήρωα:
windows.wndvictorycongrats.challenges:&'static str =Πλέον μπορείς να ενεργοποιήσεις τις _προκλήσεις!_ Είναι προαιρετικές τροποποιήσεις που κάνουν το παιχνίδι ακόμα πιο δύσκολο με ποικίλους τρόπους.
windows.wndvictorycongrats.custom_seeds:&'static str =Πλέον μπορείς να εισάγεις _εξατομικευμένους σπόρους (seed)!_ Ο ίδιος σπόρος και έκδοση του παιχνιδιού παράγουν πάντα την ίδια κατακόμβη.
windows.wndvictorycongrats.dailies:&'static str =Πλέον μπορείς να συμμετέχεις στα _ημερήσια παιχνίδια!_ Κάθε μέρα υπάρχει και ένα νέο ημερήσιο παιχνίδι που είναι το ίδιο για κάθε παίχτη!
windows.wndvictorycongrats.thank_you:&'static str =Ευχαριστώ πολύ που παίζεις το Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =Αν δεν το έχεις κάνει ήδη, _σκέψου να υποστηρίξεις το παιχνίδι._ Η υποστήριξη των αφοσιωμένων παιχτών επιτρέπει στον δημιουργό να συνεχίσει να βελτιώνει το παιχνίδι!
windows.wndvictorycongrats.support:&'static str =Υποστήριξη
windows.wndvictorycongrats.close:&'static str =Κλείσιμο

windows.wndwandmaker.dust:&'static str =Α, βλέπω έχεις τη σκόνη! Μην ανησυχείς για τα στοιχειά, θα τα αναλάβω εγώ. Όπως υποσχέθηκα, μπορείς να διαλέξεις ένα από τα υψηλής ποιότητας ραβδιά μου.
windows.wndwandmaker.ember:&'static str =Α, βλέπω έχεις τα κάρβουνα! Ελπίζω το στοιχείο της φωτιάς να μην ήταν μεγάλος μπελάς. Όπως σου υποσχέθηκα, μπορείς να διαλέξεις ένα από τα υψηλής ποιότητας ραβδιά μου.
windows.wndwandmaker.berry:&'static str =Α, βλέπω έχεις το μούρο! Ελπίζω το φυτό σαπιόμουρου να μη σε ζόρισε πολύ. Όπως σου υποσχέθηκα, μπορείς να διαλέξεις ένα από τα υψηλής ποιότητας ραβδιά μου.
windows.wndwandmaker.farewell:&'static str =%s! Καλή τύχη στην αποστολή σου!
