windows.wndsadghost.rat:&'static str =Σε ευχαριστώ, αυτός ο απαίσιος αρουραίος σκοτώθηκε και μπορώ επιτέλους να αναπαυθώ... Αναρωτιέμαι ποια διεστραμμένη μαγεία δημιούργησε ένα τόσο απαίσιο πλάσμα...
windows.wndsadghost.gnoll:&'static str =Σε ευχαριστώ, αυτό το δολοπλόκο γκνολ σκοτώθηκε και μπορώ επιτέλους να αναπαυθώ... Αναρωτιέμαι ποια διεστραμμένη μαγεία το έκανε τόσο έξυπνο...
windows.wndsadghost.crab:&'static str =Σε ευχαριστώ, αυτό το τεράστιο καβούρι σκοτώθηκε και μπορώ επιτέλους να αναπαυθώ... Αναρωτιέμαι ποια διεστραμμένη μαγεία του επέτρεψε να ζήσει τόσο πολύ...
windows.wndsadghost.give_item:&'static str =Σε παρακαλώ, πάρε ένα από αυτά τα εφόδια... μου είναι άχρηστα πλέον... Ίσως σε βοηθήσουν στο ταξίδι σου...\n\nΜε την ευκαιρία... έχω χάσει στην κατακόμβη κάτι που αγαπώ πολύ... Αν ποτέ... βρεις το... τριαντάφυλλό μου...
