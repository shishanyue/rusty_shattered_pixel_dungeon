windows.wndresurrect.title:&'static str =Ανάσταση
windows.wndresurrect.message:&'static str =Καθώς πεθαίνεις, νιώθεις το ανκχ να οδηγεί το πνεύμα σου πίσω σε αυτόν τον κόσμο. Σου δίνει ακόμα μία ευκαιρία να κατακτήσεις την κατακόμβη!\n\nΜπορείς να φέρεις δύο από τα αντικείμενα μαζί σου, αλλά τα υπόλοιπα θα αφεθούν εκεί που πέθανες. Ποια αντικείμενα θα επιλέξεις,
