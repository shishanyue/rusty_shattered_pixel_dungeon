windows.wndblacksmith.prompt:&'static str =Καλά, η συμφωνία είναι συμφωνία. Να τι μπορώ να κάνω. Δουλεύω μόνο με αναγνωρισμένα και μη καταραμένα εφόδια.\n\n_Τρέχουσα εύνοια: %d_
