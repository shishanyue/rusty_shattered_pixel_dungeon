windows.wndranking$statstab.copy_seed_desc:&'static str =Θέλεις να χρησιμοποιήσεις τον σπόρο της καταχώρισης ως τον εξατομικευμένο σπόρο του επόμενου παιχνιδιού, _Έχε υπόψη σου πως τα παιχνίδια με εξατομικευμένο σπόρο δεν απονέμουν παράσημα ούτε συμβάλλουν στη μέτρηση των παιχνιδιών που έχουν παιχτεί, και εμφανίζονται στο κάτω μέρος της σελίδας κατάταξης._\n\nΑν η καταχώριση είναι από παλιό παιχνίδι, έχε υπόψη σου πως διαφορετικές εκδόσεις του Shattered Pixel Dungeon μπορεί να παράξουν διαφορετικές κατακόμβες – ακόμα κι αν ο σπόρος είναι ο ίδιος.
