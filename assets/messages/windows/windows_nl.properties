windows.wndvictorycongrats.title:&'static str =Zege!
windows.wndvictorycongrats.start_text:&'static str =Gefeliciteerd met het veroveren van de dungeon! Je hebt een aantal nieuwe functies ontgrendeld die beschikbaar zijn wanneer je een held kiest:
windows.wndvictorycongrats.challenges:&'static str =Je kunt nu _uitdagingen!_ inschakelen. Dit zijn optionele aanpassingen die het spel op verschillende manieren moeilijker maken.
windows.wndvictorycongrats.custom_seeds:&'static str =Je kunt nu _aangepaste seeds_ invoeren! Dezelfde seed en spelversie produceren altijd dezelfde kerker.
windows.wndvictorycongrats.dailies:&'static str =Je kunt nu deelnemen aan _dagelijkse runs!_ Elke dag is er een nieuwe dagelijkse run die voor alle spelers hetzelfde is!
windows.wndvictorycongrats.thank_you:&'static str =Hartelijk dank voor het spelen van Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =Als je dat nog niet hebt gedaan, _overweeg dan om het spel te ondersteunen._ Dankzij de steun van toegewijde spelers kan de ontwikkelaar het spel blijven verbeteren!
windows.wndvictorycongrats.support:&'static str =Ondersteuning
windows.wndvictorycongrats.close:&'static str =Sluiten

windows.wndwandmaker.dust:&'static str =Oh, ik zie dat je het stof hebt! Maak je geen zorgen over de schimmen, ik kan ze wel aan. Zoals ik beloofd had, kun je één van mijn hoge kwaliteit toverstokken kiezen.
windows.wndwandmaker.ember:&'static str =Oh, ik zie dat je de sintels hebt! Ik hoop dat het vuurelementair niet voor al te veel problemen zorgde. Zoals ik beloofd had, kun je één van mijn hoge kwaliteit toverstokken kiezen.
windows.wndwandmaker.berry:&'static str =Oh, ik zie dat je de bes hebt! Ik hoop dat de rotbes-plant geen problemen veroorzaakte.Zoals ik beloofd had, kun je één van mijn hoge kwaliteit toverstokken kiezen.
windows.wndwandmaker.farewell:&'static str =Succes met je zoektocht, %s!
