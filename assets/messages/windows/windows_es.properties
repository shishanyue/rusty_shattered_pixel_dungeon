windows.wndvictorycongrats.title:&'static str =¡Victoria!
windows.wndvictorycongrats.start_text:&'static str =¡Enhorabuena por conquistar la mazmorra! Has desbloqueado algunas nuevas características que están disponibles al elegir un héroe:
