windows.wndblacksmith.reforge:&'static str =_再鍛造 (好意度 %d):_ 2つの同じアイテムを、より質の高いアイテム1つに鍛え直すぜ。
windows.wndblacksmith.harden:&'static str =_硬化 (好意度 %d):_ 武器や鎧を硬化させて、エンチャントや刻印を維持しやすくするぜ。
windows.wndblacksmith.upgrade:&'static str =_強化 (好意度 %d):_ +2未満の識別済みのアイテムを持っているなら、強化してやるぜ。
windows.wndblacksmith.smith:&'static str =_鍛冶 (好意度 %d):_ お前のために武器や鎧を一から鍛造したい。より高いランクで、おそらく強化されたものになるだろうし、何ができるかもある程度選べるだろう。
windows.wndblacksmith.smith_verify:&'static str =わかった、炉を温めてくるから、好きなものを選んでくれ。
windows.wndblacksmith.smith_yes:&'static str =では、炉を温めてください。
windows.wndblacksmith.smith_no:&'static str =なんでもないです。
windows.wndblacksmith.cashout:&'static str =_清算 (好意度を全て消費):_ その辺に転がっている普通の金貨をやるよ。好意度1ポイントにつき1ゴールドだ。
