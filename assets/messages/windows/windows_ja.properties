windows.wndvictorycongrats.title:&'static str =勝利！
windows.wndvictorycongrats.start_text:&'static str =ダンジョン攻略おめでとうございます！勇士を選択する際に利用できる新しい機能がいくつかアンロックされました：
windows.wndvictorycongrats.challenges:&'static str =_挑戦_を有効にできるようになりました！これは、ゲームをさまざまな方法で難しくする調整オプションです。
windows.wndvictorycongrats.custom_seeds:&'static str =_カスタムシード_を入力できるようになりました！同じシードとゲームバージョンで常に同じダンジョンが生成されます。
windows.wndvictorycongrats.dailies:&'static str =_デイリーラン_に参加できるようになりました！毎日新しいデイリーランがあり、それはどのプレイヤーにとっても同じ内容です！
windows.wndvictorycongrats.thank_you:&'static str =Shattered Pixel Dungeonをプレイしていただき、本当にありがとうございます！
windows.wndvictorycongrats.support_prompt:&'static str =まだの方は、_ゲームの後援をご検討ください。_熱心なプレイヤーからの応援によって、開発者はゲームを改善し続けることができます！
windows.wndvictorycongrats.support:&'static str =応援する
windows.wndvictorycongrats.close:&'static str =閉じる

windows.wndwandmaker.dust:&'static str =おぉ、灰を持ち帰ってきてくれたか！悪霊どもについては心配するでない、私が追い払ってくれよう。約束したように、私が作った高品質な杖のどちらかを選んでくれ。
windows.wndwandmaker.ember:&'static str =おぉ、燃えさしを持ち帰ってきてくれたか！炎の元素霊がそんなに脅威でなかったのなら良いのだが。約束したように、私が作った高品質な杖のどちらかを選んでくれ。
windows.wndwandmaker.berry:&'static str =おぉ、ロットベリーを持ち帰ってきてくれたか！ロットベリーの木がそんなに脅威でなかったのなら良いのだが。約束したように、私が作った高品質な杖のどちらかを選んでくれ。
windows.wndwandmaker.farewell:&'static str =%sの探検に幸運が訪れますように！
