windows.wndupgrade.title:&'static str =アイテムの強化
windows.wndupgrade.desc:&'static str =アイテムを強化すると、そのアイテムは永続的に性能が上昇する：
windows.wndupgrade.remaining:&'static str =強化アイテムは残り_%d_個だ。
windows.wndupgrade.unided:&'static str =あなたはこのアイテムの特性を知らないので、強化されていない状態で表示されています。
windows.wndupgrade.unknown_ring:&'static str =あなたはこの指輪の効果を知らないので、強化することで何が起こるのか見当もつかない。
windows.wndupgrade.cursed:&'static str =このアイテムを強化すると、33％の確率で呪いが浄化される。
windows.wndupgrade.cursed_weaken:&'static str =このアイテムを強化すると呪いが弱まり、33％の確率で完全に浄化される。
windows.wndupgrade.curse_infusion:&'static str =呪いが浄化されると、そのアイテムは呪詛注入の恩恵を受けなくなる！
windows.wndupgrade.enchant:&'static str =このアイテムを強化すると、%d%%の確率でエンチャントが消え去ってしまう！
windows.wndupgrade.glyph:&'static str =このアイテムを強化すると、%d%%の確率で刻印が消え去ってしまう！
windows.wndupgrade.harden:&'static str =このアイテムを強化すると、%d%%の確率で硬化が剥がれてしまう！
windows.wndupgrade.resin:&'static str =この杖は秘儀の樹脂で強化されており、通常の強化は樹脂の強化より優先される！
