windows.wndsadghost.gnoll:&'static str =Dziękuję ci, ten knujący gnoll jest zabity i nareszcie mogę spocząć... Zastanawiam się jaka pokręcona magia sprawiła, że był taki mądry...
windows.wndsadghost.crab:&'static str =Dziękuję ci, ten gigantyczny krab jest zabity i mogę nareszcie spocząć... Zastanawiam się jaka pokręcona magia pozwoliła mu żyć tak długo...
windows.wndsadghost.give_item:&'static str =Proszę, weź jeden z tych przedmiotów, teraz są dla mnie bezużyteczne... Może pomogą Ci w Twojej podróży...\n\nPoza tym... Jest w tym lochu zagubiony przedmiot, który jest mi bardzo drogi... Jeśli kiedykolwiek... znajdziesz moją... różę...
