windows.wndblacksmith.prompt:&'static str =Dobra, umowa to umowa. Oto co mogę dla Ciebie zrobić. Pracuję tylko na zidentyfikowanych i nieprzeklętych przedmiotach.\n\n_Obecna ilość punktów przysługi: %d_
windows.wndblacksmith.pickaxe:&'static str =_Kilof (%d pkt. przysługi):_ W sumie to mogę dać ci ten kilof, jeśli chcesz. Mam ich sporo.
windows.wndblacksmith.pickaxe_verify:&'static str =Czy jesteś pewien, że chcesz ten stary złom? Tutejsze skały nie są tak miękkie, jak te w kopalni, więc nie będziesz mógł użyć go do kopania.
windows.wndblacksmith.pickaxe_free:&'static str =Eh, odwaliłeś kawał dobrej roboty, dam ci go za darmo.
windows.wndblacksmith.pickaxe_yes:&'static str =Tak, chcę.
windows.wndblacksmith.pickaxe_no:&'static str =Nieważne.
windows.wndblacksmith.reforge:&'static str =_Przekucie (%d pkt. przysługi):_ Mogę przekuć dla ciebie dwa takie same przedmioty w jeden lepszej jakości.
windows.wndblacksmith.harden:&'static str =_Hartowanie (%d pkt. przysługi):_ Mogę wzmocnić broń lub pancerz, aby łatwiej było utrzymać na nich zaklęcie lub glif.
windows.wndblacksmith.upgrade:&'static str =_Ulepszenie (%d pkt. przysługi):_ Jeżeli masz przedmiot poniżej +2, mogę ci go ulepszyć.
windows.wndblacksmith.smith:&'static str =_Wykucie (%d pkt. przysługi):_ Mogę spróbować wykuć tobie zupełnie nową broń lub pancerz. Przedmiot będzie wysokiego kręgu i prawdopodobnie ulepszony. Będziesz miał pewną możliwość wyboru, co dostaniesz.
windows.wndblacksmith.smith_verify:&'static str =No dobra, rozgrzeję kuźnię i będziesz mógł wybrać sobie to, czego chcesz.
windows.wndblacksmith.smith_yes:&'static str =Dobra, rozpalaj kuźnię.
windows.wndblacksmith.smith_no:&'static str =Nieważne.
windows.wndblacksmith.cashout:&'static str =_Wypłata (wszystkie punkty przysługi):_ Mogę dać ci po prostu trochę zwyczajnego złota, które gdzieś mi się wala. 1 za każdy punkt przysługi.
windows.wndblacksmith.cashout_verify:&'static str =Dobra, to będzie %d złota. Nie będę nic więcej dla ciebie robił, jeśli się na to zdecydujesz!
windows.wndblacksmith.cashout_yes:&'static str =Daj mi to złoto.
windows.wndblacksmith.cashout_no:&'static str =Nieważne.
windows.wndblacksmith$wndreforge.message:&'static str =Okej, mogę przekuć dla ciebie dwa identyczne przedmioty tego samego typu. Słabszy z nich zostanie zniszczony, aby ulepszyć ten mocniejszy. Jeśli są tego samego poziomu, zachowam ten znajdujący się po lewej stronie.
windows.wndblacksmith$wndreforge.prompt:&'static str =Wybierz przedmiot do przekucia
windows.wndblacksmith$wndreforge.reforge:&'static str =Przekuj przedmioty
