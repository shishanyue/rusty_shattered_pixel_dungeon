windows.wndvictorycongrats.title:&'static str =Zwycięstwo!
windows.wndvictorycongrats.start_text:&'static str =Gratulacje, udało ci się pokonać loch! Odblokowane zostały nowe funkcje, których możesz użyć przy wybieraniu bohatera:
windows.wndvictorycongrats.challenges:&'static str =Możesz teraz dodawać _wyzwania_! Są to opcjonalne zmiany zasad gry, sprawiające, że gra staje się trudniejsza na wiele różnych sposobów.
windows.wndvictorycongrats.custom_seeds:&'static str =Możesz teraz wpisywać _własne ziarno lochu_! To samo ziarno i wersja gry zawsze skutkują tym samym lochem.
windows.wndvictorycongrats.dailies:&'static str =Możesz teraz brać udział w _dziennych lochach_! Każdego dnia jest nowy dzienny loch, który jest ten sam dla każdego gracza!
windows.wndvictorycongrats.thank_you:&'static str =Bardzo Ci dziękuję za granie w Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt:&'static str =Jeżeli jeszcze nie wsparto gry, _warto pomyśleć nad okazaniem pomocy_. Wsparcie od graczy pozwala twórcy na dalszy rozwój i ulepszanie gry!
windows.wndvictorycongrats.support:&'static str =Wsparcie
windows.wndvictorycongrats.close:&'static str =Zamknij

windows.wndwandmaker.dust:&'static str =O, widzę, że masz pył! Nie martw się zjawami, mogę sobie z nimi poradzić. Tak jak obiecałem możesz wybrać jedną z moich wysokiej jakości różdżek.
windows.wndwandmaker.ember:&'static str =O, widzę, że masz żar! Mam nadzieję, że ogniste żywiołaki nie sprawiały zbyt wielu problemów. Tak jak obiecałem możesz wybrać jedną z moich wysokiej jakości różdżek.
windows.wndwandmaker.berry:&'static str =O, widzę, że masz jagodę! Mam nadzieję, że zdziczała roślina nie sprawiła zbyt wielu problemów. Tak jak obiecałem, możesz wybrać jedną z moich najwyższej jakości różdżek.
windows.wndwandmaker.farewell:&'static str =Powodzenia w wyprawie, %s!
