###features
levels.features.chasm.chasm:&'static str =Afgrond
levels.features.chasm.yes:&'static str =Ja, ik weet wat ik doe
levels.features.chasm.no:&'static str =Nee, ik heb me bedacht
levels.features.chasm.jump:&'static str =Wil je echt in de afgrond springen? Zo'n diepe val is pijnlijk.
levels.features.chasm.ondeath:&'static str =Je viel dood...
levels.features.chasm.rankings_desc:&'static str =Gedood door Impact



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =Er is hier een muur van dicht, heldergroen vuur, schijnbaar veroorzaakt door magie. Het is zo dicht dat je er niet doorheen kunt bewegen, en het ontsteekt alles wat te dichtbij komt. Het vertoont geen tekenen dat het vanzelf stopt met branden, je moet iets gebruiken om het te blussen.

levels.rooms.special.sentryroom$sentry.name:&'static str =rode schildwacht
levels.rooms.special.sentryroom$sentry.desc:&'static str =Deze bloedrode schildwacht lijkt hier te staan om de schat aan de andere kant van deze kamer te bewaken. Het vuurt stralen van desintegratiemagie naar je af als je in het gebied stapt dat het verdedigt.\n\nHet is immuun voor alle schadelijke effecten en kan door onzichtbaarheid heen kijken, maar het lijkt even te duren voordat het begint te vuren.\n\ Op de een of andere manier wil de schildwacht alleen op jou schieten, alsof hij weet dat de bewoners van de kerker geen bedreiging vormen voor de schat.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Je kunt deze vijand overal in de kerker vinden.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =giftige uitlaat
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Een onvoorzichtige avonturier moet deze val al tijden geleden hebben geactiveerd. Ondanks zijn inactieve toestand, spuwt het nog steeds giftig gas de kamer in en vertoont het geen tekenen van stoppen. Je hebt een manier nodig om schade door het gas te voorkomen als je deze kamer wilt verkennen.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Verre put
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Je kunt in de diepte net een put zien, misschien is er iets daar beneden?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Ingang van de mijn
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Deze ladder leidt naar een oude mijn net onder de werkplaats van de smid.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Rituele markering
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Een geschilderde markering voor een soort duister ritueel. Kaarsen worden meestal op de vier hoeken geplaatst.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Massagraf
levels.rooms.quest.massgraveroom$bones.desc:&'static str =Botten liggen op de vloer, wat is hier gebeurd?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Uitgang van de mijn
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Deze ladder leidt de mijn uit, terug naar de werkplaats van de smid.

###traps
levels.traps.alarmtrap.name:&'static str =alarmval
levels.traps.alarmtrap.alarm:&'static str =De val laat een doordringend geluid klinken dat door de hele kerker galmt!
levels.traps.alarmtrap.desc:&'static str =Deze val lijkt verbonden met een luid alarmmechanisme. Als je het activeert, wordt waarschijnlijk alles op de verdieping gewaarschuwd.

levels.traps.blazingtrap.name:&'static str =laaiende val
levels.traps.blazingtrap.desc:&'static str =Als je op deze val trapt ontbrandt een krachtig chemisch mengsel, waardoor een groot gebied in vuur en vlam vliegt.

levels.traps.burningtrap.name:&'static str =brandende val
levels.traps.burningtrap.desc:&'static str =Als je op deze val trapt ontbrandt een chemisch mengsel, waardoor de directe omgeving in vuur en vlam vliegt.

levels.traps.chillingtrap.name:&'static str =koelende val
levels.traps.chillingtrap.desc:&'static str =Als deze val wordt geactiveerd, bevriezen chemicaliën de lucht in de omgeving snel.

levels.traps.confusiontrap.name:&'static str =verwarringsgasval
levels.traps.confusiontrap.desc:&'static str =Als je deze val activeert, wordt er een wolk van verwarringsgas in de directe omgeving losgelaten.

levels.traps.cursingtrap.name:&'static str =vervloekende val
levels.traps.cursingtrap.curse:&'static str =Je gedragen uitrusting is vervloekt geworden!
levels.traps.cursingtrap.desc:&'static str =Deze val bevat dezelfde kwaadaardige magie die aanwezig is in vervloekte uitrusting. Als je de val activeert, worden sommige voorwerpen in de directe omgeving vervloekt.

levels.traps.disarmingtrap.name:&'static str =ontwapeningsval
levels.traps.disarmingtrap.disarm:&'static str =Je wapen is weggeteleporteerd!
levels.traps.disarmingtrap.desc:&'static str =Deze val bevat zeer specifieke teleporatiemagie, dat het wapen van het slachtoffer teleporteert naar een andere plek.

levels.traps.disintegrationtrap.name:&'static str =desintegratieval
levels.traps.disintegrationtrap.one:&'static str =De val desintegreert je %s!
levels.traps.disintegrationtrap.some:&'static str =De val desintegreert wat van je %s!
levels.traps.disintegrationtrap.ondeath:&'static str =Je bent gedood door de desintegratieval...
levels.traps.disintegrationtrap.desc:&'static str =Als deze val wordt geactiveerd, wordt het dichtsbijzijnde doelwit aangevallen met stralen van desintegratie, die ernstige schade toebrengen en voorwerpen vernietigen.\n\nGelukkig is het valmechanisme niet verborgen.

levels.traps.distortiontrap.name:&'static str =vervormingsval
levels.traps.distortiontrap.desc:&'static str =Deze val is gemaakt van vreemde magie van onbekende oorsprong en roept allerlei wezens naar deze plek op.

levels.traps.explosivetrap.name:&'static str =explosieve val
levels.traps.explosivetrap.desc:&'static str =Deze val bevat een explosief in poedervorm en een triggermechanisme. Het activeren ervan veroorzaakt een explosie in de directe omgeving.

levels.traps.flashingtrap.name:&'static str =flitsende val
levels.traps.flashingtrap.desc:&'static str =Bij activering ontsteekt deze val een krachtig flitsend poeder dat erin is opgeslagen, waardoor het slachtoffer tijdelijk wordt verblind, verlamd en gewond raakt.\n\nDe val moet een grote voorraad poeder hebben, omdat deze vele malen kan worden geactiveerd zonder te breken.

levels.traps.flocktrap.name:&'static str =kudde val
levels.traps.flocktrap.desc:&'static str =Deze val is wellicht een grap van een amateurmagiër, het activeren ervan creërt een kudde van magische schapen.

levels.traps.frosttrap.name:&'static str =vorstval
levels.traps.frosttrap.desc:&'static str =Als geactiveerd, bevriezen chemicaliën in deze val snel de lucht in een groot bereik om zijn plek.

levels.traps.gatewaytrap.name:&'static str =doorgang val
levels.traps.gatewaytrap.desc:&'static str =Deze speciale teleportatieval kan een oneindig aantal keren worden geactiveerd en teleporteert altijd naar dezelfde plek.

levels.traps.geysertrap.name:&'static str =geiser val
levels.traps.geysertrap.desc:&'static str =Wanneer deze val wordt geactiveerd, zorgt deze ervoor dat er een watergeiser naar buiten spuit, waardoor vurige vijanden worden beschadigd, alle nabijgelegen personages worden weggeslagen, branden worden geblust en het omliggende terrein wordt onder water gezet.

levels.traps.gnollrockfalltrap.name:&'static str =gnoll steenlawine val
levels.traps.gnollrockfalltrap.desc:&'static str =Deze steenlawine val is gemaakt met een of andere vorm van magische hulp. Wanneer deze wordt geactiveerd, zullen stenen loskomen en onmiddellijk van bovenaf vallen in een gebied van 5x5 eromheen. Vanwege de zachtere rotsen in het gebied zal deze niet zoveel schade aanrichten als een gewone valstrik, maar je pantser zal er ook niet effectief tegen zijn. Stenen vallen ook niet op locaties met een aangrenzende barricade, omdat ze helpen het plafond omhoog te houden.\n\n_Deze valstrik kan niet vriend van vijand onderscheiden, en is dus net zo schadelijk voor de gnolls als voor jou._

levels.traps.grimtrap.name:&'static str =grimmige val
levels.traps.grimtrap.ondeath:&'static str =Je werd gedood door de ontploffing van een grimmige val...
levels.traps.grimtrap.desc:&'static str =In deze val is extreem krachtige destructieve magie opgeslagen, genoeg om alle helden, behalve de gezondste, onmiddellijk te doden. Als je het activeert, wordt een reeks dodelijke magie naar het dichtstbijzijnde personage gestuurd.\n\nGelukkig is het valmechanisme niet verborgen.

levels.traps.grippingtrap.name:&'static str =grijpende val
levels.traps.grippingtrap.desc:&'static str =Deze val pakt de voeten vast van degene die hem activeert, waardoor die schade oploopt en hun beweging wordt vertraagd.\n\nVanwege zijn eenvoudige aard kan deze val vele malen geactiveerd worden zonder te breken.

levels.traps.guardiantrap.name:&'static str =bewakerval
levels.traps.guardiantrap.alarm:&'static str =De val laat een doordringende geluid klinken dat door de hele kerker galmt!
levels.traps.guardiantrap.desc:&'static str =Deze val is gekoppeld aan een vreemd magisch mechanisme dat bewakers oproept en alle vijanden op de huidige verdieping alert maakt.
levels.traps.guardiantrap$guardian.name:&'static str =opgeroepen beschermer
levels.traps.guardiantrap$guardian.desc:&'static str =Deze blauwe verschijning lijkt een opgeroepen echo te zijn van een van de stenen bewakers van de kerker.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Hoewel het beeld zelf bijna onstoffelijk is, lijkt de _%s_ die het hanteert echt.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Je kunt deze vijand met een specifieke val vinden

levels.traps.oozetrap.name:&'static str =slijkval
levels.traps.oozetrap.desc:&'static str =Deze val spat bijtend slijk uit als hij geactiveerd wordt, dat brandt totdat het wordt weggewassen.

levels.traps.pitfalltrap.name:&'static str =valkuil
levels.traps.pitfalltrap.triggered_hero:&'static str =De grond begint weg te zakken om je heen!
levels.traps.pitfalltrap.triggered:&'static str =De grond begint weg te zakken om de val heen!
levels.traps.pitfalltrap.no_pit:&'static str =De grond is te stevig om hier een valkuil te laten werken.
levels.traps.pitfalltrap.desc:&'static str =Deze val is verbonden met een groot luikmechanisme, en kort nadat het is geactiveerd valt alles eromheen door de grond heen! Het werkt niet in gebieden met erg stevige vloeren.

levels.traps.poisondarttrap.name:&'static str =gifdart val
levels.traps.poisondarttrap.ondeath:&'static str =Je bent gedood door de val met gifpijlen...
levels.traps.poisondarttrap.desc:&'static str =Een kleine dartblazer moet dichtbij verborgen zijn, want het activeren van deze val schiet een vergiftigde pijl naar het dichtstbijzijnde doelwit.\n\nGelukkig is het valmechanisme niet verstopt.

levels.traps.rockfalltrap.name:&'static str =instortingsval
levels.traps.rockfalltrap.ondeath:&'static str =Je bent verpletterd door vallend gesteente...
levels.traps.rockfalltrap.desc:&'static str =Deze val is verbonden met enkele lossen rotsen erboven, waardoor ze bij activatie over de hele kamer naar beneden vallen! Als de val niet in een specifieke kamer staat, vallen er stenen in een gebied rond de val.\n\nGelukkig is het valmechanisme niet verstopt.

levels.traps.shockingtrap.name:&'static str =schokkende val
levels.traps.shockingtrap.desc:&'static str =Een mechanisme waarin een grote hoeveelheid energie is opgeslagen. Door deze val te activeren laat deze val een grote hoeveelheid energie los in het gebied eromheen.

levels.traps.stormtrap.name:&'static str =stormval
levels.traps.stormtrap.desc:&'static str =Een mechanisme met een enorme hoeveelheid energie erin opgeslagen. Bij activatie laat deze val die energie los in een grote elektrische storm.

levels.traps.summoningtrap.name:&'static str =oproepende val
levels.traps.summoningtrap.desc:&'static str =Bij activatie roept deze val een aantal wezens van dit gebied op naar deze plek.

levels.traps.teleportationtrap.name:&'static str =teleportatieval
levels.traps.teleportationtrap.desc:&'static str =Telkens wanneer deze val wordt geactiveerd, wordt alles eromheen geteleporteerd naar willekeurige plekken op deze verdieping.

levels.traps.tengudarttrap.desc:&'static str =Tengu heeft zich duidelijk voorbereid op een gevecht. Deze val activeert een verborgen dartblazer die een giftige pijl schiet op het dichtstbijzijnde ding dat niet Tengu is.\n\nDe val is zo goed gemaakt dat het mechanisme onmogelijk te detecteren is zonder magische hulp. De val is echter even zichtbaar wanneer deze wordt ingesteld.

levels.traps.toxictrap.name:&'static str =giftig gasval
levels.traps.toxictrap.desc:&'static str =Bij activatie laat deze val een wolk van giftig gas los in de omgeving.

levels.traps.trap.discover_hint:&'static str =Je kunt deze val zomaar in de kerker vinden. Elke regio heeft verschillende vallen die kunnen verschijnen.
levels.traps.trap.rankings_desc:&'static str =Gedood door: %s

levels.traps.corrosiontrap.name:&'static str =bijtend gasval
levels.traps.corrosiontrap.desc:&'static str =Bij activatie laat deze val een wolk van dodelijk zuur gas los in de omgeving.

levels.traps.warpingtrap.name:&'static str =dwalingsval
levels.traps.warpingtrap.desc:&'static str =Deze val lijkt op een teleportatieval, maar zorgt er ook voor dat de held zijn kennis van de vloerindeling verliest!

levels.traps.weakeningtrap.name:&'static str =verzwakkende val
levels.traps.weakeningtrap.desc:&'static str =Duistere magie in deze val zuigt de magie uit alles wat ermee in contact komt. Krachtige vijanden kunnen het effect echter weerstaan.

levels.traps.worndarttrap.name:&'static str =versleten dartval
levels.traps.worndarttrap.ondeath:&'static str =Je bent gedood door de versleten pijltjesval...
levels.traps.worndarttrap.desc:&'static str =Een kleine dartblazer moet dichtbij verstopt zijn, omdat het activeren van deze val een dart schiet op het dichtstbijzijnde doelwit.\n\nVanwege zijn leeftijd is het echter niet erg schadelijk, de val is niet eens verstopt...



###levels
levels.cavesbosslevel.wires_name:&'static str =Blootliggende bedrading
levels.cavesbosslevel.wires_desc:&'static str =De grond is hier gedeeltelijk opgegraven, waardoor grote draden zichtbaar zijn geworden. Dit verbindt de verschillende elektrische machines met elkaar.\n\nDe draden staan onder stroom. Als DM-300 erover loopt kan hij er mogelijk stroom uit halen.
levels.cavesbosslevel.energy_desc:&'static str =De grond hier vonkt van de elektriciteit en het betreden ervan is schadelijk. _De vonken lijken in een bepaalde richting te bewegen..._ misschien leiden ze naar de krachtbron?
levels.cavesbosslevel.gate_name:&'static str =Metalen poort
levels.cavesbosslevel.gate_desc:&'static str =Een grote metalen poort blokkeert de weg naar de dwergenmetropool. De metalen doos in het midden produceert een luid zoemend geluid, het moet verbonden zijn met de schakelingen en machines die dichtbij zijn. Misschien maakt het vernietigen van DM-300 de poort open?
levels.cavesbosslevel.gate_desc_broken:&'static str =De poort moet op de een of andere manier verbonden zijn geweest met de DM-300, want hij explodeerde toen de DM-300 werd verslagen. Nu blijven alleen gebroken stukken over.
levels.cavesbosslevel.water_desc:&'static str =Met alle elektriciteit hier is water niet altijd veilig...

levels.citybosslevel.throne_name:&'static str =Troon
levels.citybosslevel.throne_desc:&'static str =Deze indrukwekkende grote troon is de zetel van het dwergenrijk, en is nu overgenomen door een op macht beluste geestenbezweerder.\n\nEr lijken magische of mechanische delen an de troon te zitten. De Dwergenkoning kan extra kracht hebben wanneer hij erop zit.
levels.citybosslevel.summoning_name:&'static str =Oproepvoetstuk
levels.citybosslevel.summoning_desc:&'static str =Dit voetstuk heeft een grote opening in het midden, die duistere energie aan het uitstralen is.\n\nDe Dwergenkoning gebruikt deze voetstukken als doelen voor zijn geestenbezweerderige magie, en kan volgelingen naar hen oproepen. Het voetstuk moet een paar beurten opladen voordat een volgeling verschijnt en het type volgeling dat opgeroepen wordt ingeseind door de opbouwende magische kracht.

levels.caveslevel.grass_name:&'static str =Fluorescerende mos
levels.caveslevel.high_grass_name:&'static str =Fluorescerende paddestoelen
levels.caveslevel.water_name:&'static str =Bevriezend koud water
levels.caveslevel.entrance_desc:&'static str =De ladder leidt omhoog naar de hogere diepte.
levels.caveslevel.exit_desc:&'static str =De ladder leidt naar beneden naar de lagere diepte.
levels.caveslevel.high_grass_desc:&'static str =Enorme paddenstoelen blokkeren het uitzicht.
levels.caveslevel.wall_deco_desc:&'static str =Een ader van een soort erts is zichtbaar op de muur. Goud?
levels.caveslevel.bookshelf_desc:&'static str =Wie heeft er een boekenplank nodig in een grot?
levels.caveslevel.region_deco_name:&'static str =Metalen Bouwsel
levels.caveslevel.region_deco_desc:&'static str =Een groot bouwwerk van metaal, waarschijnlijk gebouwd door de dwergen toen ze hier mijnwerk verrichtten. Je denkt dat je lang ongebruikte mijnkarsporen ziet lopen aan de bovenkant.

levels.citylevel.water_name:&'static str =Verdacht gekleurd water
levels.citylevel.high_grass_name:&'static str =Hoogbloeiende bloemen
levels.citylevel.entrance_desc:&'static str =Een helling leidt omhoog naar de hogere diepte.
levels.citylevel.exit_desc:&'static str =Een helling leidt naar de lagere diepte.
levels.citylevel.deco_desc:&'static str =Hier ontbreken een aantal tegels.
levels.citylevel.sp_desc:&'static str =Dik tapijt bedekt de vloer.
levels.citylevel.statue_desc:&'static str =Het beeld stelt een dwerg voor die in een heroïsche houding staat.
levels.citylevel.bookshelf_desc:&'static str =De rijen boeken over verschillende disciplines vullen de boekenplank.
levels.citylevel.region_deco_name:&'static str =Vlammende sokkel
levels.citylevel.region_deco_desc:&'static str =Een verhoogd voetstuk met een felgroene magische vlam erop. De vlam is zo compact dat hij net zo goed massief zou kunnen zijn.

levels.hallslevel.water_name:&'static str =Koude lava
levels.hallslevel.grass_name:&'static str =Sintelmos
levels.hallslevel.high_grass_name:&'static str =Sintelfungi
levels.hallslevel.statue_name:&'static str =Pilaar
levels.hallslevel.water_desc:&'static str =Het lijkt op lava, maar het is koud en waarschijnlijk veilig om aan te raken.
levels.hallslevel.statue_desc:&'static str =De pilaar is gemaakt van echte menselijke schedels. Geweldig.
levels.hallslevel.bookshelf_desc:&'static str =Boeken in oeroude talen smeulen op de boekenplank.
levels.hallslevel.region_deco_name:&'static str =Brok puin
levels.hallslevel.region_deco_desc:&'static str =Een enorm stuk steen dat lijkt te zijn afgebroken van het plafond of een nabijgelegen muur.


