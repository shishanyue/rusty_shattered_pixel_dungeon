levels.level.embers_desc:&'static str =Жар вкриває підлогу.
levels.level.high_grass_desc:&'static str =Щільна рослинність блокує огляд.
levels.level.locked_door_desc:&'static str =Двері замкнені, вам потрібен відповідний ключ.
levels.level.crystal_door_desc:&'static str =Ці зачинені двері зроблені із магічного кришталю. Ти можеш бачити крізь, однак щоб відчинити тобі потрібен кришталевий ключ.
levels.level.locked_exit_desc:&'static str =Важкий брус заважає пройти по сходам униз.
levels.level.barricade_desc:&'static str =Дерев'яна барикада добре збудована, але висохла за ці роки. Може згорить?
levels.level.inactive_trap_desc:&'static str =Пастка вже спрацювала раз і є безпечною.
levels.level.statue_desc:&'static str =Хтось хотів прикрасити це місце, але йому це не вдалося.
levels.level.alchemy_desc:&'static str =Цей котел наповнено чарівною водою. Предмети у ньому можуть бути поєднані для створення чогось нового.
levels.level.empty_well_desc:&'static str =Цей колодязь висох до дна.

