###features
levels.features.chasm.chasm:&'static str =Провалля
levels.features.chasm.yes:&'static str =Так, я розумію що я роблю
levels.features.chasm.no:&'static str =Ні, я змінив свою думку
levels.features.chasm.jump:&'static str =Ви справді хочете стрибнути в провалля? Падіння буде болісним.
levels.features.chasm.ondeath:&'static str =Ви розбилися насмерть...
levels.features.chasm.rankings_desc:&'static str =Помер від зіткнення



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =Стіна щільного яскраво-зеленого вогню, вочевидь, спричинена магією. Вона настільки щільна, що ти не можеш пройти крізь неї, вона підпалює усе що опиняється надто близько. Вона не показує ознак того, що згорить сама по собі, тобі потрібно використати щось щоб загасити її.

levels.rooms.special.sentryroom$sentry.name:&'static str =червоний вартовий
levels.rooms.special.sentryroom$sentry.desc:&'static str =Цей криваво-червоний вартовий здається знаходиться тут для охорони скарбу в іншому кінці кімнати. Він вистрелить променем магії дезінтеграції якщо ти зайдеш у площу яку він охороняє.\n\nВін має імунітет до всіх шкідливих ефектів і може бачити крізь невидимість, але здається підготовка до пострілу займе в нього деякий час.\n\nЧомусь вартовий хоче стріляти лиш по тобі, ніби знає, що мешканці підземелля не загрожують скарбам.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Ви можете знайти цього ворога де завгодно в підземеллі.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =токсична вентиляція
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Недбалий мандрівник задіяв цю пастку багато років тому. Хоча вона не в активному стані, вона все ще виділяє токсичний газ у кімнату і не показує ознак припинення. Якщо ти хочеш обшукати цю кімнату, тобі потрібно якимось чином уникнути шкоди від газу.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Далекий колодязь
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Ти ледь розрізняєш у глибині колодязь. Може, там є щось корисне?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Вхід до шахти
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Ці сходи ведуть до старої шахти просто під ковальською майстернею.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Ритуальний символ
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Намальований символ для якогось темного ритуалу. Свічки, як правило, ставлять у чотирьох кутах.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Склеп
levels.rooms.quest.massgraveroom$bones.desc:&'static str =Кістки вкривають підлогу. Що ж тут трапилося?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Вихід з шахти
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Ці сходи ведуть з шахти, назад до ковальської майстерні.

###traps
levels.traps.alarmtrap.name:&'static str =Сигнальна пастка
levels.traps.alarmtrap.alarm:&'static str =Пастка видає пронизуючий звук, що лунає по всьому підземеллю!
levels.traps.alarmtrap.desc:&'static str =Ця пастка з'єднана з гучним сигнальним механізмом. При активації він приверне увагу всіх у підземеллі!

levels.traps.blazingtrap.name:&'static str =Палаюча пастка
levels.traps.blazingtrap.desc:&'static str =Спрацювання пастки підпалить потужну хімічну суміш, яка вкриє полум'ям все довкола. Ця пастка потужніша за вогняну.

levels.traps.burningtrap.name:&'static str =Вогняна пастка
levels.traps.burningtrap.desc:&'static str =Ця пастка містить запальну суміш, яка підпалить все навколо якщо спрацює.

levels.traps.chillingtrap.name:&'static str =Пастка холоду
levels.traps.chillingtrap.desc:&'static str =Спрацювання пастки вивільнить реагенти, які швидко заморозять повітря довкола.

levels.traps.confusiontrap.name:&'static str =Пастка з дурманом
levels.traps.confusiontrap.desc:&'static str =При активації пастки, хмара дурману накриє територію довкола.

levels.traps.cursingtrap.name:&'static str =Проклинаюча пастка
levels.traps.cursingtrap.curse:&'static str =Ваше спорядження стало проклятим!
levels.traps.cursingtrap.desc:&'static str =Це магічна пастка містить ті ж чари, що і у проклятих предметах. Її активація прокляне предмети навколо.

levels.traps.disarmingtrap.name:&'static str =Роззброююча пастка
levels.traps.disarmingtrap.disarm:&'static str =Ваша зброя кудись телепортована!
levels.traps.disarmingtrap.desc:&'static str =Ця пастка містить особливе закляття телепортації, яке націлене на зброю у ваших руках.

levels.traps.disintegrationtrap.name:&'static str =Пастка розщеплення
levels.traps.disintegrationtrap.one:&'static str =Пастка знищила ваш %s!
levels.traps.disintegrationtrap.some:&'static str =Пастка знищила частину вашого %s!
levels.traps.disintegrationtrap.ondeath:&'static str =Ви вбиті пасткою розщеплення
levels.traps.disintegrationtrap.desc:&'static str =При спрацюванні, ця пастка вразить найближчу ціль руйнівними променями, нанесе значну шкоду та знищить деякі предмети.\n\nНа щастя, її механізм не прихований.

levels.traps.distortiontrap.name:&'static str =Пастка хаотичного виклику
levels.traps.distortiontrap.desc:&'static str =Просякнута дивною магією невідомого походження, ця пастка викличе різних ворогів у це місце.

levels.traps.explosivetrap.name:&'static str =Вибухова пастка
levels.traps.explosivetrap.desc:&'static str =Пастка містить трохи пороху та детонатор. При спрацюванні, вона спричинить невеликий вибух.

levels.traps.flashingtrap.name:&'static str =Засліплююча пастка
levels.traps.flashingtrap.desc:&'static str =При спрацюванні, пастка підпалить порошок магнію, який спричинить потужний спалах, що тимчасово осліпить, паралізує та обпече жертву.\n\nПастка має великий запас магнію, тому вона може спрацювати кілька разів.

levels.traps.flocktrap.name:&'static str =Овеча пастка
levels.traps.flocktrap.desc:&'static str =Можливо, жарт від якогось мага-аматора. Пастка створить стадо магічних овець.

levels.traps.frosttrap.name:&'static str =Морозяна пастка
levels.traps.frosttrap.desc:&'static str =При спрацюванні, рідкий азот з пастки вивільниться та швидко заморозить широку площу навколо.

levels.traps.gatewaytrap.name:&'static str =шлюзна пастка
levels.traps.gatewaytrap.desc:&'static str =Ця спеціальна телепортаційна пастка може задіюватися нескінченну кількість разів і завжди переміщує в одне і те ж місце.

levels.traps.geysertrap.name:&'static str =гейзерна пастка
levels.traps.geysertrap.desc:&'static str =При активації ця пастка вивергає гейзер води, завдає шкоди вогняним істотам, збиває з ніг усіх персонажів поблизу, гасить пожежі та вкриває водою навколишню місцевість.

levels.traps.gnollrockfalltrap.name:&'static str =Пастка каменепаду від гнола
levels.traps.gnollrockfalltrap.desc:&'static str =Ця каменепадна пастка створена за допомогою певної магії. При спрацьовуванні це призведе до того, що каміння ослабить і негайно впаде згори в зоні 5x5 навколо нього. Через м’якше каміння в цьому районі він не завдасть такої шкоди, як звичайна пастка для каменепаду, але ваша броня також не буде ефективною проти нього. Камені також не впадуть у місцях із прилеглою барикадою, оскільки вони допомагають утримувати стелю.\n\n_Ця пастка не може відрізнити друга від ворога, тому так само шкідлива для гнолів, як і для вас._

levels.traps.grimtrap.name:&'static str =Вбивча пастка
levels.traps.grimtrap.ondeath:&'static str =Ви загинули від променя вбивчої пастки...
levels.traps.grimtrap.desc:&'static str =Надзвичайно потужна магія цієї пастки може вбити всіх, крім найздоровіших, героїв. При спрацюванні, пастка посилає спрямований вбивчий промінь в напрямку найближчого персонажа.\n\nНа щастя, її механізм не прихований.

levels.traps.grippingtrap.name:&'static str =Сповільнююча пастка.
levels.traps.grippingtrap.desc:&'static str =Лещата пастки охоплюють ноги жертви, пошкоджуючи їх та уповільнюючи персонажа.\n\nЧерез те що пастка дуже проста, вона може спрацювати кілька разів.

levels.traps.guardiantrap.name:&'static str =Охоронна пастка
levels.traps.guardiantrap.alarm:&'static str =Пронизливий звук чути на все підземелля!
levels.traps.guardiantrap.desc:&'static str =Ця пастка викличе вартових та приверне увагу всіх ворогів на поверсі.
levels.traps.guardiantrap$guardian.name:&'static str =викликаний вартовий
levels.traps.guardiantrap$guardian.desc:&'static str =Цей блакитний привид здається викликаним відлунням одного з кам'яних охоронців підземелля.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Хоча сама статуя майже примарна, _%s_, що вона тримає, виглядає справжнім.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Ви можете знайти цього ворога за допомогою певної пастки.

levels.traps.oozetrap.name:&'static str =Кислотна пастка
levels.traps.oozetrap.desc:&'static str =Пастка розбризкує кислоту, яка роз'їдатиме ціль, поки її не змиють.

levels.traps.pitfalltrap.name:&'static str =Ведмежа яма
levels.traps.pitfalltrap.triggered_hero:&'static str =Підлога під вами провалюється!
levels.traps.pitfalltrap.triggered:&'static str =Підлога навколо активованої пастки провалюється!
levels.traps.pitfalltrap.no_pit:&'static str =Підлога тут занадто міцна для спрацювання ведмежої ями.
levels.traps.pitfalltrap.desc:&'static str =Ця пастка приєднана до великої системи підпорок, і через мить після спрацьовування все навколо падає донизу! Таке, щоправда, не відбувається у місцях з міцною підлогою.

levels.traps.poisondarttrap.name:&'static str =Пастка з отруйним дротиком
levels.traps.poisondarttrap.ondeath:&'static str =Ви вбиті пасткою з отруйними дротиками
levels.traps.poisondarttrap.desc:&'static str =Невеликий арбалет маж бути прихований поблизу. При спрацюванні пастки, він вистрелить отруєний дротик у найближчу жертву.\n\nНа щастя, механізм не прихований.

levels.traps.rockfalltrap.name:&'static str =Пастка каменепаду
levels.traps.rockfalltrap.ondeath:&'static str =Вас завалило камінням...
levels.traps.rockfalltrap.desc:&'static str =Ця пастка поєднана з купою хитких каменів нагорі. При спрацюванні, вони впадуть та засиплять усю кімнату! Якщо пастка знаходиться не у кімнаті, камені впадуть на зону навколо неї.\n\nНа щастя, її механізм не прихований.

levels.traps.shockingtrap.name:&'static str =Шокуюча пастка
levels.traps.shockingtrap.desc:&'static str =Механізм, у якому зберігається велика кількість енергії. Запуск цієї пастки вивільнить цю енергію навколо неї у вигляді електричного поля.

levels.traps.stormtrap.name:&'static str =Вихрова пастка
levels.traps.stormtrap.desc:&'static str =Механізм із величезним запасом енергії. Запуск цієї пастки вивільнить цю енергію у вигляді електричного вихору.

levels.traps.summoningtrap.name:&'static str =Пастка виклику
levels.traps.summoningtrap.desc:&'static str =При спрацюванні, пастка викличе кілька монстрів з цього поверху.

levels.traps.teleportationtrap.name:&'static str =Телепортуюча пастка
levels.traps.teleportationtrap.desc:&'static str =Коли ця пастка спрацьовує, все навколо неї переміщується в випадкові місця на цьому поверсі.

levels.traps.tengudarttrap.desc:&'static str =Тенгу явно готувався до поєдинку. Ця пастка активує прихований дротикомет, який буде стріляти отруйними дротиками в найближчу ціль, яка не є самим Тенгу.\n\nПастка настільки добре зроблена, що механізм спуску неможливо виявити без магічної допомоги. Однак ви помічаєте пастку в той момент, коли він її встановлює.

levels.traps.toxictrap.name:&'static str =Пастка з токсичним газом
levels.traps.toxictrap.desc:&'static str =При спрацюванні, хмара токсичного газу накриє все навколо.

levels.traps.trap.discover_hint:&'static str =Ви можете знайти цю пастку випадковим чином у підземеллі. У кожній місцевості можуть з'являтися різні пастки.
levels.traps.trap.rankings_desc:&'static str =Убитий: %s

levels.traps.corrosiontrap.name:&'static str =Пастка з роз'їдаючим газом
levels.traps.corrosiontrap.desc:&'static str =Активація цієї пастки випустить хмару газуватої кислоти на велику площу.

levels.traps.warpingtrap.name:&'static str =Транспортуюча пастка
levels.traps.warpingtrap.desc:&'static str =Ця пастка схожа на пастку телепортації, але при цьому герой втрачає знання про розташування поверху!

levels.traps.weakeningtrap.name:&'static str =Ослабляюча пастка
levels.traps.weakeningtrap.desc:&'static str =Темна магія всередині цієї пастки висмоктує енергію з всього, що її торкається. Могутні вороги можуть опиратися цьому ефекту.

levels.traps.worndarttrap.name:&'static str =Пастка з дротиком
levels.traps.worndarttrap.ondeath:&'static str =Ви вбиті зношеною пасткою для дротиків
levels.traps.worndarttrap.desc:&'static str =Поблизу сховано невеликий арбалет, який вистрелить у найближчу ціль після активації цієї пастки.\n\nПроте арбалет вже старий та не дуже небезпечний, більше того, він навіть не захований.



###levels
levels.cavesbosslevel.wires_name:&'static str =Електродроти
levels.cavesbosslevel.wires_desc:&'static str =Земля тут частково перекопана, з неї виглядають товсті кабелі. Вони маютьі з'єднувати якісь електричні машини...\n\nКабелі під напругою. Якщо ЗМ-300 наступить сюди, то, можливо, зможе отримати звідти енергію.
levels.cavesbosslevel.energy_desc:&'static str =Земля тут іскриться електрикою, ступати сюди небезпечно. _Іскри, здається, спрямовані у певному напрямку..._ можливо, вони стягуються до джерела напруги?
levels.cavesbosslevel.gate_name:&'static str =Сталеві ворота
levels.cavesbosslevel.gate_desc:&'static str =Величезні сталеві ворота блокують вхід до Метрополіса Дварфів. Металевий ящик у центрі видає гучні гудіння, він мабуть підключений до проводки та механізмів, що знаходяться поблизу. Можливо, знищення ЗМ-300 відкриє ворота?
levels.cavesbosslevel.gate_desc_broken:&'static str =Ворота, скоріш за все, були підключені до ЗМ-300, бо вони вибухнули в той момент, як машина була переможена. Тепер тут валяються лише одні уламки.
levels.cavesbosslevel.water_desc:&'static str =Зважаючи на всю електрику тут, вода не завжди є безпечною...

levels.citybosslevel.throne_name:&'static str =Трон
levels.citybosslevel.throne_desc:&'static str =Цей великий трон - це престол імперії дварфів, тепер зайнятий божевільним некромантом.\n\nЗдається, на троні є якісь магічні чи то механічні частини, Король Дварфів може отримувати додаткову силу, коли сидить на ньому.
levels.citybosslevel.summoning_name:&'static str =П’єдстал виклику
levels.citybosslevel.summoning_desc:&'static str =Цей п’єдстал має великий отвір у центрі, який випромінює темну енергію.\n\nКороль Дварфів використовує ці п'єдстали як осередки для своєї некромантії та може викликати прислужників за їх допомогою. П'єдстал повинен зарядитись за кілька ходів до того, як з'явиться прислужник, а тип викликаного ворога можна визначити за виглядом магічної сили, що збирається навколо.

levels.caveslevel.grass_name:&'static str =Люмінесцентний мох
levels.caveslevel.high_grass_name:&'static str =Люмінесцентні гриби
levels.caveslevel.water_name:&'static str =Крижана вода
levels.caveslevel.entrance_desc:&'static str =Сходи, що ведуть нагору.
levels.caveslevel.exit_desc:&'static str =Сходи, що ведуть униз.
levels.caveslevel.high_grass_desc:&'static str =Величезний гриб затуляє огляд.
levels.caveslevel.wall_deco_desc:&'static str =Прожилки якоїсь руди видно на стінах. Золото?
levels.caveslevel.bookshelf_desc:&'static str =Кому потрібні книжкові полиці у печерах?
levels.caveslevel.region_deco_name:&'static str =Структура металу
levels.caveslevel.region_deco_desc:&'static str =Велика суцільнометалева конструкція, яку, ймовірно, побудували гноми, коли видобували корисні копалини в цьому місці. Здається, що ви бачите давно не використовувані колії від вагонеток, що проходять вздовж поверхні.

levels.citylevel.water_name:&'static str =Вода підозрілого кольору
levels.citylevel.high_grass_name:&'static str =Високі квіти
levels.citylevel.entrance_desc:&'static str =Спуск, що веде нагору.
levels.citylevel.exit_desc:&'static str =Спуск, що веде униз.
levels.citylevel.deco_desc:&'static str =Тут бракує кількох плиток.
levels.citylevel.sp_desc:&'static str =Товстий килим вкриває підлогу.
