levels.mininglevel.wall_desc:&'static str =Гладка кам’яна стіна, яка трохи м’якша, ніж зазвичай. Ви можете добувати її киркою, але це зажадає певних зусиль і трохи посилить ваш голод.
levels.mininglevel.gold_extra_desc:&'static str =Ймовірно, ви можете добути його своєю киркою.
levels.mininglevel.crystal_name:&'static str =Кришталевий шип
levels.mininglevel.boulder_name:&'static str =Камінь
levels.mininglevel.crystal_desc:&'static str =Тут є великий і різнокольоровий вихід кристалів. Ці кристали крихкі, їх можна легко розбити кайлом, або зламати, якщо поруч щось видобувати.
levels.mininglevel.boulder_desc:&'static str =Шлях перегороджує великий валун. Його буде досить легко розбити кайлом.
levels.mininglevel.barricade_desc:&'static str =Дерев'яна барикада міцно встановлена і виконує роль опори для стелі.\n\nЙмовірно, це було сконструйовано гнолами, щоб забезпечити певний захист від падаючих каменів. _Будь-які суміжні клітини будуть захищені від каменепадів і атак._\n\nЗдається, вона горіла б так само, як і будь-яка інша барикада.

levels.prisonlevel.water_name:&'static str =Темна холодна вода
levels.prisonlevel.empty_deco_desc:&'static str =Тут плями засохлої крові на підлозі.
levels.prisonlevel.bookshelf_desc:&'static str =Це, мабуть, рештки тюремної бібліотеки. Може спалити?
levels.prisonlevel.region_deco_name:&'static str =Тюремна клітка
levels.prisonlevel.region_deco_desc:&'static str =Металева клітка, достатньо велика, щоб вмістити людину. Здається, що вона якимось чином прикріплена до землі, її не можна зрушити з місця.
levels.prisonlevel.region_deco_alt_name:&'static str =Підвісна клітка
levels.prisonlevel.region_deco_alt_desc:&'static str =Металева клітка, достатньо велика, щоб вмістити людину. Вона висить над глибокою прірвою, підвішена на ланцюгу.

levels.sewerlevel.water_name:&'static str =Мутна вода
levels.sewerlevel.empty_deco_desc:&'static str =Вологий жовтуватий мох вкриває підлогу.
levels.sewerlevel.bookshelf_desc:&'static str =Полицю вкривають дешеві беззмістовні книги. Може спалити?
levels.sewerlevel.region_deco_name:&'static str =Складська бочка
levels.sewerlevel.region_deco_desc:&'static str =Міцна бочка, майже така ж велика, як ти. Мабуть, вона наповнена чимось, бо занадто важка, щоб її можна було пересувати.
