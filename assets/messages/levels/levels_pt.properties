###features
levels.features.chasm.chasm:&'static str =Abismo
levels.features.chasm.yes:&'static str =Sim, sei o que faço
levels.features.chasm.no:&'static str =Não, eu mudei de ideia
levels.features.chasm.jump:&'static str =Você realmente quer pular no abismo? Uma queda dessa altura pode ser dolorosa.
levels.features.chasm.ondeath:&'static str =Você caiu e morreu...
levels.features.chasm.rankings_desc:&'static str =Você morreu com o Impacto



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =Uma parede densa de fogo verde brilhante está aqui, aparentemente causada por magia. É tão densa que você não consegue atravessá-la e inflama qualquer coisa que se aproxime demais. O fogo não demonstra sinais de que irá  se extinguir naturalmente, você precisará usar algo para extingui-lo.

levels.rooms.special.sentryroom$sentry.name:&'static str =Sentinela vermelho
levels.rooms.special.sentryroom$sentry.desc:&'static str =Esta sentinela vermelho-sangue parece estar posicionada aqui para guardar o tesouro do outro lado desta sala. Ela disparará raios de magia de desintegração em você caso pise na área em que ela está defendendo.\n\nÉ imune a todos os efeitos nocivos e pode ver através da invisibilidade, mas parece demorar um pouco para carregar antes de começar a disparar.\n\nDe alguma forma, a sentinela só quer atirar em você, como se soubesse que os habitantes da masmorra não são uma ameaça ao tesouro.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Você pode encontrar este inimigo em qualquer lugar da masmorra.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =Respiradouro tóxico
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Um aventureiro descuidado deve ter acionado esta armadilha há muito tempo. Apesar de seu estado inativo, ainda continua expelindo gás tóxico na sala e não mostra sinais de que irá parar. Você precisará descobrir algum jeito de evitar os danos pelo gás se quiser explorar esta sala.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Poço distante
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Você pode vagamente ver um poço nas profundezas abaixo. Talvez haja alguma coisa lá embaixo?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Entrada da mina
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Esta escada leva a uma antiga mina logo abaixo da oficina do ferreiro.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Marca de ritual
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Uma marcação foi feita aqui para algum ritual de magia negra. Velas geralmente são postas nos quatro cantos.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Vala comum
levels.rooms.quest.massgraveroom$bones.desc:&'static str =O chão está coberto de ossos. O que aconteceu aqui?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Saída da mina
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Esta escada leva para fora da mina e de volta à oficina do ferreiro.

###traps
levels.traps.alarmtrap.name:&'static str =armadilha de alarme
levels.traps.alarmtrap.alarm:&'static str =A armadilha emite um som perfurante que ecoa por toda a masmorra!
levels.traps.alarmtrap.desc:&'static str =Esta armadilha parece estar ligada a um mecanismo de alarme. O acionamento provavelmente alertará tudo no andar.

levels.traps.blazingtrap.name:&'static str =armadilha incendiária
levels.traps.blazingtrap.desc:&'static str =Ativar esta armadilha irá acender uma mistura química poderosa, incendiando uma extensa área.

levels.traps.burningtrap.name:&'static str =armadilha de combustão
levels.traps.burningtrap.desc:&'static str =Pisar nesta armadilha irá incendiar uma mistura química, incendiando a área circundante.

levels.traps.chillingtrap.name:&'static str =armadilha de resfriamento
levels.traps.chillingtrap.desc:&'static str =Quando ativado, os produtos químicos nesta armadilha congelarão rapidamente o ar ao redor de sua localização.

levels.traps.confusiontrap.name:&'static str =armadilha de gás da confusão
levels.traps.confusiontrap.desc:&'static str =Ativar esta armadilha irá liberar uma nuvem de gás de confusão em uma área a sua volta.

levels.traps.cursingtrap.name:&'static str =armadilha maldita
levels.traps.cursingtrap.curse:&'static str =O equipamento que você está utilizando tornou-se amaldiçoado!
levels.traps.cursingtrap.desc:&'static str =Esta armadilha contém a mesma magia maléfica encontrada em equipamento amaldiçoado. Ativá-la irá fazer com que alguns items na zona imediata sejam amaldiçoados.

levels.traps.disarmingtrap.name:&'static str =armadilha de desarmamento
levels.traps.disarmingtrap.disarm:&'static str =Sua arma foi teletransportada para outro lugar!
levels.traps.disarmingtrap.desc:&'static str =Esta armadilha contém uma magia de teletransporte muito específica, que irá mover a arma de sua vítima para outro lugar.

levels.traps.disintegrationtrap.name:&'static str =armadilha de desintegração
levels.traps.disintegrationtrap.one:&'static str =A armadilha desintegra %s!
levels.traps.disintegrationtrap.some:&'static str =A armadilha desintegra alguns(mas) de seus(uas) %s
levels.traps.disintegrationtrap.ondeath:&'static str =Você foi morto pela armadilha de desintegração...
levels.traps.disintegrationtrap.desc:&'static str =Quando acionada, esta armadilha atacará o alvo mais próximo com raios de desintegração, causando danos significativos e destruindo itens.\n\nFelizmente, o mecanismo de gatilho não está oculto.

levels.traps.distortiontrap.name:&'static str =armadilha de distorção
levels.traps.distortiontrap.desc:&'static str =Construída a partir de uma estranha magia de origem desconhecida, esta armadilha invocará todo tipo de criatura para este local.

levels.traps.explosivetrap.name:&'static str =armadilha explosiva
levels.traps.explosivetrap.desc:&'static str =Esta armadilha contém um pouco de explosivos em pó e um mecanismo de ativação. Ativá-la irá causar uma explosão na área imediata.

levels.traps.flashingtrap.name:&'static str =armadilha de clarão
levels.traps.flashingtrap.desc:&'static str =Quando ativada, esta armadilha irá expelir um pó armazenado, temporariamente cegando, enfraquecendo e ferindo sua vítima.\n\nA armadilha deve ter uma grande quantidade de pó pois pode ser ativada muitas vezes sem quebrar.

levels.traps.flocktrap.name:&'static str =armadilha de rebanho
levels.traps.flocktrap.desc:&'static str =Provavelmente alguma piada de um mago amador. Ativar esta armadilha irá criar um rebanho de ovelhas mágicas.

levels.traps.frosttrap.name:&'static str =armadilha de geada
levels.traps.frosttrap.desc:&'static str =Quando ativada, os produtos químicos nesta armadilha congelarão rapidamente o ar em uma extensa área ao seu redor.

levels.traps.gatewaytrap.name:&'static str =armadilha de portal
levels.traps.gatewaytrap.desc:&'static str =Esta armadilha especial de teletransportação pode ser ativada infinitas vezes e teletransportará sempre para o mesmo local.

levels.traps.geysertrap.name:&'static str =armadilha de gêiser
levels.traps.geysertrap.desc:&'static str =Quando acionada, esta armadilha fará com que um gêiser de água seja expelido, causando dano a inimigos de fogo, lançando para longe todos os personagens próximos, apagando incêndios e convertendo o terreno ao redor em água.

levels.traps.gnollrockfalltrap.name:&'static str =armadilha de desmoronamento gnoll
levels.traps.gnollrockfalltrap.desc:&'static str =Esta armadilha de desmoronamento é feita com alguma tipo de assistência mágica. Quando ativada, fará com que as pedras se soltem e caiam imediatamente de cima em uma área de 5x5 ao redor dela. Por causa das rochas macias desta área, ela não causará tanto dano quanto uma armadilha de desmoronamento normal, mas sua armadura também não será efetiva contra ela. As pedras também não cairão em locais com uma barricada adjacente, pois elas ajudam a sustentar o teto.\n\n_Esta armadilha não consegue distinguir amigo de inimigo, portanto é tão prejudicial para os gnolls quanto para você._

levels.traps.grimtrap.name:&'static str =armadilha sombria
levels.traps.grimtrap.ondeath:&'static str =Você foi morto pelas energias de uma armadilha sombria...
levels.traps.grimtrap.desc:&'static str =Uma mágica destrutiva extremamente poderosa está guardada nesta armadilha, o bastante para matar instantaneamente a maioria dos heróis. Ativá-la irá liberar uma rajada de magia letal no personagem mais próximo.\n\nFelizmente, o mecanismo de ativação não está escondido.

levels.traps.grippingtrap.name:&'static str =armadilha agarradora
levels.traps.grippingtrap.desc:&'static str =Esta armadilha se prende aos pés de quem quer que a ative, causando dano e retardando seu movimento.\n\nDevido à sua natureza simples, esta armadilha pode ser ativada diversas vezes sem se quebrar.

levels.traps.guardiantrap.name:&'static str =armadilha de guardião
levels.traps.guardiantrap.alarm:&'static str =A armadilha emitiu um som perfurante que ecoa pela Masmorra!
levels.traps.guardiantrap.desc:&'static str =Esta armadilha está ligada a um estranho mecanismo mágico, que invocará guardiões e alertará os inimigos no andar.
levels.traps.guardiantrap$guardian.name:&'static str =guardião invocado
levels.traps.guardiantrap$guardian.desc:&'static str =Esta aparição azul parece ser um eco invocado de um dos guardiões de pedra da masmorra.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Enquanto a estátua em si é quase incorpórea, a arma _%s_ que está empunhando parece real.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Você pode encontrar este inimigo com uma armadilha específica.

levels.traps.oozetrap.name:&'static str =armadilha de muco
levels.traps.oozetrap.desc:&'static str =Esta armadilha irá jorrar muco cáustico quando ativada, que irá queimar até ser lavada na água.

levels.traps.pitfalltrap.name:&'static str =armadilha de queda
levels.traps.pitfalltrap.triggered_hero:&'static str =O chão começa a ceder em torno de você!
levels.traps.pitfalltrap.triggered:&'static str =O chão começa a ceder em torno da armadilha acionada!
levels.traps.pitfalltrap.no_pit:&'static str =o chão é muito sólido para que uma armadilha de queda funcione aqui.
levels.traps.pitfalltrap.desc:&'static str =Esta armadilha está conectada a um grande mecanismo de alçapão e, logo após ser acionada, qualquer coisa próxima a ela deslizará pelo chão e cairá! No entanto, não funcionará em áreas com pisos especialmente sólidos.

levels.traps.poisondarttrap.name:&'static str =armadilha de dardo venenoso
levels.traps.poisondarttrap.ondeath:&'static str =Você foi morto pela armadilha de dardo venenoso...
levels.traps.poisondarttrap.desc:&'static str =Uma pequena zarabatana deve estar escondida nas redondezas. Ativar esta armadilha fará com que um dardo envenenado seja atirado no alvo mais próximo.\n\nFelizmente, o mecanismo de ativação não está escondido

levels.traps.rockfalltrap.name:&'static str =armadilha de desmoronamento
levels.traps.rockfalltrap.ondeath:&'static str =Você foi esmagado pela armadilha de desmoronamento...
levels.traps.rockfalltrap.desc:&'static str =Esta armadilha está conectada a uma série de pedras soltas acima, ativá-la fará com que elas caiam sobre a sala inteira! Se a armadilha não estiver em uma sala específica, as rochas cairão em uma área ao redor da armadilha.\n\nFelizmente, o mecanismo de gatilho não está oculto.

levels.traps.shockingtrap.name:&'static str =armadilha elétrica
levels.traps.shockingtrap.desc:&'static str =Um mecanismo contendo uma grande quantidade de energia está contido dentro dela. Ativar essa armadilha irá descarregar a energia nas redondezas.

levels.traps.stormtrap.name:&'static str =armadilha de tempestade
levels.traps.stormtrap.desc:&'static str =Um mecanismo com uma enorme quantidade de energia armazenada nele. Acionar esta armadilha descarregará essa energia em uma grande tempestade elétrica.

levels.traps.summoningtrap.name:&'static str =armadilha de invocação
levels.traps.summoningtrap.desc:&'static str =Ativar esta armadilha irá invocar alguns dos inimigos desta área ao seu redor.

levels.traps.teleportationtrap.name:&'static str =armadilha de teletransporte
levels.traps.teleportationtrap.desc:&'static str =Sempre que ativada, esta armadilha teletransportará tudo ao seu redor para lugares aleatórios deste andar.

levels.traps.tengudarttrap.desc:&'static str =Tengu está claramente se preparando para uma luta. Essa armadilha ativará um soprador de dardos oculto que atirará um dardo venenoso na coisa mais próxima que não seja Tengu.\n\nA armadilha é tão bem feita que o mecanismo de gatilho é impossível de detectar sem ajuda mágica. No entanto, a armadilha fica visível por um momento quando está sendo configurada.

levels.traps.toxictrap.name:&'static str =armadilha de gás tóxico
levels.traps.toxictrap.desc:&'static str =Ativar esta armadilha irá liberar uma nuvem de gás tóxico na área circundante.

levels.traps.trap.discover_hint:&'static str =Você pode encontrar esta armadilha aleatoriamente na masmorra. Cada região tem armadilhas diferentes que podem aparecer.
levels.traps.trap.rankings_desc:&'static str =Morto por: %s

levels.traps.corrosiontrap.name:&'static str =armadilha de gás corrosivo
levels.traps.corrosiontrap.desc:&'static str =Ativar esta armadilha irá liberar uma nuvem de gás ácido mortal na área imediata.

levels.traps.warpingtrap.name:&'static str =armadilha de distorção espacial
levels.traps.warpingtrap.desc:&'static str =Esta armadilha é similar a armadilha de teletransporte, mas também fará seu personagem esquecer do layout do andar!

levels.traps.weakeningtrap.name:&'static str =armadilha de enfraquecimento
levels.traps.weakeningtrap.desc:&'static str =A magia negra nesta armadilha suga a energia de qualquer coisa que entre em contato com ela. No entanto, inimigos poderosos podem resistir ao efeito.

levels.traps.worndarttrap.name:&'static str =armadilha de dardos
levels.traps.worndarttrap.ondeath:&'static str =Você foi morto pela armadilha de dardos...
levels.traps.worndarttrap.desc:&'static str =Uma pequena zarabatana deve estar escondida nas proximidades. Ativar esta armadilha fará com que um dardo seja tirado no alvo mais próximo.\n\nDevido à sua idade, não é muito prejudicial, nem sequer está escondida...



###levels
levels.cavesbosslevel.wires_name:&'static str =Fiação exposta
levels.cavesbosslevel.wires_desc:&'static str =O solo é parcialmente escavado aqui, mostrando alguns grandes fios expostos. Devem estar conectando as várias máquinas elétricas.\n\nOs fios devem ter alguma corrente passando através deles. Se o DM-300 passar por aqui, poderá ser capaz de retirar energia deles.
levels.cavesbosslevel.energy_desc:&'static str =O chão aqui está faiscando com eletricidade e é perigoso pisar. As faíscas parecem estar gravitando em uma certa direção... talvez levem à fonte de energia?
levels.cavesbosslevel.gate_name:&'static str =Portão de Metal
levels.cavesbosslevel.gate_desc:&'static str =Um grande portão de metal que bloqueia o caminho para a metrópole anã. A caixa de metal no centro está produzindo um zumbido alto, deve estar conectada ao circuito e às máquinas próximas. Talvez destruir o DM-300 abra o portão?
levels.cavesbosslevel.gate_desc_broken:&'static str =O portão devia ser conectado ao DM-300 de alguma forma, pois explodiu quando o DM-300 foi derrotado. Agora só restam pedaços quebrados.
levels.cavesbosslevel.water_desc:&'static str =Com toda a eletricidade por aqui, a água nem sempre é segura...

levels.citybosslevel.throne_name:&'static str =Trono
levels.citybosslevel.throne_desc:&'static str =Este trono impressionantemente grande é a sede do império dos anões, agora ocupado por um necromante louco de poder.\n\nParece haver algumas partes mágicas ou mecânicas para o trono, o Rei Anão pode ter poder adicional quando sentado nele.
levels.citybosslevel.summoning_name:&'static str =Pedestal de invocação
levels.citybosslevel.summoning_desc:&'static str =Este pedestal tem uma grande abertura no centro, que está praticamente irradiando energia escura.\n\nO Rei Anão usa estes pedestais como pontos focais para a sua magia necromântica e pode invocar lacaios através deles. O pedestal deve carregar durante alguns turnos antes do aparecimento do lacaio e o tipo de lacaio a ser invocado é telecomandado pelo poder mágico do pedestal.

levels.caveslevel.grass_name:&'static str =Musgo fluorecente
levels.caveslevel.high_grass_name:&'static str =Cogumelos fluorecentes.
levels.caveslevel.water_name:&'static str =Água fria congelante
levels.caveslevel.entrance_desc:&'static str =Esta escada leva ao andar superior.
levels.caveslevel.exit_desc:&'static str =Esta escada leva ao andar inferior.
levels.caveslevel.high_grass_desc:&'static str =Grandes cogumelos bloqueiam a vista.
levels.caveslevel.wall_deco_desc:&'static str =Um mineral está visível na parede. Ouro?
levels.caveslevel.bookshelf_desc:&'static str =Quem precisaria de uma estante de livros numa caverna?
levels.caveslevel.region_deco_name:&'static str =Estrutura de metal
levels.caveslevel.region_deco_desc:&'static str =Uma grande estrutura toda de metal, provavelmente construída pelos anões quando ainda mineravam este lugar. Você acredita conseguir ver trilhos de vagonetas há muito tempo abandonados ao topo.

levels.citylevel.water_name:&'static str =Água de cor suspeita
levels.citylevel.high_grass_name:&'static str =Flores altas desabrochando
levels.citylevel.entrance_desc:&'static str =Uma rampa leva ao andar superior.
levels.citylevel.exit_desc:&'static str =Uma rampa leva ao nível inferior.
levels.citylevel.deco_desc:&'static str =Vários tijolos estão faltando aqui.
levels.citylevel.sp_desc:&'static str =Um carpete grosso cobre o chão.
levels.citylevel.statue_desc:&'static str =A estátua retrata algum anão em uma postura heroica.
levels.citylevel.bookshelf_desc:&'static str =Várias fileiras de livros de diferentes assuntos enchem a estante.
levels.citylevel.region_deco_name:&'static str =Pedestal flamejante
levels.citylevel.region_deco_desc:&'static str =Um pedestal elevado com uma chama mágica verde brilhante no topo. A chama é tão densa que poderia muito bem ser sólida.

levels.hallslevel.water_name:&'static str =Lava fria
levels.hallslevel.grass_name:&'static str =Musgo-cinza
levels.hallslevel.high_grass_name:&'static str =Fungo-cinza
levels.hallslevel.statue_name:&'static str =Pilar
levels.hallslevel.water_desc:&'static str =Parece com lava, mas é frio e provavelmente é seguro tocar.
levels.hallslevel.statue_desc:&'static str =Este pilar é feito de crânios reais de humanos. Ótimo.
levels.hallslevel.bookshelf_desc:&'static str =Livros fumegantes em idiomas antigos enchem a estante.
levels.hallslevel.region_deco_name:&'static str =Pedaço de escombros
levels.hallslevel.region_deco_desc:&'static str =Um grande pedaço de pedra que parece ter soltado do teto ou de alguma parede próxima.


