###features
levels.features.chasm.chasm:&'static str =奈落
levels.features.chasm.yes:&'static str =このまま続ける
levels.features.chasm.no:&'static str =気が変わった
levels.features.chasm.jump:&'static str =本当に奈落に飛び込むのか？高い場所からの墜落はとても痛いに違いない。
levels.features.chasm.ondeath:&'static str =墜落して死んだ…
levels.features.chasm.rankings_desc:&'static str =墜落の衝撃により死亡



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =魔法によるものと思われる、濃密に輝く緑の炎の壁が立ちはだかっている。あまりに濃密なため通り抜けることはできず、近づいたものに引火する。自然に燃え尽きる気配はなく、何かで消火する必要がある。

levels.rooms.special.sentryroom$sentry.name:&'static str =赤い歩哨
levels.rooms.special.sentryroom$sentry.desc:&'static str =この血のように赤い歩哨は、この部屋の奥にある宝物を守るために配置されているようだ。守っている範囲に足を踏み入れると、分解魔法の光線を発射してくる。\n\nあらゆる有害な効果に免疫があり、不可視なものも見ることができるが、光線を発射し始めるまで時間がかかるようだ。\n\nどういうわけか、ダンジョンの住人が宝物を脅かす存在ではないことを分かっているかのように、あなただけに狙いを定めてくる。
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =この敵はダンジョンのどこにでもいる。

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =毒性噴気孔
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =昔、冒険者の不注意で、この罠が仕掛けられたのだろう。作動していないにも関わらず、毒ガスが噴出され、止まる気配がない。この部屋を探索するには、毒ガスによる被害を防ぐ必要がある。

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =深い井戸
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =目を凝らすと奥深くに井戸がうっすらと見える。ひょっとして何か下にあるのだろうか？

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =鉱山の入口
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =この梯子は、鍛冶屋の工房のすぐ下にある古い鉱山に通じている。

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =儀式の目印
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =何らかの暗黒の儀式に使われる床に描かれた目印。通常は蝋燭が四隅に配置される。

levels.rooms.quest.massgraveroom$bones.name:&'static str =集団墓地
levels.rooms.quest.massgraveroom$bones.desc:&'static str =床には骨が散乱している。ここで一体何が起こったのだろうか？

levels.rooms.quest.mineentrance$questexit.name:&'static str =鉱山の出口
levels.rooms.quest.mineentrance$questexit.desc:&'static str =この梯子は鉱山から出て、鍛冶屋の工房に戻る。

###traps
levels.traps.alarmtrap.name:&'static str =騒音の罠
levels.traps.alarmtrap.alarm:&'static str =罠はダンジョン中に響き渡るようなけたたましい騒音を響かせた！
levels.traps.alarmtrap.desc:&'static str =この罠を踏むと騒音が響き渡るような機構が内蔵されている。機構が作動するとこの階層中のすべてのものの注意を引きつけるだろう。

levels.traps.blazingtrap.name:&'static str =猛炎の罠
levels.traps.blazingtrap.desc:&'static str =この罠を踏むと噴射された化学物質が激しく点火し、広い範囲が火炎に包まれるだろう。

levels.traps.burningtrap.name:&'static str =燃焼の罠
levels.traps.burningtrap.desc:&'static str =この罠を踏むと噴射された化学物質が点火し、周辺が炎に包まれるだろう。

levels.traps.chillingtrap.name:&'static str =冷却の罠
levels.traps.chillingtrap.desc:&'static str =作動すると、罠に内蔵されている化学物質によって周囲が凍結するだろう。

levels.traps.confusiontrap.name:&'static str =混乱ガスの罠
levels.traps.confusiontrap.desc:&'static str =この罠が作動すると、その場から混乱ガスが周囲に広がっていくだろう。

levels.traps.cursingtrap.name:&'static str =呪縛の罠
levels.traps.cursingtrap.curse:&'static str =あなたの装備は呪われてしまった！
levels.traps.cursingtrap.desc:&'static str =この罠は呪われた装備と同じ、凶悪な魔法を含んでいる。作動するとその場にあるアイテムが呪われるだろう。

levels.traps.disarmingtrap.name:&'static str =武装解除の罠
levels.traps.disarmingtrap.disarm:&'static str =あなたの武器は転移してしまった！
levels.traps.disarmingtrap.desc:&'static str =この罠はとても特殊な転移魔法を含んでおり、罠の犠牲者が装備していた武器をどこかに転移させてしまうだろう。

levels.traps.disintegrationtrap.name:&'static str =分解の罠
levels.traps.disintegrationtrap.one:&'static str =罠はあなたの%sを分解した！
levels.traps.disintegrationtrap.some:&'static str =罠はあなたの%sを分解した！
levels.traps.disintegrationtrap.ondeath:&'static str =罠からほとばしった閃光に貫かれて死んだ…
levels.traps.disintegrationtrap.desc:&'static str =作動すると、この罠は一番近い対象を分解する光線で刺し貫き、大量のダメージを与え、アイテムを破壊する。\n\nありがたいことに、この罠の機構はむき出しになっている。

levels.traps.distortiontrap.name:&'static str =歪曲の罠
levels.traps.distortiontrap.desc:&'static str =起源不明の奇妙な魔法で作られており、作動するとありとあらゆる敵がその場に召喚されるだろう。

levels.traps.explosivetrap.name:&'static str =爆発の罠
levels.traps.explosivetrap.desc:&'static str =この罠は踏むと火薬が吹き出し爆発する機構が内蔵されている。作動すると周囲に爆発が巻き起こるだろう。

levels.traps.flashingtrap.name:&'static str =閃光の罠
levels.traps.flashingtrap.desc:&'static str =作動すると、この罠に内蔵されている強力な閃光を放つ粉末が点火し、しばしの間罠の犠牲者は盲目になり、同時に傷を負い大怪我をするだろう。\n\nこの罠は大量の粉末を内蔵しているので、壊れることなく何度でも作動し続ける。

levels.traps.flocktrap.name:&'static str =一群の罠
levels.traps.flocktrap.desc:&'static str =多分、素人の魔術師がふざけて作ったもので、この罠が作動すると魔法の羊の群れが出現するだろう。

levels.traps.frosttrap.name:&'static str =凍結の罠
levels.traps.frosttrap.desc:&'static str =作動すると、罠に内蔵されている化学物質が噴出して直ちに広範囲の空気を凍らせるだろう。

levels.traps.gatewaytrap.name:&'static str =通路の罠
levels.traps.gatewaytrap.desc:&'static str =無限に発動し、常に同じ場所に瞬間移動する特殊な罠。

levels.traps.geysertrap.name:&'static str =間欠泉の罠
levels.traps.geysertrap.desc:&'static str =このトラップが発動すると、水が外に噴出し、炎を纏う敵はダメージを受け、近くのキャラクターを全て押し出し、火を消し、周囲の地形を水に変える。

levels.traps.gnollrockfalltrap.name:&'static str =ノールの落石の罠
levels.traps.gnollrockfalltrap.desc:&'static str =この落石の罠は、何らかの魔法の力を借りて作られている。発動すると岩が緩み、すぐさま周囲5x5タイルの範囲に上から落下してくる。このエリアは岩が柔らかいため、通常の落石の罠ほどのダメージは与えられないが、鎧もダメージを防ぐ効果は発揮しない。また、木製の障害物が隣接している場所では、天井が支えられているので岩は落ちてこない。\n\n_この罠は敵味方の区別がつかないので、あなたにとって有害であるのと同様に、ノール達にとっても有害である。_

levels.traps.grimtrap.name:&'static str =致死の罠
levels.traps.grimtrap.ondeath:&'static str =罠の衝撃に耐えられずに死んだ…
levels.traps.grimtrap.desc:&'static str =全快しているプレイヤー以外を即座に殺してしまうほどの極めて強力な破壊魔法が罠に内蔵されている。作動すると即死魔法の衝撃が最も近い生物に襲いかかるだろう。\n\nありがたいことに、この罠の機構はむき出しになっている。

levels.traps.grippingtrap.name:&'static str =捕縛の罠
levels.traps.grippingtrap.desc:&'static str =この罠は作動させた生物の足に噛みつき、ダメージを与え速度が低下する。\n\n罠の機構が単純なため、壊れることなく何度でも作動し続ける。

levels.traps.guardiantrap.name:&'static str =守護者の罠
levels.traps.guardiantrap.alarm:&'static str =罠はダンジョンに響き渡るけたたましい騒音を響かせた！
levels.traps.guardiantrap.desc:&'static str =この罠は不思議な魔法の機構が秘められており、作動するとダンジョンの守護者を召喚し、階にいる全ての敵の注意を引きつけるだろう。
levels.traps.guardiantrap$guardian.name:&'static str =召喚された守護者
levels.traps.guardiantrap$guardian.desc:&'static str =この青色の幻影は石でできたダンジョンの守護者の残滓のようだ。
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =石像自体は幻のようだが、持っている _%s_ は本物のようだ。
levels.traps.guardiantrap$guardian.discover_hint:&'static str =この敵は特定の罠で見つけることができる。

levels.traps.oozetrap.name:&'static str =粘液の罠
levels.traps.oozetrap.desc:&'static str =この罠は作動すると苛性の粘液を撒き散らし、付着すると洗い落とすまで焼け爛れてしまうだろう。

levels.traps.pitfalltrap.name:&'static str =落とし穴の罠
levels.traps.pitfalltrap.triggered_hero:&'static str =あなたの周囲の地面が口を開けている！
levels.traps.pitfalltrap.triggered:&'static str =作動した罠の周囲の地面が口を開けている！
levels.traps.pitfalltrap.no_pit:&'static str =地面が頑丈で落とし穴の罠がうまく動かない。
levels.traps.pitfalltrap.desc:&'static str =この罠は大きい落とし穴機構と連結しており、作動した途端に近くのものは地面をすり抜け落下してしまう！だが、特に頑丈な階では作動しないだろう。

levels.traps.poisondarttrap.name:&'static str =毒の投矢の罠
levels.traps.poisondarttrap.ondeath:&'static str =毒の投矢の罠に殺された…
levels.traps.poisondarttrap.desc:&'static str =小型の投矢投擲機が周辺に隠されており、罠が作動すると最も近い対象に向かって毒の投矢が飛んてゆくだろう。\n\nありがたいことに、この罠の機構はむき出しになっている。

levels.traps.rockfalltrap.name:&'static str =落石の罠
levels.traps.rockfalltrap.ondeath:&'static str =落石に押し潰されて死んだ…
levels.traps.rockfalltrap.desc:&'static str =この罠は上部にある今にも落ちそうな岩石に繋がっており、作動すると落石し部屋を覆い尽くすだろう！罠が部屋の中にない場合、罠の周りに落石するだろう。\n\nありがたいことに、この罠の機構はむき出しになっている。

levels.traps.shockingtrap.name:&'static str =電撃の罠
levels.traps.shockingtrap.desc:&'static str =この罠には大量のエネルギーを含む機構が内蔵されている。作動するとエネルギーは周囲に解き放たれるだろう。

levels.traps.stormtrap.name:&'static str =大嵐の罠
levels.traps.stormtrap.desc:&'static str =この罠には途方もない量のエネルギーを含む機構が内蔵されている。作動するとエネルギーは雷雲となって周囲に解き放たれるだろう。

levels.traps.summoningtrap.name:&'static str =召喚の罠
levels.traps.summoningtrap.desc:&'static str =この罠が作動すると、近辺に生息している生物が何匹か召喚されるだろう。

levels.traps.teleportationtrap.name:&'static str =転移の罠
levels.traps.teleportationtrap.desc:&'static str =この罠が作動すると、周囲のものが同じ階の無作為な位置に転移されるだろう。

levels.traps.tengudarttrap.desc:&'static str =天狗は明らかに戦闘の準備をしている。この罠が起動すると、投矢投擲器が天狗以外の最も近いものに毒矢を射出するだろう。\n\nこの罠は非常に精緻に作られているため、その射出機構は魔法の助けなしでは検知できない。しかし、罠は矢が装填されると、少しの間見えるようになる。

levels.traps.toxictrap.name:&'static str =毒ガスの罠
levels.traps.toxictrap.desc:&'static str =この罠が作動すると、その場から毒ガスが周囲に広がっていくだろう。

levels.traps.trap.discover_hint:&'static str =この罠はダンジョン内でランダムに見つけることができる。地域ごとに出現する罠が異なる。
levels.traps.trap.rankings_desc:&'static str =死因：%s

levels.traps.corrosiontrap.name:&'static str =腐食ガスの罠
levels.traps.corrosiontrap.desc:&'static str =この罠が作動すると、その場から酸性の致死ガスが周囲に広がっていくだろう。

levels.traps.warpingtrap.name:&'static str =移動の罠
levels.traps.warpingtrap.desc:&'static str =この罠は転移の罠に似ているが、勇士がその階の配置の把握を失ってしまう罠でもある。

levels.traps.weakeningtrap.name:&'static str =弱体化の罠
levels.traps.weakeningtrap.desc:&'static str =この罠の中に潜んでいる闇の魔法が罠を作動させたものからエネルギーを吸い取ってしまうだろう。しかし、強力な敵はこの効果に耐性を持っている。

levels.traps.worndarttrap.name:&'static str =古びた投矢の罠
levels.traps.worndarttrap.ondeath:&'static str =古びた投矢の罠に殺された…
levels.traps.worndarttrap.desc:&'static str =小型の投矢投擲機が周辺に隠されており、罠が作動すると最も近い対象に向かって投矢が飛んてゆくだろう。\n\n設置された時代が古いおかげで、それほど危険ではないし、隠されてもいない…



###levels
levels.cavesbosslevel.wires_name:&'static str =剥き出しの電線
levels.cavesbosslevel.wires_desc:&'static str =ここは地面が一部掘られていて、太い電線が露出している。これは、様々な電気機器を接続しているのだろう。\n\n\n電線には電流が流れているはずだ。DM-300がここを踏めば、そこから電力を引き出せるかもしれない。
levels.cavesbosslevel.energy_desc:&'static str =ここの地面は放電と火花が発生していて、踏むのは危険だ。_その火花はある方向に引き寄せられているようだ…_電源につながっているのだろうか？
levels.cavesbosslevel.gate_name:&'static str =金属製の門
levels.cavesbosslevel.gate_desc:&'static str =ドワーフの都への道を塞ぐ、大きな金属製の門。中央の金属製の箱が大きなハミング音を出しているので、近くの回路や機械に繋がっているのだろう。DM-300を破壊すれば門が開くかも？
levels.cavesbosslevel.gate_desc_broken:&'static str =この門はDM-300と何らかの接続があったのだろう。DM-300が破壊された時に爆発したのだ。今では壊れた破片だけが残っている。
levels.cavesbosslevel.water_desc:&'static str =この辺りは電気が通っているので、水は常に安全とはいえないだろう...

levels.citybosslevel.throne_name:&'static str =玉座
levels.citybosslevel.throne_desc:&'static str =この巨大な玉座はドワーフ帝国のものだったが、現在は権力狂の黒魔術師によって乗っ取られている。\n\n玉座には何らかの魔法、あるいは機械的な部品が使われているようで、ドワーフの王がこの玉座に座ると、さらなる力を発揮するかもしれない。
levels.citybosslevel.summoning_name:&'static str =召喚台座
levels.citybosslevel.summoning_desc:&'static str =この台座は大きな開口部を中央に持ち、実際に闇のエネルギーを放出する。\n\nドワーフの王はこれらの台座を死霊術の焦点として用いており、手下をそこへ召喚することができる。台座は手下が出現する前に数ターン充填する必要があり、召喚される手下の種類は溢れる魔力で判別できる。

levels.caveslevel.grass_name:&'static str =蛍光苔
levels.caveslevel.high_grass_name:&'static str =蛍光茸
levels.caveslevel.water_name:&'static str =凍りかけの冷たい水
levels.caveslevel.entrance_desc:&'static str =この梯子は上の階へ繋がっている。
levels.caveslevel.exit_desc:&'static str =この梯子は下の階へ繋がっている。
levels.caveslevel.high_grass_desc:&'static str =巨大なキノコが視界を遮っている。
levels.caveslevel.wall_deco_desc:&'static str =壁に何かの鉱脈が見える。金だろうか？
levels.caveslevel.bookshelf_desc:&'static str =洞窟で本棚を使う人なんているのだろうか？
levels.caveslevel.region_deco_name:&'static str =金属製の建造物
levels.caveslevel.region_deco_desc:&'static str =おそらくドワーフがこの場所で採掘していたときに建てたと思われる、金属でできた大きな建造物だ。長い間使われていなかったトロッコの線路が見えるようだ。

levels.citylevel.water_name:&'static str =不審な色の水
levels.citylevel.high_grass_name:&'static str =草花
levels.citylevel.entrance_desc:&'static str =この傾斜路は上の階へ繋がっている。
levels.citylevel.exit_desc:&'static str =この傾斜路は下の階へ繋がっている。
levels.citylevel.deco_desc:&'static str =ここではいくつかの地形は見つけられない。
levels.citylevel.sp_desc:&'static str =厚い絨毯がこの階を覆っている。
levels.citylevel.statue_desc:&'static str =この彫像は勇壮な構えで佇んでいるドワーフを描写している。
levels.citylevel.bookshelf_desc:&'static str =本棚には様々な分野の本が並んでいる。
levels.citylevel.region_deco_name:&'static str =炎を上げる台座
levels.citylevel.region_deco_desc:&'static str =盛り上がった台座の上には、鮮やかな緑色の魔法の炎がある。炎は非常に濃く、まるで固体のようだ。

levels.hallslevel.water_name:&'static str =冷たい溶岩
levels.hallslevel.grass_name:&'static str =余炎苔
levels.hallslevel.high_grass_name:&'static str =余炎茸
levels.hallslevel.statue_name:&'static str =柱
levels.hallslevel.water_desc:&'static str =一見溶岩のようだが、冷たく、触れても安全のようだ。
levels.hallslevel.statue_desc:&'static str =この柱は本物の頭蓋骨でできている。信じられない。
levels.hallslevel.bookshelf_desc:&'static str =古代言語で記述された本が本棚で燻っている。
levels.hallslevel.region_deco_name:&'static str =瓦礫の塊
levels.hallslevel.region_deco_desc:&'static str =天井か近くの壁から剥がれ落ちたと思われる巨大な石の破片だ。


levels.level.hidden_trap:&'static str =隠された%sが作動した！
levels.level.chasm_name:&'static str =奈落
levels.level.floor_name:&'static str =床
levels.level.grass_name:&'static str =芝
levels.level.water_name:&'static str =水
levels.level.wall_name:&'static str =壁
levels.level.closed_door_name:&'static str =閉じている扉
levels.level.open_door_name:&'static str =開いている扉
levels.level.entrace_name:&'static str =階の入り口
levels.level.exit_name:&'static str =階の出口
levels.level.embers_name:&'static str =燃えかす
levels.level.furrowed_grass_name:&'static str =掘り返された草木
levels.level.locked_door_name:&'static str =施錠された扉
levels.level.crystal_door_name:&'static str =結晶の扉
levels.level.pedestal_name:&'static str =台座
levels.level.barricade_name:&'static str =障害物
levels.level.high_grass_name:&'static str =草
levels.level.locked_exit_name:&'static str =施錠された階の出口
levels.level.unlocked_exit_name:&'static str =解錠された階の出口
levels.level.well_name:&'static str =井戸
levels.level.empty_well_name:&'static str =空の井戸
levels.level.statue_name:&'static str =石像
levels.level.inactive_trap_name:&'static str =作動した罠
levels.level.bookshelf_name:&'static str =本棚
levels.level.alchemy_name:&'static str =錬金鍋
levels.level.default_name:&'static str =???
levels.level.chasm_desc:&'static str =底が見えない。
levels.level.water_desc:&'static str =燃えている場合は水に入ることで鎮火できる。
levels.level.entrance_desc:&'static str =この階段は上の階へ繋がっている。
levels.level.exit_desc:&'static str =この階段は下の階へ繋がっている。
levels.level.embers_desc:&'static str =燃えかすが床を覆っている。
levels.level.high_grass_desc:&'static str =密な植生が視界を遮っている。
levels.level.locked_door_desc:&'static str =扉は施錠されており、開けるには扉に合う鍵が必要だ。
levels.level.crystal_door_desc:&'static str =扉は魔法の結晶で造られている。扉越しに向こうが見えるが、開くには結晶の鍵が必要だ。
levels.level.locked_exit_desc:&'static str =重たい突っ張り棒によって下に降りることができない。
levels.level.barricade_desc:&'static str =木製の障害物が行く手を阻んでいるが、年月が過ぎてとても乾燥している。もしかしたら燃えるかも？
levels.level.inactive_trap_desc:&'static str =この罠は既に作動しており、これ以上危害を加えることはない。
levels.level.statue_desc:&'static str =誰かがこの場所を飾り立てようとしたようだが、見ての通り、失敗したようだ。
levels.level.alchemy_desc:&'static str =この鍋は魔法の水で満たされている。鍋でいくつかのアイテムを混合するとなにか新しいものができるかも！
levels.level.empty_well_desc:&'static str =この井戸は乾ききっている。

levels.level$feeling.chasm_title:&'static str =奈落の階
levels.level$feeling.water_title:&'static str =水の階
levels.level$feeling.grass_title:&'static str =草の階
levels.level$feeling.dark_title:&'static str =暗闇の階
levels.level$feeling.large_title:&'static str =広大な階
levels.level$feeling.traps_title:&'static str =罠の階
levels.level$feeling.secrets_title:&'static str =秘密の階
levels.level$feeling.chasm_desc:&'static str =あなたの足音がダンジョンに響き渡る。
levels.level$feeling.water_desc:&'static str =周りで水が弾ける音が聞こえる。
levels.level$feeling.grass_desc:&'static str =植物の濃い匂いが漂っている。
levels.level$feeling.dark_desc:&'static str =暗闇の中で敵の動く音が聞こえる。
levels.level$feeling.large_desc:&'static str =このダンジョンのフロアはやけに広い。
levels.level$feeling.traps_desc:&'static str =どこに危険がひそんでいるかわからない。
levels.level$feeling.secrets_desc:&'static str =この階は多くの秘密が隠されていそうな雰囲気だ。

levels.mininglevel.wall_desc:&'static str =いつもより少し柔らかい、滑らかな岩壁だ。つるはしで掘り進むことができるが、手間がかかり少し空腹感が増す。
levels.mininglevel.gold_extra_desc:&'static str =つるはしで採掘できるだろう。
levels.mininglevel.crystal_name:&'static str =結晶の棘
levels.mininglevel.boulder_name:&'static str =大きな岩
levels.mininglevel.crystal_desc:&'static str =ここには大きくて色鮮やかな結晶が露出している。この結晶はもろく、つるはしで簡単に壊れ、隣で何かを採掘しても壊れてしまう。
levels.mininglevel.boulder_desc:&'static str =大きな岩が道をふさいでいる。つるはしで簡単に壊せそうだ。
levels.mininglevel.barricade_desc:&'static str =木製の障害物はしっかりと設置され、天井を支える役割を果たしている。\n\nこれはおそらく、落石から身を守るためにノールたちが作ったものだろう。_隣接する場所は落石の罠や攻撃から守られる。_\n\n他の障害物と同じように燃えそうだ。

levels.prisonlevel.water_name:&'static str =暗く冷たい水
levels.prisonlevel.empty_deco_desc:&'static str =古い血痕が染み付いている。
levels.prisonlevel.bookshelf_desc:&'static str =ここは牢獄の図書室だったのかもしれない。もしかしたら燃えるかも？
levels.prisonlevel.region_deco_name:&'static str =監獄檻
levels.prisonlevel.region_deco_desc:&'static str =人を入れるのに十分な大きさの金属製の檻だ。何らかの方法で地面に固定されているようで、動かすことはできない。
levels.prisonlevel.region_deco_alt_name:&'static str =吊り下げ檻
levels.prisonlevel.region_deco_alt_desc:&'static str =人を入れるのに十分な大きさの金属製の檻だ。鎖で吊るされ、深い奈落に掛けられている。

levels.sewerlevel.water_name:&'static str =濁った水
levels.sewerlevel.empty_deco_desc:&'static str =湿った黄色い苔が階を覆っている。
levels.sewerlevel.bookshelf_desc:&'static str =この本棚は低俗で役に立たない本で一杯だ。もしかしたら燃えるかも？
levels.sewerlevel.region_deco_name:&'static str =貯蔵樽
levels.sewerlevel.region_deco_desc:&'static str =自分とほぼ同じ大きさの頑丈な樽だ。何かで一杯なのだろう、重くて動かせない。
