###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =Görünüşe göre büyünün neden olduğu yoğun, parlak yeşil ateşten bir duvar var. İçinden geçemeyeceğiniz kadar yoğundur ve çok yakınındaki her şeyi tutuşturur. Doğal olarak yanma belirtisi göstermiyor, onu söndürmek için bir şey kullanmanız gerekecek.

levels.rooms.special.sentryroom$sentry.name:&'static str =Kırmızı Muhafız
levels.rooms.special.sentryroom$sentry.desc:&'static str =Bu kan kırmızısı muhafız bu odanın diğer ucundaki hazineyi korumak için konuşlandırılmış gibi gözüküyor. Savunduğu alana adım atarsan seni parçalanma büyüsü ışınlarıyla vurur.\n\nTüm zararlı etkilere karşı bağışıktır ve görünmezliği görebilir, ama ateş etmeye başlamadan önce şarj olması biraz zaman alıyor gibi gözüküyor.\n\nMuhafız her nasılsa sadece sana ateş etmek istiyor, sanki zindanın sakinlerinin hazineye tehdit olmadığını biliyor gibi.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Bu düşmanı zindanın her yerinde bulabilirsiniz.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =zehirli havalandırma
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Dikkatsiz bir maceracı bu tuzağı yıllar önce tetiklemiş olmalı. Hareketsiz durumuna rağmen, hâlâ odaya zehirli gaz yayıyor ve durma belirtisi göstermiyor. Bu odayı keşfetmek istiyorsan gazın vereceği zararı önlemenin bir yoluna ihtiyacın olacak.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Uzak kuyu
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Aşağıdaki derinliklerde az çok bir kuyu çıkarabiliyorsun, acaba aşağıda bir şeyler mi var?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Maden girişi
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Bu merdiven demirci atölyesinin hemen altındaki eski bir madene çıkıyor.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Ritüel işaretleyici
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Karanlık bir ritüel için işaretlenmiş alan. Mumlar genellikle köşelere yerleştirilir.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Toplu mezar
levels.rooms.quest.massgraveroom$bones.desc:&'static str =Yeri kemikler kaplamış, burada ne oldu?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Maden çıkışı
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Bu merdiven madenden çıkıp demircinin atölyesine geri dönüyor.

###traps
levels.traps.alarmtrap.name:&'static str =alarm tuzağı
levels.traps.alarmtrap.alarm:&'static str =Tuzak bütün zindanda yankılanan güçlü bir ses çıkardı!
levels.traps.alarmtrap.desc:&'static str =Bu tuzak görünüşe göre bir gürültülü alarm mekanizmasına bağlanmış. Tetiklendiğinde kattaki her şeyi uyarabilir.

levels.traps.blazingtrap.name:&'static str =yanıcı tuzak
levels.traps.blazingtrap.desc:&'static str =Bu tuzağa basmak güçlü bir kimyasal karışımı tutuşturarak geniş bir alanı ateşe verir.

levels.traps.burningtrap.name:&'static str =yanma tuzağı
levels.traps.burningtrap.desc:&'static str =Bu tuzağı tetiklemek kimyasal bir karışımı ateşe vererek etrafındaki alanın alevler içinde kalmasına neden olur.

levels.traps.chillingtrap.name:&'static str =soğutucu tuzak
levels.traps.chillingtrap.desc:&'static str =Etkinleştirildiği zaman bu tuzaktaki kimyasallar bulunduğu yerdeki havayı hızla soğutmaya başlar.

levels.traps.confusiontrap.name:&'static str =kafa karıştırıcı gaz tuzağı
levels.traps.confusiontrap.desc:&'static str =Bu tuzağı tetiklemek bulunduğu ortama kafa karıştırıcı bir gaz bulutu salar.

levels.traps.cursingtrap.name:&'static str =lanetleme tuzağı
levels.traps.cursingtrap.curse:&'static str =Giydiğin eşyalar lanetlendi!
levels.traps.cursingtrap.desc:&'static str =Bu tuzak lanetli eşyalarla aynı kötücül büyüye sahip. Tetiklendiğinde o bölgedeki bazı eşyalar lanetlenir.

levels.traps.disarmingtrap.name:&'static str =silahsızlandırma tuzağı
levels.traps.disarmingtrap.disarm:&'static str =Silahın uzağa ışınlandı!
levels.traps.disarmingtrap.desc:&'static str =Bu tuzağın içindeki özelleştirilmiş ışınlama büyüsü kurbanının silahını başka bir yere gönderir.

levels.traps.disintegrationtrap.name:&'static str =parçalama tuzağı
levels.traps.disintegrationtrap.one:&'static str =%s tuzak tarafından parçalandı!
levels.traps.disintegrationtrap.some:&'static str =Birkaç %s tuzak tarafından parçalandı!
levels.traps.disintegrationtrap.ondeath:&'static str =Parçalayıcı tuzak seni öldürdü...
levels.traps.disintegrationtrap.desc:&'static str =Tetiklendiğinde bu tuzak en yakınındaki hedefi parçalayıcı ışınlarla şişleyerek önemli miktarda hasar verir ve eşyaları yok eder.\n\nNeyse ki tetikleme mekanizması gizli değil.

levels.traps.distortiontrap.name:&'static str =çarpıtma tuzağı
levels.traps.distortiontrap.desc:&'static str =Kaynağı bilinmeyen garip bir sihirle inşa edilen bu tuzak, her türden yaratığı buraya çağırır.

levels.traps.explosivetrap.name:&'static str =patlayıcı tuzak
levels.traps.explosivetrap.desc:&'static str =Bu tuzak bir çeşit barutlu patlayıcı ve bir tetik mekanizması içeriyor. Aktifleştirmek alanda bir patlamaya yol açar.

levels.traps.flashingtrap.name:&'static str =flaş tuzağı
levels.traps.flashingtrap.desc:&'static str =Bu tuzak aktiflrştirildiğinde içinde depolanmış güçlü bir patlayıcı tozu yakarak kurbanını geçici olarak kör eder, sakatlar ve yaralar.\n\nBu tuzak bozulmadan defalarca aktifleştirilebildiğine göre büyük bir barut deposuna sahip olmalı.

levels.traps.flocktrap.name:&'static str =sürü tuzağı
levels.traps.flocktrap.desc:&'static str =Amatör bir büyücünün şakasıdır belki, bu tuzağı tetiklemek büyülü bir koyun sürüsü oluşturur.

levels.traps.frosttrap.name:&'static str =donma tuzağı
levels.traps.frosttrap.desc:&'static str =Etkinleştirildiğinde, bu tuzaktaki kimyasallar bulunduğu geniş bir yerdeki havayı hızla soğutmaya başlar.

levels.traps.gatewaytrap.name:&'static str =ağ geçidi tuzağı
levels.traps.gatewaytrap.desc:&'static str =Bu özel ışınlanma tuzağı, sonsuz sayıda etkinleştirebilir ve her zaman aynı konuma ışınlanır.

levels.traps.geysertrap.name:&'static str =gayzer tuzağı
levels.traps.geysertrap.desc:&'static str =Tuzak aktifleştiğinde, bir gayzer ileriye doğru su fışkırtır, ateşli düşmanlara zarar verir, yakınındaki karakterleri uzağa iter, ateşleri söndürür ve çevredeki araziyi suya döndürür.

levels.traps.gnollrockfalltrap.name:&'static str =gnoll kaya tuzağı
levels.traps.gnollrockfalltrap.desc:&'static str =Bu kaya düşmesi tuzağı bir çeşit büyülü yardımlıyla yapılmış. Tetiklendiğinde, kayaların gevşemesine ve hemen etrafındaki 5x5'lik bir alana düşmesine neden olur. Bölgedeki kayaların daha yumuşak olması nedeniyle, normal bir kaya düşmesi tuzağı kadar hasar vermez, ancak zırhınız da buna karşı etkili olmayacaktır. Kayalar, tavanı yukarıda tutmaya yardımcı oldukları için bitişik bir barikatın olduğu yerlere de düşmez.\n\n_Bu tuzak dostu düşmandan ayıramaz ve bu yüzden gnolllara da size olduğu kadar zararlıdır._

levels.traps.grimtrap.name:&'static str =ölüm tuzağı
levels.traps.grimtrap.ondeath:&'static str =Ölüm tuzağındaki büyü seni öldürdü...
levels.traps.grimtrap.desc:&'static str =Bu silahta aşırı derecede güçlü bir büyü depolanmış, bu büyü en sağlıklı kahramanlar hariç herkesi öldürmek için yeterli. Bunu tetiklemek bir alandaki en yakın karaktere ölümcül bir büyü patlaması gönderecek.\n\nEn azından tetiklenme mekanizması saklı değil.

levels.traps.grippingtrap.name:&'static str =yakalayıcı tuzak
levels.traps.grippingtrap.desc:&'static str =Bu tuzak onu aktifleştiren kurbanın ayaklarına kilitlenerek hasar verir ve onları yavaşlatır.\n\nBasit çalışma mekanizmasından dolayı bu tuzak kırılmadan defalarca tetiklenebilir.

levels.traps.guardiantrap.name:&'static str =gardiyan tuzağı
levels.traps.guardiantrap.alarm:&'static str =Tuzak bütün zindanda yankılanan güçlü bir ses çıkardı!
levels.traps.guardiantrap.desc:&'static str =Bu tuzak garip bir büyüsel mekanizmaya bağlanmış, ki bu gardiyanları çağırır ve kattaki tüm düşmanları uyarır.
levels.traps.guardiantrap$guardian.name:&'static str =çağırılmış gardiyan
levels.traps.guardiantrap$guardian.desc:&'static str =Bu mavi hayalet, zindanın taş muhafızlarından birinin çağrılmış yankısı gibi görünüyor.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Heykelin kendisi neredeyse cisimsizken, kullandığı _%s_ gerçek gibi görünüyor.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Bu düşmanı belirli bir tuzakla bulabilirsiniz.

levels.traps.oozetrap.name:&'static str =aşındırıcı çamur tuzağı
levels.traps.oozetrap.desc:&'static str =Bu tuzak tetiklendiğinde yıkanana kadar yakan aşındırıcı çamur sıçratır.

levels.traps.pitfalltrap.name:&'static str =çukur tuzağı
levels.traps.pitfalltrap.triggered_hero:&'static str =Etrafınızdaki zemin çökmeye başlıyor!
levels.traps.pitfalltrap.triggered:&'static str =Zemin, tetiklenen tuzağın etrafında çökmeye başlıyor!
levels.traps.pitfalltrap.no_pit:&'static str =Zemin, tuzakların burada işe yaramayacağı kadar sağlam.
levels.traps.pitfalltrap.desc:&'static str =Bu tuzak büyük bir kapak mekanizmasına bağlıdır ve tetiklendikten kısa bir süre sonra yakınındaki herhangi bir şey zeminden kayarak düşecektir! Yine de özellikle sert zeminli alanlarda işe yaramayacaktır.

levels.traps.poisondarttrap.name:&'static str =zehirli dart tuzağı
levels.traps.poisondarttrap.ondeath:&'static str =Zehirli ok tuzağı tarafından rahmetli oldun...
levels.traps.poisondarttrap.desc:&'static str =Yakınlarda küçük bir dart atıcı saklı olmalı, bu tuzağı aktifleştirmek en yakındaki hedefe zehirli bir dart atacak.\n\nEn azından tetiklenme mekanizması saklı değil.

levels.traps.rockfalltrap.name:&'static str =heyelan tuzağı
levels.traps.rockfalltrap.ondeath:&'static str =Heyelan tuzağı tarafından ezildin...
levels.traps.rockfalltrap.desc:&'static str =Bu tuzak yukarıdaki bir dizi gevşek kayaya bağlı ve tetiklenmesi tüm oda boyunca küçük çaplı bir çığa neden olacak! Tuzak belirli bir odada değilse kayalar tuzağın etrafındaki alana düşecektir.\n\nNeyse ki tetikleyici mekanizma gizli değil.

levels.traps.shockingtrap.name:&'static str =şok edici tuzak
levels.traps.shockingtrap.desc:&'static str =İçine büyük bir miktar enerji depolanmış bir mekanizma. Bu tuzağı tetiklemek o enerjiyi etrafındaki bir alana yayacak.

levels.traps.stormtrap.name:&'static str =fırtına tuzağı
levels.traps.stormtrap.desc:&'static str =İçine devasa miktarda enerji depolanmış bir mekanizma. Bu tuzağı aktifleştirmek bu enerjiyi geniş bir elektrik fırtınası olarak dışarı verecek.

levels.traps.summoningtrap.name:&'static str =yaratık çağırma tuzağı
levels.traps.summoningtrap.desc:&'static str =Bu tuzağı tetiklemek bu kattaki bir kaç yaratığı buraya ışınlar.

levels.traps.teleportationtrap.name:&'static str =ışınlanma tuzağı
levels.traps.teleportationtrap.desc:&'static str =Bu tuzak tetiklendiğinde, etrafındaki her şey bu kattaki rastgele yerlere ışınlanacaktır.

levels.traps.tengudarttrap.desc:&'static str =Tengu belli ki bir dövüşe hazırlanıyor. Bu tuzak, Tengu olmayan en yakın şeye zehirli bir ok fırlatacak gizli bir dart üfleyiciyi etkinleştirecek.\n\nTuzak o kadar iyi yapılmıştır ki, tetik mekanizmasını sihirli bir yardım olmadan tespit etmek imkansızdır. Ancak tuzak kurulurken bir an için görülebilir.

levels.traps.toxictrap.name:&'static str =zehirli gaz tuzağı
levels.traps.toxictrap.desc:&'static str =Bu tuzağı tetiklemek bulunduğu alana toksik bir gaz bulutu salınmasıyla sonuçlanacaktır.

levels.traps.trap.discover_hint:&'static str =Bu tuzağı zindanda rastgele bulabilirsiniz. Her bölgede ortaya çıkabilecek farklı tuzaklar vardır.
levels.traps.trap.rankings_desc:&'static str =Öldüren: %s

levels.traps.corrosiontrap.name:&'static str =aşındırıcı gaz tuzağı
levels.traps.corrosiontrap.desc:&'static str =Bu tuzağı aktifleştirmek bölgeye ölümcül bir asidik gazın salınmasına neden olacaktır.

levels.traps.warpingtrap.name:&'static str =solucan deliği tuzağı
levels.traps.warpingtrap.desc:&'static str =Bu tuzak bir ışınlanma tuzağına benzer, ancak aynı zamanda kahramanın zeminin düzeni hakkındaki bilgisini kaybetmesine neden olur!

levels.traps.weakeningtrap.name:&'static str =zayıflatıcı tuzak
levels.traps.weakeningtrap.desc:&'static str =Bu tuzaktaki kara büyü, onunla temas eden her şeyin enerjisini emer. Ama yeterince güçlü olanlar bu etkiye dayanabilir.

levels.traps.worndarttrap.name:&'static str =aşınmış dart tuzağı
levels.traps.worndarttrap.ondeath:&'static str =Yıpranmış ok tuzağı tarafından rahmetli oldun…
levels.traps.worndarttrap.desc:&'static str =Yakınlarda saklanan küçük bir dart atıcı bu tuzak aktifleştirilince hedefine sıkmasına neden oluyor olmalı.\n\nFakat yaşı nedeniyle o kadar da zararlı değil, doğru düzgün saklanmamış bile...



###levels
levels.cavesbosslevel.wires_name:&'static str =Açıkta kalan kablolar
levels.cavesbosslevel.wires_desc:&'static str =Burada zemin kısmen kazılmış ve açıkta kalan bazı büyük kablolar görülüyor. Bunlar çeşitli elektrikli makineleri birbirine bağlıyor olmalı.\n\nKabloların içinden bir miktar akım geçiyor olmalı. Eğer DM-300 buraya adım atarsa onlardan güç çekebilir.
levels.cavesbosslevel.energy_desc:&'static str =Buradaki zemin elektrikle kıvılcımlanıyor ve üzerine basmak zararlı. _Kıvılcımlar belli bir yöne doğru çekiliyor gibi görünüyor..._ belki de güç kaynağına gidiyorlardır?
levels.cavesbosslevel.gate_name:&'static str =Demir kapı
levels.cavesbosslevel.gate_desc:&'static str =Koca bir demir kapı cüce metropolis'ine giden yolu kapatıyor. Merkezdeki metal kutu yüksek bir uğultu çıkartıyor, o yakındaki devresistemi ve makinelere bağlı olmalı. Belki de DM-300'ü yenmek metal kapıyı açar?
levels.cavesbosslevel.gate_desc_broken:&'static str =Kapı DM-300 yok edildiğinde patladığına göre bir şekilde DM-300'e bağlı olmalı. Şimdi ise sadece kırık parçalar kalmış.
levels.cavesbosslevel.water_desc:&'static str =Etrafta bulunan bütün bu elektrikle su her zaman güvenli olmayabilir...

levels.citybosslevel.throne_name:&'static str =Taht
levels.citybosslevel.throne_desc:&'static str =Bu inanılmaz büyük taht cüce imparatorluğunun koltuğu olmalı, şimdi ise güç delisi bir ruh büyücüsü tarafından kontrol ediliyor.\n\nTahtın büyülü veya mekanik parçaları var gibi görünüyor, Cüce Kralı üstüne oturduğunda fazladan güç kazanabilir.
levels.citybosslevel.summoning_name:&'static str =Kaide çağrılıyor
levels.citybosslevel.summoning_desc:&'static str =Bu kaidenin merkezinde büyük bir açıklık var, ve bu kara enerji yayıyor.\n\nCüce kral bu kaideleri ruh büyüsü için kullanıyor, ve buradan köle çağırmak için kullanıyor. Kaide köle ortaya çıkmadan önce birkaç tur şarj olmalı, ve ortaya çıkan kölenin türü binanın büyü gücü tarafından belirleniyor.

levels.caveslevel.grass_name:&'static str =Floresan yosun
levels.caveslevel.high_grass_name:&'static str =Floresan mantarlar
levels.caveslevel.water_name:&'static str =Dondurucu soğuk su
levels.caveslevel.entrance_desc:&'static str =Bu merdiven üst kata çıkıyor.
levels.caveslevel.exit_desc:&'static str =Bu merdiven alt kata iniyor.
levels.caveslevel.high_grass_desc:&'static str =Dev mantarlar görüşü engelliyor.
levels.caveslevel.wall_deco_desc:&'static str =Duvarda bir çeşit cevher damarı görünüyor. Altın?
levels.caveslevel.bookshelf_desc:&'static str =Bir mağarada kim kitaplığa ihtiyaç duyar ki?
levels.caveslevel.region_deco_name:&'static str =Metal yapı
levels.caveslevel.region_deco_desc:&'static str =Tamamen metalden yapılmış büyük bir yapı, muhtemelen cüceler burayı madencilik için kullandıklarında inşa edilmiş. Tepesi boyunca uzanan uzun süredir kullanılmayan mayın arabası raylarını görebileceğinizi düşünüyorsunuz.

levels.citylevel.water_name:&'static str =Şüpheli renkli su
levels.citylevel.high_grass_name:&'static str =Yüksek açan çiçekler
levels.citylevel.entrance_desc:&'static str =Üst kata çıkan bir rampa.
levels.citylevel.exit_desc:&'static str =Alt kata inen bir rampa.
levels.citylevel.deco_desc:&'static str =Burada bazı kiremitler eksik.
levels.citylevel.sp_desc:&'static str =Kalın bir halı yeri kaplıyor.
levels.citylevel.statue_desc:&'static str =Bu heykel bir cüceyi kahramanca bir duruşla betimlemiş.
levels.citylevel.bookshelf_desc:&'static str =Çeşitli düzenlerden kitaplar kitaplığı dolduruyor.
levels.citylevel.region_deco_name:&'static str =Alevli kaide
levels.citylevel.region_deco_desc:&'static str =Üzerinde parlak yeşil büyülü bir alev bulunan yükseltilmiş bir kaide. Alev o kadar yoğun ki sanki kaskatı.

levels.hallslevel.water_name:&'static str =Soğuk lav
levels.hallslevel.grass_name:&'static str =Ateşyosunu
levels.hallslevel.high_grass_name:&'static str =Ateşmantarı
levels.hallslevel.statue_name:&'static str =Sütun
levels.hallslevel.water_desc:&'static str =Lav gibi gözüküyor, ama soğuk ve muhtemelen güvenle dokunulabilir.
levels.hallslevel.statue_desc:&'static str =Bu sütun gerçek insan kafataslarından yapılmış. Harika.
levels.hallslevel.bookshelf_desc:&'static str =Antik dillerdeki kitaplar kitaplıkta için için yanıyor.
