levels.level.embers_desc:&'static str =Közler yeri kaplıyor.
levels.level.high_grass_desc:&'static str =Sık bitki örtüsü görüşü engelliyor.
levels.level.locked_door_desc:&'static str =Bu kapı kilitli, kilidi açmak için uygun bir anahtar gerekiyor.
levels.level.crystal_door_desc:&'static str =Bu kilitli kapı sihirli kristalden yapılmış. Arkasını görebiliyorsun ama açmak için bir kristal anahtara ihtiyacın olacak.
levels.level.locked_exit_desc:&'static str =Ağır parmaklıklar aşağı inen merdivenleri engelliyor.
levels.level.barricade_desc:&'static str =Bu ahşap barikat sıkıca sabitlenmiş ancak yıllar geçtikçe kurumuş. Acaba yanabilir mi?
levels.level.inactive_trap_desc:&'static str =Bu tuzak önceden tetiklenmiş ve artık tehlikeli değil.
levels.level.statue_desc:&'static str =Biri burayı süslemek istemiş, ancak göründüğü gibi başarısız olmuş.
levels.level.alchemy_desc:&'static str =Bu kazan sihirli su ile dolu. Eşyalar kazanın içinde karıştırılarak yeni bir şey yapılabilir!
levels.level.empty_well_desc:&'static str =Bu kuyu kurumuş.

levels.level$feeling.chasm_title:&'static str =uçurum katı
levels.level$feeling.water_title:&'static str =ıslak zemin
levels.level$feeling.grass_title:&'static str =çimenli yer
levels.level$feeling.dark_title:&'static str =karanlık bölge
levels.level$feeling.large_title:&'static str =geniş kat
levels.level$feeling.traps_title:&'static str =tuzaklı kat
levels.level$feeling.secrets_title:&'static str =gizli oda bulunduran kat
levels.level$feeling.chasm_desc:&'static str =Adımların zindan boyunca yankılanıyor.
levels.level$feeling.water_desc:&'static str =Etrafında su şıpırtıları duyuyorsun.
levels.level$feeling.grass_desc:&'static str =Havada ağır bir bitki kokusu var.
levels.level$feeling.dark_desc:&'static str =Düşmanların karanlıkta hareket ettiğini duyabiliyorsun.
levels.level$feeling.large_desc:&'static str =Zindanın bu katı alışılmadık şekilde büyük.
levels.level$feeling.traps_desc:&'static str =Zemin özellikle burada tehlikeli ve hain gözüküyor.
levels.level$feeling.secrets_desc:&'static str =Atmosfer gösteriyor ki bu kat bir sürü gizem saklıyor.

levels.mininglevel.wall_desc:&'static str =Normalden biraz daha yumuşak olan pürüzsüz bir kaya duvarı. Kazmanızla içinden geçebilirsiniz, ancak bu biraz çaba gerektirecek ve açlığınızı biraz artıracaktır.
levels.mininglevel.gold_extra_desc:&'static str =Muhtemelen kazmanla çıkarabilirsin.
levels.mininglevel.crystal_name:&'static str =Sivri kristal
levels.mininglevel.boulder_name:&'static str =Kaya
levels.mininglevel.crystal_desc:&'static str =Burada büyük ve renkli bir kristal çıkıntısı vardır. Bu kristaller kırılgandır ve bir kazmayla kolayca kırılabilir veya yanında bir şey çıkarılırsa kırılır.
levels.mininglevel.boulder_desc:&'static str =Yolu kapatan büyük bir kaya var. Kazmayla kırmak oldukça kolay olmalı.
levels.mininglevel.barricade_desc:&'static str =Ahşap barikat sağlam bir şekilde yerleştirilmiştir ve tavan için bir destek görevi görür.\n\nBu muhtemelen gnoll'lar tarafından düşen kayalara karşı bir miktar koruma sağlamak için inşa edilmiştir. Bitişik hücreler kaya düşmesi tuzaklarından ve saldırılarından korunacaktır.\n\nDiğer barikatlar kadar iyi yanacak gibi görünüyor.

levels.prisonlevel.water_name:&'static str =Soğuk kara su
levels.prisonlevel.empty_deco_desc:&'static str =Zeminde eski kan lekeleri var.
levels.prisonlevel.bookshelf_desc:&'static str =Bu muhtemelen bir hapishane kütüphanesinin izlerinden. Acaba yanabilir mi?
levels.prisonlevel.region_deco_name:&'static str =Cezaevi kafesi
levels.prisonlevel.region_deco_desc:&'static str =Bir insanı tutabilecek büyüklükte metal bir kafes. Bir şekilde yere kilitlenmiş gibi görünüyor, hareket ettiremiyorsunuz.
levels.prisonlevel.region_deco_alt_name:&'static str =Asma kafes
levels.prisonlevel.region_deco_alt_desc:&'static str =Bir insanı taşıyabilecek büyüklükte metal bir kafes. Derin bir uçurumun üzerinde, bir zincirle asılı duruyor.

levels.sewerlevel.water_name:&'static str =Bulanık su
levels.sewerlevel.empty_deco_desc:&'static str =Islak sarımsı yosun yeri kaplıyor
levels.sewerlevel.bookshelf_desc:&'static str =Bu kitaplık ucuz, işe yaramaz kitaplarla doldurulmuş. Acaba yanabilir mi?
levels.sewerlevel.region_deco_name:&'static str =Depolama fıçısı
levels.sewerlevel.region_deco_desc:&'static str =Neredeyse senin kadar büyük, sağlam bir fıçı. Bir şeyle dolu olmalı, hareket ettirmek için çok ağır.
