levels.level.chasm_desc:&'static str =Nie widzisz stąd dna.
levels.level.water_desc:&'static str =W przypadku podpalenia wejdź do wody, by ugasić ogień.
levels.level.entrance_desc:&'static str =Schody prowadzą na górę, na wyższe piętra.
levels.level.exit_desc:&'static str =Schody prowadzą na dół, na niższe piętra.
levels.level.embers_desc:&'static str =Żarzące się popioły pokrywają podłogę.
levels.level.high_grass_desc:&'static str =Gęsta roślinność zasłania widok.
levels.level.locked_door_desc:&'static str =Te drzwi są zamknięte, potrzebujesz odpowiedniego klucza by je otworzyć.
levels.level.crystal_door_desc:&'static str =Te zamknięte drzwi są zrobione z magicznego kryształu. Widzisz, co jest po drugiej stronie, ale będziesz potrzebować kryształowego klucza, by je otworzyć.
levels.level.locked_exit_desc:&'static str =Ciężkie kraty blokują zejście na dół.
levels.level.barricade_desc:&'static str =Drewniana barykada jest solidna, ale wyschła po tylu latach. Może da się ją spalić?
levels.level.inactive_trap_desc:&'static str =Pułapka została uruchomiona wcześniej i nie stanowi już zagrożenia.
levels.level.statue_desc:&'static str =Ktoś chciał ozdobić to miejsce, ale zdecydowanie mu to nie wyszło.
levels.level.alchemy_desc:&'static str =Ten kociołek jest pełen magicznej wody. Możesz w nim mieszać przedmioty, aby stworzyć coś nowego!
levels.level.empty_well_desc:&'static str =Ta studnia wyschła.

