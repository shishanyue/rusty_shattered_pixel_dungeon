levels.level$feeling.chasm_desc:&'static str =Twoje kroki rozbrzmiewają głębokim echem.
levels.level$feeling.water_desc:&'static str =Słyszysz plusk wody wokół ciebie.
levels.level$feeling.grass_desc:&'static str =Czujesz wyraźny zapach roślinności.
levels.level$feeling.dark_desc:&'static str =Słyszysz przeciwników ruszających się w ciemności.
levels.level$feeling.large_desc:&'static str =To piętro wydaje się być nadzwyczaj wielkie.
levels.level$feeling.traps_desc:&'static str =Podłoga na tym piętrze wydaje się wyjątkowo zdradziecka.
levels.level$feeling.secrets_desc:&'static str =Atmosfera tego miejsca sugeruje, że ten poziom skrywa wiele sekretów.

levels.mininglevel.wall_desc:&'static str =Lita skalna ściana, która jest nieco bardziej miękka niż zazwyczaj. Możesz przebić się przez nią kilofem, ale będzie to wymagało trochę wysiłku i sprawi, że trochę zgłodniejesz.
levels.mininglevel.gold_extra_desc:&'static str =Prawdopodobnie możesz je wykopać swoim kilofem.
levels.mininglevel.crystal_name:&'static str =Kryształowy kolec
levels.mininglevel.boulder_name:&'static str =Głaz
levels.mininglevel.crystal_desc:&'static str =Znajduje się tutaj pokaźne, wielokolorowe złoże kryształów. Kryształy są kruche i można je łatwo rozbić kilofem lub pękną same, jeśli coś zostanie wydobyte w ich pobliżu.
levels.mininglevel.boulder_desc:&'static str =Drogę blokuje duży głaz. Bez większych problemu rozłupiesz go kilofem.
levels.mininglevel.barricade_desc:&'static str =Drewniana barykada jest solidnie osadzona i służy jako podpora sufitu.\n\nPrawdopodobnie została zbudowana przez gnolle, aby zapewnić pewną ochronę przed spadającymi skałami. _Wszystkie sąsiednie pola będą chronione przed pułapkami i atakami._\n\nWygląda na to, że spłonęłaby równie dobrze, jak każda inna barykada.

levels.prisonlevel.water_name:&'static str =Ciemna zimna woda
levels.prisonlevel.empty_deco_desc:&'static str =Na podłodze widać stare ślady krwi.
levels.prisonlevel.bookshelf_desc:&'static str =To prawdopodobnie pozostałości po więziennej bibliotece. Może da się je spalić?
levels.prisonlevel.region_deco_name:&'static str =Klatka więzienna
levels.prisonlevel.region_deco_desc:&'static str =Metalowa klatka na tyle duża, aby pomieścić człowieka. Wydaje się być w jakiś sposób przytwierdzona do podłoża, nie możesz jej ruszyć.
levels.prisonlevel.region_deco_alt_name:&'static str =Wisząca klatka
levels.prisonlevel.region_deco_alt_desc:&'static str =Metalowa klatka na tyle duża, aby pomieścić człowieka. Wisi nad głęboką otchłanią, zawieszona na łańcuchu.

levels.sewerlevel.water_name:&'static str =Mętna woda
levels.sewerlevel.empty_deco_desc:&'static str =Wilgotny, żółtawy mech pokrywa podłogę.
levels.sewerlevel.bookshelf_desc:&'static str =Biblioteczka zapchana jest bezużytecznymi, tanimi książkami. Może da się ją spalić?
levels.sewerlevel.region_deco_name:&'static str =Beczka
levels.sewerlevel.region_deco_desc:&'static str =Mocna beczka, która jest prawie tak duża jak ty. Musi być pełna trgo czy tamtego. Jest za ciężka, żeby ją ruszyć.
