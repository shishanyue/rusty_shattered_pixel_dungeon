###features
levels.features.chasm.chasm:&'static str =Otchłań
levels.features.chasm.yes:&'static str =Tak, wiem co robię.
levels.features.chasm.no:&'static str =Nie, zmieniłem zdanie.
levels.features.chasm.jump:&'static str =Czy na pewno chcesz wskoczyć w otchłań? Upadek z tej wysokości będzie bolesny.
levels.features.chasm.ondeath:&'static str =Zginąłeś od upadku...
levels.features.chasm.rankings_desc:&'static str =Zmarł przy uderzeniu



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =W tym miejscu znajduje się ściana gęstego, jasnego, zielonego ognia, prawdopodobnie wykonana z magii. Jest zbyt gęsta, by przez nią przejść i podpala wszystko, co się do niej zbliży. Nic nie wskazuje na to, by miała sama zgasnąć, więc należy użyć czegoś, aby ją ugasić.

levels.rooms.special.sentryroom$sentry.name:&'static str =czerwony strażnik
levels.rooms.special.sentryroom$sentry.desc:&'static str =Wygląda na to, że ten krwistoczerwony strażnik został tu umieszczony, by bronić skarbu na drugim końcu pokoju. Jeśli wejdziesz w obszar, którego broni, zacznie strzelać promieniami magii dezintegracyjnej.\n\nJest on odporny na wszystkie negatywne efekty i widzi niewidzialne cele, ale potrzebuje chwili, by się naładować przed rozpoczęciem ostrzału.\n\nProtektor będzie strzelać tylko do ciebie, jak gdyby wiedział, że mieszkańcy lochu nie stanowią zagrożenia dla skarbu.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Tego wroga możesz spotkać gdziekolwiek w lochu.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =otwór wentylacyjny z toksycznym gazem
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Jakiś nierozważny poszukiwacz przygód musiał aktywować tę pułapkę dawno temu. Mimo że jest nieaktywna, dalej wyrzuca toksyczny gaz i nie wygląda, jakby miała przestać. Musisz znaleźć jakiś sposób na zablokowanie wpływu gazu na ciebie, jeśli chcesz rozejrzeć się po pokoju.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Odległa studnia
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Możesz dostrzec studnię na dnie otchłani poniżej, może coś znajduje się na dole?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Wejście do kopalni
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Ta drabina prowadzi do starej kopalni znajdującej się tuż pod warsztatem kowala.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Rytualne kręgi
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Wymalowane kręgi, niezbędne dla jakiegoś mrocznego rytuału. Świeczki są zazwyczaj umieszczone w czterech kątach.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Masowa mogiła
levels.rooms.quest.massgraveroom$bones.desc:&'static str =Kości zaśmiecają podłogę... co tu się wydarzyło?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Wyjście z kopalni
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Ta drabina prowadzi z powrotem do warsztatu kowala.

###traps
levels.traps.alarmtrap.name:&'static str =pułapka alarmowa
levels.traps.alarmtrap.alarm:&'static str =Pułapka wydaje przenikliwy dźwięk, który rozbrzmiewa w całym lochu!
levels.traps.alarmtrap.desc:&'static str =Wydaje się, że ta pułapka jest podłączona do mechanizmu uruchamiającego głośny alarm. Aktywowanie go prawdopodobnie ostrzeże wszystkie potwory na piętrze o twojej obecności.

levels.traps.blazingtrap.name:&'static str =pułapka podpalająca
levels.traps.blazingtrap.desc:&'static str =Wejście na tę pułapkę zapali potężną miksturę chemiczną, która wybuchnie płomieniami w szerokim obszarze.

levels.traps.burningtrap.name:&'static str =zapalająca pułapka
levels.traps.burningtrap.desc:&'static str =Wejście na pułapkę zapali chemiczną substancję, która wywoła pożar wokół niej.

levels.traps.chillingtrap.name:&'static str =pułapka chłodząca
levels.traps.chillingtrap.desc:&'static str =Kiedy aktywowana, chemikalia pułapki prawie natychmiast zamrożą powietrze wokół niej.

levels.traps.confusiontrap.name:&'static str =pułapka z dezorientującym gazem
levels.traps.confusiontrap.desc:&'static str =Aktywowanie tej pułapki wypuści wokół niej obłok dezorientującego gazu.

levels.traps.cursingtrap.name:&'static str =pułapka przekleństwa
levels.traps.cursingtrap.curse:&'static str =Ekwipunek, którego używasz, został przeklęty!
levels.traps.cursingtrap.desc:&'static str =Ta pułapka zawiera tę samą złowrogą magię co przeklęte przedmioty. Aktywowanie jej przeklnie niektóre przedmioty w najbliższym otoczeniu.

levels.traps.disarmingtrap.name:&'static str =pułapka rozbrajająca
levels.traps.disarmingtrap.disarm:&'static str =Twoja broń została teleportowana!
levels.traps.disarmingtrap.desc:&'static str =Ta pułapka zawiera dość specyficzny rodzaj magii teleportacji, który wyśle broń ofiary w inne miejsce.

levels.traps.disintegrationtrap.name:&'static str =pułapka dezintegracji
levels.traps.disintegrationtrap.one:&'static str =Pułapka dezintegruje przedmiot: %s!
levels.traps.disintegrationtrap.some:&'static str =Pułapka dezintegruje część z przedmiotów: %s!
levels.traps.disintegrationtrap.ondeath:&'static str =Zabiła cię pułapka dezintegrująca...
levels.traps.disintegrationtrap.desc:&'static str =Po aktywowaniu ta pułapka wystrzeli dezintegracyjny promień w najbliższy cel, zadając duże obrażenia i niszcząc przedmioty.\n\nNa szczęście mechanizm aktywacyjny nie jest ukryty.

levels.traps.distortiontrap.name:&'static str =pułapka deformująca
levels.traps.distortiontrap.desc:&'static str =Stworzona przy pomocy dziwnej magii nieznanego pochodzenia. Ta pułapka przywoła w pobliżu całą gamę stworzeń.

levels.traps.explosivetrap.name:&'static str =wybuchowa pułapka
levels.traps.explosivetrap.desc:&'static str =Ta pułapka zawiera jakiś sproszkowany środek wybuchowy i mechanizm zapalający. Aktywowanie jej spowoduje eksplozję, zadającą obrażenia w najbliższym otoczeniu.

levels.traps.flashingtrap.name:&'static str =pułapka oślepiająca
levels.traps.flashingtrap.desc:&'static str =Po aktywowaniu ta pułapka zapali silny proszek błyskowy, chwilowo oślepiając, kalecząc i raniąc ofiarę.\n\nWydaje się, iż ta pułapka ma spory zapas proszku, gdyż może zadziałać wiele razy bez psucia się.

levels.traps.flocktrap.name:&'static str =owcza pułapka
levels.traps.flocktrap.desc:&'static str =Zapewne żart jakiegoś maga-amatora. Aktywacja tej pułapki spowoduje pojawienie się stada magicznych owiec.

levels.traps.frosttrap.name:&'static str =zamrażająca pułapka
levels.traps.frosttrap.desc:&'static str =Po aktywowaniu chemikalia w tej pułapce gwałtownie zamrożą powietrze w dużym obrębie wokół niej.

levels.traps.gatewaytrap.name:&'static str =pułapka przejścia
levels.traps.gatewaytrap.desc:&'static str =Ta niecodzienna pułapka teleportacyjna może być aktywowana nieskończoną ilość razy i zawsze teleportuje do tego samego miejsca.

levels.traps.geysertrap.name:&'static str =pułapka gejzerowa
levels.traps.geysertrap.desc:&'static str =Po aktywacji ta pułapka uwolni wodny gejzer spod ziemi, zadając obrażenia ognistym stworzeniom, odpychając od siebie wszystkie postacie, gasząc ogień i zalewając pobliski teren wodą.

levels.traps.gnollrockfalltrap.name:&'static str =pułapka skalna gnolli
levels.traps.gnollrockfalltrap.desc:&'static str =Ta skalna pułapka została stworzona przy pomocy jakiejś magii. Jej uruchomienie spowoduje poluzowanie się skał i ich zrzucenie na obszar 5x5 wokół niej. Ze względu na bardziej miękkie skały w okolicy, nie zadaje tak dużych obrażeń, jak zwykła skalna pułapka, ale twój pancerz również nie będzie skuteczny przeciwko niej. Kamienie nie spadną na pola przyległe do barykady, gdyż ta pomaga utrzymać sufit w górze.\n\n_Ta pułapka nie odróżnia przyjaciela od wroga, dlatego jest tak samo szkodliwa dla gnolli, jak i dla ciebie._

levels.traps.grimtrap.name:&'static str =mroczna pułapka
levels.traps.grimtrap.ondeath:&'static str =Zabił cię ładunek mrocznej pułapki...
levels.traps.grimtrap.desc:&'static str =W tej pułapce jest skumulowana niewiarygodnie silna i niszczycielska magia. Jest ona wystarczająco mocna, by natychmiast zabić wszystko poza najwytrzymalszymi z herosów. Aktywacja pułapki wyśle ładunek zabójczej magii w stronę najbliższej istoty.\n\nNa szczęście mechanizm aktywujący nie jest ukryty.

levels.traps.grippingtrap.name:&'static str =chwytająca pułapka
levels.traps.grippingtrap.desc:&'static str =Ta pułapka gwałtownie złapie za nogi ofiary z siłą imadła, zadając obrażenia i spowalniając poruszanie się.\n\nZ powodu swej prostej budowy, ta pułapka może być aktywowana wiele razy bez psucia się.

levels.traps.guardiantrap.name:&'static str =pułapka strażnika
levels.traps.guardiantrap.alarm:&'static str =Pułapka wydaje przenikliwy dźwięk, który rozbrzmiewa w całym lochu!
levels.traps.guardiantrap.desc:&'static str =Ta pułapka jest połączona z przedziwnym, magicznym mechanizmem, który przywoła strażników i zaalarmuje wszystkich przeciwników na tym piętrze.
levels.traps.guardiantrap$guardian.name:&'static str =Przyzwany strażnik
levels.traps.guardiantrap$guardian.desc:&'static str =To niebieskie stworzenie wygląda jak przywołana podobizna jednego z kamiennych strażników lochu.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Statua jest niemal niematerialna, jednakże _%s_, broń przez nią dzierżona, wygląda na prawdziwą.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Tego wroga możesz spotkać za pomocą pewnej pułapki.

levels.traps.oozetrap.name:&'static str =żrąca pułapka
levels.traps.oozetrap.desc:&'static str =Ta pułapka wystrzeli żrący szlam gdy zostanie aktywowana. Substancja ta będzie wypalać skórę i ciało, aż nie zostanie przemyta.

levels.traps.pitfalltrap.name:&'static str =zapadnia
levels.traps.pitfalltrap.triggered_hero:&'static str =Grunt pod nogami zaczyna ci się obsuwać!
levels.traps.pitfalltrap.triggered:&'static str =Grunt wokół aktywowanej pułapki zaczyna się obsuwać!
levels.traps.pitfalltrap.no_pit:&'static str =Ziemia jest tu zbyt twarda, by zapadnia mogła działać.
levels.traps.pitfalltrap.desc:&'static str =Ta pułapka jest połączona z mechanizmem dużej zapadni, i tuż po jej aktywacji otworzy ją, zrzucając wszystko w pobliżu! Pułapka ta nie zadziała w miejscach z bardzo trwałą, solidną podłogą.

levels.traps.poisondarttrap.name:&'static str =strzałkowa pułapka z trucizną
levels.traps.poisondarttrap.ondeath:&'static str =Zabiła cię strzałkowa pułapka z trucizną...
levels.traps.poisondarttrap.desc:&'static str =Mała wyrzutnia strzałek musi być ukryta w pobliżu, pozwalając pułapce wystrzelić zatruty pocisk w najbliższy cel.\n\nNa szczęście mechanizm aktywujący nie jest ukryty.

levels.traps.rockfalltrap.name:&'static str =pułapka lawinowa
levels.traps.rockfalltrap.ondeath:&'static str =Spadająca lawina kamieni przygniotła cię...
levels.traps.rockfalltrap.desc:&'static str =Ta pułapka jest połączona z luźnymi skałami w suficie. Wywołanie jej spowoduje zasypanie nimi całego pokoju! Jeżeli pułapka nie znajduje się w pomieszczeniu, zasypany zostanie obszar dookoła niej.\n\nNa szczęście mechanizm inicjujący nie jest ukryty.

levels.traps.shockingtrap.name:&'static str =porażająca pułapka
levels.traps.shockingtrap.desc:&'static str =Mechanizm z dużą ilością skumulowanej energii. Aktywacja pułapki spowoduje wyładowanie tej energii w pole elektryczne wokół niej.

levels.traps.stormtrap.name:&'static str =pułapka burzowa
levels.traps.stormtrap.desc:&'static str =Mechanizm z przytłaczająco dużą ilością skumulowanej energii. Aktywacja pułapki spowoduje wyładowanie tej energii w wielki elektryczny sztorm.

levels.traps.summoningtrap.name:&'static str =pułapka przyzywająca
levels.traps.summoningtrap.desc:&'static str =Aktywacja tej pułapki spowoduje pojawienie się w pobliżu kilku często spotykanych w tych okolicach przeciwników.

levels.traps.teleportationtrap.name:&'static str =pułapka teleportacyjna
levels.traps.teleportationtrap.desc:&'static str =Kiedy ta pułapka zostanie aktywowana, wszystko wokół niej zostanie przeniesione do losowych miejsc na tym piętrze.

levels.traps.tengudarttrap.desc:&'static str =Tengu ewidentnie przygotował się przed walką. Ta pułapka aktywuje dmuchawkę strzelającą zatrutą strzałką w najbliższy cel niebędący Tengu.\n\nTa pułapka jest tak dobrze zrobiona, że nie da się jej wykryć bez pomocy magii. Na szczęście jest widoczna przez chwilę w momencie zastawiania.

levels.traps.toxictrap.name:&'static str =pułapka z toksycznym gazem
levels.traps.toxictrap.desc:&'static str =Aktywowanie tej pułapki wypuści wokół niej obłok toksycznego gazu.

levels.traps.trap.discover_hint:&'static str =Tę pułapkę możesz znaleźć losowo w lochu. W każdym regionie mogą pojawiać się inne rodzaje pułapek.
levels.traps.trap.rankings_desc:&'static str =Zabity przez: %s

levels.traps.corrosiontrap.name:&'static str =pułapka ze żrącym gazem
levels.traps.corrosiontrap.desc:&'static str =Aktywowanie tej pułapki wypuści wokól niej obłok śmiercionośnego gazu korodującego.

levels.traps.warpingtrap.name:&'static str =przenosząca pułapka
levels.traps.warpingtrap.desc:&'static str =Ta pułapka jest podobna do pułapki teleportacyjnej, ale sprawia, że bohater zapomina układ piętra!

levels.traps.weakeningtrap.name:&'static str =osłabiająca pułapka
levels.traps.weakeningtrap.desc:&'static str =Czarna magia zmagazynowana w tej pułapce wyciągnie energię ze wszystkiego, co jej dotknie, choć potężni przeciwnicy mogą być w stanie oprzeć się efektom tej magii.

levels.traps.worndarttrap.name:&'static str =stara strzałkowa pułapka
levels.traps.worndarttrap.ondeath:&'static str =Zabiła cię stara pułapka strzałkowa...
levels.traps.worndarttrap.desc:&'static str =Mała wyrzutnia strzałek musi być ukryta w pobliżu, pozwalając pułapce wystrzelić pocisk w najbliższy cel.\n\nJest taka stara, że jej siła drastycznie spadła. Nie jest nawet ukryta...



###levels
levels.cavesbosslevel.wires_name:&'static str =Odsłonięte okablowanie
levels.cavesbosslevel.wires_desc:&'static str =Ziemia jest tu częściowo wykopana, odsłaniając duże druty i kable. Zapewne łączą one ze sobą różne maszyny elektryczne.\n\nPrzewody te muszą mieć jakiś prąd przepływający przez nie. Jeśli DM-300 stanie na nich, to może być w stanie pobierać energię.
levels.cavesbosslevel.energy_desc:&'static str =Ziemia w tym miejscu iskrzy prądem, a chodzenie po niej będzie bolesne. _Iskry zdają się być przyciągane w jedną stronę..._ może prowadzą one do źródła tej energii?
levels.cavesbosslevel.gate_name:&'static str =Metalowa brama
levels.cavesbosslevel.gate_desc:&'static str =Duża metalowa brama, która blokuje drogę do krasnoludzkiej metropolii. Metalowa skrzynka w centrum wydaje głośny szum - pewnie jest podłączona do obwodów i maszyn w pobliżu. Może zniszczenie DM-300 otworzy tę bramę?
levels.cavesbosslevel.gate_desc_broken:&'static str =Brama musiała być w jakiś sposób podłączona do DM-300, ponieważ wybuchła, gdy został on pokonany. Teraz pozostały tylko połamane części.
levels.cavesbosslevel.water_desc:&'static str =Przy całej tej elektryczności woda nie zawsze może być bezpieczna...

levels.citybosslevel.throne_name:&'static str =Tron
levels.citybosslevel.throne_desc:&'static str =Ten imponująco wielki tron symbolizuje siedzibę krasnoludzkiego imperium, przejętego przez upojonego władzą nekromantę.\n\nWygląda na to, że tron zawiera jakieś magiczne albo mechaniczne części, król może mieć dostęp do dodatkowej mocy, gdy na nim zasiada.
levels.citybosslevel.summoning_name:&'static str =Piedestał przywołujący
levels.citybosslevel.summoning_desc:&'static str =Piedestał ten ma duży otwór w środku, który praktycznie promieniuje ciemną energią.\n\nKról krasnoludów używa ich jako punktów ogniskujących dla swojej magii nekromancji i może przywoływać przez nich swych sługusów. Piedestał musi ładować się przez kilka tur, zanim magia zadziała. Rodzaj wzywanego sługusa jest określony przez typ magii emanowanej przy ładowaniu.

levels.caveslevel.grass_name:&'static str =Fluorescencyjny mech
levels.caveslevel.high_grass_name:&'static str =Fluorescencyjne grzyby
levels.caveslevel.water_name:&'static str =Przeraźliwie zimna woda
levels.caveslevel.entrance_desc:&'static str =Ta drabina prowadzi na wyższe piętro.
levels.caveslevel.exit_desc:&'static str =Ta drabina prowadzi na niższe piętro.
levels.caveslevel.high_grass_desc:&'static str =Ogromne grzyby blokują widok.
levels.caveslevel.wall_deco_desc:&'static str =W ścianie widać żyłę jakiejś rudy. Złoto?
levels.caveslevel.bookshelf_desc:&'static str =Kto potrzebowałby biblioteczki w jaskini?
levels.caveslevel.region_deco_name:&'static str =Metalowa struktura
levels.caveslevel.region_deco_desc:&'static str =Duża, metalowa konstrukcja, prawdopodobnie zbudowana przez krasnoludy, gdy tu kopały. Wydaje ci się, że na samej górze widać dawno nieużywane tory wagonów górniczych.

levels.citylevel.water_name:&'static str =Podejrzanie zabarwiona woda
levels.citylevel.high_grass_name:&'static str =Wysokie, kwitnące rośliny
levels.citylevel.entrance_desc:&'static str =Rampa wiedzie stąd na wyższy poziom.
levels.citylevel.exit_desc:&'static str =Rampa wiedzie stąd na niższy poziom.
levels.citylevel.deco_desc:&'static str =Brakuje tutaj kilku kafelków.
levels.citylevel.sp_desc:&'static str =Na podłodze leży gruby dywan.
levels.citylevel.statue_desc:&'static str =Posąg przedstawia jakiegoś krasnoluda w bohaterskiej pozie.
levels.citylevel.bookshelf_desc:&'static str =Półki biblioteczki wypełnione są książkami na temat różnych dyscyplin.
levels.citylevel.region_deco_name:&'static str =Płonący piedestał
levels.citylevel.region_deco_desc:&'static str =Podniesiony piedestał z jasnozielonym magicznym płomieniem na szczycie. Płomień jest tak gęsty, że równie dobrze mógłby być stały.

levels.hallslevel.water_name:&'static str =Zimna lawa
levels.hallslevel.grass_name:&'static str =Tlący mech
levels.hallslevel.high_grass_name:&'static str =Tlące grzyby
levels.hallslevel.statue_name:&'static str =Kolumna
levels.hallslevel.water_desc:&'static str =Wygląda jak lawa, ale jest chłodna i zapewne można jej dotknąć.
levels.hallslevel.statue_desc:&'static str =Ta kolumna jest zrobiona z prawdziwych czaszek humanoidów. Fajowe.
levels.hallslevel.bookshelf_desc:&'static str =Książki napisane pradawnymi językami tlą się w biblioteczce.
levels.hallslevel.region_deco_name:&'static str =Kawałek gruzu
levels.hallslevel.region_deco_desc:&'static str =Duży kawałek kamienia, który odpadł od sufitu lub pobliskiej ściany.


levels.level.hidden_trap:&'static str =Ukryta %s aktywuje się!
levels.level.chasm_name:&'static str =Otchłań
levels.level.floor_name:&'static str =Podłoga
levels.level.grass_name:&'static str =Trawa
levels.level.water_name:&'static str =Woda
levels.level.wall_name:&'static str =Ściana
levels.level.closed_door_name:&'static str =Zamknięte drzwi
levels.level.open_door_name:&'static str =Otwarte drzwi
levels.level.entrace_name:&'static str =Wejście do poziomu
levels.level.exit_name:&'static str =Wyjście z poziomu
levels.level.embers_name:&'static str =Zgliszcza
levels.level.furrowed_grass_name:&'static str =Wyschnięta roślinność
levels.level.locked_door_name:&'static str =Drzwi zamknięte na klucz
levels.level.crystal_door_name:&'static str =Kryształowe drzwi
levels.level.pedestal_name:&'static str =Piedestał
levels.level.barricade_name:&'static str =Barykada
levels.level.high_grass_name:&'static str =Wysoka trawa
