###features
levels.features.chasm.chasm:&'static str =Hố sâu
levels.features.chasm.yes:&'static str =Có, tôi biết tôi đang làm gì
levels.features.chasm.no:&'static str =Không, tôi đổi ý rồi
levels.features.chasm.jump:&'static str =Bạn có thực sự muốn nhảy xuống vực thẳm không? Một cú rơi từ độ cao thế này sẽ khá đau đớn đấy.
levels.features.chasm.ondeath:&'static str =Bạn chết vì rơi...
levels.features.chasm.rankings_desc:&'static str =Chết khi va chạm



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =Một bức tường đặc và sáng được tạo nên bởi lửa màu lục đang ở đây, có vẻ như nó được tạo nên bởi phép thuật. Nó đặc tới nỗi bạn không thể di chuyển qua nó, và nó đốt cháy bất cứ thứ gì tới quá gần. Nó cho thấy không dấu hiệu nào của sự tắt cháy tự nhiên cả, bạn cần phải sử dụng thứ gì đó để dập tắt nó.

levels.rooms.special.sentryroom$sentry.name:&'static str =lính gác đỏ
levels.rooms.special.sentryroom$sentry.desc:&'static str =Lính gác màu đỏ máu này có vẻ là được đặt ở đây để canh gác kho báu ở bên kia phòng. Nó sẽ bắn tia phép thuật phân rã vào bạn nếu bạn bước vào khu vực mà nó giữ.\n\nNó miễn nhiễm với tất cả hiệu ứng có hại và có thể nhìn xuyên qua sự vô hình, nhưng có vẻ là nó mất một lúc để tập trung năng lượng trước khi nó bắt đầu bắn.\n\nVì lý do nào đó, nó chỉ muốn bắn bạn thôi, như kiểu là nó biết rằng những sinh vật cư trú trong ngục không phải là mối đe doạ với kho báu.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Bạn có thể tìm thấy kẻ địch này bất cứ đâu trong hầm ngục.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =lỗ thông hơi độc
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Chắc hẳn là một người phiêu lưu bất cẩn đã kích hoạt cái bẫy này nhiều năm trước. Mặc dù nó không hoạt động, nó vẫn đang xả khí độc vào phòng và không có dấu hiệu dừng lại. Bạn sẽ cần một cách nào đó để tránh sát thương từ khí này nếu bạn muốn khám phá phòng này.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Giếng ở xa
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Bạn có thể nhận ra một cái giếng ở dưới, có lẽ có gì đó ở dưới kia?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Lối vào hầm mỏ
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Chiếc thang này dẫn tới một hầm mỏ cũ ngay bên dưới xưởng của người thợ rèn.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Dấu hiệu nghi thức
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Một dấu hiệu được vẽ cho một nghi thức nào đó. Những cây nến thường được đặt ở bốn góc.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Hàng loạt mộ
levels.rooms.quest.massgraveroom$bones.desc:&'static str =Xương rải trên sàn, chuyện gì đã xảy ra ở đây vậy?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Lối ra hầm mỏ
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Chiếc thang này dẫn ra ngoài hầm mỏ, trở lại vào xưởng của người thợ rèn.

###traps
levels.traps.alarmtrap.name:&'static str =bẫy báo động
levels.traps.alarmtrap.alarm:&'static str =Cái bẫy phát ra một âm thanh chói tai vang khắp hầm ngục!
levels.traps.alarmtrap.desc:&'static str =Cái bẫy này có vẻ được nối với một hệ thống báo động lớn tiếng. Kích hoạt nó sẽ rất có thể làm mọi thứ trên tầng cảnh giác.

levels.traps.blazingtrap.name:&'static str =bẫy bùng cháy
levels.traps.blazingtrap.desc:&'static str =Dẫm lên cái bẫy này sẽ đốt cháy một hỗn hợp hóa chất mạnh mẽ, làm một vùng rộng lớn bốc cháy.

levels.traps.burningtrap.name:&'static str =bẫy bốc cháy
levels.traps.burningtrap.desc:&'static str =Giẫm lên cái bẫy này sẽ đốt cháy một hỗn hợp hóa học, làm khu vực xung quanh bốc cháy.

levels.traps.chillingtrap.name:&'static str =bẫy làm lạnh
levels.traps.chillingtrap.desc:&'static str =Khi được kích hoạt, các hóa chất trong cái bẫy này sẽ nhanh chóng đóng băng không khí xung quanh vị trí của nó.

levels.traps.confusiontrap.name:&'static str =bẫy khí lẫn lộn
levels.traps.confusiontrap.desc:&'static str =Kích hoạt cái bẫy này sẽ làm một đám mây khí lẫn lộn thoát ra trong khu vực gần đó.

levels.traps.cursingtrap.name:&'static str =bẫy nguyền rủa
levels.traps.cursingtrap.curse:&'static str =Trang bị bạn đang mặc trở nên bị nguyền rủa!
levels.traps.cursingtrap.desc:&'static str =Cái bẫy này chứa cùng thứ phép thuật hắc ám được tìm thấy trong trang bị bị nguyền. Kích hoạt nó sẽ nguyền rủa một số vật phẩm trong khu vực gần đó.

levels.traps.disarmingtrap.name:&'static str =bẫy tước vũ khí
levels.traps.disarmingtrap.disarm:&'static str =Vũ khí của bạn bị dịch chuyển đi!
levels.traps.disarmingtrap.desc:&'static str =Cái bẫy này chứa phép thuật dịch chuyển tức thời rất cụ thể, nó sẽ đưa vũ khí của nạn nhân của nó đến một số vị trí khác.

levels.traps.disintegrationtrap.name:&'static str =bẫy tan rã
levels.traps.disintegrationtrap.one:&'static str =Cái bẫy phân rã %s của bạn!
levels.traps.disintegrationtrap.some:&'static str =Cái bẫy phân rã một số %s của bạn!
levels.traps.disintegrationtrap.ondeath:&'static str =Bạn đã bị giết bởi cái bẫy tan rã...
levels.traps.disintegrationtrap.desc:&'static str =Khi được kích hoạt, cái bẫy này sẽ đâm mục tiêu gần nhất bằng những tia tan rã, gây sát thương đáng kể và phá hủy các vật phẩm.\n\nMay là hệ thống kích hoạt không bị ẩn đi.

levels.traps.distortiontrap.name:&'static str =bẫy méo mó
levels.traps.distortiontrap.desc:&'static str =Được tạo ra từ phép thuật kì lạ không rõ nguồn gốc, cái bẫy này sẽ triệu hồi đủ loại sinh vật đến vị trí này.

levels.traps.explosivetrap.name:&'static str =bẫy chất nổ
levels.traps.explosivetrap.desc:&'static str =Cái bẫy này chứa một lượng thuốc nổ bột và một hệ thống kích hoạt. Kích hoạt nó sẽ gây ra một vụ nổ trong khu vực gần.

levels.traps.flashingtrap.name:&'static str =bẫy ánh chớp
levels.traps.flashingtrap.desc:&'static str =Khi kích hoạt, cái bẫy này sẽ đốt một loại bột chớp sáng mạnh được chứa bên trong, tạm thời làm mù, thương tật và gây thương tích cho nạn nhân của nó.\n\nCái bẫy hẳn phải có một lượng bột dự trữ lớn, bởi nó có thể kích hoạt nhiều lần mà không hỏng.

levels.traps.flocktrap.name:&'static str =bẫy bầy đàn
levels.traps.flocktrap.desc:&'static str =Có lẽ là một trò đùa từ vài pháp sư nghiệp dư, kích hoạt cái bẫy này sẽ tạo ra một đàn cừu phép thuật.

levels.traps.frosttrap.name:&'static str =bẫy băng giá
levels.traps.frosttrap.desc:&'static str =Khi được kích hoạt, các hóa chất trong cái bẫy này sẽ nhanh chóng đóng băng không khí trong một phạm vi rộng quanh vị trí của nó.

levels.traps.gatewaytrap.name:&'static str =Bẫy 1 chiều
levels.traps.gatewaytrap.desc:&'static str =Cái bẫy dịch chuyển đặc biệt này có thể được kích hoạt vô hạn lần và luôn dịch chuyển đến cùng một địa điểm.

levels.traps.geysertrap.name:&'static str =Bẫy phun nước
levels.traps.geysertrap.desc:&'static str =Khi được kích hoạt, cái bẫy này sẽ tạo một mạch phun thẳng đứng, gây sát thương lên kẻ địch lửa, đánh bật lại tất cả nhân vật ở gần, dập tắt lửa, cũng như chuyển đổi các ô ở gần thành nước.

levels.traps.gnollrockfalltrap.name:&'static str =bẫy đá sập gnoll
levels.traps.gnollrockfalltrap.desc:&'static str =Cái bẫy đá rơi này được tạo ra với sự hỗ trợ bằng phép thuật nào đó. Khi được kích hoạt, nó sẽ khiến đá lỏng ra và ngay lập tức rơi xuống từ bên trên trong một khu vực 5x5 xung quanh nó. Do những viên đá ít cứng hơn trong khu vực này, nó sẽ không gây nhiều sát thương bằng một cái bẫy đá rơi thông thường, nhưng áo giáp của bạn cũng sẽ không hiệu quả với nó. Đá cũng sẽ không rơi vào các vị trí với một rào chắn ở cận kề, bởi chúng giúp nâng đỡ trần.\n\n_Cái bẫy này không thể phân biệt bạn hay thù, và do vậy nó có hại đối với lũ gnoll cũng như đối với bạn._

levels.traps.grimtrap.name:&'static str =bẫy tử thần
levels.traps.grimtrap.ondeath:&'static str =Bạn đã bị giết bởi vụ nổ của một cái bẫy tử thần...
levels.traps.grimtrap.desc:&'static str =Phép thuật hủy diệt vô cùng mạnh mẽ được chứa trong cái bẫy này, đủ để ngay lập tức giết tất cả ngoại trừ những anh hùng khỏe mạnh nhất. Kích hoạt nó sẽ phóng một vụ nổ phép thuật chết người tầm xa về phía nhân vật gần nhất.\n\nMay là hệ thống kích hoạt không bị ẩn đi.

levels.traps.grippingtrap.name:&'static str =bẫy bám
levels.traps.grippingtrap.desc:&'static str =Cái bẫy này bám vào bàn chân của bất cứ ai kích hoạt nó, gây sát thương cho họ và làm chậm sự di chuyển của họ.\n\nDo bản chất đơn giản của nó, cái bẫy này có thể kích hoạt nhiều lần mà không hỏng.

levels.traps.guardiantrap.name:&'static str =bẫy người bảo vệ
levels.traps.guardiantrap.alarm:&'static str =Cái bẫy phát ra một âm thanh chói tai vang khắp hầm ngục!
levels.traps.guardiantrap.desc:&'static str =Cái bẫy này được nối với một hệ thống phép thuật lạ, nó sẽ triệu hồi các giám hộ và làm mọi kẻ địch trên tầng cảnh giác.
levels.traps.guardiantrap$guardian.name:&'static str =người bảo vệ được triệu hồi
levels.traps.guardiantrap$guardian.desc:&'static str =Bóng màu xanh lam này dường như là ảo ảnh được triệu tập của một trong những người bảo vệ bằng đá của ngục tối.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Trong khi bức tượng chính nó cũng gần như vô hình, nhưng _%s_ mà nó đang cầm nhìn như thật.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Bạn có thể tìm thấy kẻ địch này bằng một cái bẫy nhất dịnh.

levels.traps.oozetrap.name:&'static str =bẫy chất nhầy
levels.traps.oozetrap.desc:&'static str =Cái bẫy này sẽ bắn chất nhầy ăn da ra khi được kích hoạt, thứ sẽ gây bỏng cho đến khi nó được rửa đi.

levels.traps.pitfalltrap.name:&'static str =bẫy rơi hố
levels.traps.pitfalltrap.triggered_hero:&'static str =Mặt đất bắt đầu sụp xuống quanh bạn!
levels.traps.pitfalltrap.triggered:&'static str =Mặt đất bắt đầu sụp xuống quanh cái bẫy được kích hoạt!
levels.traps.pitfalltrap.no_pit:&'static str =mặt đất quá rắn chắc để một cái bẫy hố rơi có thể hoạt động ở đây.
levels.traps.pitfalltrap.desc:&'static str =Cái bẫy này được kết nối với một hệ thống cửa bẫy lớn, và sau thời gian ngắn sau khi nó được kích hoạt bất cứ thứ gì gần nó sẽ trượt thẳng qua mặt đất và rơi! Nhưng nó sẽ không hoạt động trong những khu vưc với sàn đặc biệt vững chắc.

levels.traps.poisondarttrap.name:&'static str =bẫy phi tiêu độc
levels.traps.poisondarttrap.ondeath:&'static str =Bạn đã bị giết bởi bẫy phi tiêu độc...
levels.traps.poisondarttrap.desc:&'static str =Một ống thổi phi tiêu nhỏ chắc hẳn được ẩn giấu gần đây, kích hoạt cái bẫy này sẽ khiến nó bắn một phi tiêu tẩm độc vào mục tiêu gần nhất.\n\nMay mắn là hệ thống kích hoạt không bị ẩn đi.

levels.traps.rockfalltrap.name:&'static str =bẫy đá rơi
levels.traps.rockfalltrap.ondeath:&'static str =Bạn bị nghiền nát bởi bẫy đá rơi...
levels.traps.rockfalltrap.desc:&'static str =Cái bẫy này được kết nối với một loạt hòn đá rời rạc ở trên, kích hoạt nó sẽ khiến chúng rơi xuống khắp toàn bộ căn phòng! Nếu cái bẫy không ở trong một căn phòng nhất định, đá sẽ thay vào đó rơi trong một khu vực xung quang cái bẫy.\n\nMay mà hệ thống kích hoạt không bị ẩn đi.

levels.traps.shockingtrap.name:&'static str =bẫy sốc
levels.traps.shockingtrap.desc:&'static str =Một hệ thống với một lượng năng lượng khổng lồ được chứa trong nó. Kích hoạt cái bẫy này sẽ xả năng lượng ấy thành một trường quanh nó.

levels.traps.stormtrap.name:&'static str =bẫy bão
levels.traps.stormtrap.desc:&'static str =Một hệ thống với một lượng năng lượng khổng lồ được chứa trong nó. Kích hoạt cái bẫy này sẽ xả năng lượng ấy thành một cơn bão điện lớn.

levels.traps.summoningtrap.name:&'static str =bẫy triệu hồi
levels.traps.summoningtrap.desc:&'static str =Kích hoạt cái bẫy này sẽ triệu hồi một số quái vật của khu vực này đến vị trí này.

levels.traps.teleportationtrap.name:&'static str =bẫy dịch chuyển
levels.traps.teleportationtrap.desc:&'static str =Bất cứ khi nào cái bẫy này được kích hoạt, mọi thứ xung quanh nó sẽ được dịch chuyển tới các vị trí ngẫu nhiên trên tầng này.

levels.traps.tengudarttrap.desc:&'static str =Tengu rõ ràng là đã chuẩn bị cho một trận chiến. Cái bẫy này sẽ kích hoạt một ống thổi phi tiêu ẩn, thứ sẽ bắn một phi tiêu độc vào thứ ở gần nhất mà không phải Tengu.\n\nCái bẫy này được đặt hoàn hảo tới mức hệ thống kích hoạt không thể bị phát hiện mà không có sự hỗ trợ bằng phép thuật . Tuy nhiên cái bẫy có thể được nhìn thấy trong thoáng chốc khi nó đang được đặt.

levels.traps.toxictrap.name:&'static str =bẫy khí độc
levels.traps.toxictrap.desc:&'static str =Kích hoạt cái bẫy này sẽ thả một đám mây khí độc ra trong khu vực xung quanh.

levels.traps.trap.discover_hint:&'static str =Bạn có thể tìm thấy cái bẫy này một cách ngẫu nhiên trong hầm ngục. Mỗi vùng có những cái bẫy khác nhau có thể xuất hiện.
levels.traps.trap.rankings_desc:&'static str =Bị giết bởi: %s

levels.traps.corrosiontrap.name:&'static str =bẫy khí ăn mòn
levels.traps.corrosiontrap.desc:&'static str =Kích hoạt cái bẫy này sẽ làm một đám mây khí có tính axit chết người thoát ra trong khu vực xung quanh.

levels.traps.warpingtrap.name:&'static str =bẫy bẻ cong
levels.traps.warpingtrap.desc:&'static str =Cái bẫy này tương tự như một cái bẫy dịch chuyển tức thời, nhưng cũng sẽ khiến người hùng mất đi hiểu biết của họ về bố cục của tầng!

levels.traps.weakeningtrap.name:&'static str =bẫy suy yếu
levels.traps.weakeningtrap.desc:&'static str =Phép thuật hắc ám trong cái bẫy này hút năng lượng ra khỏi bất cứ thứ gì tiếp xúc với nó. Tuy nhiên, những kẻ địch mạnh mẽ có thể sẽ kháng lại hiệu ứng.

levels.traps.worndarttrap.name:&'static str =bẫy phi tiêu cũ
levels.traps.worndarttrap.ondeath:&'static str =Bạn đã bị giết bởi bẫy phi tiêu cũ...
levels.traps.worndarttrap.desc:&'static str =Một ống thổi phi tiêu nhỏ chắc hẳn được ẩn giấu gần đây, kích hoạt cái bẫy này sẽ khiến nó bắn vào mục tiêu gần nhất.\n\nNhưng do tuổi đời của nó, nó cũng không gây hại lắm, nó còn chẳng được ẩn đi nữa...



###levels
levels.cavesbosslevel.wires_name:&'static str =Dây hở
levels.cavesbosslevel.wires_desc:&'static str =Mặt đất đã bị đào lên một phần ở đây, để lộ vài dây điện lớn. Chúng chắc phải kết nối với nhiều máy điện cùng nhau.\n\nDây điện này chắc hẳn phải có dòng điện chạy trong nó. Nếu DM-300 bước lên dây nó có thể lấy năng lượng từ chúng.
levels.cavesbosslevel.energy_desc:&'static str =Mặt đất ở đây đang bắn ra tia điện, và giẫm lên sẽ có hại. _Các tia điện dường như đang bị thu hút về một hướng nhất định..._ có lẽ chúng dẫn đến nguồn điện?
levels.cavesbosslevel.gate_name:&'static str =Cổng kim loại
levels.cavesbosslevel.gate_desc:&'static str =Một cánh cổng kim loại lớn chặn đứng con đường đến đô thị người lùn. Chiếc hộp kim loại ở giữa đang tạo ra những tiếng rè lớn, nó chắc phải được kết nối với các mạch điện và máy ở gần. Có thể nếu ta phá hủy DM-300 thì cổng sẽ mở?
levels.cavesbosslevel.gate_desc_broken:&'static str =Cánh cổng chắc hẳn đã được kết nối với DM-300 bằng cách nào đó, bởi nó đã phát nổ khi DM-300 bị đánh bại. Giờ chỉ còn lại những mảnh vỡ.
levels.cavesbosslevel.water_desc:&'static str =Với tất cả điện quanh đây nước có thể không luôn luôn an toàn...

levels.citybosslevel.throne_name:&'static str =Ngai vàng
levels.citybosslevel.throne_desc:&'static str =Chiếc ngai vàng to lớn này là cái ghế quyền lực nhất của đế chế người lùn, giờ bị chiếm đoạt bởi một kẻ chiêu hồn hùng mạnh.\n\nDường như có một sức mạnh ma thuật hay máy móc ở ngai vàng, Vua người lùn có thể sẽ nhận được một sức mạnh nào đó khi ngồi trên ngai.
levels.citybosslevel.summoning_name:&'static str =Bệ triệu hồi
levels.citybosslevel.summoning_desc:&'static str =Bệ này có một lỗ lớn ở trung tâm, thứ đang phát ra năng lượng hắc ám.\n\nVua người lùn sử dụng những bệ này làm trọng điểm cho phép thuật chiêu hồn, và có thể triệu hồi các tay sai tới chúng. Chiếc bệ cần phải hồi trong một vài lượt trước khi tay sai xuất hiện, và loại tay sai được triệu hồi được thể hiện bằng lượng năng lượng phép thuật tích tụ.

levels.caveslevel.grass_name:&'static str =Rêu huỳnh quang
levels.caveslevel.high_grass_name:&'static str =Nấm huỳnh quang.
levels.caveslevel.water_name:&'static str =Nước lạnh cóng
levels.caveslevel.entrance_desc:&'static str =Chiếc thang dẫn lên độ sâu cao hơn.
levels.caveslevel.exit_desc:&'static str =Chiếc thang dẫn xuống độ sâu thấp hơn.
levels.caveslevel.high_grass_desc:&'static str =Các cây nấm lớn chắn tầm nhìn.
levels.caveslevel.wall_deco_desc:&'static str =Một mạch gồm một số quặng có thể được nhìn thấy trên tường. Vàng?
levels.caveslevel.bookshelf_desc:&'static str =Ai lại cần giá sách trong hang chứ?
levels.caveslevel.region_deco_name:&'static str =Công trình thép
levels.caveslevel.region_deco_desc:&'static str =Một công trình lớn làm hoàn toàn bằng kim loại, có lẽ được các người lùn xây dựng khi họ từng khai thác nơi này. Bạn nghĩ bạn có thể thấy những đường ray xe mỏ đã lâu không sử dụng chạy dọc theo đỉnh.

levels.citylevel.water_name:&'static str =Nước màu đáng nghi
levels.citylevel.high_grass_name:&'static str =Hoa nở cao
levels.citylevel.entrance_desc:&'static str =Một đoạn dốc dẫn lên độ sâu cao hơn.
levels.citylevel.exit_desc:&'static str =Một đoạn dốc dẫn xuống độ sâu thấp hơn.
levels.citylevel.deco_desc:&'static str =Vài ô đang bị thiếu ở đây.
levels.citylevel.sp_desc:&'static str =Thảm dày bao phủ sàn.
levels.citylevel.statue_desc:&'static str =Bức tượng miêu tả một người lùn nào đó đứng trong một tư thế anh hùng.
levels.citylevel.bookshelf_desc:&'static str =Các dãy sách theo các thứ tự khác nhau lấp đầy kệ sách.
levels.citylevel.region_deco_name:&'static str =Bệ đốt
levels.citylevel.region_deco_desc:&'static str =Một bệ đốt được dựng cao với ngọn lửa ma thuật màu xanh lá cây sáng ở trên. Ngọn lửa dày đặc đến mức có thể coi là chất rắn.

levels.hallslevel.water_name:&'static str =Dung nham nguội
levels.hallslevel.grass_name:&'static str =Rêu cháy
levels.hallslevel.high_grass_name:&'static str =Nấm cháy
levels.hallslevel.statue_name:&'static str =Cột
levels.hallslevel.water_desc:&'static str =Nó trông giống dung nham, nhưng nó lạnh và có thể là an toàn để chạm.
levels.hallslevel.statue_desc:&'static str =Cái cột được làm từ sọ hình người thật. Tuyệt vời.
levels.hallslevel.bookshelf_desc:&'static str =Những cuốn sách trong các ngôn ngữ cổ cháy âm ỉ trong kệ sách.
levels.hallslevel.region_deco_name:&'static str =Đống vụn
levels.hallslevel.region_deco_desc:&'static str =Một mảng đá lớn dường như đã nứt ra từ trần nhà hoặc bức tường gần đó.


