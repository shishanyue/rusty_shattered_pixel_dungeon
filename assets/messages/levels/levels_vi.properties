levels.level.chasm_desc:&'static str =Bạn không thể nhìn thấy bên dưới.
levels.level.water_desc:&'static str =Trong trường hợp bị cháy hãy bước vào nước để dập lửa.
levels.level.entrance_desc:&'static str =Cầu thang dẫn lên độ sâu cao hơn.
levels.level.exit_desc:&'static str =Cầu thang dẫn xuống độ sâu thấp hơn.
levels.level.embers_desc:&'static str =Than hồng bao phủ sàn.
levels.level.high_grass_desc:&'static str =Thực vật dày đặc chắn tầm nhìn.
levels.level.locked_door_desc:&'static str =Cánh cửa này bị khoá, bạn cần một chìa khoá trùng khớp để mở nó.
levels.level.crystal_door_desc:&'static str =Cánh cửa khóa này được làm bằng pha lê ma thuật. Bạn có thể nhìn vào trong, tuy nhiên cần có chìa khóa pha lê để mở.
levels.level.locked_exit_desc:&'static str =Các thanh chắn nặng chặn cầu thang dẫn xuống.
levels.level.barricade_desc:&'static str =Cái rào chắn gỗ được đặt một cách chắc chắn nhưng đã khô lại theo năm tháng. Nó có thể cháy không?
levels.level.inactive_trap_desc:&'static str =Cái bẫy đã được kích hoạt trước đó và nó không nguy hiểm nữa.
levels.level.statue_desc:&'static str =Ai đó đã muốn trang trí nơi này, nhưng đã thất bại, hiển nhiên rồi.
levels.level.alchemy_desc:&'static str =Cái nồi này chứa đầy nước phép thuật. Các vật phẩm có thể được kết hợp trong chiếc nồi để tạo ra thứ gì đó mới!
levels.level.empty_well_desc:&'static str =Cái giếng đã cạn khô.

levels.level$feeling.chasm_title:&'static str =tầng vực sâu
levels.level$feeling.water_title:&'static str =tầng ngập nước
levels.level$feeling.grass_title:&'static str =tầng mọc cỏ
levels.level$feeling.dark_title:&'static str =tầng tối tăm
levels.level$feeling.large_title:&'static str =tầng rộng
levels.level$feeling.traps_title:&'static str =tầng cạm bẫy
levels.level$feeling.secrets_title:&'static str =tầng bí mật
levels.level$feeling.chasm_desc:&'static str =Tiếng bước chân của bạn vang vọng khắp hầm ngục.
levels.level$feeling.water_desc:&'static str =Bạn nghe tiếng nước bắn tung tóe xung quanh bạn.
levels.level$feeling.grass_desc:&'static str =Mùi thực vật dày đặc trong không khí.
levels.level$feeling.dark_desc:&'static str =Bạn có thể nghe thấy kẻ địch di chuyển trong bóng tối.
levels.level$feeling.large_desc:&'static str =Tầng ngục này có vẻ rộng một cách bất thường.
levels.level$feeling.traps_desc:&'static str =Mặt đất nơi này có vẻ đặc biệt nguy hiểm
levels.level$feeling.secrets_desc:&'static str =Bầu không khí cho thấy tầng này ẩn chứa nhiều bí mật.

levels.mininglevel.wall_desc:&'static str =Một tường đá phẳng, mềm hơn bình thường một chút. Bạn có thể đào qua nó bằng cây cuốc của bạn, nhưng sẽ cần một chút sức và tăng cơn đói của bạn một ít.
levels.mininglevel.gold_extra_desc:&'static str =Chắc là bạn có thể đào nó ra bằng cây cuốc cùa bạn.
levels.mininglevel.crystal_name:&'static str =Gai tinh thể
levels.mininglevel.boulder_name:&'static str =Tảng đá
levels.mininglevel.crystal_desc:&'static str =Có một mỏm tinh thể lớn và có sắc màu đẹp nhô lên ở đây. Những tinh thể này rất dễ vỡ và có thể được phá vỡ dễ dàng bằng một cây cuốc, hoặc sẽ vỡ nếu có gì đó được đào bên cạnh nó.
levels.mininglevel.boulder_desc:&'static str =Có một tảng đá lớn chắn đường. Nó có lẽ sẽ khá dễ phá với một cây cuốc.
levels.mininglevel.barricade_desc:&'static str =Rào chắn gỗ này được dựng chắc chắn và giúp nâng đỡ trần.\n\nThứ này chắc đã được dựng lên bởi các gnoll để mang lại chút sự bảo vệ khỏi đá rơi. _Mọi ô cận kề sẽ được bảo vệ khỏi các bẫy và đòn tấn công đá rơi._\n\nTrông có vẻ là nó cũng sẽ cháy tốt như bất cứ rào chắn nào khác.

levels.prisonlevel.water_name:&'static str =Nước lạnh màu tối
levels.prisonlevel.empty_deco_desc:&'static str =Có những vết máu cũ ở trên sàn.
levels.prisonlevel.bookshelf_desc:&'static str =Đây có lẽ là một vết tích của một thư viện nhà tù. Nó có thể cháy không?
levels.prisonlevel.region_deco_name:&'static str =Lồng giam
levels.prisonlevel.region_deco_desc:&'static str =Một lồng giam kim loại chỉ đủ lớn để chứa một người. Có vẻ như nó bị khóa chặt xuống đất theo một cách nào đó, bạn không thể di chuyển nó.
levels.prisonlevel.region_deco_alt_name:&'static str =Lồng treo
levels.prisonlevel.region_deco_alt_desc:&'static str =Một chiếc lồng kim loại chỉ đủ lớn để chứa một người. Nó được treo lơ lửng trên một vực sâu, được treo bằng một sợi xích.

levels.sewerlevel.water_name:&'static str =Nước đục
levels.sewerlevel.empty_deco_desc:&'static str =Rêu ướt hơi vàng bao phủ sàn.
levels.sewerlevel.bookshelf_desc:&'static str =Giá sách này đầy những quyển sách rẻ tiền vô dụng. Nó có thể cháy không?
levels.sewerlevel.region_deco_name:&'static str =Thùng hàng
levels.sewerlevel.region_deco_desc:&'static str =Một cái thùng chắc chắn to gần bằng bạn. Nó có lẽ đang chứa thứ gì đó, quá nặng để di chuyển.
