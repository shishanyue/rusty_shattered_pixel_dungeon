levels.level$feeling.chasm_desc:&'static str =Ваши шаги эхом отдаются под сводами подземелья.
levels.level$feeling.water_desc:&'static str =Вы слышите, как вокруг шумит вода.
levels.level$feeling.grass_desc:&'static str =Запах растительности заполняет воздух.
levels.level$feeling.dark_desc:&'static str =Вы слышите чьи-то шаги в темноте.
levels.level$feeling.large_desc:&'static str =Этот этаж кажется вам необычайно большим.
levels.level$feeling.traps_desc:&'static str =Вы чувствуете, что вам нужно внимательнее смотреть под ноги.
levels.level$feeling.secrets_desc:&'static str =Что-то подсказывает вам, что на этом уровне немало тайников.

levels.mininglevel.wall_desc:&'static str =Гладкая скальная порода, немного более мягкая чем обычная. С посощью кирки вы сможете прокопать новый ход, но потребуется некоторое усилие, а это, соответственно, немного увеличит голод.
levels.mininglevel.gold_extra_desc:&'static str =Вероятно, с помощью кирки вы сможете прорыть новый ход.
levels.mininglevel.crystal_name:&'static str =Кристалл
levels.mininglevel.boulder_name:&'static str =Валун
levels.mininglevel.crystal_desc:&'static str =Здесь находится большое и красочное обнажение кристаллов. Эти кристаллы хрупкие, поэтому их легко можно сломать киркой или разрушить, если что-то добывать вблизи от их.
levels.mininglevel.boulder_desc:&'static str =Большой валун преграждает путь. Похоже, его довольно легко можно расколоть киркой.
levels.mininglevel.barricade_desc:&'static str =Эта деревянная опора крепко установлена и предназначена для поддержки потолка.\n\nОна была установлена гноллами для защиты от падающих камней. _Все смежные клетки будут защищены от атак камнями и ловушек с камнями._\n\nПохоже, она может быть сожжена, как и любая другая баррикада.

levels.prisonlevel.water_name:&'static str =Темная холодная вода
levels.prisonlevel.empty_deco_desc:&'static str =На полу застарелые пятна крови.
levels.prisonlevel.bookshelf_desc:&'static str =Это, по-видимому, осталось от тюремной библиотеки. Интересно, получится ли это поджечь?
levels.prisonlevel.region_deco_name:&'static str =Тюремная клетка
levels.prisonlevel.region_deco_desc:&'static str =Металлическая клетка, размером едва достаточным, чтобы вместить человека. Похоже, она каким-то образом прикреплена к полу, вы не можете её сдвинуть.
levels.prisonlevel.region_deco_alt_name:&'static str =Подвесная клетка
levels.prisonlevel.region_deco_alt_desc:&'static str =Металлическая клетка, размером едва достаточным, чтобы вместить человека. Она висит над глубокой пропастью, удерживаемая цепью.

levels.sewerlevel.water_name:&'static str =Мутная вода
levels.sewerlevel.empty_deco_desc:&'static str =Пол покрыт влажным желтоватым мхом.
levels.sewerlevel.bookshelf_desc:&'static str =На полке куча дешёвых бесполезных книг. Интересно, получится ли её поджечь?
levels.sewerlevel.region_deco_name:&'static str =Бочка для хранения
levels.sewerlevel.region_deco_desc:&'static str =Крепкая бочка размером почти с вас. Она наверняка полна чего-то, так как слишком тяжела, чтобы сдвинуть.
