###features
levels.features.chasm.chasm:&'static str =Пропасть
levels.features.chasm.yes:&'static str =Да, я знаю, что я делаю
levels.features.chasm.no:&'static str =Нет, я передумал
levels.features.chasm.jump:&'static str =Вы действительно хотите прыгнуть в пропасть? Падение с такой высоты будет весьма болезненным.
levels.features.chasm.ondeath:&'static str =Вы разбились насмерть...
levels.features.chasm.rankings_desc:&'static str =Погиб при падении



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc:&'static str =Стена из плотного, ярко-зеленоватого огня, которое похоже, возникло благодаря магии Пламя настолько горячее, что вы не можете пройти сквозь него, а оно подожжёт всё, что будет находиться слишком близко. Похоже, сам по себе огонь не погаснет, его нужно чем-то потушить.

levels.rooms.special.sentryroom$sentry.name:&'static str =красный часовой
levels.rooms.special.sentryroom$sentry.desc:&'static str =Эта кроваво-красный страж, похоже, был оставлен здесь, чтобы охранять сокровище на другом конце комнаты. Он будет стрелять лучами дезинтеграции в вас, если вы попадёте в радиус атаки.\n\nОн обладает иммунитетом против всех вредных эффектов и способен видеть сквозь невидимость, но, похоже, ему нужно время, чтобы зарядиться перед тем, как он сможет стрелять.\n\nКаким-то образом страж знает, что только вы представляете опасность для сокровища.
levels.rooms.special.sentryroom$sentry.discover_hint:&'static str =Вы можете найти этого противника где угодно в подземелье.

levels.rooms.special.toxicgasroom$toxicvent.name:&'static str =токсичный клапан
levels.rooms.special.toxicgasroom$toxicvent.desc:&'static str =Должно быть, беспечный приключенец активировал эту ловушку годами ранее. Несмотря на её неактивное состояние, она продолжает накачивать комнату ядовитым газом, и не похоже, что она когда-либо прекратит. Вам нужно каким-то образом защитить себя от газа, если вы хотите исследовать эту комнату.

levels.rooms.special.weakfloorroom$hiddenwell.name:&'static str =Отдалённый колодец
levels.rooms.special.weakfloorroom$hiddenwell.desc:&'static str =Вы еле-еле можете разглядеть внизу колодец. Может быть, там что-то есть?

levels.rooms.quest.blacksmithroom$questentrance.name:&'static str =Вход в шахту
levels.rooms.quest.blacksmithroom$questentrance.desc:&'static str =Эта лестница ведёт в старую шахту, расположенную прямо под кузнечной мастерской.

levels.rooms.quest.ritualsiteroom$ritualmarker.name:&'static str =Ритуальный символ
levels.rooms.quest.ritualsiteroom$ritualmarker.desc:&'static str =Символ для какого-то тёмного ритуала. Свечи обычно располагают в четырёх углах.

levels.rooms.quest.massgraveroom$bones.name:&'static str =Массовое захоронение
levels.rooms.quest.massgraveroom$bones.desc:&'static str =Пол усыпан костями, что здесь произошло?

levels.rooms.quest.mineentrance$questexit.name:&'static str =Выход из шахты
levels.rooms.quest.mineentrance$questexit.desc:&'static str =Эта лестница ведёт к выходу из старой шахты обратно в кузнечную мастерскую.

###traps
levels.traps.alarmtrap.name:&'static str =сигнальная ловушка
levels.traps.alarmtrap.alarm:&'static str =Громкий звук от ловушки разносится по всему подземелью!
levels.traps.alarmtrap.desc:&'static str =Похоже, что эта ловушка соединена с каким-то сигнальным механизмом. При срабатывании она, скорее всего, привлечёт внимание всех существ на этаже.

levels.traps.blazingtrap.name:&'static str =огненная ловушка
levels.traps.blazingtrap.desc:&'static str =При активации, эта ловушка подожжёт мощную химическую смесь, создав пожар в довольно большом радиусе вокруг себя.

levels.traps.burningtrap.name:&'static str =поджигающая ловушка
levels.traps.burningtrap.desc:&'static str =При активации, эта ловушка зажжёт смесь особых химикатов, поджигая всё рядом с собой.

levels.traps.chillingtrap.name:&'static str =замораживающая ловушка
levels.traps.chillingtrap.desc:&'static str =Химические вещества, содержащиеся в этой ловушке, способны вызвать резкое похолодание рядом с ней.

levels.traps.confusiontrap.name:&'static str =дезориентирующая ловушка
levels.traps.confusiontrap.desc:&'static str =При активации ловушка выпустит облако дезориентирующего газа.

levels.traps.cursingtrap.name:&'static str =проклинающая ловушка
levels.traps.cursingtrap.curse:&'static str =Надетая экипировка была проклята!
levels.traps.cursingtrap.desc:&'static str =Эта ловушка содержит ту же тёмную энергию, что содержится в проклятых вещах. При срабатывании она проклянет некоторые из тех предметов, что окажутся рядом.

levels.traps.disarmingtrap.name:&'static str =обезоруживающая ловушка
levels.traps.disarmingtrap.disarm:&'static str =Ваше оружие куда-то телепортировано!
levels.traps.disarmingtrap.desc:&'static str =Особая магия телепортации в этой ловушке переместит оружие жертвы в случайное место.

levels.traps.disintegrationtrap.name:&'static str =дезинтегрирующая ловушка
levels.traps.disintegrationtrap.one:&'static str =Ловушка дезинтегрирует %s!
levels.traps.disintegrationtrap.some:&'static str =Ловушка частично дезинтегрирует %s!
levels.traps.disintegrationtrap.ondeath:&'static str =Дезинтегрирующая ловушка убила вас...
levels.traps.disintegrationtrap.desc:&'static str =При активации, эта ловушка пронзит ближайшую цель дезинтегрирующими лучами, нанося огромный урон и уничтожая попавшиеся предметы.\n\nХорошо, что эту ловушку трудно не заметить.

levels.traps.distortiontrap.name:&'static str =искажающая ловушка
levels.traps.distortiontrap.desc:&'static str =Эта ловушка, сделанная с помощью странной магии неизвестного происхождения, призовёт самых разных существ на это место.

levels.traps.explosivetrap.name:&'static str =взрывная ловушка
levels.traps.explosivetrap.desc:&'static str =Эта ловушка состоит из пороховой взрывчатки и пускового механизма. При активации, она взорвёт всё рядом с собой.

levels.traps.flashingtrap.name:&'static str =ослепляющая ловушка
levels.traps.flashingtrap.desc:&'static str =При активации, эта ловушка подожжёт заряд ярко вспыхивающего пороха, одновременно ослепив и покалечив свою жертву.\n\nВ этой ловушке достаточно пороха для того, чтобы она срабатывала неограниченное число раз.

levels.traps.flocktrap.name:&'static str =овечья ловушка
levels.traps.flocktrap.desc:&'static str =Наверное, какой-то маг-любитель решил пошутить: при активации ловушки появится стадо волшебных овец.

levels.traps.frosttrap.name:&'static str =ледяная ловушка
levels.traps.frosttrap.desc:&'static str =Сильные химические вещества, содержащиеся в этой версии замораживающей ловушки, способны вызвать сильное похолодание в большом радиусе вокруг ловушки.

levels.traps.gatewaytrap.name:&'static str =шлюз-ловушка
levels.traps.gatewaytrap.desc:&'static str =Эта специальная телепортационная ловушка может активироваться бесконечное количество раз и всегда телепортирует в одно и то же место.

levels.traps.geysertrap.name:&'static str =гейзерная ловушка
levels.traps.geysertrap.desc:&'static str =При срабатывании из ловушки извергнется гейзер воды, который нанесет урон огненным существам, отбросит всех находящихся поблизости персонажей, потушит пламя и затопит местность водой.

levels.traps.gnollrockfalltrap.name:&'static str =гнолья ловушка с камнями
levels.traps.gnollrockfalltrap.desc:&'static str =Эта ловушка с камнями создана с помощью магии. При активации, она ослабляет камни, заставляя их мгновенно падать сверху на территории 5х5 вокруг себя. Поскольку каменная порода здесь довольно мягкая, эта ловушка не наносит столь сильный урон как обычные ловушки с камнями, но в то же время ваша броня не столь эффективна против неё. Камни также не посыпятся в клетках, смежных с баррикадами, так как они помогают удерживать потолок.\n\n_Эта ловушка не различает врагов и союзников, поэтому она так же вредоносна для гноллов, как и для вас._

levels.traps.grimtrap.name:&'static str =гибельная ловушка
levels.traps.grimtrap.ondeath:&'static str =Вы убиты зарядом гибельной ловушки...
levels.traps.grimtrap.desc:&'static str =В этой ловушке содержится очень сильная разрушительная магия, которой достаточно, чтобы моментально убить самого или почти самого здорового героя. При активации на ближайшую к ловушке цель будет направлен заряд смертельной магии.\n\nХорошо, что эту ловушку трудно не заметить.

levels.traps.grippingtrap.name:&'static str =калечащая ловушка
levels.traps.grippingtrap.desc:&'static str =Эта ловушка защемляет ноги того бедолаги, кто наступит на неё, калеча его и вызывая кровотечение.\n\nВ силу своей простоты, ловушка может быть активирована много раз, не ломаясь.

levels.traps.guardiantrap.name:&'static str =ловушка стражей
levels.traps.guardiantrap.alarm:&'static str =Громкий звук от ловушки разносится по всему подземелью!
levels.traps.guardiantrap.desc:&'static str =Ловушка соединена со странным волшебным механизмом, который призовёт стражей и даст сигнал тревоги всем врагам на уровне.
levels.traps.guardiantrap$guardian.name:&'static str =Призванный страж
levels.traps.guardiantrap$guardian.desc:&'static str =Похоже, этот синеватый призрак - отражение одного из каменных стражей подземелья.
levels.traps.guardiantrap$guardian.desc_weapon:&'static str =Сама статуя почти бесплотна, однако _%s_ у неё в руках выглядит вполне реально.
levels.traps.guardiantrap$guardian.discover_hint:&'static str =Вы можете найти этого противника с помощью определённой ловушки.

levels.traps.oozetrap.name:&'static str =ловушка с едкой слизью
levels.traps.oozetrap.desc:&'static str =При активации ловушка выплеснет вокруг едкую слизь, которая будет жечь свою жертву до тех пор, пока её не смоют водой.

levels.traps.pitfalltrap.name:&'static str =медвежья яма
levels.traps.pitfalltrap.triggered_hero:&'static str =Почва вокруг вас начинает обрушиваться!
levels.traps.pitfalltrap.triggered:&'static str =Почва вокруг сработавшей ловушки начинает обрушиваться!
levels.traps.pitfalltrap.no_pit:&'static str =для установки ловушки с ямой здесь слишком прочный пол.
levels.traps.pitfalltrap.desc:&'static str =Эта ловушка присоединена к крупному механизму люков, и незадолго после того, как она сработает, все вокруг упадет через зияющие дыры в полу! Это, правда, не будет работать в местах с особо прочным полом.

levels.traps.poisondarttrap.name:&'static str =отравляющая ловушка
levels.traps.poisondarttrap.ondeath:&'static str =Отравляющая ловушка убила вас...
levels.traps.poisondarttrap.desc:&'static str =Маленький спусковой механизм должен быть спрятан неподалёку. При активации, ловушка заставит механизм выстрелить отравленным дротиком в ближайшую цель.\n\nК счастью, эту ловушку трудно не заметить.

levels.traps.rockfalltrap.name:&'static str =ловушка с камнями
levels.traps.rockfalltrap.ondeath:&'static str =Вы погребёны под каменным обвалом...
levels.traps.rockfalltrap.desc:&'static str =Эта ловушка соединена с грудой камней, закрепленных на потолке. При активации, ловушка обрушит эти камни на всю комнату! Если ловушка не находится в какой-либо комнате, камни будут обваливаться только в области вокруг ловушки.\n\nК счастью, механизм активации ловушки не спрятан.

levels.traps.shockingtrap.name:&'static str =электрическая ловушка
levels.traps.shockingtrap.desc:&'static str =Механизм с большим количеством энергии, заключённой внутри. При активации, ловушка создаст электрическое поле рядом с собой.

levels.traps.stormtrap.name:&'static str =грозовая ловушка
levels.traps.stormtrap.desc:&'static str =Механизм с огромным количеством энергии, заключённой внутри. При активации, ловушка разрядит эту энергию в массивный электрический шторм рядом с собой.

levels.traps.summoningtrap.name:&'static str =призывающая ловушка
levels.traps.summoningtrap.desc:&'static str =При активации, эта ловушка призовёт одно или несколько существ, соответствующих текущему этажу.

levels.traps.teleportationtrap.name:&'static str =телепортирующая ловушка
levels.traps.teleportationtrap.desc:&'static str =Когда эта ловушка срабатывает, все вокруг нее телепортируется в случайные места на этом этаже.

levels.traps.tengudarttrap.desc:&'static str =Тенгу явно готовился к этому бою. Эта ловушка активирует скрытый механизм, который выстрелит отравленным дротиком в ближайшую цель. Механизм настроен на Тенгу и будет игнорировать своего хозяина.\n\nЛовушка сделана настолько хорошо, что спусковой механизм невозможно обнаружить без магической помощи. Однако ловушка видна в тот момент, когда она устанавливается.

levels.traps.toxictrap.name:&'static str =газовая ловушка
levels.traps.toxictrap.desc:&'static str =При активации ловушка выпустит облако отравляющего газа.

levels.traps.trap.discover_hint:&'static str =Вы можете случайно найти эту ловушку в подземелье. У каждого региона есть разные ловушки, которые могут встретиться.
levels.traps.trap.rankings_desc:&'static str =Убит (%s)

levels.traps.corrosiontrap.name:&'static str =ловушка с разъедающим газом
levels.traps.corrosiontrap.desc:&'static str =При активации, эта ловушка выпустит облако разъедающего газа.

levels.traps.warpingtrap.name:&'static str =перемещающая ловушка
levels.traps.warpingtrap.desc:&'static str =Эта ловушка похожа на ловушку телепортации, но при этом герой забывает план этажа!

levels.traps.weakeningtrap.name:&'static str =ослабляющая ловушка
levels.traps.weakeningtrap.desc:&'static str =Тёмная магия в этой ловушке высасывает энергию из всего, что к ней прикоснётся. Тем не менее, сильные враги могут иметь сопротивление к этому эффекту.

levels.traps.worndarttrap.name:&'static str =ловушка с дротиком
levels.traps.worndarttrap.ondeath:&'static str =Вас убило дротиком из ловушки...
levels.traps.worndarttrap.desc:&'static str =Маленький пусковой механизм должен быть спрятан неподалёку, и активация ловушки заставит механизм выстрелить дротиком в ближайшую цель.\n\nВ силу своего возраста, эту ловушку трудно не заметить.



###levels
levels.cavesbosslevel.wires_name:&'static str =Обнаженные провода
levels.cavesbosslevel.wires_desc:&'static str =Почва здесь частично взрыта, видны какие-то крупные обнаженные провода. Вероятно, они соединяют различное электрическое оборудование.\n\nПохоже, по этим проводам проходит ток. Если DM-300 наступит сюда, то сможет зарядиться тут электрической энергией.
levels.cavesbosslevel.energy_desc:&'static str =Почва на этом месте искрится от электрического тока, наступать сюда вредно. _Искры, похоже, устремляются в определенном направлении..._ возможно, они приведут к источнику энергии?
levels.cavesbosslevel.gate_name:&'static str =Металлические ворота
levels.cavesbosslevel.gate_desc:&'static str =Большие металлические ворота, которые закрывают путь в столицу дворфов. Металлическая коробка в центре громко жужжит - она явно подключена к проводке и к оборудованию неподалёку. Быть может ворота откроются, если уничтожить DM-300?
levels.cavesbosslevel.gate_desc_broken:&'static str =Ворота, похоже, были каким-то образом подключены к DM-300, ведь они взорвались одновременно с уничтожением машины. Теперь от них остались лишь обломки.
levels.cavesbosslevel.water_desc:&'static str =Учитывая все электричество вокруг, вода наверняка будет небезопасной...

levels.citybosslevel.throne_name:&'static str =Престол
levels.citybosslevel.throne_desc:&'static str =Впечатляюще большой престол - седалище империи дворфов, ныне захваченное одержимым жаждой власти некромантом.\n\nПохоже, в этом престоле имеются какие-то магические или механические элементы. Сидя на нём, король дворфов обретает новые силы.
levels.citybosslevel.summoning_name:&'static str =Призывающий пьедестал
levels.citybosslevel.summoning_desc:&'static str =У этого пьедестала в середине имеется большое отверстие, излучающее темную энергию.\n\nКороль Дворфов использует эти пьедесталы в качестве фокусных точек для своей некромантии и может призвать на них своих слуг. Перед тем, как на нем появится слуга, пьедестал должен заряжаться несколько ходов, а тип слуги, который появится на нем, определяется вызывающей его магической силой.

levels.caveslevel.grass_name:&'static str =Светящийся мох
levels.caveslevel.high_grass_name:&'static str =Светящиеся грибы
levels.caveslevel.water_name:&'static str =Ледяная вода
levels.caveslevel.entrance_desc:&'static str =Эта лестница ведёт на этаж выше.
levels.caveslevel.exit_desc:&'static str =Эта лестница ведёт на этаж ниже.
levels.caveslevel.high_grass_desc:&'static str =Огромные грибы загораживают обзор.
levels.caveslevel.wall_deco_desc:&'static str =В камне этой стены блестят вкрапления какой-то руды. Может, это золото?
levels.caveslevel.bookshelf_desc:&'static str =Ну откуда в пещере может быть книжная полка?
levels.caveslevel.region_deco_name:&'static str =Металлическая структура
levels.caveslevel.region_deco_desc:&'static str =Крупная структура полностью из металла, вероятно построенная дворфами, когда они разрабатывали эту шахту. Вам кажется, что на вершине видны давно неиспользуемые вагонеточные рельсы.

levels.citylevel.water_name:&'static str =Вода подозрительного цвета
levels.citylevel.high_grass_name:&'static str =Высокие цветущие растения
levels.citylevel.entrance_desc:&'static str =Эта лестница ведёт на этаж выше.
levels.citylevel.exit_desc:&'static str =Эта лестница ведёт на этаж ниже.
levels.citylevel.deco_desc:&'static str =Здесь не хватает нескольких плиток.
