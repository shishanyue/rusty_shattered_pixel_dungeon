levels.level.exit_desc:&'static str =Ступени ведут на уровень ниже.
levels.level.embers_desc:&'static str =Пол усыпан тлеющими углями.
levels.level.high_grass_desc:&'static str =Густая растительность загораживает обзор.
levels.level.locked_door_desc:&'static str =Дверь заперта, чтобы её открыть, понадобится подходящий ключ.
levels.level.crystal_door_desc:&'static str =Эта закрытая дверь сделана из магического хрусталя. Она прозрачна, но вам понадобится хрустальный ключ, чтобы открыть её.
levels.level.locked_exit_desc:&'static str =Лестницу вниз загораживает тяжёлая решётка.
levels.level.barricade_desc:&'static str =Деревянная баррикада установлена прочно, но с годами она высохла. Интересно, можно ли её поджечь?
levels.level.inactive_trap_desc:&'static str =Ловушка уже сработала, теперь она безопасна.
levels.level.statue_desc:&'static str =Кто-то хотел украсить это место, но у него явно не получилось.
levels.level.alchemy_desc:&'static str =Этот котёл наполнен волшебной водой. В нём можно смешать разные предметы для того, чтобы получить что-то новое!
levels.level.empty_well_desc:&'static str =Колодец пересох.

