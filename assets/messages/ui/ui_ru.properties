ui.updatenotification$wndupdate.desc:&'static str =Shattered Pixel Dungeon регулярно обновляется переработками существующего содержания игры, или добавлением совершенно нового контента!\n\nВ обновлениях также часто улучшается баланс игры с тем, чтобы определенные предметы/герои/враги не были слишком сильными или слишком слабыми.\n\nОбновления также содержат исправления ошибок и багов, а также другие различные улучшения.
ui.updatenotification$wndupdate.button:&'static str =На страницу обновлений
