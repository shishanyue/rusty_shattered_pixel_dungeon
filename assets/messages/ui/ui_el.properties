ui.updatenotification$wndupdate.versioned_title:&'static str =Ενημέρωση διαθέσιμη: %s
ui.updatenotification$wndupdate.desc:&'static str =Το Shattered Pixel Dungeon ενημερώνεται τακτικά, με προσθήκες ολοκαίνουργιου περιεχομένου και τροποποιήσεις στο ήδη υπαρκτό!\n\nΗ ισορροπία του παιχνιδιού βελτιώνεται επίσης στις ενημερώσεις, ώστε κάποια αντικείμενα, ήρωες, ή εχθροί να μην έχουν υπερβολικά μεγάλη ή μικρή δύναμη.\n\nΟι ενημερώσεις συμπεριλαμβάνουν επιδιορθώσεις σφαλμάτων και διάφορες άλλες βελτιώσεις σταθερότητας.
ui.updatenotification$wndupdate.button:&'static str =Σελίδα ενημέρωσης
