ui.updatenotification$wndupdate.desc:&'static str =Shattered Pixel Dungeon регулярно оновлюється, змінюючи наявний вміст та додаючи новий!\n\nІгровий баланс також часто оновлюються задля того, щоб ніякі предмети/герої/вороги не були надто сильними.\n\nОновлення також включають виправлення помилок та інші покращення стабільності гри.
