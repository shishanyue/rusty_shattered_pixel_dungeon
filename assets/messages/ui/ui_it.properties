ui.updatenotification$wndupdate.desc:&'static str =Shattered Pixel Dungeon viene regolarmente aggiornato introducendo revisioni ai contenuti esistenti oppure contenuti completamente nuovi!\n\nIl bilanciamento del gioco è frequentemente perfezionato nei vari aggiornamenti, in modo che specifici oggetti/eroi/nemici non siano troppo forti né troppo deboli.\n\nGli aggiornamenti includono anche correzioni di bug e altri vari miglioramenti alla stabilità.
