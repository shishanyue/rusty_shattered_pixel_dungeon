ui.updatenotification$wndupdate.desc:&'static str =Shattered Pixel Dungeon thường xuyên được cập nhật để chỉnh sửa các nội dung hiện có trong trò chơi, hoặc thêm nội dung hoàn toàn mới!\n\nTrò chơi cũng thường xuyên cải thiện và cân bằng lại trong các bản cập nhật, để các vật phẩm/người hùng/kẻ thù nhất định không quá mạnh hoặc quá yếu.\n\nCác bản cập nhật cũng bao gồm sửa lỗi và các cải tiến về sự ổn định khác nhau.
ui.updatenotification$wndupdate.button:&'static str =Đi tới trang cập nhật
