ui.updatenotification$wndupdate.title:&'static str =利用可能な更新があります！
ui.updatenotification$wndupdate.versioned_title:&'static str =利用可能な更新：%s
ui.updatenotification$wndupdate.desc:&'static str =Shattered Pixel Dungeonは、既存コンテンツの見直しや新規コンテンツによって定期的に更新されます。\n\n更新によってゲームバランスも改善されるので、特定のアイテム、勇士、敵などが強すぎたり弱すぎたりしないように調整されます。\n\n更新にはバグ修正や、その他の細々とした改善が含まれます。
ui.updatenotification$wndupdate.button:&'static str =更新ページへ
