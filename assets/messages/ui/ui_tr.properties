ui.updatenotification$wndupdate.desc:&'static str =Shattered Pixel Dungeon düzenli olarak halihazırda olan oyun içeriği bakımı , veya yepyeni içeriklerle güncelleniyor!\n\nOyun dengesi de güncellemelerle düzenli olarak geliştiriliyor, ki belirli eşya/kahraman/düşmanlar çok güçlü veya zayıf olmasın.\n\nGüncellemeler aynı zamanda oyun hatalarını giderir ve oyun stabilitesini arttırır.
